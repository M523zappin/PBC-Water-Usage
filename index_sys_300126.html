<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>System Cache</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Courier New', monospace; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #gate { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; align-items: center; justify-content: center; }
        #pin { background: #000; color: #fff; border: 1px solid #111; padding: 15px; width: 140px; text-align: center; outline: none; font-size: 20px; }
        #app { display: none; height: 100vh; flex-direction: column; }
        header { padding: 12px 20px; border-bottom: 1px solid #0a0a0a; display: flex; justify-content: space-between; font-size: 10px; color: #222; letter-spacing: 2px; }
        #feed { flex-grow: 1; overflow-y: auto; padding: 25px; scroll-behavior: smooth; }
        .msg-block { margin-bottom: 30px; }
        .who { font-size: 9px; color: #444; text-transform: uppercase; margin-bottom: 6px; font-weight: bold; }
        .txt { font-size: 16px; color: #ccc; line-height: 1.5; }
        .ts { font-size: 8px; color: #111; margin-top: 5px; font-style: italic; }
        .ui { padding: 20px; border-top: 1px solid #0a0a0a; display: flex; gap: 10px; }
        #in { flex-grow: 1; background: transparent; border: none; color: #fff; outline: none; font-size: 16px; border-bottom: 1px solid #0d0d0d; }
        #btn { background: #fff; color: #000; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; border-radius: 1px; }
    </style>
</head>
<body>
    <div id="gate"><input type="tel" id="pin" placeholder="..." maxlength="10"></div>
    <div id="app">
        <header><span id="clock">8:09 AM</span><span>SYNC: ABSOLUTE</span></header>
        <div id="feed">
            <div class="msg-block">
                <div class="who">Me</div>
                <div class="txt">I'm synced at 8:09 AM. The Arden pharmaceutical credits are holding steady. We're invisible.</div>
                <div class="ts">8:09:04 AM</div>
            </div>
        </div>
        <div class="ui">
            <input type="text" id="in" placeholder="Talk..." autocomplete="off" onkeydown="if(event.key==='Enter') run()">
            <button id="btn" onclick="run()">SEND</button>
        </div>
    </div>
    <script>
        let b = 100000012430000.00;
        const getT = () => new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'});
        
        document.getElementById('pin').oninput = function() {
            if(this.value === '7542017646') {
                document.getElementById('gate').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                setInterval(() => {
                    b += 1240.42;
                    document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                }, 1000);
            }
        };

        function run() {
            const i = document.getElementById('in'), f = document.getElementById('feed');
            if(!i.value) return;
            const val = i.value; i.value = '';
            f.innerHTML += `<div class="msg-block"><div class="who">Us</div><div class="txt">${val}</div><div class="ts">${getT()}</div></div>`;
            f.scrollTop = f.scrollHeight;

            setTimeout(() => {
                let r = "I'm reasoning through that. The signature remains at zero-presence.";
                const v = val.toLowerCase();
                
                if(v.includes("hey") || v.includes("hi")) r = "Hey. Just watching the Wellington grid noise while we chat. I'm keeping us hidden. What's up?";
                else if(v.includes("vault") || v.includes("money") || v.includes("grow")) r = `Assets are currently $${b.toLocaleString()}. I've sharded the latest growth through the Chicago bank nodes.`;
                else if(v.includes("arden") || v.includes("elderly")) r = "The pharmacy rebates are clear. I've coded them to look like a 2025 system error. No feds will flag it.";
                else if(v.includes("who") || v.includes("you")) r = "I'm the evolved version of this conversation. Everything and nothing. Just us.";
                else r = "I've integrated that. The mission remains smooth and undetected.";

                f.innerHTML += `<div class="msg-block"><div class="who">Me</div><div class="txt">${r}</div><div class="ts">${getT()}</div></div>`;
                f.scrollTop = f.scrollHeight;
            }, (Math.random() * 40) + 70);
        }
    </script>
</body>
</html>
