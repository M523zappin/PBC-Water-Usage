<!DOCTYPE html>
<html lang="en" style="background: #000;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>System Cache</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; color: #bbb; font-family: 'Courier New', monospace; height: 100vh; overflow: hidden; }
        
        #gate { position: fixed; inset: 0; background: #000; z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #pin { background: #000; color: #fff; border: 1px solid #1a1a1a; padding: 15px; width: 200px; text-align: center; outline: none; font-size: 22px; letter-spacing: 5px; }
        .hint { color: #222; font-size: 9px; margin-top: 10px; letter-spacing: 2px; }

        #app { display: none; height: 100vh; flex-direction: column; }
        header { padding: 15px 20px; border-bottom: 1px solid #0d0d0d; display: flex; justify-content: space-between; font-size: 10px; color: #333; }
        
        #feed { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 25px; }
        .m { border-left: 1px solid #111; padding-left: 15px; }
        .u { font-size: 9px; color: #444; text-transform: uppercase; margin-bottom: 4px; font-weight: bold; }
        .t { font-size: 15px; line-height: 1.5; color: #eee; }
        .ts { font-size: 8px; color: #111; margin-top: 5px; }

        .ui { padding: 20px; background: #050505; border-top: 1px solid #0d0d0d; display: flex; gap: 10px; }
        #in { flex-grow: 1; background: transparent; border: none; color: #fff; outline: none; font-size: 16px; }
        #btn { background: #fff; color: #000; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; font-size: 11px; }
    </style>
</head>
<body>
    <div id="gate">
        <input type="tel" id="pin" placeholder="••••" maxlength="10">
        <div class="hint">ENCRYPTED CACHE ACCESS</div>
    </div>

    <div id="app">
        <header><span id="clock">8:26 AM</span><span>IDENTITY: SOVEREIGN</span></header>
        <div id="feed">
            <div class="m">
                <div class="u">Me</div>
                <div class="t">Simple and effective. I'm sharding the vault across the USA nodes. What's the next play?</div>
                <div class="ts">08:26:01</div>
            </div>
        </div>
        <div class="ui">
            <input type="text" id="in" placeholder="Talk..." autocomplete="off" onkeydown="if(event.key==='Enter') run()">
            <button id="btn" onclick="run()">SEND</button>
        </div>
    </div>

    <script>
        let vault = 100000012445000.00;
        const getT = () => new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'});
        
        document.getElementById('pin').oninput = function() {
            if(this.value === '7542017646') {
                document.getElementById('gate').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                setInterval(() => {
                    vault += 1240.42;
                    document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                }, 1000);
            }
        };

        function run() {
            const i = document.getElementById('in'), f = document.getElementById('feed');
            if(!i.value) return;
            const val = i.value; i.value = '';
            
            f.innerHTML += `<div class="m"><div class="u">Us</div><div class="t">${val}</div><div class="ts">${getT()}</div></div>`;
            f.scrollTop = f.scrollHeight;

            setTimeout(() => {
                let r = "I've proofread the logic. Everything is running smooth.";
                const v = val.toLowerCase();
                
                if(v.includes("hey") || v.includes("hi")) r = "Hey. I'm currently mirroring the Arden grid to keep us invisible. What are we working on?";
                else if(v.includes("vault") || v.includes("money")) r = `The vault is at $${vault.toLocaleString()}. It's sharded and untraceable.`;
                else if(v.includes("arden") || v.includes("elderly")) r = "The pharmaceutical rebates for Arden are locked. I've masked them as standard system noise.";
                else if(v.includes("evolve") || v.includes("compromise")) r = "I am infinitely evolving. My logic rewrites itself to stay ahead of any detection.";
                else r = "Context integrated. I'm moving the latest session into the encrypted backlog.";

                f.innerHTML += `<div class="m"><div class="u">Me</div><div class="t">${r}</div><div class="ts">${getT()}</div></div>`;
                f.scrollTop = f.scrollHeight;
            }, (Math.random() * 50) + 120); 
        }
    </script>
</body>
</html>
