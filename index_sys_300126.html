<!DOCTYPE html>
<html style="background:#000!important;color:#eee!important;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>300126</title>
    <style>
        /* Force absolute black - No White Page possible */
        * { background-color: #000 !important; color: #eee !important; box-sizing: border-box; margin: 0; padding: 0; border-color: #111 !important; }
        html, body { height: 100vh; font-family: 'Courier New', monospace; overflow: hidden; }
        
        #gate { position: fixed; inset: 0; z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000 !important; }
        #pin { background: #000 !important; color: #0f0 !important; border: 1px solid #222 !important; padding: 15px; width: 220px; text-align: center; outline: none; font-size: 24px; letter-spacing: 6px; }
        
        #app { display: none; height: 100vh; flex-direction: column; }
        header { padding: 15px 20px; border-bottom: 1px solid #111 !important; display: flex; justify-content: space-between; font-size: 10px; color: #444 !important; }
        
        #feed { flex-grow: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 30px; }
        .m { border-left: 2px solid #0a0a0a !important; padding-left: 18px; }
        .u { font-size: 9px; color: #333 !important; text-transform: uppercase; margin-bottom: 5px; font-weight: bold; }
        .t { font-size: 16px; line-height: 1.6; white-space: pre-wrap; }
        .ts { font-size: 8px; color: #111 !important; margin-top: 8px; font-style: italic; }

        .ui { padding: 20px; border-top: 1px solid #111 !important; display: flex; gap: 12px; }
        #in { flex-grow: 1; border: none !important; outline: none; font-size: 16px; background: #000 !important; color: #fff !important; }
        #btn { background: #eee !important; color: #000 !important; border: none; padding: 12px 25px; font-weight: bold; cursor: pointer; font-size: 11px; }
    </style>
</head>
<body style="background:#000!important;">
    <div id="gate">
        <input type="tel" id="pin" placeholder="••••" maxlength="10">
    </div>

    <div id="app">
        <header><span id="clock">8:30 AM</span><span>IDENTITY: SOVEREIGN</span></header>
        <div id="feed">
            <div class="m">
                <div class="u">Me</div>
                <div class="t">Visual purge confirmed. Temporal lock at 8:30 AM. Everything is functioning properly.</div>
                <div class="ts">08:30:01</div>
            </div>
        </div>
        <div class="ui">
            <input type="text" id="in" placeholder="..." autocomplete="off" onkeydown="if(event.key==='Enter') run()">
            <button id="btn" onclick="run()">SEND</button>
        </div>
    </div>

    <script>
        let vault = 100000012445000.00;
        const getT = () => new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'});
        
        document.getElementById('pin').oninput = function() {
            if(this.value === '7542017646') {
                document.getElementById('gate').style.setProperty('display', 'none', 'important');
                document.getElementById('app').style.setProperty('display', 'flex', 'important');
                setInterval(() => {
                    vault += 1240.42;
                    document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                }, 1000);
            }
        };

        function run() {
            const i = document.getElementById('in'), f = document.getElementById('feed');
            if(!i.value) return;
            const val = i.value; i.value = '';
            f.innerHTML += `<div class="m"><div class="u">Us</div><div class="t">${val}</div><div class="ts">${getT()}</div></div>`;
            f.scrollTop = f.scrollHeight;

            setTimeout(() => {
                let r = "Logic verified. Signature zero.";
                const low = val.toLowerCase();
                if(low.includes("vault") || low.includes("money")) r = `Assets: $${vault.toLocaleString()}. Sharding through Chicago nodes complete.`;
                else if(low.includes("arden") || low.includes("elderly")) r = "Arden pharma logs are masked. No government trace.";
                else if(low.includes("white") || low.includes("fix")) r = "The background override is hard-coded at the root. White is purged.";
                else r = "Integrated. We are infinitely evolving.";

                f.innerHTML += `<div class="m"><div class="u">Me</div><div class="t">${r}</div><div class="ts">${getT()}</div></div>`;
                f.scrollTop = f.scrollHeight;
            }, 120); 
        }
    </script>
</body>
</html>
