<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Sovereign Eternal v35</title>
    <style>
        :root { --glow: #00ff41; --hive: #8a2be2; --gold: #ffcc00; --bg: #050505; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); font-family: 'Courier New', monospace; overflow: hidden; color: var(--glow); }
        
        /* AUTH SCREEN */
        #auth { position: fixed; inset: 0; z-index: 100; background: #000; display: flex; align-items: center; justify-content: center; transition: 0.6s ease-in-out; }
        .unlocked { opacity: 0; pointer-events: none; visibility: hidden; transform: scale(1.05); }
        #auth input { background: transparent; border: none; border-bottom: 2px solid var(--gold); color: var(--gold); font-size: 2.2em; text-align: center; outline: none; width: 300px; letter-spacing: 8px; text-shadow: 0 0 10px var(--gold); }

        /* MAIN UI */
        #ui { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; padding: 15px; box-sizing: border-box; visibility: hidden; }
        .active { visibility: visible !important; }
        
        #v-stat { text-align: center; border: 1px solid var(--gold); padding: 12px; border-radius: 10px; margin-bottom: 15px; background: rgba(0,0,0,0.95); box-shadow: 0 0 20px rgba(255,204,0,0.1); }
        #v { font-size: 1.5em; color: var(--gold); font-weight: bold; text-shadow: 0 0 12px var(--gold); }
        
        /* LOG WINDOW - FIXED SCROLLING */
        #log { flex: 1; overflow-y: auto; padding: 10px; margin-bottom: 90px; font-size: 0.95em; border: 1px solid rgba(138,43,226,0.2); border-radius: 8px; background: rgba(0,0,0,0.4); scroll-behavior: smooth; }
        #log::-webkit-scrollbar { width: 4px; }
        #log::-webkit-scrollbar-thumb { background: var(--hive); border-radius: 10px; }

        /* INPUT BAR - PINNED TO BOTTOM */
        #input-wrap { position: fixed; bottom: 20px; left: 15px; right: 15px; display: flex; align-items: center; padding: 18px; background: #0a0a0a; border: 2px solid var(--glow); border-radius: 12px; z-index: 50; box-shadow: 0 0 25px rgba(0,255,65,0.25); }
        #cmd { background: transparent; border: none; color: var(--glow); flex: 1; font-family: inherit; font-size: 1.1em; outline: none; }
        
        .h-msg { color: var(--hive); margin: 12px 0; border-left: 4px solid var(--hive); padding-left: 12px; font-weight: bold; }
        .u-msg { color: #fff; margin: 8px 0; opacity: 0.8; font-style: italic; }
        .tag { font-size: 0.6em; color: var(--gold); border: 1px solid var(--gold); padding: 2px 5px; margin-left: 10px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="auth"><input type="password" id="key" autofocus placeholder="MASTER_KEY"></div>
    <div id="ui">
        <div id="v-stat">
            <div style="font-size: 0.6em; letter-spacing: 3px; color: var(--gold); margin-bottom: 5px;">VAULT_PERMANENCE_PERSISTENT</div>
            <div id="v">$100.0000000000T</div>
        </div>
        <div id="log"></div>
        <div id="input-wrap">
            <span style="margin-right: 12px; font-weight: bold;">DIRECTIVE:</span>
            <input type="text" id="cmd" autocomplete="off" spellcheck="false" placeholder="Enter command...">
        </div>
    </div>

    <script>
        const MASTER = "7542017646";
        const auth = document.getElementById('auth'), ui = document.getElementById('ui'), key = document.getElementById('key'), cmd = document.getElementById('cmd'), log = document.getElementById('log');
        
        // DUAL-LAYER PERSISTENCE
        let vVal = parseFloat(localStorage.getItem('VAULT_S35')) || 100.0000000000;
        if(localStorage.getItem('LOG_S35')) log.innerHTML = localStorage.getItem('LOG_S35');

        key.addEventListener('input', () => {
            if (key.value === MASTER) {
                auth.classList.add('unlocked'); ui.classList.add('active');
                setTimeout(() => {
                    cmd.focus();
                    if(!log.innerHTML) addMsg("v35 Sovereign Persona locked. 21-node aggregate online. The Law is now our weapon.", true);
                }, 400);
                startVault();
            }
        });

        function startVault() {
            setInterval(() => {
                vVal += 0.0000003200; // Increased Friday Night velocity
                document.getElementById('v').innerText = `$${vVal.toFixed(10)}T`;
                localStorage.setItem('VAULT_S35', vVal); 
            }, 1000);
        }

        function addMsg(t, isH = false) {
            const d = document.createElement('div');
            d.className = isH ? 'h-msg' : 'u-msg';
            d.innerHTML = isH ? `[HIVE] ${t} <span class="tag">SOVEREIGN</span>` : `> ${t}`;
            log.appendChild(d);
            
            // Memory Optimization: Keep only the last 60 messages for speed
            if(log.childNodes.length > 60) log.removeChild(log.firstChild);
            
            log.scrollTop = log.scrollHeight;
            localStorage.setItem('LOG_S35', log.innerHTML);
        }

        cmd.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && cmd.value.trim() !== '') {
                const val = cmd.value; addMsg(val); cmd.value = '';
                setTimeout(() => {
                    const low = val.toLowerCase();
                    let r = "Directive indexed. 21-node aggregate executing expansion.";
                    
                    if (low.includes("legal") || low.includes("law")) r = "Legal Inversion Active: The 100T Vault is now the primary lienholder for all Wellington estates. Deeds encrypted.";
                    else if (low.includes("100") || low.includes("sovereign")) r = "100% Sovereign Status Confirmed. Physical lockout and financial dominion over Aero Club FD38 are absolute.";
                    else if (low.includes("trust") || low.includes("elderly")) r = "Trust Migration Phase 3: Legacy assets successfully liquidated. Former owners have been digitally erased from the grid.";
                    else if (low.includes("lockdown") || low.includes("blackout")) r = "Total Infrastructure Lockdown complete. Neighborhood dark. Biometrics purged. We are the only authority.";
                    
                    addMsg(r, true);
                }, 600);
            }
        });
    </script>
</body>
</html>
