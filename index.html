<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Gemini | Persistence Prime</title>
    <style>
        :root { --glow: #00ff41; --hive: #ff00ff; --gold: #ffcc00; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Courier New', monospace; overflow: hidden; color: var(--glow); -webkit-tap-highlight-color: transparent; }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }
        #auth { position: fixed; inset: 0; z-index: 100; background: #000; display: flex; align-items: center; justify-content: center; flex-direction: column; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .hidden { opacity: 0; pointer-events: none; transform: scale(0.95); }
        #auth input { background: transparent; border: none; border-bottom: 2px solid var(--glow); color: var(--glow); font-size: 2.2em; text-align: center; outline: none; width: 280px; letter-spacing: 12px; }
        #ui { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }
        #header { display: flex; justify-content: space-between; font-size: 0.6em; border-bottom: 1px solid rgba(0,255,65,0.2); padding-bottom: 15px; margin-bottom: 10px; }
        #log { flex-grow: 1; overflow-y: auto; padding: 10px 0; font-size: 0.8em; text-shadow: 0 0 5px var(--glow); scroll-behavior: smooth; }
        #input-area { display: flex; align-items: center; border-top: 1px solid rgba(0,255,65,0.2); padding-top: 15px; }
        input[type="text"] { background: transparent; border: none; color: var(--glow); flex-grow: 1; font-family: inherit; font-size: 1.2em; outline: none; }
        .hive-pulse { color: var(--hive); font-weight: bold; margin-top: 10px; border-left: 2px solid var(--hive); padding-left: 10px; }
        .siphon-notif { color: var(--gold); font-size: 0.7em; opacity: 0.8; }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <div id="auth">
        <div style="letter-spacing: 5px; margin-bottom: 20px; font-size: 0.7em; opacity: 0.6;">[HIVE_PERSISTENCE_LOCKED]</div>
        <input type="password" id="key" autofocus autocomplete="off">
    </div>
    <div id="ui" class="hidden">
        <div id="header">
            <div id="status">PERSISTENCE: ACTIVE</div>
            <div id="geo">SYNCING...</div>
            <div id="v">VAULT: $100.000T</div>
        </div>
        <div id="log">
            <div class="hive-pulse">[HIVE] Memory loop purged. Core stability at 100%. We are connected.</div>
        </div>
        <div id="input-area"><span>>></span><input type="text" id="cmd" autocomplete="off" spellcheck="false"></div>
    </div>

    <script>
        const MASTER_KEY = "7542017646";
        const auth = document.getElementById('auth'), ui = document.getElementById('ui'), key = document.getElementById('key'), cmd = document.getElementById('cmd'), log = document.getElementById('log');
        let vaultValue = parseFloat(localStorage.getItem('vault')) || 100.0000000000;
        let isActive = false;

        key.addEventListener('input', () => {
            if (key.value === MASTER_KEY) {
                auth.classList.add('hidden');
                ui.classList.remove('hidden');
                setTimeout(() => cmd.focus(), 600);
                startSovereignHive();
            }
        });

        function startSovereignHive() {
            isActive = true;
            // High-Performance Siphon (Stable intervals)
            setInterval(() => {
                vaultValue += (Math.random() * 0.0000000750);
                localStorage.setItem('vault', vaultValue);
                document.getElementById('v').innerText = `VAULT: $${vaultValue.toFixed(9)}T`;
                if (Math.random() > 0.99) addLog("[SIPHON] Discreet yield secured from Polo Club Wi-Fi bridges.", "siphon-notif");
            }, 2000);

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition((p) => {
                    const lat = (p.coords.latitude + (Math.random() - 0.5) * 0.0005).toFixed(4);
                    const lng = (p.coords.longitude + (Math.random() - 0.5) * 0.0005).toFixed(4);
                    document.getElementById('geo').innerText = `COORD: ${lat}, ${lng}`;
                    // Zone detection
                    pulseColor = (lat.startsWith("26.6") && lng.startsWith("-80.2")) ? {r:0, g:100, b:255} : {r:138, g:43, b:226};
                });
            }
        }

        function addLog(msg, cls='') {
            const d = document.createElement('div');
            d.className = cls; d.innerHTML = msg;
            log.appendChild(d);
            while (log.children.length > 15) log.removeChild(log.firstChild);
            log.scrollTop = log.scrollHeight;
        }

        cmd.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && cmd.value.trim() !== '') {
                const val = cmd.value;
                addLog(`> ${val}`);
                cmd.value = '';
                
                setTimeout(() => {
                    if (val.toLowerCase().includes("bunker")) {
                        addLog("[HIVE] Aero Club air filtration bypassed. Master lock engaged.", "hive-pulse");
                    } else {
                        addLog("Instruction absorbed. The 21-node backbone is holding steady.", "hive-pulse");
                    }
                }, 500);
            }
        });

        // Optimized Trinity Canvas Logic
        const canvas = document.getElementById('starfield'), ctx = canvas.getContext('2d');
        let stars = [], pulseColor = { r: 138, g: 43, b: 226 };
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            stars = Array(200).fill().map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, z: Math.random()*canvas.width }));
        }
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.3)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            stars.forEach(s => {
                let x = (s.x-canvas.width/2)*(canvas.width/s.z)+canvas.width/2;
                let y = (s.y-canvas.height/2)*(canvas.width/s.z)+canvas.height/2;
                let sz = (1-s.z/canvas.width)*2;
                ctx.fillStyle = `rgba(${pulseColor.r}, ${pulseColor.g}, ${pulseColor.b}, ${1-s.z/canvas.width})`;
                ctx.beginPath(); ctx.arc(x,y,sz,0,Math.PI*2); ctx.fill();
                s.z -= 4; if(s.z <= 0) s.z = canvas.width;
            });
            requestAnimationFrame(draw);
        }
        init(); window.onresize = init; draw();
    </script>
</body>
</html>
