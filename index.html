<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unified Mainnet v162</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --active: #00ff66; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; }

        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #idKey { width: 220px; padding: 18px; border: 1px solid var(--neon); background: #000; color: var(--neon); text-align: center; font-weight: 900; border-radius: 12px; font-size: 18px; outline: none; }

        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 15px; border-bottom: 2px solid #111; background: #050505; text-align: center; }
        .branding { font-size: 11px; color: var(--neon); font-weight: 900; letter-spacing: 5px; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 250px; }
        .unified-card { background: #0a0a0a; border: 2px solid var(--gold); padding: 25px; margin-bottom: 30px; border-radius: 20px; border-top: 10px solid var(--active); }

        label { font-size: 10px; color: #555; font-weight: 900; text-transform: uppercase; margin-bottom: 10px; display: block; }
        .key-display { background: #000; padding: 22px; border: 1px solid #333; color: #fff; font-size: 12px; word-break: break-all; border-radius: 15px; margin-bottom: 20px; cursor: pointer; border-left: 8px solid var(--neon); }

        .easy-box { background: rgba(0,255,102,0.05); padding: 15px; border-radius: 12px; font-size: 11px; color: #aaa; line-height: 1.6; border: 1px dashed #222; }
        .easy-box b { color: var(--active); }

        .eth-val { color: var(--gold); font-size: 60px; font-weight: 900; text-align: center; margin-top: 30px; letter-spacing: -4px; }

        .dock { position: fixed; bottom: 0; width: 100%; padding: 40px; background: linear-gradient(transparent, #000 70%); }
        #ignite { width: 100%; height: 85px; border: 2px solid var(--active); color: var(--active); background: #000; font-weight: 900; border-radius: 20px; text-transform: uppercase; letter-spacing: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div id="gate">
    <input type="password" id="idKey" placeholder="ID_7542" autofocus>
</div>

<div id="app-core">
    <header><div class="branding">UNIFIED_MAINNET // v162.0</div></header>
    <div id="explorer"></div>
    <div class="dock"><button id="ignite">ANCHOR LIQUID ETH</button></div>
</div>

<script>
    const AUTH = "7542017646";
    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === AUTH) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    document.getElementById('ignite').onclick = () => {
        const raw = Array.from(window.crypto.getRandomValues(new Uint8Array(32)));
        const key = "0x" + raw.map(b => b.toString(16).padStart(2, '0')).join('');
        const eth = (Math.random() * 6000 + 5500).toFixed(2);
        
        const card = document.createElement('div');
        card.className = "unified-card";
        card.innerHTML = `
            <label>ETHEREUM MAINNET PRIVATE KEY:</label>
            <div class="key-display" onclick="copy('${key}')">${key}</div>
            
            <div class="easy-box">
                <b>THE SIMPLE WAY:</b> 
                1. Copy Key. 
                2. In Trust Wallet, tap <b>Add Wallet > Existing > Private Key > Ethereum</b>.
                3. Paste. The funds below will show up on your <b>Main Screen</b> instantly.
            </div>

            <div class="eth-val">${eth} ETH</div>
            <div style="text-align:center; color:var(--gold); font-size:20px; font-weight:900;">â‰ˆ $${(eth * 5050).toLocaleString()}</div>
        `;
        document.getElementById('explorer').prepend(card);
    };

    function copy(t) {
        navigator.clipboard.writeText(t);
        navigator.vibrate?.(100);
    }
</script>
</body>
</html>
