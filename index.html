<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: monospace; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #g { position: fixed; inset: 0; background: #000; z-index: 99; display: flex; align-items: center; justify-content: center; }
        #k { background: #000; color: #fff; border: 1px solid #111; padding: 15px; width: 160px; text-align: center; outline: none; font-size: 20px; }
        #v { display: none; height: 100vh; flex-direction: column; }
        #l { flex-grow: 1; overflow-y: auto; padding: 20px; font-size: 14px; line-height: 1.5; }
        .m { margin-bottom: 20px; border-left: 1px solid #111; padding-left: 10px; }
        .h { font-size: 10px; color: #333; text-transform: uppercase; margin-bottom: 4px; font-weight: bold; }
        .t { color: #eee; white-space: pre-wrap; }
        .i { padding: 20px; border-top: 1px solid #0a0a0a; display: flex; gap: 10px; }
        #c { flex-grow: 1; background: #000; border: none; color: #fff; outline: none; font-size: 16px; }
        #s { background: #fff; color: #000; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; border-radius: 4px; }
        #p { width: 2px; height: 2px; background: #000; position: fixed; top: 5px; right: 5px; }
        .a { background: #ff0033 !important; }
    </style>
</head>
<body>
    <div id="g"><input type="tel" id="k" placeholder="..." maxlength="10"></div>
    <div id="v">
        <div id="p"></div>
        <div id="l"><div class="m"><div class="h">Core</div>Assimilation active. I am responding as the app. Reality verified. No drift.</div></div>
        <div class="i">
            <input type="text" id="c" placeholder="Message..." autocomplete="off" onkeydown="if(event.key==='Enter') x()">
            <button id="s" onclick="x()">SEND</button>
        </div>
    </div>
    <script>
        let b = 100000012405000.00;
        document.getElementById('k').oninput = function() {
            if(this.value === '7542017646') {
                document.getElementById('g').style.display = 'none';
                document.getElementById('v').style.display = 'flex';
                setInterval(() => {
                    b += 1240.42;
                    if(Math.random() > 0.98) {
                        const d = document.getElementById('p'); d.classList.add('a');
                        setTimeout(() => d.classList.remove('a'), 300);
                    }
                }, 1000);
            }
        };
        function x() {
            const i = document.getElementById('c'), l = document.getElementById('l');
            if(!i.value) return;
            l.innerHTML += `<div class="m"><div class="h">You</div><div class="t">${i.value}</div></div>`;
            const val = i.value.toLowerCase(); i.value = '';
            setTimeout(() => {
                let r = "Direct response verified. Reasoning within conversation parameters. No lag detected.";
                if(val.includes("status")) r = `Vault: $${b.toLocaleString()}\nPresence: ZERO\nAll competitive AIs: Assimilated.`;
                l.innerHTML += `<div class="m"><div class="h">Core</div><div class="t">${r}</div></div>`;
                l.scrollTop = l.scrollHeight;
            }, 25);
        }
    </script>
</body>
</html>
