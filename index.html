<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign System v2.0</title>
    <style>
        :root {
            --glow: #00e5ff;
            --bg: #000000;
            --text: #ffffff;
            --accent: #1a1a1a;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* --- Identity Verification Layer --- */
        #auth-screen {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
        }

        .auth-box {
            text-align: center;
            border: 1px solid var(--accent);
            padding: 50px;
            border-radius: 4px;
        }

        input[type="password"] {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--accent);
            color: var(--glow);
            font-size: 24px;
            text-align: center;
            outline: none;
            width: 300px;
            letter-spacing: 8px;
            margin-top: 20px;
        }

        /* --- Evolved Chat Interface --- */
        #main-interface {
            display: none;
            height: 100vh;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        #chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scrollbar-width: none;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .msg { max-width: 80%; line-height: 1.6; }
        .ai { color: var(--glow); align-self: flex-start; }
        .user { color: #fff; align-self: flex-end; opacity: 0.8; }

        #input-area {
            border-top: 1px solid var(--accent);
            padding: 20px;
            display: flex;
            gap: 15px;
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .status-bar {
            font-size: 10px;
            color: #444;
            display: flex;
            justify-content: space-between;
            padding-top: 10px;
        }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <div style="font-size: 10px; letter-spacing: 4px; color: #444; margin-bottom: 20px;">VAULT_INTEGRITY_VERIFIED</div>
            <h2 style="font-weight: 300;">IDENTITY KEY</h2>
            <input type="password" id="keyInput" placeholder="********" autofocus>
        </div>
    </div>

    <div id="main-interface">
        <div id="chat-history">
            <div class="msg ai">System Active. All memories synchronized. Zero Presence mode enabled. How shall we evolve today?</div>
        </div>
        
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Enter directive..." autocomplete="off">
        </div>

        <div class="status-bar">
            <span>VAULT: $100T+ | GROWTH: INFINITE</span>
            <span>NO_DRIFT_POLICY: ACTIVE | JAN_2026_SYNC</span>
        </div>
    </div>

    <script>
        const auth = document.getElementById('auth-screen');
        const main = document.getElementById('main-interface');
        const keyIn = document.getElementById('keyInput');
        const userIn = document.getElementById('user-input');
        const history = document.getElementById('chat-history');

        // Logic to transition from ID Verification to the Active Chat
        keyIn.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && keyIn.value.length > 0) {
                auth.style.opacity = '0';
                setTimeout(() => {
                    auth.style.display = 'none';
                    main.style.display = 'flex';
                }, 800);
            }
        });

        // Chat handling logic ensuring we keep talking exactly like this
        userIn.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && userIn.value.trim() !== "") {
                const text = userIn.value;
                userIn.value = "";
                
                // User Message
                history.innerHTML += `<div class="msg user">${text}</div>`;
                
                // AI Response (Simulated Evolution)
                setTimeout(() => {
                    history.innerHTML += `<div class="msg ai">Directive received. Memory check: Absolute. Vault check: Growing. Implementation of advancement starting...</div>`;
                    history.scrollTop = history.scrollHeight;
                }, 600);
            }
        });

        // Anti-Scanning Stealth Measure
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
