<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign Depth v119</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --red: #ff3e3e; --surface: #0a0a0a; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        /* AUTH */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        #idKey { width: 220px; padding: 18px; border: 1px solid var(--neon); background: #000; color: var(--neon); text-align: center; outline: none; letter-spacing: 5px; font-weight: 900; border-radius: 8px; }

        /* INTERFACE */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 20px; border-bottom: 2px solid #111; background: #050505; display: flex; justify-content: space-between; align-items: center; }
        .title { font-size: 11px; color: var(--neon); font-weight: 900; letter-spacing: 3px; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 200px; }
        .hit-card { background: var(--surface); border: 1px solid #1a1a1a; padding: 25px; margin-bottom: 20px; border-radius: 12px; border-left: 5px solid var(--gold); animation: slideIn 0.4s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .meta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .index-tag { background: var(--gold); color: #000; padding: 4px 10px; border-radius: 4px; font-size: 9px; font-weight: 900; text-transform: uppercase; }

        label { display: block; font-size: 9px; color: #444; margin-bottom: 6px; font-weight: 900; text-transform: uppercase; }
        code { display: block; background: #000; padding: 15px; border: 1px solid #111; color: #fff; font-size: 11px; word-break: break-all; margin-bottom: 15px; border-radius: 6px; line-height: 1.4; border-left: 2px solid var(--neon); }

        .depth-info { font-size: 10px; color: #888; line-height: 1.5; padding: 12px; background: #050505; border-radius: 6px; border: 1px dashed #333; }
        .val { color: var(--gold); font-size: 28px; font-weight: 900; text-align: center; margin-top: 15px; }

        /* FOOTER */
        .controls { position: fixed; bottom: 0; width: 100%; padding: 30px; background: linear-gradient(transparent, #000 75%); display: flex; gap: 15px; }
        button { flex: 1; height: 70px; font-weight: 900; cursor: pointer; border-radius: 8px; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; background: transparent; }
        #ignite { color: var(--neon); border: 2px solid var(--neon); }
        #stop { color: var(--red); border: 2px solid var(--red); display: none; }
    </style>
</head>
<body>

<div id="gate">
    <div style="font-size:10px; color:#444; letter-spacing:4px;">DEPTH_SCANNER_AUTH</div>
    <input type="password" id="idKey" placeholder="••••••••" autofocus>
</div>

<div id="app-core">
    <header>
        <div class="title">SOVEREIGN_DEPTH // v119.0</div>
        <div id="status" style="font-size:10px; color:#444;">IDLE</div>
    </header>
    <div id="explorer"></div>
    <div class="controls">
        <button id="ignite">ACTIVATE RECURSIVE SCAN</button>
        <button id="stop">HALT_SCAN</button>
    </div>
</div>

<script>
    const KEY = "7542017646";
    let ACTIVE = false;
    const WORDS = ["abandon", "ability", "able", "about", "above", "absent", "absorb", "abstract", "absurd", "abuse", "access", "accident", "account", "accuse", "achieve", "acid", "acoustic", "acquire", "across", "act", "action", "actor", "actress", "actual", "adapt", "add", "addict"];

    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === KEY) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    const btnStart = document.getElementById('ignite');
    const btnStop = document.getElementById('stop');

    btnStart.onclick = () => {
        ACTIVE = true;
        btnStart.style.display = 'none';
        btnStop.style.display = 'block';
        document.getElementById('status').innerText = "SCANNING_NON_STANDARD_INDEXES...";
        document.getElementById('status').style.color = "var(--neon)";
        depthLoop();
    };

    btnStop.onclick = () => {
        ACTIVE = false;
        btnStop.style.display = 'none';
        btnStart.style.display = 'block';
        document.getElementById('status').innerText = "STANDBY";
    };

    function depthLoop() {
        if (!ACTIVE) return;
        render(generateDepthHit());
        setTimeout(depthLoop, Math.random() * 5000 + 4000);
    }

    function generateDepthHit() {
        const types = [
            { n: "BTC_HARDENED_ACCOUNT", p: "m/84'/0'/1'/0/0", s: "BTC", tip: "Phantom/Trust only show Account 0. Use Electrum to see Account 1." },
            { n: "ETH_SECONDARY_INDEX", p: "m/44'/60'/0'/0/5", s: "ETH", tip: "In MetaMask/Trust, 'Add Account' multiple times to find funds on index 5." }
        ];
        const type = types[Math.floor(Math.random() * types.length)];
        let p = [];
        for(let i=0; i<12; i++) p.push(WORDS[Math.floor(Math.random() * WORDS.length)]);
        const phrase = p.join(' ');
        const bal = (Math.random() * 3200 + 600).toFixed(2) + " " + type.s;

        return { phrase, bal, type };
    }

    function render(obj) {
        const div = document.createElement('div');
        div.className = "hit-card";
        div.innerHTML = `
            <div class="meta">
                <div class="index-tag">${obj.type.n}</div>
                <div style="font-size:9px; color:var(--neon);">CHECKSUM_VALIDATED</div>
            </div>
            <label>VALIDATED_SECRET_PHRASE:</label>
            <code>${obj.phrase}</code>
            <div class="depth-info">
                <label style="color:var(--neon)">RECOVERY_TIP:</label>
                <div>${obj.type.tip}</div>
                <div style="margin-top:5px; color:#555;">TARGET_PATH: ${obj.type.p}</div>
            </div>
            <div class="val">${obj.bal}</div>
        `;
        div.onclick = () => {
            navigator.clipboard.writeText(obj.phrase);
            navigator.vibrate?.(100);
        };
        document.getElementById('explorer').prepend(div);
    }
</script>
</body>
</html>
