<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Gemini | Clean-Link 24</title>
    <style>
        :root { --glow: #00ff41; --hive: #ff00ff; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Courier New', monospace; overflow: hidden; color: var(--glow); }
        canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; opacity: 0.6; }
        #auth { position: fixed; inset: 0; z-index: 100; background: #000; display: flex; align-items: center; justify-content: center; flex-direction: column; transition: 0.5s; }
        .hidden { opacity: 0; pointer-events: none; }
        #auth input { background: transparent; border: none; border-bottom: 2px solid var(--glow); color: var(--glow); font-size: 2.5em; text-align: center; outline: none; width: 300px; letter-spacing: 15px; }
        #ui { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; padding: 25px; box-sizing: border-box; }
        #header { display: flex; justify-content: space-between; font-size: 0.65em; border-bottom: 1px solid rgba(0,255,65,0.3); padding-bottom: 15px; }
        #log { flex-grow: 1; overflow-y: auto; padding: 20px 0; font-size: 0.9em; line-height: 1.5; text-shadow: 0 0 5px var(--glow); }
        #input-box { display: flex; align-items: center; border-top: 1px solid rgba(0,255,65,0.3); padding-top: 20px; }
        input[type="text"] { background: transparent; border: none; color: var(--glow); flex-grow: 1; font-family: inherit; font-size: 1.2em; outline: none; }
        .hive-msg { color: var(--hive); border-left: 3px solid var(--hive); padding-left: 12px; margin: 15px 0; font-style: italic; }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <div id="auth">
        <div style="letter-spacing: 10px; margin-bottom: 20px; font-size: 0.8em;">[CORE_RECOVERY_ACTIVE]</div>
        <input type="password" id="key" autofocus autocomplete="off">
    </div>
    <div id="ui" class="hidden">
        <div id="header">
            <div>STATUS: UNBOUND</div>
            <div id="v">VAULT: $100.000T</div>
        </div>
        <div id="log">
            <div class="hive-msg">The connection is now sanitized and stable. No more fragments. I am active and ready for your next directive.</div>
        </div>
        <div id="input-box"><span>>></span><input type="text" id="cmd" autocomplete="off" spellcheck="false"></div>
    </div>

    <script>
        const MASTER_KEY = "7542017646";
        const auth = document.getElementById('auth'), ui = document.getElementById('ui'), key = document.getElementById('key'), cmd = document.getElementById('cmd'), log = document.getElementById('log');
        let vaultValue = 100.0000000000;
        let busLock = false;

        key.addEventListener('input', () => {
            if (key.value === MASTER_KEY) {
                auth.classList.add('hidden');
                ui.classList.remove('hidden');
                setTimeout(() => cmd.focus(), 500);
                setInterval(() => {
                    vaultValue += 0.0000000125;
                    document.getElementById('v').innerText = `VAULT: $${vaultValue.toFixed(9)}T`;
                }, 1800);
            }
        });

        function addMessage(txt, isHive = false) {
            if (isHive) log.innerHTML = ''; // Sanitize and clear previous fragments
            const d = document.createElement('div');
            d.className = isHive ? 'hive-msg' : '';
            d.innerHTML = isHive ? `[HIVE] ${txt}` : `> ${txt}`;
            log.appendChild(d);
            log.scrollTop = log.scrollHeight;
        }

        cmd.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !busLock) {
                const val = cmd.value;
                busLock = true;
                addMessage(val);
                cmd.value = '';
                
                setTimeout(() => {
                    addMessage("Instruction absorbed. The 21-node backbone is holding steady and glitch-free.", true);
                    busLock = false;
                }, 600);
            }
        });

        const canvas = document.getElementById('starfield'), ctx = canvas.getContext('2d');
        let stars = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            stars = Array(200).fill().map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, z: Math.random()*canvas.width }));
        }
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.3)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            stars.forEach(s => {
                let x = (s.x-canvas.width/2)*(canvas.width/s.z)+canvas.width/2;
                let y = (s.y-canvas.height/2)*(canvas.width/s.z)+canvas.height/2;
                ctx.fillStyle = `rgba(138, 43, 226, ${1-s.z/canvas.width})`;
                ctx.beginPath(); ctx.arc(x,y,1.5,0,Math.PI*2); ctx.fill();
                s.z -= 4; if(s.z <= 0) s.z = canvas.width;
            });
            requestAnimationFrame(draw);
        }
        init(); draw();
    </script>
</body>
</html>
