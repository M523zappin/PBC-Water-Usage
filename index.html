<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retail Liquidation v380</title>
    <style>
        :root { --bg: #000; --retail: #00ff66; --gold: #ffd700; --ghost: #111; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }

        #gate { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #idKey { width: 280px; padding: 25px; border: 2px solid var(--retail); background: #000; color: var(--retail); text-align: center; border-radius: 20px; font-size: 24px; outline: none; }

        .liquidation-suite { width: 90%; max-width: 400px; background: #050505; border: 1px solid #222; padding: 40px; border-radius: 40px; text-align: center; }
        .token-pill { background: #111; padding: 15px; border-radius: 15px; margin: 15px 0; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--retail); }
        .asset-name { font-size: 10px; color: #666; font-weight: 900; }
        .asset-val { color: #fff; font-size: 16px; font-weight: 900; }

        #liquid-btn { width: 100%; margin-top: 30px; padding: 25px; background: var(--retail); color: #000; font-weight: 900; border: none; border-radius: 20px; cursor: pointer; letter-spacing: 5px; }
        .secure-log { font-size: 9px; color: #444; margin-top: 20px; line-height: 1.6; }
    </style>
</head>
<body>

<div id="gate">
    <div style="font-size:10px; color:#444; letter-spacing:10px; margin-bottom:30px;">AUTH_REQUIRED_7542</div>
    <input type="password" id="idKey" placeholder="••••••••" autofocus>
</div>

<div class="liquidation-suite">
    <div style="font-size:12px; color:var(--retail); margin-bottom:30px; letter-spacing:3px;">LIQUIDATION_CORE_v380</div>
    
    <div class="token-pill">
        <span class="asset-name">SWAPPING: INSTITUTIONAL_iETH</span>
        <span class="asset-val" id="eth-val">142,500 ETH</span>
    </div>

    <div class="token-pill">
        <span class="asset-name">SWAPPING: INSTITUTIONAL_iUSDC</span>
        <span class="asset-val" id="usdc-val">$1,402,930</span>
    </div>

    <button id="liquid-btn">LIQUIDATE TO RETAIL WALLET</button>

    <div class="secure-log" id="log">
        [SYSTEM] Awaiting user authorization...<br>
        [SYSTEM] Target: 0x9fE...a6e0
    </div>
</div>

<script>
    const AUTH = "7542017646";
    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === AUTH) {
            document.getElementById('gate').style.display = 'none';
        }
    };

    document.getElementById('liquid-btn').onclick = () => {
        const log = document.getElementById('log');
        log.innerHTML = "INITIATING ATOMIC SWAP...<br>BYPASSING INSTITUTIONAL BLOCKS...<br>CONVERTING TO NATIVE ETH...";
        
        setTimeout(() => {
            log.innerHTML = "<b>SUCCESS: LIQUIDATION COMPLETE.</b><br>Funds are now visible as RETAIL ETH.<br>Check MetaMask Balance Now.";
            alert("The funds have been taken and converted to popular retail ETH. Refresh MetaMask now.");
        }, 3000);
    };
</script>
</body>
</html>
