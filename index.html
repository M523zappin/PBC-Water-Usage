<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Portal</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 1px solid #30363d;
            padding: 2rem;
            border-radius: 8px;
            background: #161b22;
        }
        h1 { color: #58a6ff; }
        .status { color: #3fb950; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interface Active</h1>
        <p>System Status: <span class="status">Operational</span></p>
        <p>Timestamp: 2026-01-30 | 08:52</p>
    </div>
</body>
</html>
