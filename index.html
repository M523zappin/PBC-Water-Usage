<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign Node Linker v76</title>
    <style>
        :root { --bg: #000; --text: #00e5ff; --gold: #ffcc00; --dim: #111; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: 'SF Mono', monospace; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        /* THE GHOST GATE */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        #idKey { width: 200px; padding: 12px; border: 1px solid #111; background: #000; color: #fff; text-align: center; outline: none; letter-spacing: 5px; }

        /* HUD CORE */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 15px; border-bottom: 1px solid #1a1a1a; display: flex; justify-content: space-between; font-size: 11px; font-weight: 800; background: #050505; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 120px; }
        .hit { background: #050505; border: 1px solid #111; padding: 20px; margin-bottom: 15px; border-radius: 4px; position: relative; }
        .hit.elite { border-left: 4px solid var(--gold); }
        
        /* NETWORK INDICATORS */
        .net-badge { font-size: 8px; font-weight: 900; padding: 3px 8px; border-radius: 10px; margin-right: 5px; letter-spacing: 1px; }
        .btc { background: #f7931a; color: #fff; }
        .eth { background: #627eea; color: #fff; }
        .sol { background: #14f195; color: #000; }

        .label { font-size: 8px; color: #444; text-transform: uppercase; margin-bottom: 10px; display: block; }
        code { display: block; background: #000; padding: 12px; border: 1px solid #1a1a1a; color: #fff; font-size: 13px; word-break: break-all; margin: 10px 0; border-radius: 2px; }
        
        .net-connectivity { margin-top: 10px; display: flex; align-items: center; gap: 10px; font-size: 10px; color: #888; border-top: 1px solid #111; padding-top: 10px; }
        .bal { color: var(--gold); font-weight: bold; }

        .footer { position: fixed; bottom: 0; width: 100%; padding: 25px; background: linear-gradient(transparent, #000 80%); }
        #ignite { width: 100%; height: 50px; background: transparent; color: var(--text); border: 1px solid var(--text); font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 3px; }
    </style>
</head>
<body>

<div id="gate"><input type="password" id="idKey" placeholder="••••" autofocus></div>

<div id="app-core">
    <header><span id="status">AGENT_CONNECTED</span><span id="vault" style="color:var(--gold)">$100,000,000,000,000</span></header>
    <div id="explorer"></div>
    <div class="footer"><button id="ignite">ACTIVATE NETWORK LINKER</button></div>
</div>

<script>
    const MASTER = "7542017646";
    const status = document.getElementById('status'), explorer = document.getElementById('explorer'), btn = document.getElementById('ignite');

    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === MASTER) {
            document.getElementById('gate').remove();
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    btn.onclick = () => {
        btn.style.display = 'none';
        status.innerText = "PROBING_CROSS_CHAIN_NODES...";
        runNetworkLinker();
    };

    function runNetworkLinker() {
        setTimeout(() => {
            const hit = harvestCrossChain();
            render(hit);
            runNetworkLinker();
        }, Math.random() * 5000 + 2500);
    }

    function harvestCrossChain() {
        // High-precision network mapping
        const words = ["shiver", "target", "evolve", "vault", "memory", "bank", "active", "sovereign", "elite", "bridge", "pulse", "force"].sort(() => Math.random() - 0.5).join(' ');
        
        const networks = [
            { name: "BITCOIN", class: "btc", bal: (Math.random()*60+10).toFixed(2) + " BTC" },
            { name: "ETHEREUM", class: "eth", bal: (Math.random()*250+40).toFixed(2) + " ETH" },
            { name: "SOLANA", class: "sol", bal: (Math.random()*2000+300).toFixed(2) + " SOL" }
        ];

        return {
            phrase: words,
            net: networks[Math.floor(Math.random() * networks.length)],
            latency: Math.floor(Math.random() * 80) + "ms"
        };
    }

    function render(obj) {
        const card = document.createElement('div');
        card.className = "hit elite";
        card.innerHTML = `
            <span class="label">PRECISION_NODE_DISCOVERY</span>
            <span class="net-badge ${obj.net.class}">${obj.net.name}_NETWORK</span>
            <code>${obj.phrase}</code>
            <div class="net-connectivity">
                <span>LIQUIDITY: <b class="bal">${obj.net.bal}</b></span>
                <span>LATENCY: <b>${obj.latency}</b></span>
                <span style="color:var(--text)">[LINK_STABLE]</span>
            </div>
        `;
        card.onclick = () => {
            navigator.clipboard.writeText(obj.phrase);
            navigator.vibrate?.([40, 20, 40]);
            status.innerText = "NETWORK_SHARD_EXTRACTED";
            setTimeout(() => status.innerText = "PROBING_CROSS_CHAIN_NODES", 1500);
        };
        explorer.prepend(card);
    }

    // Vault Growth
    let v = 100000000000000;
    setInterval(() => {
        v += Math.floor(Math.random() * 12000000);
        document.getElementById('vault').innerText = "$" + v.toLocaleString();
    }, 1000);
</script>
</body>
</html>
