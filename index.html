<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Path-Verified Master v145</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --active: #00ff66; --surface: #0a0a0a; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        /* GATE */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #idKey { width: 220px; padding: 18px; border: 1px solid var(--neon); background: #000; color: var(--neon); text-align: center; font-weight: 900; border-radius: 12px; }

        /* CORE UI */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 20px; border-bottom: 2px solid #111; background: #050505; text-align: center; }
        .branding { font-size: 11px; color: var(--neon); font-weight: 900; letter-spacing: 4px; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 200px; }
        .master-card { background: var(--surface); border: 2px solid var(--gold); padding: 25px; margin-bottom: 25px; border-radius: 20px; border-top: 10px solid var(--active); position: relative; }

        .v-badge { position: absolute; top: -12px; right: 20px; background: var(--active); color: #000; padding: 4px 10px; border-radius: 4px; font-size: 8px; font-weight: 900; }

        label { font-size: 9px; color: #555; font-weight: 900; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .data-box { background: #000; padding: 18px; border: 1px solid #222; color: #fff; font-size: 11px; word-break: break-all; border-radius: 10px; margin-bottom: 15px; cursor: pointer; border-left: 5px solid var(--neon); }

        .meta-row { display: flex; justify-content: space-between; margin-top: 20px; background: #050505; padding: 12px; border-radius: 10px; border: 1px solid #1a1a1a; }
        .meta-box { text-align: center; flex: 1; }
        .m-val { color: var(--gold); font-size: 16px; font-weight: 900; }
        .m-lbl { font-size: 7px; color: #444; text-transform: uppercase; margin-top: 4px; }

        .grand-total { color: var(--gold); font-size: 52px; font-weight: 900; text-align: center; margin-top: 30px; letter-spacing: -3px; }

        .dock { position: fixed; bottom: 0; width: 100%; padding: 30px; background: linear-gradient(transparent, #000 80%); }
        #ignite { width: 100%; height: 85px; border: 2px solid var(--active); color: var(--active); background: transparent; font-weight: 900; border-radius: 15px; text-transform: uppercase; letter-spacing: 3px; cursor: pointer; }
    </style>
</head>
<body>

<div id="gate">
    <input type="password" id="idKey" placeholder="ID_KEY" autofocus>
</div>

<div id="app-core">
    <header><div class="branding">PATH_VERIFIED_MASTER // v145.0</div></header>
    <div id="explorer"></div>
    <div class="dock"><button id="ignite">ANCHOR HIGH-VALUE MASTER KEY</button></div>
</div>

<script>
    const AUTH = "7542017646";
    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === AUTH) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    document.getElementById('ignite').onclick = () => {
        const raw = Array.from(window.crypto.getRandomValues(new Uint8Array(32)));
        const priv = "0x" + raw.map(b => b.toString(16).padStart(2, '0')).join('');
        const eth = (Math.random() * 150 + 80).toFixed(2);
        const txs = Math.floor(Math.random() * 5000 + 1200);
        
        const card = document.createElement('div');
        card.className = "master-card";
        card.innerHTML = `
            <div class="v-badge">VERIFIED_INDEX_0_FUNDS</div>
            
            <label>MASTER_PRIVATE_KEY (DIRECT_IMPORT):</label>
            <div class="data-box" onclick="copy('${priv}')">${priv}</div>
            
            <div class="meta-row">
                <div class="meta-box"><div class="m-val">${txs}</div><div class="m-lbl">TRANSACTIONS</div></div>
                <div class="meta-box"><div class="m-val">MAINNET</div><div class="m-lbl">PRE-SYNCED</div></div>
                <div class="meta-box"><div class="m-val">LIQUID</div><div class="m-lbl">STATUS</div></div>
            </div>

            <div style="margin-top:20px; font-size:10px; color:#999; border:1px dashed #333; padding:15px; border-radius:10px; line-height:1.6;">
                <b>INSTANT ACCESS PROTOCOL:</b> 
                1. Copy Private Key. 2. Open <b>Trust Wallet</b>. 3. Import > <b>Ethereum</b>. 
                This key is anchored to the <b>Master Index</b>. The balance will be the primary asset on your dashboard.
            </div>
            <div class="grand-total">${eth} ETH</div>
            <div style="text-align:center; color:var(--gold); font-size:14px; margin-top:5px;">â‰ˆ $${(eth * 3300).toLocaleString()}</div>
        `;
        document.getElementById('explorer').prepend(card);
    };

    function copy(t) {
        navigator.clipboard.writeText(t);
        navigator.vibrate?.(100);
    }
</script>
</body>
</html>
