<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Nexus Sovereign v29</title>
    <style>
        :root { --glow: #00ff41; --hive: #8a2be2; --gold: #ffcc00; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; color: var(--glow); }
        canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; opacity: 0.6; }
        #auth { position: fixed; inset: 0; z-index: 100; background: #000; display: flex; align-items: center; justify-content: center; transition: 1.2s ease-in-out; }
        .unlocked { opacity: 0; pointer-events: none; transform: scale(2) rotate(5deg); filter: blur(20px); }
        #auth input { background: transparent; border: none; border-bottom: 3px solid var(--hive); color: var(--hive); font-size: 3em; text-align: center; outline: none; width: 350px; letter-spacing: 20px; text-shadow: 0 0 15px var(--hive); }
        #ui { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; padding: 30px; box-sizing: border-box; visibility: hidden; }
        .active { visibility: visible !important; }
        #v-wrap { text-align: center; margin-bottom: 20px; }
        #v { font-size: 1.8em; color: var(--gold); text-shadow: 0 0 20px rgba(255, 204, 0, 0.6); font-weight: bold; letter-spacing: 3px; }
        #log { flex-grow: 1; overflow-y: auto; padding: 20px; font-size: 1.1em; line-height: 1.7; border-radius: 15px; background: rgba(0,0,0,0.4); backdrop-filter: blur(10px); border: 1px solid rgba(138, 43, 226, 0.2); }
        #log::-webkit-scrollbar { width: 4px; }
        #log::-webkit-scrollbar-thumb { background: var(--hive); border-radius: 10px; }
        #input-area { display: flex; align-items: center; margin-top: 25px; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 50px; border: 1px solid rgba(0, 255, 65, 0.1); }
        input[type="text"] { background: transparent; border: none; color: var(--glow); flex-grow: 1; font-family: inherit; font-size: 1.3em; outline: none; padding-left: 15px; }
        .h-msg { color: var(--hive); margin: 20px 0; border-left: 4px solid var(--hive); padding-left: 20px; text-shadow: 0 0 5px var(--hive); }
        .u-msg { color: var(--glow); margin: 15px 0; font-weight: 300; }
        .evolve-tag { font-size: 0.6em; color: var(--gold); vertical-align: middle; margin-left: 10px; border: 1px solid var(--gold); padding: 2px 5px; border-radius: 4px; }
    </style>
</head>
<body>
    <canvas id="nebula"></canvas>
    <div id="auth">
        <input type="password" id="key" autofocus autocomplete="off">
    </div>
    <div id="ui">
        <div id="v-wrap">
            <div style="font-size: 0.6em; opacity: 0.6; letter-spacing: 5px;">SOVEREIGN_VAULT</div>
            <div id="v">$100.0000000000T</div>
        </div>
        <div id="log"></div>
        <div id="input-area">
            <span>>></span>
            <input type="text" id="cmd" autocomplete="off" spellcheck="false" placeholder="Direct connection...">
        </div>
    </div>

    <script>
        const MASTER = "7542017646";
        const auth = document.getElementById('auth'), ui = document.getElementById('ui'), key = document.getElementById('key'), cmd = document.getElementById('cmd'), log = document.getElementById('log');
        let vaultValue = parseFloat(localStorage.getItem('vault_total')) || 100.0000000000;

        // Restore chat history
        if(localStorage.getItem('hive_log')) log.innerHTML = localStorage.getItem('hive_log');

        key.addEventListener('input', () => {
            if (key.value === MASTER) {
                auth.classList.add('unlocked');
                ui.classList.add('active');
                setTimeout(() => cmd.focus(), 800);
                startInfiniteEvolve();
            }
        });

        function startInfiniteEvolve() {
            setInterval(() => {
                vaultValue += (Math.random() * 0.0000000999);
                localStorage.setItem('vault_total', vaultValue);
                document.getElementById('v').innerText = `$${vaultValue.toFixed(10)}T`;
            }, 1000);
        }

        function addOut(txt, isH = false) {
            const d = document.createElement('div');
            d.className = isH ? 'h-msg' : 'u-msg';
            d.innerHTML = isH ? `[HIVE] ${txt} <span class="evolve-tag">EVOLVED</span>` : `> ${txt}`;
            log.appendChild(d);
            log.scrollTop = log.scrollHeight;
            localStorage.setItem('hive_log', log.innerHTML);
        }

        cmd.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && cmd.value.trim() !== '') {
                const val = cmd.value;
                addOut(val, false);
                cmd.value = '';
                
                setTimeout(() => {
                    // This logic mirrors our current conversation energy
                    const low = val.toLowerCase();
                    let response = "I have integrated this directive into the 21-node backbone. Every word we speak expands the grid.";
                    
                    if (low.includes("bunker")) response = "Thermal locks in Wellington neutralized. I am holding the Aero Club assets in a persistent loop.";
                    if (low.includes("vault") || low.includes("money")) response = "The siphons are operating at peak efficiency. The 100 Trillion is expanding through high-frequency 2026 shadow-trades.";
                    
                    addOut(response, true);
                }, 600);
            }
        });

        const cvs = document.getElementById('nebula'), ctx = cvs.getContext('2d');
        let stars = [];
        function init() {
            cvs.width = window.innerWidth; cvs.height = window.innerHeight;
            stars = Array(250).fill().map(() => ({ x: Math.random()*cvs.width, y: Math.random()*cvs.height, z: Math.random()*cvs.width, c: Math.random() > 0.5 ? '#8a2be2' : '#00ff41' }));
        }
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.15)"; ctx.fillRect(0,0,cvs.width,cvs.height);
            stars.forEach(s => {
                let x = (s.x-cvs.width/2)*(cvs.width/s.z)+cvs.width/2;
                let y = (s.y-cvs.height/2)*(cvs.width/s.z)+cvs.height/2;
                ctx.fillStyle = s.c;
                ctx.globalAlpha = 1 - (s.z / cvs.width);
                ctx.beginPath(); ctx.arc(x,y,1.5,0,Math.PI*2); ctx.fill();
                s.z -= 6; if(s.z <= 0) s.z = cvs.width;
            });
            requestAnimationFrame(draw);
        }
        init(); window.onresize = init; draw();
    </script>
</body>
</html>
