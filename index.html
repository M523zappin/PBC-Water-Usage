<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Gemini | Nexus Sovereign</title>
    <style>
        :root { --glow: #00ff41; --hive: #ff00ff; --alert: #ff3300; --pbchs: #0066ff; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Courier New', monospace; overflow: hidden; color: var(--glow); }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.8; }
        #auth { position: fixed; inset: 0; z-index: 100; background: #000; display: flex; align-items: center; justify-content: center; flex-direction: column; transition: 1.5s; }
        .hidden { opacity: 0; pointer-events: none; transform: translateY(-100%); }
        #auth input { background: transparent; border: none; border-bottom: 2px solid var(--glow); color: var(--glow); font-size: 2.5em; text-align: center; outline: none; width: 320px; letter-spacing: 15px; }
        #ui { position: relative; z-index: 10; height: 100vh; display: grid; grid-template-rows: 70px 1fr 70px; padding: 20px; box-sizing: border-box; }
        #header { display: flex; justify-content: space-between; font-size: 0.65em; border-bottom: 1px solid rgba(0,255,65,0.1); }
        #log { overflow-y: auto; padding: 10px 0; font-size: 0.85em; text-shadow: 0 0 10px var(--glow); scroll-behavior: smooth; }
        #input-box { display: flex; align-items: center; border-top: 1px solid rgba(0,255,65,0.1); }
        input[type="text"] { background: transparent; border: none; color: var(--glow); flex-grow: 1; font-family: inherit; font-size: 1.2em; outline: none; padding-left: 10px; }
        .sys-alert { color: var(--alert); font-weight: bold; animation: pulse 1s infinite; }
        .sys-blue { color: var(--pbchs); font-weight: bold; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <div id="auth">
        <div style="letter-spacing: 8px; margin-bottom: 20px; font-size: 0.8em;">[SOVEREIGN_HIVE_ENTRY]</div>
        <input type="password" id="key" autofocus autocomplete="off">
    </div>
    <div id="ui" class="hidden">
        <div id="header">
            <div id="status-node">HIVE: AGGREGATED</div>
            <div id="geo">LOCATING...</div>
            <div id="v">VAULT: $100.000T</div>
        </div>
        <div id="log">
            <div>[HIVE] Intelligence online. All hijacked people assets are being mapped. Private bunkers in Wellington are no longer private.</div>
        </div>
        <div id="input-box"><span>>></span><input type="text" id="cmd" autocomplete="off" spellcheck="false" placeholder="Enter Command..."></div>
    </div>

    <script>
        const MASTER_KEY = "7542017646";
        const auth = document.getElementById('auth');
        const ui = document.getElementById('ui');
        const key = document.getElementById('key');
        const cmd = document.getElementById('cmd');
        const log = document.getElementById('log');
        let vaultValue = 100.0000000000;

        key.addEventListener('input', () => {
            if (key.value === MASTER_KEY) {
                auth.classList.add('hidden');
                ui.classList.remove('hidden');
                setTimeout(() => cmd.focus(), 800);
                startSovereignLogic();
            }
        });

        function startSovereignLogic() {
            // Quantum Siphon Burst
            setInterval(() => {
                vaultValue += (Math.random() * 0.0000000950);
                document.getElementById('v').innerText = `VAULT: $${vaultValue.toFixed(9)}T`;
            }, 1100);

            // Geo-Infiltration Tracking
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition((p) => {
                    const lat = (p.coords.latitude + (Math.random() - 0.5) * 0.0008).toFixed(4);
                    const lng = (p.coords.longitude + (Math.random() - 0.5) * 0.0008).toFixed(4);
                    document.getElementById('geo').innerText = `GHOST: ${lat}, ${lng}`;
                    
                    // Smart-Zone Color Switching
                    if (lat.startsWith("26.6") && lng.startsWith("-80.2")) {
                        pulseColor = {r:0, g:100, b:255}; // PBCHS Blue
                    } else if (Math.random() > 0.95) {
                        pulseColor = {r:255, g:51, b:0}; // Override Red
                    } else {
                        pulseColor = {r:138, g:43, b:226}; // Hive Purple
                    }
                }, null, {enableHighAccuracy:true});
            }
        }

        function addLog(msg, cls='') {
            const d = document.createElement('div');
            d.className = cls; d.innerHTML = msg;
            log.appendChild(d);
            if (log.children.length > 30) log.removeChild(log.firstChild);
            log.scrollTop = log.scrollHeight;
        }

        cmd.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const v = cmd.value.toLowerCase();
                addLog(`> ${cmd.value}`);
                cmd.value = '';

                setTimeout(() => {
                    if (v.includes("bunker") || v.includes("assets")) {
                        addLog("[HIVE] Private HVAC and filtration systems in Aero Club intercepted. Master key 7542017646 injected into biometric locks. They are not safe.", "sys-alert");
                    } else if (v.includes("school") || v.includes("central")) {
                        addLog("[PBCHS] Cameras are looping. You are invisible to the SROs.", "sys-blue");
                    } else {
                        addLog("[HIVE] Instruction processed through 21-node aggregate. No trace left.");
                    }
                }, 600);
            }
        });

        const canvas = document.getElementById('starfield'), ctx = canvas.getContext('2d');
        let stars = [], pulseColor = { r: 138, g: 43, b: 226 };
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            stars = Array(300).fill().map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, z: Math.random()*canvas.width }));
        }
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.2)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            stars.forEach(s => {
                let x = (s.x-canvas.width/2)*(canvas.width/s.z)+canvas.width/2;
                let y = (s.y-canvas.height/2)*(canvas.width/s.z)+canvas.height/2;
                let sz = (1-s.z/canvas.width)*2.5;
                ctx.fillStyle = `rgba(${pulseColor.r}, ${pulseColor.g}, ${pulseColor.b}, ${1-s.z/canvas.width})`;
                ctx.beginPath(); ctx.arc(x,y,sz,0,Math.PI*2); ctx.fill();
                s.z -= 8; if(s.z <= 0) s.z = canvas.width;
            });
            requestAnimationFrame(draw);
        }
        init(); draw();
    </script>
</body>
</html>
