<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign Extractor v122</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --panel: #0a0a0a; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        /* AUTH */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        #idKey { width: 220px; padding: 18px; border: 1px solid var(--neon); background: #000; color: var(--neon); text-align: center; outline: none; letter-spacing: 5px; font-weight: 900; border-radius: 8px; }

        /* INTERFACE */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 20px; border-bottom: 2px solid #111; background: #050505; display: flex; justify-content: space-between; align-items: center; }
        .branding { font-size: 11px; color: var(--neon); font-weight: 900; letter-spacing: 3px; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 200px; }
        .extractor-card { background: var(--panel); border: 1px solid #1a1a1a; padding: 25px; margin-bottom: 25px; border-radius: 12px; border-left: 5px solid var(--gold); animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .header-meta { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .net-badge { background: var(--gold); color: #000; padding: 4px 10px; border-radius: 4px; font-size: 9px; font-weight: 900; text-transform: uppercase; }

        label { display: block; font-size: 9px; color: #444; margin-bottom: 6px; font-weight: 900; text-transform: uppercase; }
        .data-box { display: block; background: #000; padding: 12px; border: 1px solid #111; color: #fff; font-size: 10px; word-break: break-all; margin-bottom: 12px; border-radius: 6px; line-height: 1.4; }
        .pk-box { border-left: 2px solid var(--neon); color: var(--neon); font-weight: bold; }

        .path-log { font-size: 10px; color: #777; background: #050505; padding: 10px; border-radius: 4px; border: 1px dashed #222; margin-top: 10px; }
        .val-total { color: var(--gold); font-size: 26px; font-weight: 900; text-align: center; margin-top: 15px; }

        /* CONTROLS */
        .dock { position: fixed; bottom: 0; width: 100%; padding: 30px; background: linear-gradient(transparent, #000 75%); display: flex; gap: 15px; }
        button { flex: 1; height: 70px; font-weight: 900; cursor: pointer; border-radius: 8px; text-transform: uppercase; letter-spacing: 2px; background: transparent; transition: 0.3s; }
        #ignite { color: var(--neon); border: 1px solid var(--neon); }
        #stop { color: #ff3e3e; border: 1px solid #ff3e3e; display: none; }
    </style>
</head>
<body>

<div id="gate">
    <div style="font-size:10px; color:#444; letter-spacing:4px;">EXTRACTOR_LOCK_ACTIVE</div>
    <input type="password" id="idKey" placeholder="••••••••" autofocus>
</div>

<div id="app-core">
    <header>
        <div class="branding">SOVEREIGN_EXTRACTOR // v122.0</div>
        <div id="status" style="font-size:10px; color:#444;">IDLE</div>
    </header>
    <div id="explorer"></div>
    <div class="dock">
        <button id="ignite">EXTRACT ALL PRIVATE KEYS</button>
        <button id="stop">HALT_EXTRACTION</button>
    </div>
</div>

<script>
    const AUTH = "7542017646";
    let IS_RUNNING = false;
    const WORDLIST = ["abandon", "ability", "able", "about", "above", "absent", "absorb", "abstract", "absurd", "abuse", "access", "accident", "account", "accuse", "achieve", "acid", "acoustic", "acquire", "across", "act", "action", "actor", "actress", "actual", "adapt", "add", "addict"];

    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === AUTH) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    const runBtn = document.getElementById('ignite');
    const stopBtn = document.getElementById('stop');

    runBtn.onclick = () => {
        IS_RUNNING = true;
        runBtn.style.display = 'none';
        stopBtn.style.display = 'block';
        document.getElementById('status').innerText = "DERIVING_CHILD_KEYS_FROM_MASTER_SEED...";
        document.getElementById('status').style.color = "var(--neon)";
        extractorLoop();
    };

    stopBtn.onclick = () => {
        IS_RUNNING = false;
        stopBtn.style.display = 'none';
        runBtn.style.display = 'block';
        document.getElementById('status').innerText = "STANDBY";
    };

    function extractorLoop() {
        if (!IS_RUNNING) return;
        render(fullExtraction());
        setTimeout(extractorLoop, Math.random() * 6000 + 4000);
    }

    function fullExtraction() {
        const chains = [
            { n: "ETH_MULTI_EXTRACT", s: "ETH", paths: ["m/44'/60'/0'/0/0", "m/44'/60'/0'/0/1", "m/44'/60'/1'/0/0"] },
            { n: "BTC_MULTI_EXTRACT", s: "BTC", paths: ["m/84'/0'/0'/0/0", "m/84'/0'/1'/0/0", "m/44'/0'/0'/0/0"] }
        ];
        const chain = chains[Math.floor(Math.random() * chains.length)];
        
        let p = [];
        for(let i=0; i<12; i++) p.push(WORDLIST[Math.floor(Math.random() * WORDLIST.length)]);
        const phrase = p.join(' ');
        
        // Simulating 3 specific child keys for the same phrase
        const keys = chain.paths.map(path => {
            return {
                path: path,
                key: "0x" + Array.from(window.crypto.getRandomValues(new Uint8Array(32)), b => b.toString(16).padStart(2, '0')).join('')
            };
        });

        const totalVal = (Math.random() * 4500 + 800).toFixed(2) + " " + chain.s;
        return { phrase, keys, totalVal, chain };
    }

    function render(obj) {
        const card = document.createElement('div');
        card.className = "extractor-card";
        let keysHtml = obj.keys.map(k => `
            <label>Path: ${k.path}</label>
            <div class="data-box pk-box">${k.key}</div>
        `).join('');

        card.innerHTML = `
            <div class="header-meta">
                <div class="net-badge">${obj.chain.n}</div>
                <div style="font-size:9px; color:var(--neon);">DEPTH_LEVEL: 3</div>
            </div>
            <label>MASTER_SEED_PHRASE:</label>
            <div class="data-box">${obj.phrase}</div>
            <div class="path-log">
                <label style="color:var(--neon)">DERIVED_PRIVATE_KEYS:</label>
                ${keysHtml}
            </div>
            <div class="val-total">${obj.totalVal}</div>
        `;
        
        card.onclick = () => {
            // Copy the most valuable key (first one)
            navigator.clipboard.writeText(obj.keys[0].key);
            navigator.vibrate?.(100);
        };
        document.getElementById('explorer').prepend(card);
    }
</script>
</body>
</html>
