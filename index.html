<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOVEREIGN MAGNET v19</title>
    <style>
        :root { --neon: #00ff41; --bg: #000; --btc: #f7931a; --eth: #627eea; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; height: 100%; overflow: hidden; }

        /* GHOST GATE */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        #idKey { background: #000; border: none; color: #000; font-size: 1.5em; text-align: center; width: 100%; height: 100%; }

        /* INTERFACE */
        #app-core { display: none; height: 100%; flex-direction: column; }
        #vault-header { padding: 15px; background: #050505; border-bottom: 1px solid #111; display: flex; justify-content: space-between; font-size: 10px; }
        
        #results-area { flex: 1; padding: 15px; overflow-y: auto; background: #000; }

        /* THE ACTION BUTTON */
        .hunt-footer { padding: 25px; background: #000; border-top: 1px solid #111; }
        .btn-hunt { background: var(--neon); color: #000; border: none; width: 100%; height: 70px; font-weight: 900; font-size: 1.3rem; letter-spacing: 5px; cursor: pointer; }
        .btn-hunt:active { background: #fff; }

        /* ORGANIZED RESULT CARDS */
        .card { border: 1px solid #222; background: #080808; padding: 15px; margin-bottom: 15px; border-radius: 4px; position: relative; }
        .net-tag { position: absolute; top: 0; right: 0; padding: 4px 10px; font-size: 9px; font-weight: bold; text-transform: uppercase; }
        .tag-btc { background: var(--btc); color: #000; }
        .tag-eth { background: var(--eth); color: #fff; }
        .tag-seed { background: var(--neon); color: #000; }
        
        .source-name { font-size: 10px; color: #555; margin-bottom: 8px; display: block; }
        code { display: block; background: #000; padding: 10px; border: 1px solid #1a1a1a; color: #fff; word-break: break-all; font-size: 13px; margin-top: 5px; }
        .copy-hint { font-size: 9px; color: var(--neon); margin-top: 8px; text-align: right; opacity: 0.6; }
    </style>
</head>
<body>

<div id="gate"><input type="password" id="idKey" autocomplete="off" autofocus></div>

<div id="app-core">
    <div id="vault-header">
        <span>VAULT_ID: 7542017646</span>
        <span id="counter">ASSETS: 0</span>
    </div>
    
    <div id="results-area" id="vault">
        <div style="color: #222; font-size: 11px;">> AWAITING COMMAND...</div>
    </div>

    <div class="hunt-footer">
        <button id="huntBtn" class="btn-pulse btn-hunt">INITIATE PULSE</button>
    </div>
    <input type="file" id="harvester" style="display:none" webkitdirectory directory multiple>
</div>

    const gateInput = document.getElementById('idKey');
    const huntBtn = document.getElementById('huntBtn');
    const harvester = document.getElementById('harvester');
    const vault = document.getElementById('results-area');
    const counter = document.getElementById('counter');
    let assetCount = 0;

    gateInput.addEventListener('input', () => {
        if (gateInput.value === MASTER) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    });

    async function processFile(file, data) {
        const text = data.trim();
        const words = text.toLowerCase().split(/[^a-z]+/);
        const seeds = words.filter(w => WORDLIST.has(w));
        
        let network = "";
        let classType = "";

        // Identify Network via Prefix Heuristics
        if ([12, 18, 24].includes(seeds.length)) {
            network = "Universal Seed";
            classType = "tag-seed";
        } else if (/^[13]|bc1/.test(text) && text.length > 25) {
            network = "Bitcoin";
            classType = "tag-btc";
        } else if (/^0x/.test(text) && text.length === 42) {
            network = "Ethereum/EVM";
            classType = "tag-eth";
        } else if (/^[5KLJ][1-9A-HJ-NP-Za-km-z]{50,51}$/.test(text)) {
            network = "BTC Legacy Private";
            classType = "tag-btc";
        }

        if (network !== "") {
            assetCount++;
            counter.innerText = `ASSETS: ${assetCount}`;
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <span class="net-tag ${classType}">${network}</span>
                <span class="source-name">SOURCE: ${file.name}</span>
                <code>${text}</code>
                <div class="copy-hint">TAP TO COPY SHARD</div>
            `;
            card.onclick = () => {
                navigator.clipboard.writeText(text);
                const hint = card.querySelector('.copy-hint');
                hint.innerText = "COPIED TO VAULT";
                setTimeout(() => hint.innerText = "TAP TO COPY SHARD", 2000);
            };
            vault.prepend(card);
        }
    }

    huntBtn.onclick = () => harvester.click();

    harvester.onchange = async (e) => {
        vault.innerHTML = `<div style="color:var(--neon); font-size:11px;">> PULSE ACTIVE... SCANNING ROOT...</div>`;
        for (const file of e.target.files) {
            try {
                if (file.size < 2000000) {
                    const content = await file.text();
                    await processFile(file, content);
                }
            } catch (err) {}
        }
    };
</script>
