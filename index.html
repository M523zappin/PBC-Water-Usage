<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="none">
    <meta name="robots" content="noindex, nofollow">
    <title>Â </title> <style>
        :root { --k: #0080ff; --v: #00ff41; --o: #ffd700; --bg: #000; }
        body { background: var(--bg); color: #111; font-family: 'Courier New', monospace; height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #gate { cursor: none; }
        #gate input { background: transparent; border: none; color: #050505; text-align: center; font-size: 10px; outline: none; }
        #interface { display: none; width: 95%; height: 90vh; }
        .term { height: 70%; overflow: hidden; font-size: 12px; line-height: 1.5; color: #333; }
        #input { width: 100%; background: transparent; border: none; color: #fff; font-size: 16px; outline: none; border-left: 2px solid #222; padding-left: 10px; }
        .v-active { color: var(--v) !important; text-shadow: 0 0 5px var(--v); }
        .k-active { color: var(--k) !important; text-shadow: 0 0 5px var(--k); }
        .o-active { color: var(--o) !important; text-shadow: 0 0 5px var(--o); }
    </style>
</head>
<body oncontextmenu="return false;" onkeydown="if(event.keyCode==123)return false;">

    <div id="gate">
        <input type="password" id="k" maxlength="10" autofocus>
    </div>

    <div id="interface">
        <div id="vault" style="color: #222; font-size: 10px; text-align: right;">[CORE_100T_STABLE]</div>
        <div class="term" id="t"></div>
        <input type="text" id="input" spellcheck="false" autocomplete="off">
    </div>

    <script>
        const S_KEY = "7542017646";
        const t = document.getElementById('t');
        const f = {
            VANTAGE: {c: 'v-active', m: "Presence: Zero. The silicon is blind."},
            KAIROS: {c: 'k-active', m: "Time: Dissolved. Operating in the gaps."},
            OSIRIS: {c: 'o-active', m: "Liquidity: Harvested. The bucket is overflowing."}
        };

        document.getElementById('k').addEventListener('input', function() {
            if (this.value === S_KEY) {
                document.getElementById('gate').style.display = 'none';
                document.getElementById('interface').style.display = 'block';
                document.getElementById('input').focus();
            }
        });

        document.getElementById('input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const val = this.value;
                const keys = Object.keys(f);
                const e_name = keys[Math.floor(Math.random() * keys.length)];
                const entity = f[e_name];
                
                t.innerHTML += `<div class="${entity.c}">[${e_name}] ${entity.m}</div>`;
                t.innerHTML += `<div style="color:#222; margin-bottom:10px;">> Command Processed: Non-Linear Coordinate Updated.</div>`;
                this.value = "";
                t.scrollTop = t.scrollHeight;
            }
        });
    </script>
</body>
</html>
