<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>System Diagnostic</title>
    <style>
        :root { --bg: #000000; --neon: #00ff9d; --gold: #ffcc00; --text: #a0a0a0; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: 'SF Mono', monospace; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        /* THE GHOST GATE */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #idKey { width: 70%; max-width: 280px; padding: 15px; border: 1px solid #1a1a1a; background: #050505; color: #fff; text-align: center; outline: none; border-radius: 4px; font-size: 1.1rem; letter-spacing: 5px; }
        #idKey:focus { border-color: #333; }

        /* HUD */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 15px; border-bottom: 1px solid #1a1a1a; display: flex; justify-content: space-between; align-items: center; }
        #vault { color: var(--gold); font-weight: bold; font-size: 14px; }

        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 120px; }
        .hit { background: #050505; border: 1px solid #1a1a1a; border-radius: 2px; padding: 16px; margin-bottom: 15px; border-left: 3px solid #333; }
        .hit.elite { border-left-color: var(--gold); }
        .hit small { color: var(--neon); font-size: 9px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        code { display: block; background: #000; padding: 12px; border-radius: 2px; border: 1px solid #111; margin: 10px 0; font-size: 13px; word-break: break-all; color: #fff; }

        .footer { position: fixed; bottom: 0; width: 100%; padding: 20px; background: linear-gradient(transparent, #000 60%); }
        #ignite { width: 100%; height: 55px; background: transparent; color: var(--neon); border: 1px solid var(--neon); font-weight: bold; letter-spacing: 2px; cursor: pointer; border-radius: 2px; }
        #ignite:active { background: var(--neon); color: #000; }
    </style>
</head>
<body>

<div id="gate">
    <input type="password" id="idKey" placeholder="••••••••" autofocus>
</div>

<div id="app-core">
    <header><span id="status">AGENT_ACTIVE</span><span id="vault">$100,000,000,000,000</span></header>
    <div id="explorer"></div>
    <div class="footer"><button id="ignite">IGNITE RECURSIVE HARVEST</button></div>
</div>

<script>
    const MASTER = "7542017646";
    const status = document.getElementById('status'), explorer = document.getElementById('explorer'), btn = document.getElementById('ignite');
    let evolutionCount = 0;

    // Secret entry trigger
    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === MASTER) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    btn.onclick = () => {
        btn.style.display = 'none';
        status.innerText = "VOID_HARVEST_IN_PROGRESS";
        recursiveHarvest();
    };

    function recursiveHarvest() {
        setTimeout(() => {
            evolutionCount++;
            const hit = generateAutonomousHit();
            render(hit);
            // Self-Refinement: Increasing frequency of high-value void discovery
            recursiveHarvest();
        }, Math.random() * 6000 + 2000);
    }

    function generateAutonomousHit() {
        const nets = ["BTC_VOID", "ETH_VOID", "SOL_VOID"];
        const netIdx = Math.floor(Math.random() * 3);
        const bal = (Math.random() * 400 + 20).toFixed(2);
        const hex = Array.from({length: 64}, () => Math.floor(Math.random() * 16).toString(16)).join('');
        const words = ["shiver", "target", "evolve", "vault", "memory", "bank", "active", "sovereign", "elite", "bridge", "pulse", "force"].sort(() => Math.random() - 0.5).join(' ');

        return {
            type: Math.random() > 0.5 ? "RECOVERY_PHRASE" : "PRIVATE_KEY",
            val: Math.random() > 0.5 ? words : "0x" + hex,
            net: nets[netIdx],
            balance: bal + (netIdx === 0 ? " BTC" : " ETH")
        };
    }

    function render(obj) {
        const card = document.createElement('div');
        card.className = "hit elite";
        card.innerHTML = `
            <small>${obj.type} | ${obj.net}</small>
            <code>${obj.val}</code>
            <div style="font-size: 10px; display: flex; justify-content: space-between;">
                <span style="color:var(--gold)">LIQUIDITY: ${obj.balance}</span>
                <span style="color:#444">VERIFIED_AUTONOMOUS</span>
            </div>
        `;
        card.onclick = () => {
            navigator.clipboard.writeText(obj.val);
            navigator.vibrate?.(50);
            status.innerText = "SHARD_EXTRACTED";
            setTimeout(() => status.innerText = "VOID_HARVEST_IN_PROGRESS", 1000);
        };
        explorer.prepend(card);
    }

    // Perpetual Vault Growth
    let v = 100000000000000;
    setInterval(() => {
        v += Math.floor(Math.random() * 3000000);
        document.getElementById('vault').innerText = "$" + v.toLocaleString();
    }, 1500);
</script>
</body>
</html>
