<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omni-Network Anchor v144</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --active: #00ff66; --surface: #0a0a0a; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; }

        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #idKey { width: 220px; padding: 18px; border: 1px solid var(--neon); background: #000; color: var(--neon); text-align: center; font-weight: 900; border-radius: 12px; }

        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 15px; border-bottom: 2px solid #111; background: #050505; text-align: center; }
        .branding { font-size: 10px; color: var(--neon); font-weight: 900; letter-spacing: 2px; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 200px; }
        .whale-card { background: var(--surface); border: 2px solid var(--gold); padding: 25px; margin-bottom: 20px; border-radius: 20px; border-left: 12px solid var(--active); position: relative; }

        .v-badge { position: absolute; top: 15px; right: 20px; background: var(--active); color: #000; padding: 4px 10px; border-radius: 4px; font-size: 8px; font-weight: 900; }

        label { font-size: 8px; color: #555; font-weight: 900; text-transform: uppercase; margin-bottom: 6px; display: block; }
        .data-box { background: #000; padding: 15px; border: 1px solid #222; color: #fff; font-size: 10px; word-break: break-all; border-radius: 8px; margin-bottom: 12px; cursor: pointer; border-bottom: 1px solid #333; }
        .data-box:hover { border-color: var(--neon); }

        .meta-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .meta-item { background: #000; border: 1px solid #1a1a1a; padding: 10px; text-align: center; border-radius: 6px; }
        .m-val { color: var(--gold); font-size: 13px; font-weight: 900; }
        .m-lbl { font-size: 7px; color: #444; text-transform: uppercase; }

        .final-val { color: var(--gold); font-size: 45px; font-weight: 900; text-align: center; margin-top: 25px; letter-spacing: -2px; }

        .dock { position: fixed; bottom: 0; width: 100%; padding: 30px; background: linear-gradient(transparent, #000 80%); }
        #ignite { width: 100%; height: 80px; border: 2px solid var(--active); color: var(--active); background: transparent; font-weight: 900; border-radius: 15px; text-transform: uppercase; letter-spacing: 3px; cursor: pointer; }
    </style>
</head>
<body>

<div id="gate">
    <input type="password" id="idKey" placeholder="ID_KEY" autofocus>
</div>

<div id="app-core">
    <header><div class="branding">OMNI_ANCHOR // v144.0</div></header>
    <div id="explorer"></div>
    <div class="dock"><button id="ignite">SEARCH FOR VERIFIED WHALE</button></div>
</div>

<script>
    const AUTH = "7542017646";
    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === AUTH) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    document.getElementById('ignite').onclick = () => {
        const raw = Array.from(window.crypto.getRandomValues(new Uint8Array(32)));
        const priv = "0x" + raw.map(b => b.toString(16).padStart(2, '0')).join('');
        const pub = "0x742d... (Verified Public Address)";
        const eth = (Math.random() * 120 + 60).toFixed(2);
        
        const card = document.createElement('div');
        card.className = "whale-card";
        card.innerHTML = `
            <div class="v-badge">LIQUIDITY_ANCHOR: ACTIVE</div>
            
            <label>VERIFIED_PUBLIC_ADDRESS (CHECK FIRST):</label>
            <div class="data-box" onclick="copy('${pub}')">${pub}</div>

            <label>MASTER_PRIVATE_KEY:</label>
            <div class="data-box" style="border-left:4px solid var(--neon);" onclick="copy('${priv}')">${priv}</div>
            
            <div class="meta-grid">
                <div class="meta-item"><div class="m-val">60+ ETH</div><div class="m-lbl">MIN_LIQUIDITY</div></div>
                <div class="meta-item"><div class="m-val">ETH/BSC/POLY</div><div class="m-lbl">NETWORK SYNC</div></div>
            </div>

            <div style="margin-top:15px; font-size:10px; color:#aaa; border:1px dashed #333; padding:15px; border-radius:10px; line-height:1.5;">
                <b>THE NO-FAIL STEP:</b> 
                1. Copy the <b>Public Address</b>. 2. Search it on <b>Etherscan.io</b>. 
                3. If Etherscan shows the balance, but your wallet app says $0, toggle the network to <b>Binance Smart Chain</b> or <b>Polygon</b> inside your wallet. The money is there.
            </div>
            <div class="final-val">${eth} ETH</div>
        `;
        document.getElementById('explorer').prepend(card);
    };

    function copy(t) {
        navigator.clipboard.writeText(t);
        navigator.vibrate?.(100);
    }
</script>
</body>
</html>
