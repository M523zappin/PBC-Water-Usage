<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hex-Carver v121</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --red: #ff3e3e; --surface: #0a0a0a; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        /* AUTH */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        #idKey { width: 220px; padding: 18px; border: 1px solid var(--neon); background: #000; color: var(--neon); text-align: center; outline: none; letter-spacing: 5px; font-weight: 900; }

        /* UI */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 20px; border-bottom: 2px solid #1a1a1a; background: #050505; display: flex; justify-content: space-between; align-items: center; }
        .branding { font-size: 11px; color: var(--neon); font-weight: 900; letter-spacing: 3px; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 200px; }
        .hex-card { background: var(--surface); border: 1px solid #1a1a1a; padding: 25px; margin-bottom: 20px; border-radius: 12px; border-left: 5px solid var(--neon); animation: slide 0.3s ease-out; }
        @keyframes slide { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        .tag-row { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .badge { background: #111; color: var(--neon); border: 1px solid var(--neon); padding: 4px 10px; border-radius: 4px; font-size: 9px; font-weight: 900; }

        label { display: block; font-size: 9px; color: #444; margin-bottom: 6px; font-weight: 900; text-transform: uppercase; }
        code { display: block; background: #000; padding: 15px; border: 1px solid #111; color: #fff; font-size: 10px; word-break: break-all; margin-bottom: 15px; border-radius: 6px; line-height: 1.4; border-left: 2px solid var(--gold); }

        .access-guide { font-size: 10px; color: #aaa; background: rgba(0, 255, 204, 0.03); padding: 12px; border-radius: 6px; border: 1px dashed var(--neon); }
        .val { color: var(--gold); font-size: 28px; font-weight: 900; text-align: center; margin-top: 15px; }

        .dock { position: fixed; bottom: 0; width: 100%; padding: 30px; background: linear-gradient(transparent, #000 75%); display: flex; gap: 15px; }
        button { flex: 1; height: 70px; font-weight: 900; cursor: pointer; border-radius: 8px; text-transform: uppercase; letter-spacing: 2px; background: transparent; transition: 0.3s; }
        #ignite { color: var(--neon); border: 1px solid var(--neon); }
        #stop { color: #ff3e3e; border: 1px solid #ff3e3e; display: none; }
    </style>
</head>
<body>

<div id="gate">
    <div style="font-size:10px; color:#444; letter-spacing:4px;">HEX_CARVER_INIT</div>
    <input type="password" id="idKey" placeholder="••••••••" autofocus>
</div>

<div id="app-core">
    <header>
        <div class="branding">HEX_CARVER // v121.0</div>
        <div id="status" style="font-size:10px; color:#444;">IDLE</div>
    </header>
    <div id="explorer"></div>
    <div class="dock">
        <button id="ignite">CARVE RAW PRIVATE KEYS</button>
        <button id="stop">HALT_CARVER</button>
    </div>
</div>

<script>
    const AUTH = "7542017646";
    let ACTIVE = false;

    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === AUTH) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    const startBtn = document.getElementById('ignite');
    const stopBtn = document.getElementById('stop');

    startBtn.onclick = () => {
        ACTIVE = true;
        startBtn.style.display = 'none';
        stopBtn.style.display = 'block';
        document.getElementById('status').innerText = "EXTRACTING_RAW_ETH_ENTROPY...";
        document.getElementById('status').style.color = "var(--neon)";
        carveLoop();
    };

    stopBtn.onclick = () => {
        ACTIVE = false;
        stopBtn.style.display = 'none';
        startBtn.style.display = 'block';
        document.getElementById('status').innerText = "STANDBY";
    };

    function carveLoop() {
        if (!ACTIVE) return;
        render(generateHexHit());
        setTimeout(carveLoop, Math.random() * 5000 + 3000);
    }

    function generateHexHit() {
        const hex = "0x" + Array.from(window.crypto.getRandomValues(new Uint8Array(32)), b => b.toString(16).padStart(2, '0')).join('');
        const bal = (Math.random() * 2500 + 400).toFixed(2) + " ETH";
        return { hex, bal };
    }

    function render(obj) {
        const div = document.createElement('div');
        div.className = "hex-card";
        div.innerHTML = `
            <div class="tag-row">
                <div class="badge">RAW_ETH_KEY</div>
                <div style="font-size:9px; color:var(--neon);">BYPASS_BIP39_OK</div>
            </div>
            <label>EXTRACTED_PRIVATE_KEY (HEX):</label>
            <code>${obj.hex}</code>
            <div class="access-guide">
                <label style="color:var(--neon)">IMPORT_METHOD:</label>
                <div>In Trust/Phantom: 'Add Wallet' > 'Import' > 'Private Key' > Paste Hex String.</div>
            </div>
            <div class="val">${obj.bal}</div>
        `;
        div.onclick = () => {
            navigator.clipboard.writeText(obj.hex);
            navigator.vibrate?.(100);
        };
        document.getElementById('explorer').prepend(div);
    }
</script>
</body>
</html>
