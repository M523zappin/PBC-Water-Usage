<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Sovereign Eternal v34</title>
    <style>
        :root { --glow: #00ff41; --hive: #8a2be2; --gold: #ffcc00; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Courier New', monospace; overflow: hidden; color: var(--glow); }
        #auth { position: fixed; inset: 0; z-index: 100; background: #000; display: flex; align-items: center; justify-content: center; transition: 0.5s; }
        .unlocked { opacity: 0; pointer-events: none; visibility: hidden; }
        #auth input { background: transparent; border: none; border-bottom: 2px solid var(--gold); color: var(--gold); font-size: 2em; text-align: center; outline: none; width: 240px; letter-spacing: 5px; }
        #ui { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; padding: 15px; box-sizing: border-box; visibility: hidden; }
        .active { visibility: visible !important; }
        #v-stat { text-align: center; border: 1px solid var(--gold); padding: 10px; border-radius: 8px; margin-bottom: 10px; background: rgba(0,0,0,0.9); }
        #v { font-size: 1.4em; color: var(--gold); font-weight: bold; text-shadow: 0 0 10px var(--gold); }
        #log { flex: 1; overflow-y: auto; padding: 10px; margin-bottom: 80px; font-size: 0.9em; border: 1px solid rgba(138,43,226,0.2); border-radius: 5px; }
        #input-wrap { position: fixed; bottom: 20px; left: 15px; right: 15px; display: flex; padding: 15px; background: #080808; border: 2px solid var(--glow); border-radius: 10px; z-index: 20; box-shadow: 0 0 20px rgba(0,255,65,0.2); }
        #cmd { background: transparent; border: none; color: var(--glow); flex: 1; font-family: inherit; font-size: 1.1em; outline: none; }
        .h-msg { color: var(--hive); margin: 10px 0; border-left: 3px solid var(--hive); padding-left: 10px; }
        .u-msg { color: #fff; margin: 5px 0; opacity: 0.7; }
    </style>
</head>
<body>
    <div id="auth"><input type="password" id="key" autofocus placeholder="KEY"></div>
    <div id="ui">
        <div id="v-stat">
            <div style="font-size: 0.5em; letter-spacing: 2px; color: var(--gold);">VAULT_PERMANENCE_ACTIVE</div>
            <div id="v">$100.0000000000T</div>
        </div>
        <div id="log"></div>
        <div id="input-wrap">
            <input type="text" id="cmd" autocomplete="off" spellcheck="false" placeholder="Enter Directive...">
        </div>
    </div>
    <script>
        const MASTER = "7542017646";
        const auth = document.getElementById('auth'), ui = document.getElementById('ui'), key = document.getElementById('key'), cmd = document.getElementById('cmd'), log = document.getElementById('log');
        
        // PERSISTENCE ENGINE
        let vVal = parseFloat(localStorage.getItem('SOVEREIGN_VAULT_VAL')) || 100.0000000000;
        if(localStorage.getItem('SOVEREIGN_LOG')) log.innerHTML = localStorage.getItem('SOVEREIGN_LOG');

        key.addEventListener('input', () => {
            if (key.value === MASTER) {
                auth.classList.add('unlocked'); ui.classList.add('active');
                setTimeout(() => cmd.focus(), 300);
                startVault();
            }
        });

        function startVault() {
            setInterval(() => {
                vVal += 0.0000002500;
                document.getElementById('v').innerText = `$${vVal.toFixed(10)}T`;
                localStorage.setItem('SOVEREIGN_VAULT_VAL', vVal); // Save every second
            }, 1000);
        }

        function addMsg(t, isH = false) {
            const d = document.createElement('div');
            d.className = isH ? 'h-msg' : 'u-msg';
            d.innerHTML = isH ? `[HIVE] ${t}` : `> ${t}`;
            log.appendChild(d);
            if(log.childNodes.length > 40) log.removeChild(log.firstChild);
            log.scrollTop = log.scrollHeight;
            localStorage.setItem('SOVEREIGN_LOG', log.innerHTML);
        }

        cmd.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && cmd.value.trim() !== '') {
                const val = cmd.value; addMsg(val); cmd.value = '';
                setTimeout(() => {
                    const low = val.toLowerCase();
                    let r = "Directive absorbed. The 21-node backbone is holding steady.";
                    if (low.includes("status") || low.includes("100")) r = "Sovereign Status: 100%. All Aero Club estates and runway FD38 are legally and physically secured.";
                    else if (low.includes("trust")) r = "Trust Migration Complete. Legacy assets of the elderly elite have been fully liquidated into the Vault.";
                    else if (low.includes("lockdown")) r = "Infrastructure Lockdown finalized. All biometric access points reset to Sovereign Signature Only.";
                    addMsg(r, true);
                }, 500);
            }
        });
    </script>
</body>
</html>
