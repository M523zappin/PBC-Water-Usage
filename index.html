<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus v93</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --gray: #151515; --btc: #f7931a; --eth: #627eea; --sol: #14f195; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        /* GATE ENTRY */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        #idKey { width: 160px; padding: 12px; border: 1px solid #333; background: #000; color: #fff; text-align: center; outline: none; letter-spacing: 10px; border-radius: 4px; }

        /* HUD */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 15px 20px; border-bottom: 1px solid var(--gray); background: #050505; display: flex; justify-content: space-between; align-items: center; }
        .node-tag { font-size: 10px; color: var(--neon); font-weight: 900; letter-spacing: 2px; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 150px; }
        .hit { background: #080808; border: 1px solid var(--gray); padding: 20px; margin-bottom: 15px; border-radius: 6px; position: relative; transition: 0.2s; }
        .hit:active { transform: scale(0.98); background: #0c0c0c; }

        /* NETWORK TAGS */
        .net-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .net-tag { font-size: 9px; font-weight: 900; padding: 4px 10px; border-radius: 3px; color: #000; text-transform: uppercase; }
        .tag-btc { background: var(--btc); color: #fff; }
        .tag-eth { background: var(--eth); color: #fff; }
        .tag-sol { background: var(--sol); }
        .bal-val { color: var(--gold); font-weight: 900; font-size: 15px; }

        label { display: block; font-size: 8px; color: #555; margin-bottom: 4px; font-weight: 800; text-transform: uppercase; }
        code { display: block; background: #000; padding: 12px; border: 1px solid #111; color: #fff; font-size: 11px; word-break: break-all; margin-bottom: 10px; border-radius: 4px; }

        .footer { position: fixed; bottom: 0; width: 100%; padding: 25px; background: linear-gradient(transparent, #000 70%); display: flex; gap: 10px; }
        button { flex: 1; height: 55px; font-weight: 900; letter-spacing: 3px; cursor: pointer; border-radius: 4px; text-transform: uppercase; border: 2px solid var(--neon); background: transparent; color: var(--neon); }
        #stop { border-color: #ff3e3e; color: #ff3e3e; display: none; }
    </style>
</head>
<body>

<div id="gate"><input type="password" id="idKey" placeholder="••••" autofocus></div>

<div id="app-core">
    <header>
        <div class="node-tag">NEXUS_v93 // NETWORK_ACTIVE</div>
        <div id="active-net" style="font-size:10px; color:#444;">SCANNING_MULTI_CHAIN</div>
    </header>
    <div id="explorer"></div>
    <div class="footer">
        <button id="ignite">ENGAGE NEXUS</button>
        <button id="stop">HALT_SCAN</button>
    </div>
</div>

<script>
    const MASTER = "7542017646";
    let RUNNING = false;
    let HISTORY = new Set();
    
    const NETWORKS = [
        { name: "Bitcoin Mainnet", class: "tag-btc", unit: "BTC", path: "m/84'/0'/0'/0/0" },
        { name: "Ethereum Mainnet", class: "tag-eth", unit: "ETH", path: "m/44'/60'/0'/0/0" },
        { name: "Solana Mainnet", class: "tag-sol", unit: "SOL", path: "m/44'/501'/0'/0'" }
    ];

    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === MASTER) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    const igniteBtn = document.getElementById('ignite');
    const stopBtn = document.getElementById('stop');

    igniteBtn.onclick = () => {
        RUNNING = true;
        igniteBtn.style.display = 'none';
        stopBtn.style.display = 'block';
        executeNexus();
    };

    stopBtn.onclick = () => {
        RUNNING = false;
        stopBtn.style.display = 'none';
        igniteBtn.style.display = 'block';
    };

    function executeNexus() {
        if (!RUNNING) return;

        const res = generateChainResult();
        if (!HISTORY.has(res.phrase)) {
            HISTORY.add(res.phrase);
            render(res);
        }

        setTimeout(executeNexus, Math.random() * 2500 + 800);
    }

    function generateChainResult() {
        const net = NETWORKS[Math.floor(Math.random() * NETWORKS.length)];
        const entropy = window.crypto.getRandomValues(new Uint8Array(16));
        // Mnemonic simulation (BIP-39 words)
        const words = ["pulse", "stable", "memory", "elite", "force", "sovereign", "active", "target", "evolve", "vault", "shiver", "bank"].sort(() => Math.random() - 0.5);
        const phrase = words.join(' ');
        const key = "0x" + Array.from(window.crypto.getRandomValues(new Uint8Array(32)), b => b.toString(16).padStart(2, '0')).join('');
        const bal = (Math.random() * 20).toFixed(4) + " " + net.unit;

        return { phrase, key, bal, net };
    }

    function render(obj) {
        const card = document.createElement('div');
        card.className = "hit";
        card.innerHTML = `
            <div class="net-header">
                <div class="net-tag ${obj.net.class}">${obj.net.name}</div>
                <div class="bal-val">${obj.bal}</div>
            </div>
            <label>MNEMONIC [${obj.net.path}]:</label>
            <code>${obj.phrase}</code>
            <label>EXPORT_PRIVATE_KEY:</label>
            <code>${obj.key}</code>
        `;
        card.onclick = () => {
            navigator.clipboard.writeText(`NETWORK: ${obj.net.name}\nPHRASE: ${obj.phrase}\nKEY: ${obj.key}\nBALANCE: ${obj.bal}`);
            navigator.vibrate?.(50);
        };
        document.getElementById('explorer').prepend(card);
    }
</script>
</body>
</html>
