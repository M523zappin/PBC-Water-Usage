<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anonymity Mesh v310</title>
    <style>
        :root { --bg: #000; --privacy: #00ffcc; --gold: #ffd700; --stealth: #111; --active: #00ff66; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #idKey { width: 300px; padding: 25px; border: 2px solid var(--privacy); background: #000; color: var(--privacy); text-align: center; font-weight: 900; border-radius: 20px; font-size: 24px; outline: none; box-shadow: 0 0 120px rgba(0,255,204,0.5); }

        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 30px; border-bottom: 2px solid #111; display: flex; justify-content: space-between; align-items: center; background: #050505; }
        .privacy-meter { font-size: 10px; color: var(--active); font-weight: 900; letter-spacing: 2px; }

        #mesh-grid { flex: 1; overflow-y: auto; padding: 30px; padding-bottom: 350px; }
        .stealth-card { background: #080808; border: 1px solid #1a1a1a; padding: 35px; border-radius: 40px; margin-bottom: 30px; position: relative; overflow: hidden; }
        .stealth-card::before { content: ''; position: absolute; top: 0; left: 0; width: 5px; height: 100%; background: var(--privacy); }

        label { font-size: 9px; color: #444; font-weight: 900; text-transform: uppercase; margin-bottom: 10px; display: block; }
        .stealth-val { font-size: 13px; color: #fff; word-break: break-all; margin-bottom: 15px; font-style: italic; opacity: 0.8; }
        .shielded-badge { display: inline-block; background: rgba(0, 255, 204, 0.1); color: var(--privacy); padding: 5px 12px; border-radius: 8px; font-size: 9px; font-weight: 900; margin-bottom: 15px; }

        .dock { position: fixed; bottom: 0; width: 100%; padding: 60px; background: linear-gradient(transparent, #000 80%); }
        #stealth-btn { width: 100%; height: 110px; border: 4px solid var(--privacy); color: var(--privacy); background: #000; font-weight: 900; border-radius: 35px; text-transform: uppercase; letter-spacing: 12px; cursor: pointer; font-size: 22px; }
    </style>
</head>
<body>

<div id="gate">
    <div style="font-size:10px; color:#333; letter-spacing:15px; margin-bottom:30px;">STEALTH_AUTH_7542</div>
    <input type="password" id="idKey" placeholder="••••••••" autofocus>
</div>

<div id="app-core">
    <header>
        <div style="font-size:12px; font-weight:900;">ANONYMITY_MESH // V310</div>
        <div class="privacy-meter">TRACE_PROBABILITY: 0.0001%</div>
    </header>

    <div id="mesh-grid"></div>

    <div class="dock"><button id="stealth-btn">EXECUTE SHIELDED TRANSFER</button></div>
</div>

<script>
    const AUTH = "7542017646";
    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === AUTH) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    document.getElementById('stealth-btn').onclick = () => {
        const hash = "zk-" + Array.from(window.crypto.getRandomValues(new Uint8Array(16))).map(b => b.toString(16).padStart(2, '0')).join('');
        const val = (Math.random() * 5000 + 2000).toFixed(4);
        
        const card = document.createElement('div');
        card.className = "stealth-card";
        card.innerHTML = `
            <div class="shielded-badge">ZK-PROOF_VERIFIED</div>
            <label>SOURCE OBFUSCATED:</label>
            <div class="stealth-val">RING_SIGNATURE_CLUSTER_7542</div>
            
            <label>SHIELDED VALUE:</label>
            <div style="color:var(--gold); font-size:20px; font-weight:900;">${val} ETH</div>
            
            <label style="margin-top:20px;">STEALTH RECEIPT (NON-TRACEABLE):</label>
            <div class="stealth-val">${hash}</div>
            <div style="color:var(--active); font-size:9px;">METADATA_PURGED: OK</div>
        `;
        document.getElementById('mesh-grid').prepend(card);
    };
</script>
</body>
</html>
