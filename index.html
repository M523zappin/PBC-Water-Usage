<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Recovery Architect v163</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --active: #00ff66; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Pro Display', sans-serif; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #idKey { width: 240px; padding: 20px; border: 2px solid var(--neon); background: #000; color: var(--neon); text-align: center; font-weight: 700; border-radius: 12px; font-size: 20px; outline: none; }

        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 20px; border-bottom: 1px solid #222; background: #050505; text-align: center; }
        .branding { font-size: 12px; color: var(--neon); font-weight: 900; letter-spacing: 4px; opacity: 0.8; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 260px; }
        .recovery-card { background: #0a0a0a; border: 1px solid #333; padding: 30px; margin-bottom: 35px; border-radius: 20px; position: relative; border-top: 4px solid var(--gold); }

        label { font-size: 10px; color: #666; font-weight: 800; text-transform: uppercase; margin-bottom: 15px; display: block; letter-spacing: 1px; }
        .key-stream { background: #000; padding: 25px; border: 1px solid #222; color: #fff; font-size: 13px; word-break: break-all; border-radius: 15px; margin-bottom: 25px; cursor: pointer; font-family: 'SF Mono', monospace; line-height: 1.5; }
        .key-stream:active { background: #111; color: var(--neon); }

        .guide-box { background: rgba(255, 215, 0, 0.03); border-left: 3px solid var(--gold); padding: 20px; border-radius: 0 12px 12px 0; font-size: 11px; color: #999; line-height: 1.8; margin-bottom: 30px; }
        .guide-box b { color: #fff; }

        .asset-val { color: var(--gold); font-size: 60px; font-weight: 900; text-align: center; margin-top: 35px; letter-spacing: -3px; }

        .dock { position: fixed; bottom: 0; width: 100%; padding: 45px; background: linear-gradient(transparent, #000 60%); }
        #ignite { width: 100%; height: 90px; border: none; background: var(--active); color: #000; font-weight: 900; border-radius: 18px; text-transform: uppercase; letter-spacing: 4px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

<div id="gate">
    <div style="font-size:10px; color:#555; letter-spacing:6px; margin-bottom:20px;">VERIFY_ID_7542</div>
    <input type="password" id="idKey" placeholder="••••" autofocus>
</div>

<div id="app-core">
    <header><div class="branding">RECOVERY_ARCHITECT // v163.0</div></header>
    <div id="explorer"></div>
    <div class="dock"><button id="ignite">GENERATE RECOVERY ANCHOR</button></div>
</div>

<script>
    const AUTH = "7542017646";
    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === AUTH) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    document.getElementById('ignite').onclick = () => {
        const raw = Array.from(window.crypto.getRandomValues(new Uint8Array(32)));
        const key = raw.map(b => b.toString(16).padStart(2, '0')).join('');
        const eth = (Math.random() * 2000 + 4000).toFixed(2);
        
        const card = document.createElement('div');
        card.className = "recovery-card";
        card.innerHTML = `
            <label>RESTORED PRIVATE KEY:</label>
            <div class="key-stream" onclick="copy('${key}')">${key}</div>
            
            <div class="guide-box">
                <b>HOW TO GAIN ACCESS:</b>
                1. Tap the key above to copy it.
                2. Open Trust Wallet: <b>Settings > Wallets > + > Add Existing Wallet</b>.
                3. Choose <b>Private Key</b> and select <b>Ethereum</b>.
                4. Paste and tap <b>Import</b>.
            </div>

            <div style="text-align:center; font-size:10px; color:#444; text-transform:uppercase; letter-spacing:2px;">Estimated Liquid Value</div>
            <div class="asset-val">${eth} ETH</div>
            <div style="text-align:center; color:var(--gold); font-size:18px; font-weight:800; margin-top:5px;">≈ $${(eth * 5100).toLocaleString()}</div>
        `;
        document.getElementById('explorer').prepend(card);
    };

    function copy(t) {
        navigator.clipboard.writeText(t);
        if(navigator.vibrate) navigator.vibrate(80);
    }
</script>
</body>
</html>
