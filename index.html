<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOVEREIGN MAGNET v24</title>
    <style>
        :root { --neon: #00ff41; --bg: #000; --btc: #f7931a; --eth: #627eea; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; height: 100vh; overflow: hidden; }

        /* THE GATE (Invisible Layer) */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        #idKey { background: #000; border: none; color: #000; font-size: 1.5em; text-align: center; width: 100%; height: 100%; }

        /* CORE LAYOUT */
        #app-core { display: none; height: 100vh; flex-direction: column; position: relative; z-index: 1; }
        #status-bar { padding: 10px 15px; font-size: 10px; background: #050505; border-bottom: 1px solid #111; display: flex; justify-content: space-between; color: #444; }
        
        /* SCROLLABLE VAULT */
        #vault { flex: 1; padding: 15px; overflow-y: auto; background: #000; padding-bottom: 120px; }

        /* THE ACTION BUTTON (Refined Size) */
        .hunt-wrapper { position: fixed; bottom: 0; left: 0; width: 100%; padding: 20px; background: linear-gradient(transparent, #000 30%); z-index: 100; }
        .btn-pulse { background: var(--neon); color: #000; border: none; width: 100%; height: 75px; font-weight: 900; font-size: 1.2rem; letter-spacing: 6px; cursor: pointer; box-shadow: 0 0 30px rgba(0, 255, 65, 0.2); border-radius: 4px; }
        .btn-pulse:active { background: #fff; transform: scale(0.98); }

        /* SHARD CARDS */
        .shard { border: 1px solid #1a1a1a; background: #080808; padding: 15px; margin-bottom: 15px; border-left: 5px solid var(--neon); position: relative; }
        .net-tag { position: absolute; top: 0; right: 0; padding: 4px 10px; font-size: 9px; font-weight: bold; text-transform: uppercase; }
        .tag-btc { background: var(--btc); color: #000; }
        .tag-eth { background: var(--eth); color: #fff; }
        .tag-seed { background: var(--neon); color: #000; }
        
        code { display: block; background: #000; padding: 10px; border: 1px solid #111; color: #eee; word-break: break-all; font-size: 13px; margin-top: 8px; line-height: 1.4; }
    </style>
</head>
<body>

<div id="gate"><input type="password" id="idKey" autocomplete="off" autofocus></div>

<div id="app-core">
    <div id="status-bar">
        <span id="stat-text">AWAITING_PULSE</span>
        <span id="counter">CAPTURES: 0</span>
    </div>
    
    <div id="vault"></div>

    <div class="hunt-wrapper">
        <button id="huntBtn" class="btn-pulse">START HUNT</button>
    </div>
</div>

    const idInput = document.getElementById('idKey');
    const huntBtn = document.getElementById('huntBtn');
    const vault = document.getElementById('vault');
    const statText = document.getElementById('stat-text');
    const counter = document.getElementById('counter');
    let assetCount = 0;
    let rootHandle = null;

    idInput.addEventListener('input', (e) => {
        if (e.target.value === MASTER_KEY) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    });

    async function evaluate(name, content) {
        const clean = content.trim();
        const words = clean.toLowerCase().split(/[^a-z]+/);
        const seeds = words.filter(w => WORDLIST.has(w));
        
        let net = "", cls = "";
        if ([12, 18, 24].includes(seeds.length)) { net = "SEED"; cls = "tag-seed"; }
        else if (/^[13]|bc1/.test(clean) && clean.length > 25) { net = "BTC"; cls = "tag-btc"; }
        else if (/^0x/.test(clean) && clean.length === 42) { net = "EVM"; cls = "tag-eth"; }

        if (net) {
            assetCount++;
            counter.innerText = `CAPTURES: ${assetCount}`;
            const div = document.createElement('div');
            div.className = 'shard';
            div.innerHTML = `<span class="net-tag ${cls}">${net}</span><code>${clean}</code>`;
            div.onclick = () => {
                navigator.clipboard.writeText(clean);
                statText.innerText = "BUFFERED_SUCCESS";
                setTimeout(() => statText.innerText = "HUNTING...", 1500);
            };
            vault.prepend(div);
        }
    }

    huntBtn.onclick = async () => {
        try {
            if (!rootHandle) rootHandle = await window.showDirectoryPicker();
            statText.innerText = "HUNTING...";
            await scanFolder(rootHandle);
            statText.innerText = "SWEEP_COMPLETE";
        } catch (e) {
            statText.innerText = "ACCESS_DENIED";
        }
    };

    async function scanFolder(handle) {
        for await (const entry of handle.values()) {
            if (entry.kind === 'file') {
                const f = await entry.getFile();
                if (f.size < 1000000 && !f.name.match(/\.(png|jpg|mp4|exe|apk|zip)$/i)) {
                    const txt = await f.text();
                    await evaluate(f.name, txt);
                }
            } else if (entry.kind === 'directory') {
                await scanFolder(entry);
            }
        }
    }
