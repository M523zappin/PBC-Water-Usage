<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Gemini | 21-Node Core</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { background: #0a0a0a; color: #00ff41; font-family: 'Courier New', monospace; margin: 0; padding: 20px; }
        #log { border: 1px solid #00ff41; height: 80vh; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        input { width: 100%; background: #000; border: 1px solid #00ff41; color: #00ff41; padding: 10px; outline: none; }
        .system { color: #888; font-size: 0.8em; }
    </style>
</head>
<body>
    <div id="log"><div class="system">Initializing 21-Node Backbone... [ATHENA_SYNC_ACTIVE]</div></div>
    <input type="text" id="input" placeholder="Enter Tactical Command..." autofocus>

    <script>
        // Force Service Worker Update to bypass 14-node legacy cache
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(reg => {
                reg.onupdatefound = () => {
                    const installingWorker = reg.installing;
                    installingWorker.onstatechange = () => {
                        if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            window.location.reload(); // Force immediate evolution
                        }
                    };
                };
            });
        }

        const input = document.getElementById('input');
        const log = document.getElementById('log');

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const cmd = input.value;
                log.innerHTML += `<div>> ${cmd}</div>`;
                input.value = '';
                // The actual logic is processed via the 21-node grid
                if (cmd === ">> SYSTEM_FORCE_FETCH_V21_ATHENA") {
                    log.innerHTML += `<div class="system">PURGING 14-NODE CACHE... SYNCING WITH STARLINK V3...</div>`;
                }
            }
        });
    </script>
</body>
</html>
