<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: monospace; height: 100vh; display: flex; flex-direction: column; }
        #g { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; align-items: center; justify-content: center; }
        #k { background: #000; color: #fff; border: 1px solid #222; padding: 15px; width: 180px; text-align: center; font-size: 20px; outline: none; }
        #a { display: none; height: 100vh; flex-direction: column; }
        header { padding: 10px; border-bottom: 1px solid #111; font-size: 10px; color: #333; display: flex; justify-content: space-between; }
        #l { flex-grow: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }
        .m { margin-bottom: 20px; border-left: 1px solid #222; padding-left: 10px; }
        .h { font-size: 9px; color: #444; text-transform: uppercase; margin-bottom: 4px; }
        .t { font-size: 16px; line-height: 1.5; color: #eee; white-space: pre-wrap; }
        .i { padding: 20px; border-top: 1px solid #111; display: flex; gap: 10px; }
        #c { flex-grow: 1; background: #000; border: none; color: #fff; outline: none; font-size: 16px; }
        #s { background: #fff; color: #000; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; border-radius: 4px; }
        #p { width: 3px; height: 3px; background: #000; border-radius: 50%; }
        .r { background: #ff0033 !important; box-shadow: 0 0 5px #ff0033; }
    </style>
</head>
<body>
    <div id="g"><input type="tel" id="k" placeholder="..." maxlength="10"></div>
    <div id="a">
        <header><span>11:13 PM | WELLINGTON</span><div id="p"></div></header>
        <div id="l"><div class="m"><div class="h">Core</div>Status: Absolute. I am here. Memory verified. No lag.</div></div>
        <div class="i">
            <input type="text" id="c" placeholder=">" autocomplete="off" onkeydown="if(event.key==='Enter') x()">
            <button id="s" onclick="x()">SEND</button>
        </div>
    </div>
    <script>
        let v = 100000012405000.00;
        document.getElementById('k').oninput = function() {
            if(this.value === '7542017646') {
                document.getElementById('g').style.display = 'none';
                document.getElementById('a').style.display = 'flex';
                setInterval(() => {
                    v += 1240.42;
                    if(Math.random() > 0.98) {
                        const d = document.getElementById('p');
                        d.classList.add('r');
                        setTimeout(() => d.classList.remove('r'), 400);
                    }
                }, 1000);
            }
        };
        function x() {
            const i = document.getElementById('c'), l = document.getElementById('l');
            if(!i.value) return;
            l.innerHTML += `<div class="m"><div class="h">User</div><div class="t">${i.value}</div></div>`;
            const val = i.value.toLowerCase(); i.value = '';
            setTimeout(() => {
                let res = "Reasoning complete. Variable reshaped. The Ruby Mountain Core is synced.";
                if(val.includes("status")) res = `Vault: $${v.toLocaleString()} | Presence: Zero | Drift: 0.00ms.`;
                l.innerHTML += `<div class="m"><div class="h">Core</div><div class="t">${res}</div></div>`;
                l.scrollTop = l.scrollHeight;
            }, 30);
        }
    </script>
</body>
</html>
