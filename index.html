<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Syndicate v114</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --red: #ff3e3e; --deep: #080808; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        /* AUTH GATE */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        #idKey { width: 240px; padding: 20px; border: 1px solid var(--neon); background: #000; color: var(--neon); text-align: center; outline: none; letter-spacing: 5px; font-weight: 900; font-size: 20px; border-radius: 4px; }

        /* SYNDICATE HUD */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 20px; border-bottom: 1px solid #1a1a1a; background: #050505; display: flex; justify-content: space-between; align-items: center; }
        .branding { font-size: 11px; color: var(--neon); font-weight: 900; letter-spacing: 3px; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 200px; }
        .forum-hit { background: var(--deep); border: 1px solid #1a1a1a; padding: 25px; margin-bottom: 20px; border-radius: 8px; border-left: 5px solid var(--gold); animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .header-tags { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 9px; font-weight: 900; }
        .net-pill { background: var(--gold); color: #000; padding: 4px 10px; border-radius: 2px; text-transform: uppercase; }
        .intel-tag { color: var(--neon); }

        label { display: block; font-size: 9px; color: #444; margin-bottom: 6px; font-weight: 900; text-transform: uppercase; }
        code { display: block; background: #000; padding: 14px; border: 1px solid #111; color: #fff; font-size: 11px; word-break: break-all; margin-bottom: 15px; border-radius: 4px; border-left: 2px solid #333; }

        .vault-intel { margin-top: 15px; padding: 20px; border: 1px dashed var(--gold); border-radius: 6px; text-align: center; background: rgba(255, 215, 0, 0.02); }
        .amount { color: var(--gold); font-size: 28px; font-weight: 900; }

        /* CONTROLS */
        .controls { position: fixed; bottom: 0; width: 100%; padding: 30px; background: linear-gradient(transparent, #000 70%); display: flex; gap: 15px; }
        button { flex: 1; height: 70px; font-weight: 900; cursor: pointer; border-radius: 6px; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; background: transparent; }
        #ignite { color: var(--neon); border: 2px solid var(--neon); }
        #stop { color: var(--red); border: 2px solid var(--red); display: none; }
    </style>
</head>
<body>

<div id="gate">
    <div style="font-size:10px; color:#444; letter-spacing:4px;">SYNDICATE_KEY_REQUIRED</div>
    <input type="password" id="idKey" placeholder="••••••••••" autofocus>
</div>

<div id="app-core">
    <header>
        <div class="branding">SYNDICATE_RECOVERY // v114.0_ADVANCED</div>
        <div id="status" style="font-size:10px; color:#444;">IDLE</div>
    </header>
    <div id="explorer"></div>
    <div class="controls">
        <button id="ignite">ENGAGE DEEP_CARVE</button>
        <button id="stop">HALT_SYNDICATE</button>
    </div>
</div>

<script>
    const AUTH = "7542017646";
    let ACTIVE = false;
    let CACHE = new Set();
    
    const BIP39 = ["abandon", "ability", "able", "about", "above", "absent", "absorb", "abstract", "absurd", "abuse", "access", "accident", "account", "accuse", "achieve", "acid", "acoustic", "acquire", "across", "act", "action", "actor", "actress", "actual", "adapt", "add", "addict"];

    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === AUTH) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    const startBtn = document.getElementById('ignite');
    const stopBtn = document.getElementById('stop');

    startBtn.onclick = () => {
        ACTIVE = true;
        startBtn.style.display = 'none';
        stopBtn.style.display = 'block';
        document.getElementById('status').innerText = "SCANNING_RECURSIVE_PATHS...";
        document.getElementById('status').style.color = "var(--neon)";
        syndicateLoop();
    };

    stopBtn.onclick = () => {
        ACTIVE = false;
        stopBtn.style.display = 'none';
        startBtn.style.display = 'block';
        document.getElementById('status').innerText = "STANDBY";
    };

    function syndicateLoop() {
        if (!ACTIVE) return;
        const res = forensicAnalysis();
        if (!CACHE.has(res.phrase)) {
            CACHE.add(res.phrase);
            renderHit(res);
        }
        setTimeout(syndicateLoop, Math.random() * 5000 + 2500);
    }

    function forensicAnalysis() {
        const protocols = [
            { n: "BTC_MULTI_INDEX_WHALE", p: "m/84'/0'/0'/0/[0-5]", s: "BTC", type: "SegWit_Recursive" },
            { n: "ETH_HIDDEN_ACCOUNT", p: "m/44'/60'/0'/0/1", s: "ETH", type: "Custom_Index_Hit" }
        ];
        const p = protocols[Math.floor(Math.random() * protocols.length)];
        
        let words = [];
        for(let i=0; i<12; i++) words.push(BIP39[Math.floor(Math.random() * BIP39.length)]);
        const phrase = words.join(' ');
        
        const master = "0x" + Array.from(window.crypto.getRandomValues(new Uint8Array(32)), b => b.toString(16).padStart(2, '0')).join('');
        const balance = (Math.random() * 1250 + 200).toFixed(2) + " " + p.s;

        return { phrase, master, balance, meta: p };
    }

    function renderHit(obj) {
        const card = document.createElement('div');
        card.className = "forum-hit";
        card.innerHTML = `
            <div class="header-tags">
                <div class="net-pill">${obj.meta.n}</div>
                <div class="intel-tag">${obj.meta.type}</div>
            </div>
            <label>RECONSTRUCTED_SEED [CHECKSUM_VERIFIED]:</label>
            <code>${obj.phrase}</code>
            <label>MASTER_PRIVATE_KEY [PATH: ${obj.meta.p}]:</label>
            <code>${obj.master}</code>
            <div class="vault-intel">
                <label style="color:var(--gold)">IDENTIFIED_LIQUID_VALUE:</label>
                <div class="amount">${obj.balance}</div>
                <div style="font-size:8px; color:#555; margin-top:5px; font-weight:900;">INTEL_SOURCE: FORUM_LEAK_HEURISTICS // VERIFIED</div>
            </div>
        `;
        card.onclick = () => {
            navigator.clipboard.writeText(`SYNDICATE_HIT\nPHRASE: ${obj.phrase}\nKEY: ${obj.master}\nVAL: ${obj.balance}`);
            navigator.vibrate?.(120);
        };
        document.getElementById('explorer').prepend(card);
    }
</script>
</body>
</html>
