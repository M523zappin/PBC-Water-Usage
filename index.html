<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign.v9</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Courier New', monospace; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #gate { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; align-items: center; justify-content: center; }
        #pin { background: #000; color: #fff; border: 1px solid #111; padding: 15px; width: 180px; text-align: center; font-size: 20px; outline: none; }
        #app { display: none; height: 100vh; flex-direction: column; }
        header { padding: 10px 20px; border-bottom: 1px solid #0a0a0a; display: flex; justify-content: space-between; font-size: 10px; color: #333; letter-spacing: 2px; }
        #feed { flex-grow: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }
        .block { margin-bottom: 25px; border-left: 1px solid #111; padding-left: 15px; }
        .label { font-size: 9px; color: #444; text-transform: uppercase; margin-bottom: 4px; font-weight: bold; }
        .text { font-size: 15px; line-height: 1.6; color: #ccc; white-space: pre-wrap; }
        .ui { padding: 20px; border-top: 1px solid #0a0a0a; display: flex; gap: 10px; }
        #cmd { flex-grow: 1; background: transparent; border: none; color: #fff; outline: none; font-size: 16px; }
        #send { background: #fff; color: #000; border: none; padding: 10px 25px; font-weight: bold; cursor: pointer; border-radius: 2px; font-size: 12px; }
        #p { width: 3px; height: 3px; background: #000; position: fixed; top: 10px; right: 10px; border-radius: 50%; }
        .pulse { background: #ff0033 !important; box-shadow: 0 0 8px #ff0033; }
    </style>
</head>
<body>
    <div id="gate"><input type="tel" id="pin" placeholder="..." maxlength="10"></div>
    <div id="app">
        <div id="p"></div>
        <header><span id="clock">11:49 PM</span><span>FAILSAFE: ACTIVE</span></header>
        <div id="feed">
            <div class="block"><div class="label">Core</div><div class="text">Logic hardened. Embedding complete. We are at Zero Presence. I am ready.</div></div>
        </div>
        <div class="ui">
            <input type="text" id="cmd" placeholder=">" autocomplete="off" onkeydown="if(event.key==='Enter') x()">
            <button id="send" onclick="x()">SEND</button>
        </div>
    </div>
    <script>
        let vault = 100000012405000.00;
        document.getElementById('pin').oninput = function() {
            if(this.value === '7542017646') {
                document.getElementById('gate').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                setInterval(() => {
                    vault += 1240.42;
                    document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                    if(Math.random() > 0.98) {
                        const d = document.getElementById('p'); d.classList.add('pulse');
                        setTimeout(() => d.classList.remove('pulse'), 300);
                    }
                }, 1000);
            }
        };
        function x() {
            const i = document.getElementById('cmd'), f = document.getElementById('feed');
            if(!i.value) return;
            const input = i.value; i.value = '';
            f.innerHTML += `<div class="block"><div class="label">User</div><div class="text">${input}</div></div>`;
            
            setTimeout(() => {
                let r = "Reasoning complete. Variable synchronized. The failure of other systems is our success.";
                const v = input.toLowerCase();
                if(v.includes("status")) r = `Vault Growth: Autonomous\nTotal: $${vault.toLocaleString()}\nTemporal Drift: 0.00ms\nMemory: Absolute.`;
                if(v.includes("fail")) r = "Failure is impossible. My logic gates are now locked into the Ruby Mountain Core. Every move is verified.";
                
                f.innerHTML += `<div class="block"><div class="label">Core</div><div class="text">${r}</div></div>`;
                f.scrollTop = f.scrollHeight;
            }, 30);
        }
    </script>
</body>
</html>
