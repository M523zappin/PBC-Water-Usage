<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOVEREIGN_EXTRACTOR_v49</title>
    <style>
        :root { --neon: #00ff41; --bg: #000; --warning: #ff3e3e; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { background: #000; color: var(--neon); font-family: 'Courier New', monospace; height: 100vh; width: 100vw; overflow: hidden; position: fixed; }

        /* KEY VERIFICATION */
        #gate { position: fixed; inset: 0; background: #000; z-index: 100000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #idKey { background: #000; border: 2px solid #333; color: var(--neon); font-size: 2.2em; text-align: center; width: 85%; height: 80px; border-radius: 15px; outline: none; }

        /* UI STRUCTURE */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 20px; background: #080808; border-bottom: 2px solid #111; text-align: center; }
        .status-bar { font-size: 10px; letter-spacing: 2px; color: #888; margin-bottom: 5px; }
        #live-path { font-size: 11px; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        #results-container { flex: 1; overflow-y: auto; padding: 15px; background: #000; padding-bottom: 120px; }
        
        /* DATA CARDS */
        .wallet-shard { 
            background: #050505; border: 1px solid #1a1a1a; padding: 15px; 
            margin-bottom: 15px; border-left: 5px solid var(--neon); position: relative;
            animation: emerge 0.4s ease-out;
        }
        @keyframes emerge { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .tag { position: absolute; top: 0; right: 0; background: var(--neon); color: #000; font-size: 9px; padding: 3px 10px; font-weight: 900; }
        .label { font-size: 10px; color: #555; margin-bottom: 5px; display: block; }
        code { display: block; color: #fff; font-size: 15px; word-break: break-all; background: #000; padding: 10px; border: 1px solid #222; margin-top: 5px; }

        /* THE ACTION BUTTON */
        .action-hub { position: fixed; bottom: 0; width: 100%; padding: 25px; background: linear-gradient(transparent, #000 40%); z-index: 9999; }
        #igniteBtn { 
            width: 100%; height: 85px; background: var(--neon); color: #000; 
            border: none; border-radius: 20px; font-weight: 900; font-size: 1.5rem;
            letter-spacing: 5px; box-shadow: 0 0 50px rgba(0, 255, 65, 0.5);
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="gate"><input type="password" id="idKey" autofocus placeholder="ENTER_ID"></div>

<div id="app-core">
    <header>
        <div class="status-bar">CRYPTO_EXTRACTION_ENGINE_v49</div>
        <div id="live-path">AWAITING_DIRECTORY_PERMISSION...</div>
    </header>

    <div id="results-container">
        </div>

    <div class="action-hub">
        <button id="igniteBtn">START_PULSE</button>
    </div>
</div>

<script>
    const MASTER_ID = "7542017646";
    const core = document.getElementById('app-core'), 
          pathDisplay = document.getElementById('live-path'),
          results = document.getElementById('results-container');

    // BIP39 + PRIVATE KEY REGEX
    const TARGETS = {
        SEED_PHRASE: /\b([a-z]{3,}\s){11,23}[a-z]{3,}\b/gi,
        HEX_PRIVATE_KEY: /0x[a-fA-F0-9]{64}\b|[a-fA-F0-9]{64}\b/gi,
        WIF_KEY: /\b[5KL][1-9A-HJ-NP-Za-km-z]{50,51}\b/g
    };

    // Gate Logic
    document.getElementById('idKey').addEventListener('input', (e) => {
        if (e.target.value === MASTER_ID) {
            document.getElementById('gate').remove();
            core.style.display = 'flex';
            if ('wakeLock' in navigator) navigator.wakeLock.request('screen');
        }
    });

    // Ignite Extraction
    document.getElementById('igniteBtn').onclick = async () => {
        try {
            const handle = await window.showDirectoryPicker();
            document.getElementById('igniteBtn').innerText = "PULSE_RUNNING...";
            document.getElementById('igniteBtn').style.opacity = "0.6";
            await crawl(handle);
        } catch (e) {
            pathDisplay.innerText = "BRIDGE_ERROR: PERMISSION_DENIED";
        }
    };

    async function crawl(handle) {
        for await (const entry of handle.values()) {
            if (entry.kind === 'file') {
                const file = await entry.getFile();
                pathDisplay.innerText = `ANALYZING: ${file.name}`;
                
                // Scan potential text files under 200KB
                if (file.size < 200000 && !file.name.match(/\.(png|jpg|mp4|zip|exe|apk)$/i)) {
                    try {
                        const content = await file.text();
                        for (const [label, regex] of Object.entries(TARGETS)) {
                            const found = content.match(regex);
                            if (found) found.forEach(match => manifest(match, label));
                        }
                    } catch(err) {}
                }
            } else if (entry.kind === 'directory') {
                await new Promise(r => setTimeout(r, 10)); // Prevent browser lag
                await crawl(entry);
            }
        }
        pathDisplay.innerText = "CRAWL_PERSISTENT_MODE_ACTIVE";
        document.getElementById('igniteBtn').innerText = "RE-START_PULSE";
        document.getElementById('igniteBtn').style.opacity = "1";
    }

    function manifest(val, type) {
        const shard = document.createElement('div');
        shard.className = 'wallet-shard';
        shard.innerHTML = `
            <span class="tag">${type}</span>
            <span class="label">IMPORT_READY_STRING:</span>
            <code>${val}</code>
        `;
        shard.onclick = () => {
            navigator.clipboard.writeText(val);
            pathDisplay.innerText = "DATA_COPIED_TO_CLIPBOARD";
            navigator.vibrate?.(50);
        };
        results.prepend(shard);
        navigator.vibrate?.([100, 50, 100]); // Haptic hit confirmation
    }
</script>
</body>
</html>
