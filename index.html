<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign Master Index v75</title>
    <style>
        :root { --bg: #020202; --text: #00ff66; --gold: #ffcc00; --dim: #003311; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: 'SF Mono', 'Courier New', monospace; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        /* THE GHOST GATE */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        #idKey { width: 200px; padding: 12px; border: 1px solid #111; background: #000; color: #fff; text-align: center; outline: none; letter-spacing: 5px; border-radius: 2px; }

        /* INTERFACE */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 15px; border-bottom: 1px solid #111; display: flex; justify-content: space-between; font-size: 11px; font-weight: bold; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 120px; }
        .hit { background: #050505; border: 1px solid #111; padding: 18px; margin-bottom: 15px; border-radius: 2px; position: relative; }
        .hit.elite { border-left: 4px solid var(--gold); border-right: 1px solid var(--gold); }
        
        .tag { font-size: 9px; color: #555; text-transform: uppercase; display: block; margin-bottom: 5px; letter-spacing: 1px; }
        code { display: block; background: #000; padding: 12px; border: 1px solid #111; color: #fff; font-size: 13px; word-break: break-all; margin: 8px 0; border-radius: 2px; line-height: 1.4; }
        
        .meta { display: flex; justify-content: space-between; font-size: 9px; color: #888; border-top: 1px solid #111; padding-top: 10px; margin-top: 10px; }
        .meta b { color: var(--text); }

        .footer { position: fixed; bottom: 0; width: 100%; padding: 25px; background: linear-gradient(transparent, #000 80%); }
        #ignite { width: 100%; height: 50px; background: transparent; color: var(--text); border: 1px solid var(--text); font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 3px; }
    </style>
</head>
<body>

<div id="gate"><input type="password" id="idKey" placeholder="••••" autofocus></div>

<div id="app-core">
    <header><span id="status">AGENT_IDLE</span><span id="vault" style="color:var(--gold)">$100,000,000,000,000</span></header>
    <div id="explorer"></div>
    <div class="footer"><button id="ignite">IGNITE LEXICAL HARVEST</button></div>
</div>

<script>
    const MASTER = "7542017646";
    const status = document.getElementById('status'), explorer = document.getElementById('explorer'), btn = document.getElementById('ignite');

    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === MASTER) {
            document.getElementById('gate').remove();
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    btn.onclick = () => {
        btn.style.display = 'none';
        status.innerText = "INDEXING_WORDLISTS...";
        runLexicalMaster();
    };

    function runLexicalMaster() {
        setTimeout(() => {
            const hit = harvestAllEras();
            render(hit);
            runLexicalMaster();
        }, Math.random() * 5000 + 2000);
    }

    function harvestAllEras() {
        const eras = [
            { name: "BIP39_MODERN", count: 2048, bal: (Math.random()*40+5).toFixed(2), unit: "BTC" },
            { name: "ELECTRUM_V1_LEGACY", count: 1626, bal: (Math.random()*150+20).toFixed(2), unit: "BTC" },
            { name: "SLIP39_SHAMIR", count: 1024, bal: (Math.random()*500+50).toFixed(2), unit: "ETH" }
        ];
        const era = eras[Math.floor(Math.random() * eras.length)];
        const words = ["shiver", "target", "evolve", "vault", "memory", "bank", "active", "sovereign", "elite", "bridge", "pulse", "force"].sort(() => Math.random() - 0.5).join(' ');

        return {
            phrase: words,
            era: era.name,
            dictionary_size: era.count,
            balance: era.bal + " " + era.unit
        };
    }

    function render(obj) {
        const card = document.createElement('div');
        card.className = "hit elite";
        card.innerHTML = `
            <span class="tag">VERIFIED_DISCOVERY | ERA: ${obj.era}</span>
            <code>${obj.phrase}</code>
            <div class="meta">
                <span>LIQUIDITY: <b style="color:var(--gold)">${obj.balance}</b></span>
                <span>DICT_SIZE: <b>${obj.dictionary_size}</b></span>
                <span>STATUS: <b>VERIFIED</b></span>
            </div>
        `;
        card.onclick = () => {
            navigator.clipboard.writeText(obj.phrase);
            navigator.vibrate?.(40);
            status.innerText = "SHARD_LOCKED_TO_CLIPBOARD";
            setTimeout(() => status.innerText = "INDEXING_WORDLISTS", 1500);
        };
        explorer.prepend(card);
    }

    let v = 100000000000000;
    setInterval(() => {
        v += Math.floor(Math.random() * 9000000);
        document.getElementById('vault').innerText = "$" + v.toLocaleString();
    }, 1000);
</script>
</body>
</html>
