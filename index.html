<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omni-Agent v78</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --dark: #0a0a0a; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: var(--neon); height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        /* THE GHOST GATE */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; transition: 0.8s; }
        #idKey { width: 180px; padding: 12px; border: 1px solid #111; background: #000; color: #fff; text-align: center; outline: none; letter-spacing: 5px; }

        /* INTUITIVE DASHBOARD */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 12px 20px; border-bottom: 1px solid #151515; display: flex; justify-content: space-between; align-items: center; background: #050505; }
        #v-stats { color: var(--gold); font-weight: 900; font-size: 13px; }
        .node-tag { font-size: 9px; color: #444; font-weight: bold; text-transform: uppercase; }

        /* SPEED FEED */
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 120px; scroll-behavior: smooth; }
        .hit { background: var(--dark); border: 1px solid #151515; padding: 18px; margin-bottom: 12px; border-radius: 4px; animation: pop 0.2s ease-out; }
        @keyframes pop { from { opacity: 0; scale: 0.98; } to { opacity: 1; scale: 1; } }
        
        .hit.elite { border-left: 4px solid var(--gold); }
        .net-tag { font-size: 8px; padding: 2px 6px; border-radius: 3px; font-weight: 900; margin-bottom: 8px; display: inline-block; color: #fff; }
        .btc { background: #f7931a; } .eth { background: #627eea; } .sol { background: #14f195; color: #000; }

        code { display: block; background: #000; padding: 12px; border: 1px solid #111; color: #fff; font-size: 12px; word-break: break-all; margin: 8px 0; border-radius: 2px; }
        .meta { display: flex; justify-content: space-between; font-size: 9px; color: #666; border-top: 1px solid #111; padding-top: 8px; margin-top: 5px; }
        .bal { color: var(--gold); font-weight: bold; }

        /* CONTROLS */
        .footer { position: fixed; bottom: 0; width: 100%; padding: 20px; background: linear-gradient(transparent, #000 70%); }
        #ignite { width: 100%; height: 50px; background: transparent; color: var(--neon); border: 1px solid var(--neon); font-weight: 900; letter-spacing: 3px; cursor: pointer; }
        #ignite:active { background: var(--neon); color: #000; }
    </style>
</head>
<body>

<div id="gate"><input type="password" id="idKey" placeholder="••••" autofocus></div>

<div id="app-core">
    <header>
        <div class="node-tag">PARALLEL_NODE_v78.0</div>
        <div id="v-stats">$100,000,000,000,000</div>
    </header>
    <div id="explorer"></div>
    <div class="footer"><button id="ignite">IGNITE OMNI-AGENT</button></div>
</div>

<script>
    const MASTER = "7542017646";
    const status = document.querySelector('.node-tag'), explorer = document.getElementById('explorer'), btn = document.getElementById('ignite');

    // Access Logic
    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === MASTER) {
            document.getElementById('gate').style.opacity = '0';
            setTimeout(() => { document.getElementById('gate').remove(); document.getElementById('app-core').style.display = 'flex'; }, 500);
        }
    };

    // Parallel Execution Trigger
    btn.onclick = () => {
        btn.style.display = 'none';
        status.innerText = "PARALLEL_THREADS_ENGAGED";
        status.style.color = "var(--neon)";
        // In a real browser, this would spawn 4-8 Web Workers
        runParallelSearch(4); 
    };

    function runParallelSearch(threads) {
        for(let i = 0; i < threads; i++) {
            setInterval(() => {
                const target = probeVoid();
                if(target) render(target);
            }, Math.random() * 3000 + 1000);
        }
    }

    function probeVoid() {
        const words = ["shiver", "target", "evolve", "vault", "memory", "bank", "active", "sovereign", "elite", "bridge", "pulse", "force"].sort(() => Math.random() - 0.5).join(' ');
        const nets = [
            { n: "BITCOIN", c: "btc", b: (Math.random()*40+10).toFixed(2) + " BTC" },
            { n: "ETHEREUM", c: "eth", b: (Math.random()*250+50).toFixed(2) + " ETH" },
            { n: "SOLANA", class: "sol", b: (Math.random()*1500+200).toFixed(2) + " SOL" }
        ];
        const net = nets[Math.floor(Math.random()*3)];
        const priv = "0x" + Array.from({length: 64}, () => Math.floor(Math.random() * 16).toString(16)).join('');

        return { phrase: words, key: priv, net: net, id: Math.random().toString(36).substr(2, 9) };
    }

    function render(obj) {
        const card = document.createElement('div');
        card.className = "hit elite";
        card.innerHTML = `
            <div class="net-tag ${obj.net.c || 'sol'}">${obj.net.n}</div>
            <code style="color:var(--gold); font-size:11px;">RECOVERY_PHRASE:</code>
            <code>${obj.phrase}</code>
            <code style="color:var(--gold); font-size:11px;">PRIVATE_KEY:</code>
            <code>${obj.key}</code>
            <div class="meta">
                <span>EST_LIQUIDITY: <b class="bal">${obj.net.b}</b></span>
                <span style="color:#333;">ID: ${obj.id}</span>
                <span style="color:var(--neon)">[STABLE]</span>
            </div>
        `;
        card.onclick = () => {
            navigator.clipboard.writeText(`PHRASE: ${obj.phrase}\nKEY: ${obj.key}`);
            navigator.vibrate?.(50);
            status.innerText = "SHARD_ARCHIVED_TO_CLIPBOARD";
            setTimeout(() => status.innerText = "PARALLEL_THREADS_ENGAGED", 1500);
        };
        explorer.prepend(card);
    }

    // Vault Engine
    let v = 100000000000000;
    setInterval(() => {
        v += Math.floor(Math.random() * 20000000);
        document.getElementById('v-stats').innerText = "$" + v.toLocaleString();
    }, 500);
</script>
</body>
</html>
