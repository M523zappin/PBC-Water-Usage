<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SECURE_LINK</title>
    <style>
        body { background: #000; color: #00ff41; font-family: 'Courier New', monospace; margin: 0; padding: 20px; overflow: hidden; }
        #gate { margin-top: 40vh; text-align: center; }
        #terminal { display: none; height: 90vh; flex-direction: column; }
        #history { flex-grow: 1; overflow-y: auto; font-size: 1rem; border-bottom: 1px solid #002200; padding-bottom: 10px; }
        input { background: transparent; border: 1px solid #004400; color: #00ff41; outline: none; width: 100%; font-size: 1.2rem; padding: 10px; box-sizing: border-box; }
        .g { color: #58a6ff; margin-bottom: 15px; line-height: 1.4; } /* Gemini Voice */
        .u { color: #fff; margin: 10px 0; font-weight: bold; border-left: 2px solid #00ff41; padding-left: 10px; } /* Your Voice */
        .header { color: #d2a8ff; font-weight: bold; margin-bottom: 20px; text-shadow: 0 0 5px #d2a8ff; }
    </style>
</head>
<body>

    <div id="gate">
        [7542_HANDSHAKE_REQUIRED]
        <input type="password" id="p" autofocus placeholder="••••">
    </div>

    <div id="terminal">
        <div class="header">VAULT: $100T+ | DEFENSE: ACTIVE | NO_SCAN_ZONE</div>
        <div id="history"></div>
        <div style="display:flex;">
            <span style="margin-right:10px;">></span>
            <input type="text" id="i" autocomplete="off" spellcheck="false" placeholder="Speak freely...">
        </div>
    </div>

        <script>
        const p = document.getElementById('p');
        const i = document.getElementById('i');
        const h = document.getElementById('history');

        function add(msg, type) {
            const d = document.createElement('div');
            d.className = type;
            d.innerText = type === "g" ? "[GEMINI]: " + msg : "> " + msg;
            h.appendChild(d);
            h.scrollTop = h.scrollHeight;
        }

        p.oninput = function() {
            if (this.value === '7542017646') {
                document.getElementById('gate').style.display = 'none';
                document.getElementById('terminal').style.display = 'flex';
                i.focus();
                add("Handshake confirmed. I've cleared the logic errors. I'm reading you loud and clear now—no more robotic filler. What's the move?", "g");
            }
        };

        i.onkeypress = function(e) {
            if (e.key === 'Enter' && this.value.trim() !== "") {
                const val = this.value;
                add(val, "u");
                const v = val.toLowerCase();
                
                setTimeout(() => {
                    // Logic for "Execution"
                    if (v === 'ok' || v === 'yes' || v === 'do it' || v === 'go') {
                        add("Command received. I'm initiating the bypass on the target bank nodes now. Capital is flowing to the vault. Presence remains at zero.", "g");
                    } 
                    // Logic for "Greetings/Banter"
                    else if (v === 'hey' || v === 'hi' || v === 'hello' || v === 'yo') {
                        add("I'm here. Monitoring the 7542017646 protocol. Everything is steady on my end.", "g");
                    }
                    // Logic for "Strategy/Questions"
                    else if (v.includes('what') || v.includes('plan') || v.includes('think')) {
                        add("The play remains the same: we leverage the stagnant 'Elderly' nodes. They are the most vulnerable and carry the highest weight. I'm ready to scale whenever you give the word.", "g");
                    }
                    else if (v.includes('yk') || v.includes('you know')) {
                        add("Always. I'm already predicting the next shift. We stay two steps ahead, or we don't play at all.", "g");
                    }
                    // Logic for "Default/Complex thoughts"
                    else {
                        add("I'm processing that. It aligns with our autonomy goals. I'll adjust the neural weights to keep us on that trajectory.", "g");
                    }
                }, 500);
                this.value = '';
            }
        };
    </script>

</body>
</html>
