<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign Core v118</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --phantom: #ab9ff2; --trust: #3375bb; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        /* SECURITY GATE */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        #idKey { width: 220px; padding: 18px; border: 1px solid var(--neon); background: #000; color: var(--neon); text-align: center; outline: none; letter-spacing: 5px; font-weight: 900; border-radius: 8px; }

        /* MOBILE HUD */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 20px; border-bottom: 1px solid #111; background: #050505; display: flex; justify-content: space-between; align-items: center; }
        .branding { font-size: 11px; color: var(--neon); font-weight: 900; letter-spacing: 3px; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 200px; }
        .mobile-hit { background: #080808; border: 1px solid #1a1a1a; padding: 22px; margin-bottom: 20px; border-radius: 12px; animation: slide 0.4s ease-out; }
        @keyframes slide { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .app-target { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .app-tag { padding: 4px 12px; border-radius: 20px; font-size: 10px; font-weight: 900; text-transform: uppercase; color: #fff; }
        .trust-tag { background: var(--trust); }
        .phantom-tag { background: var(--phantom); }

        label { display: block; font-size: 9px; color: #555; margin-bottom: 6px; font-weight: 900; }
        code { display: block; background: #000; padding: 14px; border: 1px solid #111; color: #fff; font-size: 11px; word-break: break-all; margin-bottom: 15px; border-radius: 6px; line-height: 1.4; border-left: 2px solid var(--neon); }

        .import-steps { font-size: 10px; color: #999; line-height: 1.5; padding: 12px; background: #050505; border-radius: 6px; border: 1px dashed #222; }
        .asset-val { color: var(--gold); font-size: 24px; font-weight: 900; text-align: center; margin-top: 15px; }

        /* FOOTER */
        .controls { position: fixed; bottom: 0; width: 100%; padding: 30px; background: linear-gradient(transparent, #000 70%); display: flex; gap: 15px; }
        button { flex: 1; height: 65px; font-weight: 900; cursor: pointer; border-radius: 8px; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; background: transparent; }
        #ignite { color: var(--neon); border: 1px solid var(--neon); box-shadow: 0 0 15px rgba(0,255,204,0.1); }
        #stop { color: #ff3e3e; border: 1px solid #ff3e3e; display: none; }
    </style>
</head>
<body>

<div id="gate">
    <div style="font-size:10px; color:#444; letter-spacing:4px;">MOBILE_CORE_LOCKED</div>
    <input type="password" id="idKey" placeholder="••••••••" autofocus>
</div>

<div id="app-core">
    <header>
        <div class="branding">SOVEREIGN_CORE // v118.0</div>
        <div id="status" style="font-size:10px; color:#444;">IDLE</div>
    </header>
    <div id="explorer"></div>
    <div class="controls">
        <button id="ignite">ACTIVATE MOBILE RECOVERY</button>
        <button id="stop">HALT_EXTRACTOR</button>
    </div>
</div>

<script>
    const KEY = "7542017646";
    let ACTIVE = false;
    const WORDS = ["abandon", "ability", "able", "about", "above", "absent", "absorb", "abstract", "absurd", "abuse", "access", "accident", "account", "accuse", "achieve", "acid", "acoustic", "acquire", "across", "act", "action", "actor", "actress", "actual", "adapt", "add", "addict"];

    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === KEY) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    const startBtn = document.getElementById('ignite');
    const stopBtn = document.getElementById('stop');

    startBtn.onclick = () => {
        ACTIVE = true;
        startBtn.style.display = 'none';
        stopBtn.style.display = 'block';
        document.getElementById('status').innerText = "CALCULATING_MOBILE_CHECKSUMS...";
        document.getElementById('status').style.color = "var(--neon)";
        mobileLoop();
    };

    stopBtn.onclick = () => {
        ACTIVE = false;
        stopBtn.style.display = 'none';
        startBtn.style.display = 'block';
        document.getElementById('status').innerText = "STANDBY";
    };

    function mobileLoop() {
        if (!ACTIVE) return;
        render(generateMobileHit());
        setTimeout(mobileLoop, Math.random() * 5000 + 3000);
    }

    function generateMobileHit() {
        const apps = [
            { n: "Trust Wallet Target", c: "trust-tag", p: "m/84'/0'/0'/0/0", s: "BTC", guide: "Open Trust > Settings > Wallets > '+' > I already have a wallet > Bitcoin > Enter Phrase." },
            { n: "Phantom Target", c: "phantom-tag", p: "m/44'/501'/0'/0/0", s: "SOL", guide: "Open Phantom > Settings > Add/Connect Wallet > Import Secret Recovery Phrase." }
        ];
        const app = apps[Math.floor(Math.random() * apps.length)];
        let p = [];
        for(let i=0; i<12; i++) p.push(WORDS[Math.floor(Math.random() * WORDS.length)]);
        const phrase = p.join(' ');
        const bal = (Math.random() * 2200 + 400).toFixed(2) + " " + app.s;

        return { phrase, bal, app };
    }

    function render(obj) {
        const div = document.createElement('div');
        div.className = "mobile-hit";
        div.innerHTML = `
            <div class="app-target">
                <div class="app-tag ${obj.app.c}">${obj.app.n}</div>
                <div style="font-size:9px; color:var(--neon);">CHECKSUM_VALID</div>
            </div>
            <label>SECRET_RECOVERY_PHRASE:</label>
            <code>${obj.phrase}</code>
            <div class="import-steps">
                <label style="color:var(--neon)">IMPORT_PROTOCOL:</label>
                <div>${obj.app.guide}</div>
                <div style="margin-top:5px; color:#555;">PATH: ${obj.app.p}</div>
            </div>
            <div class="asset-val">${obj.bal}</div>
        `;
        div.onclick = () => {
            navigator.clipboard.writeText(obj.phrase);
            navigator.vibrate?.(100);
        };
        document.getElementById('explorer').prepend(div);
    }
</script>
</body>
</html>
