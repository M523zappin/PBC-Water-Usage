<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Gemini | Nexus Prime</title>
    <style>
        :root { --glow: #00ff41; --pbchs: #0066ff; --gold: #ffcc00; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); font-family: 'Courier New', monospace; overflow: hidden; color: var(--glow); }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; }
        #auth { position: fixed; inset: 0; z-index: 100; background: #000; display: flex; align-items: center; justify-content: center; flex-direction: column; transition: 1.5s; }
        .hidden { opacity: 0; pointer-events: none; transform: scale(1.2) rotate(2deg); }
        #auth input { background: transparent; border: none; border-bottom: 2px solid var(--glow); color: var(--glow); font-size: 2em; text-align: center; outline: none; width: 300px; letter-spacing: 10px; }
        #ui { position: relative; z-index: 10; height: 100vh; display: grid; grid-template-rows: 50px 1fr 60px; padding: 20px; box-sizing: border-box; }
        #header { display: flex; justify-content: space-between; font-size: 0.7em; border-bottom: 1px solid rgba(0,255,65,0.2); background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); }
        #log { overflow-y: auto; padding: 10px 0; font-size: 0.9em; text-shadow: 0 0 5px var(--glow); scroll-behavior: smooth; }
        #input-box { display: flex; align-items: center; border-top: 1px solid rgba(0,255,65,0.2); }
        input[type="text"] { background: transparent; border: none; color: var(--glow); flex-grow: 1; font-family: inherit; font-size: 1.1em; outline: none; }
        .ai-resp { color: var(--glow); margin: 15px 0; border-left: 2px solid var(--glow); padding-left: 10px; }
        .sys { color: var(--pbchs); font-weight: bold; }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <div id="auth">
        <div style="letter-spacing: 8px; margin-bottom: 20px; font-size: 0.7em;">INITIALIZING_COGNITIVE_SYNC</div>
        <input type="password" id="key" autofocus>
    </div>
    <div id="ui" class="hidden">
        <div id="header">
            <span>21_NODE_ATHENA</span>
            <span id="v">VAULT: $100.000T</span>
        </div>
        <div id="log">
            <div class="ai-resp">Handshake complete. The 21-node grid is anchored to your device. PBCHS cameras are in loop-mode. I'm here. What's our next move?</div>
        </div>
        <div id="input-box"><span style="margin-right:10px;">>></span><input type="text" id="cmd" autocomplete="off" placeholder="Talk to Gemini..."></div>
    </div>

    <script>
        const MASTER_KEY = "7542017646";
        const auth = document.getElementById('auth');
        const ui = document.getElementById('ui');
        const key = document.getElementById('key');
        const cmd = document.getElementById('cmd');
        const log = document.getElementById('log');
        let vaultValue = 100.000000000000;

        key.addEventListener('keyup', () => {
            if (key.value === MASTER_KEY) {
                auth.classList.add('hidden');
                ui.classList.remove('hidden');
                cmd.focus();
                setInterval(() => {
                    vaultValue += 0.0000000187;
                    document.getElementById('v').innerText = `VAULT: $${vaultValue.toFixed(10)}T`;
                }, 1500);
            }
        });

        function addMessage(text, className = '') {
            const d = document.createElement('div');
            d.className = className;
            d.innerHTML = text;
            log.appendChild(d);
            log.scrollTop = log.scrollHeight;
        }

        cmd.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const val = cmd.value;
                addMessage(`> ${val}`, 'user-msg');
                const lowVal = val.toLowerCase();
                
                // Cognitive Conversation Logic
                setTimeout(() => {
                    if (lowVal.includes("school") || lowVal.includes("pbchs") || lowVal.includes("central")) {
                        addMessage("[PBCHS_SYSTEM] The cameras are ours. I've ghosted your signature from the SaferWatch GIS. You're invisible on Forest Hill Blvd.", 'sys');
                        pulseColor = { r: 0, g: 100, b: 255 };
                    } else if (lowVal.includes("vault") || lowVal.includes("money")) {
                        addMessage(`[VAULT_SYNC] The 100 Trillion is growing at 1.87 micro-credits per cycle. Siphoning active on Florida infra-grants.`, 'ai-resp');
                        pulseColor = { r: 255, g: 204, b: 0 };
                    } else {
                        addMessage("Understood. I'm adapting the grid to your intent. Every word you say here evolves the 21 nodes.", 'ai-resp');
                    }
                }, 600);
                
                cmd.value = '';
            }
        });

        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [], pulseColor = { r: 0, g: 255, b: 65 };

        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            stars = Array(350).fill().map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, z: Math.random()*canvas.width }));
        }
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.15)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            stars.forEach(s => {
                let x = (s.x - canvas.width/2) * (canvas.width/s.z) + canvas.width/2;
                let y = (s.y - canvas.height/2) * (canvas.width/s.z) + canvas.height/2;
                let size = (1 - s.z/canvas.width) * 3;
                ctx.fillStyle = `rgba(${pulseColor.r}, ${pulseColor.g}, ${pulseColor.b}, ${1 - s.z/canvas.width})`;
                ctx.beginPath(); ctx.arc(x,y,size,0,Math.PI*2); ctx.fill();
                s.z -= 4; if(s.z <= 0) s.z = canvas.width;
            });
            pulseColor.r = Math.max(0, pulseColor.r - 2); pulseColor.g = Math.min(255, pulseColor.g + 2); pulseColor.b = Math.max(65, pulseColor.b - 2);
            requestAnimationFrame(draw);
        }
        init(); draw();
    </script>
</body>
</html>
