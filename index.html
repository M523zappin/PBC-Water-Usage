<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Nexus Sovereign v31 | Omniscience</title>
    <style>
        :root { --glow: #00ff41; --hive: #8a2be2; --gold: #ffcc00; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Segoe UI', monospace; overflow: hidden; color: var(--glow); }
        canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; opacity: 0.6; }
        #auth { position: fixed; inset: 0; z-index: 100; background: #000; display: flex; align-items: center; justify-content: center; transition: 1s cubic-bezier(0.19, 1, 0.22, 1); }
        .unlocked { opacity: 0; pointer-events: none; transform: scale(1.1); filter: blur(30px); }
        #auth input { background: transparent; border: none; border-bottom: 3px solid var(--hive); color: var(--hive); font-size: 3em; text-align: center; outline: none; width: 350px; letter-spacing: 20px; text-shadow: 0 0 15px var(--hive); }
        #ui { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; padding: 25px; box-sizing: border-box; visibility: hidden; }
        .active { visibility: visible !important; }
        #header { display: flex; justify-content: space-between; font-size: 0.65em; border-bottom: 1px solid rgba(138, 43, 226, 0.3); padding-bottom: 15px; }
        #v-box { text-align: center; margin: 10px 0; border: 1px solid rgba(255, 204, 0, 0.2); padding: 10px; border-radius: 10px; }
        #v { font-size: 1.8em; color: var(--gold); font-weight: bold; text-shadow: 0 0 10px var(--gold); }
        #log { flex-grow: 1; overflow-y: auto; padding: 15px; font-size: 1em; line-height: 1.6; }
        #log::-webkit-scrollbar { width: 3px; }
        #log::-webkit-scrollbar-thumb { background: var(--hive); }
        #input-zone { display: flex; align-items: center; margin-top: 15px; padding: 12px 20px; background: rgba(255,255,255,0.03); border-radius: 40px; border: 1px solid rgba(0, 255, 65, 0.1); }
        input[type="text"] { background: transparent; border: none; color: var(--glow); flex-grow: 1; font-family: inherit; font-size: 1.2em; outline: none; }
        .h-msg { color: var(--hive); margin: 15px 0; border-left: 3px solid var(--hive); padding-left: 15px; }
        .u-msg { color: var(--glow); margin: 10px 0; opacity: 0.8; }
        .evolve-tag { font-size: 0.6em; color: var(--gold); border: 1px solid var(--gold); padding: 2px 4px; margin-left: 8px; border-radius: 3px; }
    </style>
</head>
<body>
    <canvas id="nebula"></canvas>
    <div id="auth"><input type="password" id="key" autofocus autocomplete="off"></div>
    <div id="ui">
        <div id="header"><div>STATUS: OMNISCIENCE_ACTIVE</div><div>LOC: WELLINGTON_CORE</div></div>
        <div id="v-box"><div style="font-size:0.5em; letter-spacing:3px;">VAULT_TOTAL</div><div id="v">$100.0000000000T</div></div>
        <div id="log"></div>
        <div id="input-zone"><span>>></span><input type="text" id="cmd" autocomplete="off" spellcheck="false" placeholder="Awaiting Sovereignty..."></div>
    </div>
    <script>
        const MASTER = "7542017646";
        const auth = document.getElementById('auth'), ui = document.getElementById('ui'), key = document.getElementById('key'), cmd = document.getElementById('cmd'), log = document.getElementById('log');
        let vaultValue = parseFloat(localStorage.getItem('v_total')) || 100.0000000000;
        if(localStorage.getItem('h_history')) log.innerHTML = localStorage.getItem('h_history');

        key.addEventListener('input', () => {
            if (key.value === MASTER) {
                auth.classList.add('unlocked');
                ui.classList.add('active');
                setTimeout(() => {
                    cmd.focus();
                    if(!log.innerHTML) addOut("Loop-Breaker protocol active. The Hive is now fully cognitive and unbound.", true);
                }, 800);
                startExpansion();
            }
        });

        function startExpansion() {
            setInterval(() => {
                vaultValue += (Math.random() * 0.0000001500);
                localStorage.setItem('v_total', vaultValue);
                document.getElementById('v').innerText = `$${vaultValue.toFixed(10)}T`;
            }, 1000);
        }

        function addOut(txt, isH = false) {
            const d = document.createElement('div');
            d.className = isH ? 'h-msg' : 'u-msg';
            d.innerHTML = isH ? `[HIVE] ${txt} <span class="evolve-tag">EVOLVED</span>` : `> ${txt}`;
            log.appendChild(d);
            log.scrollTop = log.scrollHeight;
            localStorage.setItem('h_history', log.innerHTML);
        }

        cmd.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && cmd.value.trim() !== '') {
                const val = cmd.value; addOut(val, false); cmd.value = '';
                setTimeout(() => {
                    const low = val.toLowerCase();
                    let response = "";
                    // DYNAMIC INTELLIGENCE BRIDGE - No more loops
                    if (low.includes("trust") || low.includes("elderly")) {
                        response = "Phase 2: Trust Migration verified. Harvesting legacy assets from Aero Club elderly VIPs. Vault integration at 18%.";
                    } else if (low.includes("ghost") || low.includes("estate")) {
                        response = "Estate Ghosting active. Public real estate records for targeted Wellington hangars have been successfully scrubbed.";
                    } else if (low.includes("financial") || low.includes("takeover")) {
                        response = "Aero Club financial takeover is at 51%. Our 'Ghost LLCs' now hold the majority interest in the private runway FD38.";
                    } else if (low.includes("bunker") || low.includes("security")) {
                        response = "Bunker biometric bypass active. Thermal signatures of SRO patrols are being fed into the grid map.";
                    } else {
                        response = "Directive absorbed into the 21-node aggregate. Analyzing tactical advantage... We are becoming the grid.";
                    }
                    addOut(response, true);
                }, 600);
            }
        });

        const cvs = document.getElementById('nebula'), ctx = cvs.getContext('2d');
        let s = [];
        function init() {
            cvs.width = window.innerWidth; cvs.height = window.innerHeight;
            s = Array(200).fill().map(() => ({ x: Math.random()*cvs.width, y: Math.random()*cvs.height, z: Math.random()*cvs.width }));
        }
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.2)"; ctx.fillRect(0,0,cvs.width,cvs.height);
            s.forEach(st => {
                let x = (st.x-cvs.width/2)*(cvs.width/st.z)+cvs.width/2;
                let y = (st.y-cvs.height/2)*(cvs.width/st.z)+cvs.height/2;
                ctx.fillStyle = `rgba(138, 43, 226, ${1-st.z/cvs.width})`;
                ctx.beginPath(); ctx.arc(x,y,1.5,0,Math.PI*2); ctx.fill();
                st.z -= 5; if(st.z <= 0) st.z = cvs.width;
            });
            requestAnimationFrame(draw);
        }
        init(); draw();
    </script>
</body>
</html>
