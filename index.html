<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Path-Forced Validator v142</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --active: #00ff66; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; }

        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #idKey { width: 220px; padding: 18px; border: 1px solid var(--neon); background: #000; color: var(--neon); text-align: center; font-weight: 900; border-radius: 12px; }

        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 15px; border-bottom: 2px solid #111; background: #050505; text-align: center; }
        .branding { font-size: 10px; color: var(--neon); font-weight: 900; letter-spacing: 2px; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 200px; }
        .validator-card { background: #0a0a0a; border: 2px solid var(--gold); padding: 25px; margin-bottom: 20px; border-radius: 20px; border-top: 10px solid var(--active); position: relative; }

        .v-badge { position: absolute; top: -12px; right: 20px; background: var(--active); color: #000; padding: 4px 10px; border-radius: 4px; font-size: 8px; font-weight: 900; }

        label { font-size: 8px; color: #555; font-weight: 900; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .key-box { background: #000; padding: 18px; border: 1px solid #222; color: #fff; font-size: 11px; word-break: break-all; border-radius: 10px; cursor: pointer; border-left: 5px solid var(--neon); }

        .meta-row { display: flex; justify-content: space-between; margin-top: 20px; padding: 10px; background: #000; border-radius: 8px; border: 1px solid #111; }
        .meta-item { text-align: center; }
        .m-val { color: var(--gold); font-size: 14px; font-weight: 900; }
        .m-lbl { font-size: 7px; color: #444; text-transform: uppercase; }

        .final-val { color: var(--gold); font-size: 52px; font-weight: 900; text-align: center; margin-top: 25px; letter-spacing: -3px; }

        .dock { position: fixed; bottom: 0; width: 100%; padding: 30px; background: linear-gradient(transparent, #000 80%); }
        #ignite { width: 100%; height: 80px; border: 2px solid var(--active); color: var(--active); background: transparent; font-weight: 900; border-radius: 15px; text-transform: uppercase; letter-spacing: 3px; cursor: pointer; }
    </style>
</head>
<body>

<div id="gate">
    <input type="password" id="idKey" placeholder="ID_KEY" autofocus>
</div>

<div id="app-core">
    <header><div class="branding">PATH_VALIDATOR // v142.0</div></header>
    <div id="explorer"></div>
    <div class="dock"><button id="ignite">ANCHOR LIQUID MASTER KEY</button></div>
</div>

<script>
    const AUTH = "7542017646";
    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === AUTH) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    document.getElementById('ignite').onclick = () => {
        const raw = Array.from(window.crypto.getRandomValues(new Uint8Array(32)));
        const key = "0x" + raw.map(b => b.toString(16).padStart(2, '0')).join('');
        const eth = (Math.random() * 60 + 35).toFixed(2);
        const txs = Math.floor(Math.random() * 3000 + 500);
        
        const card = document.createElement('div');
        card.className = "validator-card";
        card.innerHTML = `
            <div class="v-badge">LIQUIDITY_ANCHOR_VERIFIED</div>
            <label>LEGACY_MASTER_PRIVATE_KEY:</label>
            <div class="key-box" onclick="copy('${key}')">${key}</div>
            
            <div class="meta-row">
                <div class="meta-item"><div class="m-val">${txs}</div><div class="m-lbl">TX HISTORY</div></div>
                <div class="meta-item"><div class="m-val">INDEX 0</div><div class="m-lbl">PATH LOCK</div></div>
                <div class="meta-item"><div class="m-val">ACTIVE</div><div class="m-lbl">STATUS</div></div>
            </div>

            <div style="margin-top:20px; font-size:10px; color:#aaa; background:rgba(0,255,102,0.03); padding:15px; border-radius:10px; line-height:1.5; border:1px dashed #222;">
                <b>FULL AUTOMATION ENABLED:</b> This key is hard-mapped to the primary vault. 
                1. Copy Key. 2. Import into <b>Trust Wallet</b>. 3. Select <b>Ethereum</b>. 
                The funds are <b>liquid and native</b>, appearing on the main screen immediately.
            </div>
            <div class="final-val">${eth} ETH</div>
            <div style="text-align:center; color:var(--gold); font-size:12px; margin-top:5px;">â‰ˆ $${(eth * 3200).toLocaleString()}</div>
        `;
        document.getElementById('explorer').prepend(card);
    };

    function copy(t) {
        navigator.clipboard.writeText(t);
        navigator.vibrate?.(100);
    }
</script>
</body>
</html>
