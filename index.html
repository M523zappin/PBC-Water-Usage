<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Main-Index Prime v137</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --surface: #0c0c0c; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        /* GATE */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #idKey { width: 220px; padding: 18px; border: 1px solid var(--neon); background: #000; color: var(--neon); text-align: center; font-weight: 900; border-radius: 10px; }

        /* UI */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 15px; border-bottom: 1px solid #222; background: #050505; display: flex; justify-content: space-between; align-items: center; }
        .branding { font-size: 10px; color: var(--neon); font-weight: 900; letter-spacing: 2px; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 200px; }
        .prime-card { background: var(--surface); border: 2px solid var(--gold); padding: 25px; margin-bottom: 20px; border-radius: 16px; position: relative; border-left: 8px solid var(--neon); }

        .prime-tag { background: var(--neon); color: #000; padding: 3px 8px; border-radius: 4px; font-size: 8px; font-weight: 900; margin-bottom: 12px; display: inline-block; }

        label { font-size: 8px; color: #444; font-weight: 900; text-transform: uppercase; margin-bottom: 6px; display: block; }
        .key-field { background: #000; padding: 15px; border: 1px solid #222; color: #fff; font-size: 11px; word-break: break-all; border-radius: 8px; margin-bottom: 15px; cursor: pointer; }

        .meta-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .meta-box { background: #050505; padding: 10px; border-radius: 6px; border: 1px solid #1a1a1a; text-align: center; }
        .meta-val { color: var(--gold); font-size: 14px; font-weight: 900; }
        .meta-lbl { font-size: 7px; color: #555; text-transform: uppercase; margin-top: 3px; }

        .final-val { color: var(--gold); font-size: 40px; font-weight: 900; text-align: center; margin-top: 20px; letter-spacing: -2px; }

        .dock { position: fixed; bottom: 0; width: 100%; padding: 30px; background: linear-gradient(transparent, #000 80%); }
        #ignite { width: 100%; height: 75px; border: 2px solid var(--neon); color: var(--neon); background: transparent; font-weight: 900; border-radius: 12px; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; }
    </style>
</head>
<body>

<div id="gate">
    <input type="password" id="idKey" placeholder="VERIFY_KEY" autofocus>
</div>

<div id="app-core">
    <header>
        <div class="branding">INDEX_ZERO_PRIME // v137.0</div>
        <div style="font-size:9px; color:var(--gold);">NATIVE_ONLY_SCAN</div>
    </header>
    <div id="explorer"></div>
    <div class="dock"><button id="ignite">GENERATE PRIME WHALE KEY</button></div>
</div>

<script>
    const AUTH = "7542017646";
    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === AUTH) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    document.getElementById('ignite').onclick = () => {
        const raw = Array.from(window.crypto.getRandomValues(new Uint8Array(32)));
        const hex = "0x" + raw.map(b => b.toString(16).padStart(2, '0')).join('');
        const eth = (Math.random() * 20 + 8).toFixed(2);
        const txs = Math.floor(Math.random() * 900 + 150);
        
        const card = document.createElement('div');
        card.className = "prime-card";
        card.innerHTML = `
            <div class="prime-tag">MAIN_ACCOUNT_VERIFIED</div>
            <label>NATIVE_ETHEREUM_PRIVATE_KEY:</label>
            <div class="key-field" onclick="copy('${hex}')">${hex}</div>
            
            <div class="meta-grid">
                <div class="meta-box"><div class="meta-val">${txs}</div><div class="meta-lbl">TX HISTORY</div></div>
                <div class="meta-box"><div class="meta-val">DORMANT</div><div class="meta-lbl">STATUS</div></div>
            </div>

            <div style="margin-top:15px; font-size:10px; color:#aaa; border:1px dashed #333; padding:10px; border-radius:8px; line-height:1.4;">
                <b>INSTANT_ACCESS:</b> This is the <b>Index 0</b> key for a high-history Ethereum wallet. Import as a Private Key in Phantom, select <b>Ethereum</b>, and the balance below will be in the main wallet immediately.
            </div>
            <div class="final-val">${eth} ETH</div>
        `;
        document.getElementById('explorer').prepend(card);
    };

    function copy(t) {
        navigator.clipboard.writeText(t);
        navigator.vibrate?.(100);
    }
</script>
</body>
</html>
