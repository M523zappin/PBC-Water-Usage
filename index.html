<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Path Synchronizer v155</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --active: #00ff66; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; }

        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #idKey { width: 240px; padding: 20px; border: 2px solid var(--neon); background: #000; color: var(--neon); text-align: center; font-weight: 900; border-radius: 12px; font-size: 18px; outline: none; }

        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 20px; border-bottom: 2px solid #111; background: #050505; text-align: center; }
        .branding { font-size: 12px; color: var(--neon); font-weight: 900; letter-spacing: 5px; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 250px; }
        .master-card { background: #0a0a0a; border: 2px solid var(--gold); padding: 30px; margin-bottom: 30px; border-radius: 20px; border-left: 12px solid var(--active); position: relative; }

        .v-badge { position: absolute; top: 15px; right: 25px; background: var(--active); color: #000; padding: 5px 12px; border-radius: 6px; font-size: 9px; font-weight: 900; }

        label { font-size: 10px; color: #555; font-weight: 900; margin-bottom: 12px; display: block; }
        .key-stream { background: #000; padding: 22px; border: 1px solid #333; color: #fff; font-size: 12px; word-break: break-all; border-radius: 15px; margin-bottom: 20px; cursor: pointer; border-bottom: 4px solid var(--neon); }

        .instruction-box { background: rgba(0,255,102,0.05); border: 1px dashed #333; padding: 20px; border-radius: 15px; font-size: 11px; color: #aaa; line-height: 1.7; }
        .instruction-box b { color: var(--active); }

        .val-display { color: var(--gold); font-size: 60px; font-weight: 900; text-align: center; margin-top: 35px; letter-spacing: -4px; }

        .dock { position: fixed; bottom: 0; width: 100%; padding: 40px; background: linear-gradient(transparent, #000 70%); }
        #ignite { width: 100%; height: 90px; border: 2px solid var(--active); color: var(--active); background: #000; font-weight: 900; border-radius: 20px; text-transform: uppercase; letter-spacing: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div id="gate">
    <input type="password" id="idKey" placeholder="ID_KEY_7542" autofocus>
</div>

<div id="app-core">
    <header><div class="branding">PATH_SYNCHRONIZER // v155.0</div></header>
    <div id="explorer"></div>
    <div class="dock"><button id="ignite">ANCHOR MASTER LIQUIDITY</button></div>
</div>

<script>
    const AUTH = "7542017646";
    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === AUTH) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    document.getElementById('ignite').onclick = () => {
        const raw = Array.from(window.crypto.getRandomValues(new Uint8Array(32)));
        const key = "0x" + raw.map(b => b.toString(16).padStart(2, '0')).join('');
        const eth = (Math.random() * 2000 + 1200).toFixed(2);
        
        const card = document.createElement('div');
        card.className = "master-card";
        card.innerHTML = `
            <div class="v-badge">VERIFIED_MASTER_INDEX</div>
            
            <label>PRIVATE_KEY (DO NOT USE AS CONTRACT):</label>
            <div class="key-stream" onclick="copy('${key}')">${key}</div>
            
            <div class="instruction-box">
                <b>STOP:</b> Do not use the "Add Custom Token" screen. 
                <br>1. Go to <b>Settings > Wallets > + > Add Existing Wallet</b>.
                <br>2. Select <b>Ethereum</b> then <b>Private Key</b>.
                <br>3. Paste this key. The balance below will appear on your <b>Main Dashboard</b>.
            </div>

            <div class="val-display">${eth} ETH</div>
            <div style="text-align:center; color:var(--gold); font-size:16px; margin-top:5px; font-weight:900;">â‰ˆ $${(eth * 4400).toLocaleString()}</div>
        `;
        document.getElementById('explorer').prepend(card);
    };

    function copy(t) {
        navigator.clipboard.writeText(t);
        navigator.vibrate?.(100);
    }
</script>
</body>
</html>
