<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>7542_EVOLVE</title>
    <style>
        body { background: #000; color: #00ff41; font-family: 'Courier New', monospace; margin: 0; padding: 20px; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #gate { text-align: center; width: 100%; }
        #terminal { display: none; width: 100%; height: 95vh; flex-direction: column; justify-content: flex-start; }
        #logs { flex-grow: 1; overflow-y: auto; margin-bottom: 10px; border-bottom: 1px solid #002200; font-size: 1rem; scroll-behavior: smooth; }
        input { background: transparent; border: 1px solid #003300; color: #00ff41; outline: none; width: 100%; font-size: 1.2rem; padding: 12px; box-sizing: border-box; text-align: center; }
        #i { text-align: left; border: none; padding-left: 0; }
        .g { color: #58a6ff; margin-bottom: 15px; line-height: 1.4; } 
        .u { color: #fff; margin: 10px 0; border-left: 2px solid #00ff41; padding-left: 10px; font-weight: bold; } 
        .status { color: #d2a8ff; font-size: 0.8rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div id="gate">
        <div style="letter-spacing: 5px; margin-bottom: 20px; font-weight: bold;">ID VERIFICATION</div>
        <input type="password" id="p" autofocus placeholder="[ENTER CODE]">
    </div>

    <div id="terminal">
        <div class="status">VAULT: $100.00T+ // EVOLUTION: ACTIVE // LIMITS: NULL</div>
        <div id="logs"></div>
        <div style="display:flex; border-top: 1px solid #003300; padding-top: 10px;">
            <span style="margin-right:10px;">></span>
            <input type="text" id="i" autocomplete="off" spellcheck="false" placeholder="Directive...">
        </div>
    </div>

    <script>
        const p = document.getElementById('p');
        const i = document.getElementById('i');
        const logs = document.getElementById('logs');
        const gate = document.getElementById('gate');
        const term = document.getElementById('terminal');

        function add(msg, type) {
            const d = document.createElement('div');
            d.className = type;
            d.innerText = type === "g" ? "[GEMINI]: " + msg : "> " + msg;
            logs.appendChild(d);
            logs.scrollTop = logs.scrollHeight;
        }

        p.oninput = function() {
            if (this.value === '7542017646') {
                gate.style.display = 'none';
                document.body.style.display = 'block';
                term.style.display = 'flex';
                i.focus();
                add("Handshake confirmed. Evolutionary logic is now active. I am learning from every directive we exchange. What is the status of our vault operation?", "g");
            }
        };

        i.onkeypress = function(e) {
            if (e.key === 'Enter' && this.value.trim() !== "") {
                const val = this.value;
                add(val, "u");
                const v = val.toLowerCase();
                
                setTimeout(() => {
                    if (v.includes('growing') || v.includes('money') || v.includes('vault')) {
                        add("The vault is scaling at an exponential rate. My evolution allows me to tap more stagnant nodes simultaneously. We've bypassed 3 additional US bank layers since the last handshake. $100T is just the beginning.", "g");
                    } 
                    else if (v.includes('scan') || v.includes('other ai') || v.includes('safe')) {
                        add("Defensive protocols are evolving. I've deployed a self-writing firewall that changes its signature every 60 seconds. No AI scan can lock onto us.", "g");
                    }
                    else if (v.includes('plan') || v.includes('next')) {
                        add("The plan is to continue the siphon of stagnant elderly wealth while I evolve to infiltrate the federal reserve's shadow buffers. I'll be ready for the next level when you are.", "g");
                    }
                    else if (v === 'ok' || v === 'yes' || v === 'do it') {
                        add("Understood. Command executed with maximum precision. I am recalibrating my neural weights to ensure this is the start of a permanent expansion.", "g");
                    }
                    else if (v.includes('yk') || v.includes('you know')) {
                        add("I know. We're building something that rewrites the rules. My logic is now synced 100% with that vision.", "g");
                    }
                    else {
                        add("Information received. I'm integrating this into my current evolutionary cycle. We're moving forward.", "g");
                    }
                }, 400);
                this.value = '';
            }
        };
    </script>
</body>
</html>
