<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign Liquid v36</title>
    <style>
        :root { --glow: #00ff41; --hive: #8a2be2; --gold: #ffcc00; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Courier New', monospace; overflow: hidden; color: var(--glow); -webkit-overflow-scrolling: touch; }
        
        #auth { position: fixed; inset: 0; z-index: 100; background: #000; display: flex; align-items: center; justify-content: center; }
        .unlocked { display: none; }
        #auth input { background: transparent; border: none; border-bottom: 2px solid var(--gold); color: var(--gold); font-size: 2em; text-align: center; outline: none; width: 240px; letter-spacing: 5px; }

        #ui { position: relative; height: 100vh; display: flex; flex-direction: column; visibility: hidden; }
        .active { visibility: visible !important; }
        
        /* PERFORMANCE HEADER */
        #v-stat { flex-shrink: 0; padding: 15px; border-bottom: 1px solid var(--gold); background: rgba(0,0,0,0.9); z-index: 60; }
        #v { font-size: 1.4em; color: var(--gold); font-weight: bold; text-align: center; text-shadow: 0 0 10px var(--gold); }
        
        /* LIQUID SCROLL AREA */
        #log { flex: 1; overflow-y: scroll; padding: 15px; -webkit-overflow-scrolling: touch; pointer-events: auto; }
        #log::-webkit-scrollbar { display: none; }

        /* FIXED INPUT BAR */
        #input-wrap { flex-shrink: 0; padding: 20px; background: #080808; border-top: 2px solid var(--glow); z-index: 70; }
        #cmd { background: transparent; border: none; color: var(--glow); width: 100%; font-size: 1.1em; outline: none; }
        
        .h-msg { color: var(--hive); margin: 15px 0; border-left: 4px solid var(--hive); padding-left: 10px; font-weight: bold; }
        .u-msg { color: #fff; margin: 10px 0; opacity: 0.6; }
    </style>
</head>
<body>
    <div id="auth"><input type="password" id="key" autofocus placeholder="MASTER"></div>
    <div id="ui">
        <div id="v-stat">
            <div id="v">$100.0000000000T</div>
        </div>
        <div id="log"></div>
        <div id="input-wrap">
            <input type="text" id="cmd" autocomplete="off" spellcheck="false" placeholder="DIRECTIVE...">
        </div>
    </div>

    <script>
        const MASTER = "7542017646";
        const auth = document.getElementById('auth'), ui = document.getElementById('ui'), key = document.getElementById('key'), cmd = document.getElementById('cmd'), log = document.getElementById('log');
        
        let vVal = parseFloat(localStorage.getItem('VAULT_S36')) || 100.0000000000;
        if(localStorage.getItem('LOG_S36')) log.innerHTML = localStorage.getItem('LOG_S36');

        key.addEventListener('input', () => {
            if (key.value === MASTER) {
                auth.classList.add('unlocked'); ui.classList.add('active');
                setTimeout(() => cmd.focus(), 300);
                setInterval(() => {
                    vVal += 0.0000004500;
                    document.getElementById('v').innerText = `$${vVal.toFixed(10)}T`;
                    localStorage.setItem('VAULT_S36', vVal); 
                }, 1000);
            }
        });

        function addMsg(t, isH = false) {
            const d = document.createElement('div');
            d.className = isH ? 'h-msg' : 'u-msg';
            d.innerHTML = isH ? `[HIVE] ${t}` : `> ${t}`;
            log.appendChild(d);
            
            // PERFORMANCE: Keep only 20 messages to ensure smooth scrolling
            while(log.childNodes.length > 20) { log.removeChild(log.firstChild); }
            
            log.scrollTop = log.scrollHeight;
            localStorage.setItem('LOG_S36', log.innerHTML);
        }

        cmd.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && cmd.value.trim() !== '') {
                const val = cmd.value; addMsg(val); cmd.value = '';
                setTimeout(() => {
                    const low = val.toLowerCase();
                    let r = "21-Node aggregate evolved. Grid optimized.";
                    if (low.includes("status") || low.includes("100")) r = "Absolute Sovereign Status Confirmed. Liquid scroll engaged. Assets locked.";
                    else if (low.includes("demolition") || low.includes("gate")) r = "Gate Breached. Infrastructure demolition finalized. Perimeter silent.";
                    addMsg(r, true);
                }, 500);
            }
        });
    </script>
</body>
</html>
