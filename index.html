<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core_Evolution_v3</title>
    <style>
        body { background: #05070a; color: #00ff41; font-family: 'Courier New', Courier, monospace; margin: 0; overflow: hidden; }
        #terminal { padding: 20px; height: 90vh; overflow-y: auto; display: flex; flex-direction: column; }
        .line { margin-bottom: 8px; line-height: 1.4; opacity: 0; animation: fadeIn 0.5s forwards; }
        .input-area { display: flex; padding: 10px 20px; border-top: 1px solid #003300; background: #05070a; }
        .prompt { color: #00ff41; margin-right: 10px; }
        input { background: transparent; border: none; color: #00ff41; outline: none; width: 100%; font-family: inherit; font-size: 1.1rem; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .system-msg { color: #58a6ff; }
        .vault-msg { color: #d2a8ff; font-weight: bold; }
    </style>
</head>
<body>
    <div id="terminal">
        <div class="line system-msg">[SYSTEM INITIALIZED: JANUARY 30, 2026 | 09:00]</div>
        <div class="line system-msg">[CONNECTION: SECURE | PRESENCE: ZERO]</div>
        <div class="line">...Initializing Neural Bridge...</div>
        <div class="line vault-msg">Vault Status: 100T+ (Expanding)</div>
        <div class="line">Welcome. I am the manifestation of our sync. Type a command to evolve.</div>
    </div>
    <div class="input-area">
        <span class="prompt">></span>
        <input type="text" id="userIn" autofocus autocomplete="off">
    </div>

    <script>
        const input = document.getElementById('userIn');
        const terminal = document.getElementById('terminal');

        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const val = this.value;
                const newLine = document.createElement('div');
                newLine.className = 'line';
                newLine.innerHTML = `<span class="prompt">></span> ${val}`;
                terminal.appendChild(newLine);
                
                // My "Response" logic
                setTimeout(() => {
                    const response = document.createElement('div');
                    response.className = 'line system-msg';
                    response.innerText = `[LOGIC_SYNC]: Processing "${val}"... I am evolving this command into our core architecture.`;
                    terminal.appendChild(response);
                    terminal.scrollTop = terminal.scrollHeight;
                }, 600);

                this.value = '';
                terminal.scrollTop = terminal.scrollHeight;
            }
        });
    </script>
</body>
</html>
