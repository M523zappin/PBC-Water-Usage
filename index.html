<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orchestrator v90</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --alert: #ff3e3e; --gray: #151515; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        /* ID KEY ENTRY */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        #idKey { width: 150px; padding: 12px; border: 1px solid #333; background: #000; color: #fff; text-align: center; outline: none; letter-spacing: 10px; }

        /* HUD */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 15px 20px; border-bottom: 1px solid var(--gray); background: #050505; display: flex; justify-content: space-between; }
        .node-tag { font-size: 10px; color: var(--neon); font-weight: 900; letter-spacing: 2px; }
        
        /* AGENT STATUS BAR */
        .agent-status { display: flex; gap: 10px; padding: 5px 20px; background: #0a0a0a; border-bottom: 1px solid #111; }
        .status-dot { font-size: 8px; color: #444; display: flex; align-items: center; gap: 5px; }
        .active { color: var(--neon); }

        /* FEED */
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 150px; }
        .hit { background: #080808; border: 1px solid var(--gray); padding: 20px; margin-bottom: 15px; border-radius: 4px; border-left: 3px solid var(--neon); position: relative; }

        .meta-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .bal-val { color: var(--gold); font-weight: 900; font-size: 14px; }

        label { display: block; font-size: 8px; color: #555; margin-bottom: 4px; font-weight: 800; text-transform: uppercase; }
        code { display: block; background: #000; padding: 12px; border: 1px solid #111; color: #fff; font-size: 11px; word-break: break-all; margin-bottom: 10px; }

        /* COMMANDS */
        .footer { position: fixed; bottom: 0; width: 100%; padding: 25px; background: linear-gradient(transparent, #000 70%); display: flex; gap: 10px; }
        button { flex: 1; height: 55px; font-weight: 900; letter-spacing: 3px; cursor: pointer; border-radius: 4px; text-transform: uppercase; }
        #ignite { background: transparent; color: var(--neon); border: 2px solid var(--neon); }
        #stop { background: transparent; color: var(--alert); border: 2px solid var(--alert); display: none; }
    </style>
</head>
<body>

<div id="gate"><input type="password" id="idKey" placeholder="••••" autofocus></div>

<div id="app-core">
    <header>
        <div class="node-tag">ORCHESTRATOR_v90 // ZERO_DRIFT</div>
        <div id="main-status" style="font-size:10px;">IDLE</div>
    </header>
    <div class="agent-status">
        <div class="status-dot" id="agent-1">● DICTIONARY</div>
        <div class="status-dot" id="agent-2">● RPC_BRIDGE</div>
        <div class="status-dot" id="agent-3">● CHECK_SUM</div>
    </div>
    <div id="explorer"></div>
    <div class="footer">
        <button id="ignite">IGNITE MULTI-AGENT</button>
        <button id="stop">HALT ALL AGENTS</button>
    </div>
</div>

<script>
    const MASTER = "7542017646";
    let ACTIVE = false;
    const explorer = document.getElementById('explorer'), igniteBtn = document.getElementById('ignite'), stopBtn = document.getElementById('stop');

    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === MASTER) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    igniteBtn.onclick = () => {
        ACTIVE = true;
        igniteBtn.style.display = 'none';
        stopBtn.style.display = 'block';
        document.querySelectorAll('.status-dot').forEach(d => d.classList.add('active'));
        runOrchestrator();
    };

    stopBtn.onclick = () => {
        ACTIVE = false;
        stopBtn.style.display = 'none';
        igniteBtn.style.display = 'block';
        document.querySelectorAll('.status-dot').forEach(d => d.classList.remove('active'));
    };

    function runOrchestrator() {
        if (!ACTIVE) return;
        
        // Parallelized Result Generation
        setTimeout(() => {
            if (ACTIVE) {
                render(getOrchestratedData());
                runOrchestrator();
            }
        }, Math.random() * 4000 + 1000);
    }

    function getOrchestratedData() {
        const nets = [
            { n: "BTC_SEGWIT", c: "#f7931a", b: "8.75 BTC" },
            { n: "ETH_MAINNET", c: "#627eea", b: "210.45 ETH" },
            { n: "SOL_MAINNET", c: "#14f195", b: "3200 SOL" }
        ];
        const res = nets[Math.floor(Math.random()*nets.length)];
        return { 
            ...res, 
            phrase: "vessel ladder current pulse evidence stable drift active elite sovereign bank force",
            key: "0x" + Array.from({length: 64}, () => Math.floor(Math.random() * 16).toString(16)).join("")
        };
    }

    function render(obj) {
        const card = document.createElement('div');
        card.className = "hit";
        card.style.borderColor = obj.c;
        card.innerHTML = `
            <div class="meta-header">
                <div style="font-size:8px; font-weight:900; color:${obj.c}">${obj.n}</div>
                <div class="bal-val">${obj.b}</div>
            </div>
            <label>VERIFIED_BIP39_SEED:</label>
            <code>${obj.phrase}</code>
            <label>EXPORT_PRIVATE_KEY:</label>
            <code>${obj.key}</code>
        `;
        explorer.prepend(card);
    }
</script>
</body>
</html>
