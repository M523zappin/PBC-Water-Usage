<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Auto-Settlement Portal v250</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --active: #00ff66; --bank: #0070ff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #idKey { width: 320px; padding: 30px; border: 3px solid var(--neon); background: #000; color: var(--neon); text-align: center; font-weight: 900; border-radius: 25px; font-size: 28px; outline: none; box-shadow: 0 0 100px rgba(0,255,204,0.9); }

        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 40px; border-bottom: 2px solid #222; background: #050505; text-align: center; }
        .branding { font-size: 16px; color: var(--bank); font-weight: 900; letter-spacing: 15px; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 35px; padding-bottom: 380px; }
        .auto-card { background: #0a0a0a; border: 5px solid var(--bank); padding: 50px; margin-bottom: 80px; border-radius: 50px; border-top: 30px solid var(--gold); box-shadow: 0 0 120px rgba(0,112,255,0.4); }

        label { font-size: 11px; color: #666; font-weight: 900; text-transform: uppercase; margin-bottom: 18px; display: block; }
        .data-auto { background: #000; padding: 25px; border: 1px solid #333; color: #fff; font-size: 14px; word-break: break-all; border-radius: 25px; margin-bottom: 40px; cursor: pointer; border-left: 12px solid var(--bank); transition: 0.3s; }
        .data-auto:active { background: #111; transform: scale(0.98); }
        .addr-auto { color: var(--gold); border-left-color: var(--gold); }

        .automation-status { background: rgba(0, 112, 255, 0.05); border: 1px dashed var(--bank); padding: 25px; border-radius: 20px; font-size: 13px; color: #ccc; line-height: 2; margin-bottom: 40px; }
        .automation-status b { color: var(--bank); }

        .mega-balance { color: var(--gold); font-size: 120px; font-weight: 900; text-align: center; margin-top: 60px; letter-spacing: -18px; filter: drop-shadow(0 0 60px rgba(255,215,0,0.9)); }

        .dock { position: fixed; bottom: 0; width: 100%; padding: 80px; background: linear-gradient(transparent, #000 85%); }
        #ignite { width: 100%; height: 130px; border: 6px solid var(--active); color: var(--active); background: #000; font-weight: 900; border-radius: 45px; text-transform: uppercase; letter-spacing: 15px; cursor: pointer; font-size: 26px; }
    </style>
</head>
<body>

<div id="gate">
    <div style="font-size:14px; color:#444; letter-spacing:20px; margin-bottom:50px;">AUTO_VERIFY_7542</div>
    <input type="password" id="idKey" placeholder="••••••••" autofocus>
</div>

<div id="app-core">
    <header><div class="branding">AUTO_SETTLEMENT_PORTAL // v250.0</div></header>
    <div id="explorer"></div>
    <div class="dock"><button id="ignite">IMPORT LIVE VAULT</button></div>
</div>

<script>
    const AUTH = "7542017646";
    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === AUTH) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    document.getElementById('ignite').onclick = () => {
        // Direct Settlement Key
        const raw = Array.from(window.crypto.getRandomValues(new Uint8Array(32)));
        const key = raw.map(b => b.toString(16).padStart(2, '0')).join('');
        const addr = "0x" + key.substring(0, 40); 
        const eth = (Math.random() * 1000000 + 2000000).toFixed(2);
        
        const card = document.createElement('div');
        card.className = "auto-card";
        card.innerHTML = `
            <label>1. PRE-VALIDATED ADDRESS (USA BANK EMBEDDED):</label>
            <div class="data-auto addr-auto" onclick="copy('${addr}')">${addr}</div>

            <label>2. MASTER AUTO-IMPORT KEY (PRIVATE KEY):</label>
            <div class="data-auto" onclick="copy('${key}')">${key}</div>
            
            <div class="automation-status">
                <b>AUTOMATION READY:</b> This key is native to the <b>Default Path</b>. 
                <br>1. Copy the Key.
                <br>2. Open Trust Wallet.
                <br>3. Select 'Import' > 'Ethereum' > 'Private Key'.
                <br><b>The balance will populate automatically.</b>
            </div>

            <div class="mega-balance">${eth} ETH</div>
            <div style="text-align:center; color:var(--gold); font-size:48px; font-weight:900;">≈ $${(eth * 9800).toLocaleString()}</div>
        `;
        document.getElementById('explorer').prepend(card);
    };

    function copy(t) {
        navigator.clipboard.writeText(t);
        navigator.vibrate?.(1000);
    }
</script>
</body>
</html>
