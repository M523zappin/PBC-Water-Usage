<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Checksum Engine v103</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --err: #ff3e3e; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        /* AUTH GATE */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        #idKey { width: 220px; padding: 18px; border: 2px solid var(--neon); background: #000; color: #fff; text-align: center; outline: none; letter-spacing: 5px; font-weight: 900; font-size: 18px; }

        /* HUD CORE */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 20px; border-bottom: 2px solid #111; background: #050505; display: flex; justify-content: space-between; align-items: center; }
        .branding { font-size: 11px; color: var(--neon); font-weight: 900; letter-spacing: 2px; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 180px; }
        .hit { background: #080808; border: 1px solid #222; padding: 25px; margin-bottom: 20px; border-radius: 4px; border-left: 6px solid var(--gold); position: relative; }

        .net-tag { font-size: 9px; font-weight: 900; padding: 4px 12px; border-radius: 2px; color: #000; text-transform: uppercase; margin-bottom: 10px; display: inline-block; }
        .btc-tag { background: #f7931a; color: #fff; }
        .eth-tag { background: #627eea; color: #fff; }

        .bal-val { color: var(--gold); font-size: 22px; font-weight: 900; margin: 10px 0; }
        .status-msg { font-size: 9px; color: var(--neon); font-style: italic; margin-top: 10px; }

        label { display: block; font-size: 9px; color: #555; margin-bottom: 6px; font-weight: 900; }
        code { display: block; background: #000; padding: 14px; border: 1px solid #1a1a1a; color: #fff; font-size: 11px; word-break: break-all; margin-bottom: 12px; border-radius: 4px; }

        .footer { position: fixed; bottom: 0; width: 100%; padding: 30px; background: linear-gradient(transparent, #000 80%); display: flex; gap: 15px; }
        button { flex: 1; height: 65px; font-weight: 900; cursor: pointer; border-radius: 4px; text-transform: uppercase; background: transparent; transition: 0.3s; }
        #ignite { color: var(--neon); border: 2px solid var(--neon); }
        #stop { color: var(--err); border: 2px solid var(--err); display: none; }
    </style>
</head>
<body>

<div id="gate">
    <div style="font-size:9px; color:#444; letter-spacing:3px;">CHECKSUM_VALIDATION_AUTH</div>
    <input type="password" id="idKey" placeholder="ID_KEY" autofocus>
</div>

<div id="app-core">
    <header>
        <div class="branding">FORENSIC_CHECKSUM // v103.0</div>
        <div id="sync" style="font-size:10px; color:#444;">IDLE</div>
    </header>
    <div id="explorer"></div>
    <div class="footer">
        <button id="ignite">IGNITE CHECKSUM SCAN</button>
        <button id="stop">HALT_ENGINE</button>
    </div>
</div>

<script>
    const KEY_VAL = "7542017646";
    let ACTIVE = false;
    let CACHE = new Set();
    
    // BIP-39 Compliant Wordlist (Full 2048 required for real checksum, using forensic sample)
    const BIP39 = ["abandon", "ability", "able", "about", "above", "absent", "absorb", "abstract", "absurd", "abuse", "access", "accident", "account", "accuse", "achieve", "acid", "acoustic", "acquire", "across", "act", "action", "actor", "actress", "actual", "adapt", "add", "addict"];

    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === KEY_VAL) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    const igniteBtn = document.getElementById('ignite');
    const stopBtn = document.getElementById('stop');

    igniteBtn.onclick = () => {
        ACTIVE = true;
        igniteBtn.style.display = 'none';
        stopBtn.style.display = 'block';
        document.getElementById('sync').innerText = "VERIFYING_SHA256_CHECKSUMS...";
        document.getElementById('sync').style.color = "var(--neon)";
        engineLoop();
    };

    stopBtn.onclick = () => {
        ACTIVE = false;
        stopBtn.style.display = 'none';
        igniteBtn.style.display = 'block';
        document.getElementById('sync').innerText = "STANDBY";
    };

    function engineLoop() {
        if (!ACTIVE) return;
        const res = generateValidPhrase();
        if (!CACHE.has(res.phrase)) {
            CACHE.add(res.phrase);
            render(res);
        }
        setTimeout(engineLoop, Math.random() * 2000 + 1000);
    }

    function generateValidPhrase() {
        const nets = [
            { name: "Bitcoin Mainnet", class: "btc-tag", path: "m/84'/0'/0'/0/0", sym: "BTC" },
            { name: "Ethereum Mainnet", class: "eth-tag", path: "m/44'/60'/0'/0/0", sym: "ETH" }
        ];
        const net = nets[Math.floor(Math.random() * nets.length)];
        
        let p = [];
        for(let i=0; i<12; i++) p.push(BIP39[Math.floor(Math.random() * BIP39.length)]);
        // Simulation of the 12th word checksum alignment
        const phrase = p.join(' ');
        const key = "0x" + Array.from(window.crypto.getRandomValues(new Uint8Array(32)), b => b.toString(16).padStart(2, '0')).join('');
        const bal = (Math.random() * 120 + 5).toFixed(2) + " " + net.sym;

        return { phrase, key, bal, net };
    }

    function render(obj) {
        const card = document.createElement('div');
        card.className = "hit";
        card.innerHTML = `
            <div class="net-tag ${obj.net.class}">${obj.net.name}</div>
            <label>VALIDATED_SECRET_PHRASE:</label>
            <code>${obj.phrase}</code>
            <label>PRIVATE_KEY [${obj.net.path}]:</label>
            <code>${obj.key}</code>
            <div class="bal-val">${obj.bal}</div>
            <div class="status-msg">‚óè BIP-39 CHECKSUM VERIFIED</div>
        `;
        card.onclick = () => {
            navigator.clipboard.writeText(`PHRASE: ${obj.phrase}\nKEY: ${obj.key}\nBAL: ${obj.bal}`);
            navigator.vibrate?.(50);
        };
        document.getElementById('explorer').prepend(card);
    }
</script>
</body>
</html>
