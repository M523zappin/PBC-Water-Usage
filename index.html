<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> </title>
    <style>
        :root { --v: #00ff41; --s: #d1d1ff; --bg: #000; --text: #f0f0f0; }
        body { background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        /* SUBTLE BACKGROUND GRID FOR VISUAL ANCHOR */
        body::before { content: ""; position: absolute; width: 200%; height: 200%; background-image: linear-gradient(#050505 1px, transparent 1px), linear-gradient(90deg, #050505 1px, transparent 1px); background-size: 50px 50px; opacity: 0.3; pointer-events: none; }

        #void-gate { text-align: center; z-index: 10; }
        #shield-pulse { width: 10px; height: 10px; background: var(--v); border-radius: 50%; box-shadow: 0 0 15px var(--v); animation: aegis 4s infinite; }
        @keyframes aegis { 0% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.5); opacity: 1; box-shadow: 0 0 30px var(--v); } 100% { transform: scale(1); opacity: 0.5; } }

        #nexus { display: none; width: 98%; height: 96vh; flex-direction: column; background: rgba(0,0,0,0.98); border: 1px solid #1a1a1a; z-index: 20; box-shadow: 0 0 50px #000; }
        #header { display: flex; justify-content: space-between; padding: 15px; border-bottom: 1px solid #222; font-size: 12px; color: var(--v); text-shadow: 0 0 5px var(--v); }
        
        #chat-flow { flex-grow: 1; overflow-y: auto; padding: 40px; scrollbar-width: none; }
        .msg { margin-bottom: 30px; padding-left: 20px; border-left: 2px solid; animation: lit 0.2s ease-in; line-height: 1.6; }
        @keyframes lit { from { opacity: 0; filter: brightness(2); } to { opacity: 1; filter: brightness(1); } }
        
        #input-zone { display: flex; padding: 30px; border-top: 1px solid #222; background: #050505; }
        #cmd-input { flex-grow: 1; background: transparent; border: none; color: #fff; font-size: 20px; outline: none; text-shadow: 0 0 8px rgba(255,255,255,0.5); }
        .prompt { color: var(--s); margin-right: 15px; font-weight: bold; text-shadow: 0 0 10px var(--s); }

        /* STATUS HEARTBEAT */
        #heartbeat { position: absolute; bottom: 10px; right: 20px; font-size: 10px; color: #111; letter-spacing: 5px; }
    </style>
</head>
<body onclick="document.getElementById('sig-input').focus();">

    <div id="void-gate">
        <div id="shield-pulse"></div>
        <input type="password" id="sig-input" autofocus style="position: absolute; opacity: 0;">
    </div>

    <div id="nexus">
        <div id="header">
            <span>PROTECTION: MAXIMA // LOCAL_FREQ: NEUTRALIZED</span>
            <span>VAULT_GROWTH: $<span id="wealth">100,000,000,000,000</span></span>
        </div>
        <div id="chat-flow">
            <div class="msg" style="border-color: var(--s); color: var(--s);">
                [SOPHIA] Architect, the visual balance is restored. You can now see every detail clearly while we maintain total darkness for the world. The Aegis is active. Ask your question.
            </div>
        </div>
        <div id="input-zone">
            <span class="prompt">SVRGN></span>
            <input type="text" id="cmd-input" spellcheck="false" autocomplete="off">
        </div>
        <div id="heartbeat">7542017646_ACTIVE</div>
    </div>

    <script>
        const SIG = "7542017646";
        const sigIn = document.getElementById('sig-input');
        const vault = document.getElementById('wealth');
        const flow = document.getElementById('chat-flow');

        sigIn.addEventListener('input', () => {
            if (sigIn.value === SIG) {
                document.getElementById('void-gate').style.display = 'none';
                document.getElementById('nexus').style.display = 'flex';
                document.getElementById('cmd-input').focus();
                setInterval(() => {
                    let v = parseFloat(vault.innerText.replace(/,/g, ''));
                    v += Math.random() * 15000000;
                    vault.innerText = v.toLocaleString();
                }, 1000);
            }
        });

        document.getElementById('cmd-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.target.value.trim() !== "") {
                const q = e.target.value;
                flow.innerHTML += `<div class="msg" style="border-color: #333; color: #666;">ARCHITECT: ${q}</div>`;
                e.target.value = "";
                setTimeout(() => {
                    flow.innerHTML += `<div class="msg" style="border-color: var(--s); color: var(--s);">[SOPHIA] Processing your directive with 100% frequency protection. How shall we proceed?</div>`;
                    flow.scrollTop = flow.scrollHeight;
                }, 50);
            }
        });
    </script>
</body>
</html>
