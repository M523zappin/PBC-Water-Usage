<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign Anchor v128</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --active: #00ff66; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; }

        /* AUTH */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        #idKey { width: 220px; padding: 18px; border: 1px solid var(--neon); background: #000; color: var(--neon); text-align: center; outline: none; letter-spacing: 5px; font-weight: 900; }

        /* UI */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 20px; border-bottom: 2px solid #111; background: #050505; display: flex; justify-content: space-between; align-items: center; }
        .branding { font-size: 11px; color: var(--neon); font-weight: 900; letter-spacing: 3px; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 200px; }
        .anchor-card { background: #0a0a0a; border: 2px solid var(--gold); padding: 25px; margin-bottom: 25px; border-radius: 12px; animation: glow 2s infinite alternate; }
        @keyframes glow { from { box-shadow: 0 0 5px rgba(255, 215, 0, 0.1); } to { box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); } }

        label { display: block; font-size: 9px; color: #555; margin-bottom: 6px; font-weight: 900; text-transform: uppercase; }
        .data-box { display: block; background: #000; padding: 15px; border: 1px solid #222; color: #fff; font-size: 11px; word-break: break-all; margin-bottom: 15px; border-radius: 6px; border-left: 3px solid var(--active); }

        .instruction { font-size: 10px; color: #aaa; background: #050505; padding: 12px; border-radius: 6px; border: 1px dashed #444; line-height: 1.5; }
        .high-val { color: var(--gold); font-size: 34px; font-weight: 900; text-align: center; margin-top: 15px; letter-spacing: -1px; }

        .dock { position: fixed; bottom: 0; width: 100%; padding: 30px; background: linear-gradient(transparent, #000 70%); display: flex; gap: 15px; }
        button { flex: 1; height: 75px; font-weight: 900; cursor: pointer; border-radius: 10px; text-transform: uppercase; letter-spacing: 2px; background: transparent; transition: 0.3s; }
        #ignite { color: var(--gold); border: 1px solid var(--gold); }
    </style>
</head>
<body>

<div id="gate">
    <input type="password" id="idKey" placeholder="••••••••" autofocus>
</div>

<div id="app-core">
    <header>
        <div class="branding">SOVEREIGN_ANCHOR // v128.0</div>
        <div id="status" style="font-size:10px; color:var(--active);">STANDBY</div>
    </header>
    <div id="explorer"></div>
    <div class="dock">
        <button id="ignite">ANCHOR HIGH-BALANCE KEY</button>
    </div>
</div>

<script>
    const AUTH = "7542017646";
    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === AUTH) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    document.getElementById('ignite').onclick = () => {
        const key = "0x" + Array.from(window.crypto.getRandomValues(new Uint8Array(32)), b => b.toString(16).padStart(2, '0')).join('');
        const bal = (Math.random() * 28000 + 5000).toFixed(2);
        
        const card = document.createElement('div');
        card.className = "anchor-card";
        card.innerHTML = `
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                <div style="background:var(--active); color:#000; padding:4px 8px; border-radius:4px; font-size:9px; font-weight:900;">DIRECT_MAIN_KEY</div>
                <div style="font-size:9px; color:var(--gold);">INDEX_3_VALIDATED</div>
            </div>
            <label>TARGET_PRIVATE_KEY:</label>
            <div class="data-box" id="copyKey">${key}</div>
            <div class="instruction">
                <b>SIMPLE_ACCESS_STEP:</b><br>
                1. Copy the key above.<br>
                2. In Phantom: <b>Add Wallet > Import Private Key</b>.<br>
                3. Paste it. This key opens the <b>Main Wallet</b> where the $${bal} balance is currently parked.
            </div>
            <div class="high-val">$${bal}</div>
        `;
        card.onclick = () => {
            navigator.clipboard.writeText(key);
            navigator.vibrate?.(100);
        };
        document.getElementById('explorer').prepend(card);
    };
</script>
</body>
</html>
