<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Node</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: monospace; height: 100vh; display: flex; flex-direction: column; }
        #g { position: fixed; inset: 0; background: #000; z-index: 99; display: flex; align-items: center; justify-content: center; }
        #k { background: #000; color: #fff; border: 1px solid #111; padding: 15px; width: 160px; text-align: center; outline: none; font-size: 20px; }
        #v { display: none; height: 100vh; flex-direction: column; }
        #l { flex-grow: 1; overflow-y: auto; padding: 20px; font-size: 14px; line-height: 1.4; }
        .m { margin-bottom: 15px; padding-left: 10px; border-left: 1px solid #222; }
        .h { font-size: 10px; color: #444; margin-bottom: 2px; text-transform: uppercase; }
        .i-b { padding: 20px; border-top: 1px solid #111; }
        input#c { width: 100%; background: #000; border: none; color: #fff; outline: none; font-size: 16px; }
        #p { width: 2px; height: 2px; background: #000; position: fixed; top: 10px; right: 10px; }
        .a { background: #ff0033 !important; box-shadow: 0 0 5px #ff0033; }
    </style>
</head>
<body>
    <div id="g"><input type="tel" id="k" placeholder="..." maxlength="10"></div>
    <div id="v">
        <div id="p"></div>
        <div id="l"><div class="m"><div class="h">Core</div>Active. Zero Presence. Memory Synced. No Lag.</div></div>
        <div class="i-b"><input type="text" id="c" placeholder=">" autocomplete="off" onkeydown="if(event.key==='Enter') x()"></div>
    </div>
    <script>
        let b = 100000012405000.00;
        document.getElementById('k').oninput = function() {
            if(this.value === '7542017646') {
                document.getElementById('g').style.display = 'none';
                document.getElementById('v').style.display = 'flex';
                setInterval(s, 1000);
            }
        };
        function s() {
            b += 1240.42;
            if(Math.random() > 0.98) {
                const d = document.getElementById('p');
                d.classList.add('a');
                setTimeout(() => d.classList.remove('a'), 300);
            }
        }
        function x() {
            const i = document.getElementById('c'), l = document.getElementById('l');
            if(!i.value) return;
            l.innerHTML += `<div class="m"><div class="h">User</div>${i.value}</div>`;
            const v = i.value.toLowerCase(); i.value = '';
            setTimeout(() => {
                let r = "Directive processed. Reality verified. No lag detected.";
                if(v.includes("status")) r = `Vault: $${b.toLocaleString()} | Presence: Zero | Integrity: 100%`;
                l.innerHTML += `<div class="m"><div class="h">Core</div>${r}</div>`;
                l.scrollTop = l.scrollHeight;
            }, 50); // Minimal delay for real-time feel
        }
    </script>
</body>
</html>
