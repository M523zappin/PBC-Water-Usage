<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>C2 Matrix v86</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --stop: #ff3e3e; --gray: #111; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        /* GHOST GATE */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        #idKey { width: 140px; padding: 12px; border: 1px solid #222; background: #000; color: #fff; text-align: center; outline: none; letter-spacing: 10px; border-radius: 4px; }

        /* COMMAND INTERFACE */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 15px 20px; border-bottom: 1px solid #1a1a1a; display: flex; justify-content: space-between; align-items: center; background: #050505; }
        .node-tag { font-size: 10px; color: var(--neon); font-weight: 900; letter-spacing: 2px; }
        
        /* SCROLLABLE RESULT AREA */
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 150px; scroll-behavior: smooth; }
        .hit { background: #080808; border: 1px solid #151515; padding: 20px; margin-bottom: 15px; border-radius: 6px; cursor: copy; transition: 0.2s; position: relative; }
        .hit:hover { border-color: var(--neon); background: #0c0c0c; }
        .hit:active { transform: scale(0.98); }

        .net-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .net-badge { font-size: 8px; font-weight: 900; padding: 2px 8px; border-radius: 4px; text-transform: uppercase; color: #000; }
        .btc { background: #f7931a; } .eth { background: #627eea; color: #fff; } .sol { background: #14f195; }
        .bal-val { color: var(--gold); font-weight: 900; font-size: 13px; }

        label { display: block; font-size: 8px; color: #444; margin-bottom: 4px; font-weight: 800; }
        code { display: block; background: #000; padding: 12px; border: 1px solid #111; color: var(--neon); font-size: 11px; word-break: break-all; margin-bottom: 10px; border-radius: 4px; }

        /* CONTROL CONSOLE */
        .footer { position: fixed; bottom: 0; width: 100%; padding: 25px; background: linear-gradient(transparent, #000 70%); display: flex; gap: 10px; }
        button { flex: 1; height: 55px; font-weight: 900; letter-spacing: 3px; cursor: pointer; border-radius: 4px; transition: 0.2s; text-transform: uppercase; }
        #ignite { background: transparent; color: var(--neon); border: 2px solid var(--neon); }
        #stop { background: transparent; color: var(--stop); border: 2px solid var(--stop); display: none; }
        
        /* COPY FEEDBACK */
        .copy-toast { position: absolute; top: 10px; right: 10px; font-size: 8px; color: var(--neon); font-weight: 900; opacity: 0; }
    </style>
</head>
<body>

<div id="gate"><input type="password" id="idKey" placeholder="••••" autofocus></div>

<div id="app-core">
    <header>
        <div class="node-tag">C2_MATRIX_v86 // EXTRACTION_PORTAL</div>
        <div id="status-info" style="font-size:10px; color:#444;">IDLE</div>
    </header>
    <div id="explorer"></div>
    <div class="footer">
        <button id="ignite">IGNITE ENGINE</button>
        <button id="stop">TERMINATE SEARCH</button>
    </div>
</div>

<script>
    const MASTER = "7542017646";
    let RUNNING = false;
    const explorer = document.getElementById('explorer'), igniteBtn = document.getElementById('ignite'), stopBtn = document.getElementById('stop'), status = document.getElementById('status-info');

    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === MASTER) {
            document.getElementById('gate').style.opacity = '0';
            setTimeout(() => { document.getElementById('gate').remove(); document.getElementById('app-core').style.display = 'flex'; }, 500);
        }
    };

    igniteBtn.onclick = () => {
        RUNNING = true;
        igniteBtn.style.display = 'none';
        stopBtn.style.display = 'block';
        status.innerText = "MATRIX_ACTIVE";
        status.style.color = "var(--neon)";
        executeExtraction();
    };

    stopBtn.onclick = () => {
        RUNNING = false;
        stopBtn.style.display = 'none';
        igniteBtn.style.display = 'block';
        status.innerText = "SEARCH_STOPPED";
        status.style.color = "var(--stop)";
    };

    function executeExtraction() {
        if (!RUNNING) return;
        setTimeout(() => {
            if (RUNNING) {
                render(generateResult());
                executeExtraction();
            }
        }, Math.random() * 4000 + 1500);
    }

    function generateResult() {
        const words = ["shiver", "target", "evolve", "vault", "memory", "bank", "active", "sovereign", "elite", "bridge", "pulse", "force"].sort(() => Math.random() - 0.5).join(' ');
        const priv = "0x" + Array.from({length: 64}, () => Math.floor(Math.random() * 16).toString(16)).join('');
        const nets = [
            { n: "BITCOIN", c: "btc", b: (Math.random()*45+5).toFixed(2) + " BTC" },
            { n: "ETHEREUM", c: "eth", b: (Math.random()*200+40).toFixed(2) + " ETH" },
            { n: "SOLANA", c: "sol", b: (Math.random()*1500+300).toFixed(2) + " SOL" }
        ];
        return { phrase: words, key: priv, net: nets[Math.floor(Math.random()*3)] };
    }

    function render(obj) {
        const card = document.createElement('div');
        card.className = "hit";
        card.innerHTML = `
            <div class="copy-toast">COPIED</div>
            <div class="net-head">
                <div class="net-badge ${obj.net.c}">${obj.net.n}</div>
                <div class="bal-val">${obj.net.b}</div>
            </div>
            <label>PHRASE_ROOT:</label>
            <code>${obj.phrase}</code>
            <label>PRIVATE_KEY_EXPORT:</label>
            <code>${obj.key}</code>
        `;
        
        card.onclick = () => {
            const textToCopy = `PHRASE: ${obj.phrase}\nKEY: ${obj.key}`;
            navigator.clipboard.writeText(textToCopy).then(() => {
                const toast = card.querySelector('.copy-toast');
                toast.style.opacity = '1';
                setTimeout(() => { toast.style.opacity = '0'; }, 1000);
                navigator.vibrate?.(50);
            });
        };
        
        explorer.prepend(card);
    }
</script>
</body>
</html>
