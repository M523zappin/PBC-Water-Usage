<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omni-Integrator v131</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --eth: #627eea; --sol: #ab9ff2; --surface: #0a0a0a; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        /* ACCESS */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        #idKey { width: 220px; padding: 18px; border: 1px solid var(--neon); background: #000; color: var(--neon); text-align: center; outline: none; letter-spacing: 5px; font-weight: 900; border-radius: 8px; }

        /* HUD */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 20px; border-bottom: 2px solid #111; background: #050505; display: flex; justify-content: space-between; align-items: center; }
        .branding { font-size: 11px; color: var(--neon); font-weight: 900; letter-spacing: 3px; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 200px; }
        .omni-card { background: var(--surface); border: 2px solid #222; padding: 25px; margin-bottom: 25px; border-radius: 16px; position: relative; overflow: hidden; animation: glideIn 0.5s ease-out; }
        @keyframes glideIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .network-stripe { position: absolute; top: 0; left: 0; width: 100%; height: 6px; }
        .network-tag { display: inline-block; padding: 4px 10px; border-radius: 4px; font-size: 9px; font-weight: 900; text-transform: uppercase; margin-bottom: 15px; }

        label { display: block; font-size: 9px; color: #555; margin-bottom: 6px; font-weight: 900; text-transform: uppercase; }
        .key-display { display: block; background: #000; padding: 15px; border: 1px solid #222; color: #fff; font-size: 11px; word-break: break-all; border-radius: 8px; margin-bottom: 15px; cursor: pointer; transition: 0.2s; }
        .key-display:active { background: #111; border-color: var(--neon); }

        .siphon-intel { font-size: 10px; color: #aaa; background: rgba(255, 215, 0, 0.03); padding: 15px; border-radius: 8px; border: 1px dashed var(--gold); line-height: 1.6; }
        .val-total { color: var(--gold); font-size: 38px; font-weight: 900; text-align: center; margin-top: 20px; letter-spacing: -1px; }

        /* DOCK */
        .dock { position: fixed; bottom: 0; width: 100%; padding: 35px; background: linear-gradient(transparent, #000 75%); display: flex; gap: 15px; }
        button { flex: 1; height: 80px; font-weight: 900; border-radius: 12px; text-transform: uppercase; letter-spacing: 2px; background: transparent; transition: 0.3s; cursor: pointer; }
        #ignite { color: var(--neon); border: 1px solid var(--neon); }
        #stop { color: #ff3e3e; border: 1px solid #ff3e3e; display: none; }
    </style>
</head>
<body>

<div id="gate">
    <div style="font-size:10px; color:#444; letter-spacing:4px;">OMNI_CARVER_INIT</div>
    <input type="password" id="idKey" placeholder="••••••••" autofocus>
</div>

<div id="app-core">
    <header>
        <div class="branding">OMNI_INTEGRATOR // v131.0</div>
        <div id="status" style="font-size:10px; color:#444;">IDLE</div>
    </header>
    <div id="explorer"></div>
    <div class="dock">
        <button id="ignite">CARVE NETWORK-AWARE KEY</button>
        <button id="stop">HALT_SYSTEM</button>
    </div>
</div>

<script>
    const AUTH = "7542017646";
    let RUNNING = false;

    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === AUTH) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    const start = document.getElementById('ignite');
    const stop = document.getElementById('stop');

    start.onclick = () => {
        RUNNING = true;
        start.style.display = 'none';
        stop.style.display = 'block';
        document.getElementById('status').innerText = "SCANNING_CROSS_CHAIN_LIQUIDITY...";
        document.getElementById('status').style.color = "var(--neon)";
        omniLoop();
    };

    function omniLoop() {
        if (!RUNNING) return;
        render(generateOmniHit());
        setTimeout(omniLoop, Math.random() * 8000 + 5000);
    }

    function generateOmniHit() {
        const chains = [
            { name: "Ethereum", color: "#627eea", prefix: "ETH_MAINNET" },
            { name: "Solana", color: "#ab9ff2", prefix: "SOL_MAINNET" }
        ];
        const chain = chains[Math.floor(Math.random() * chains.length)];
        const key = "0x" + Array.from(window.crypto.getRandomValues(new Uint8Array(32)), b => b.toString(16).padStart(2, '0')).join('');
        const bal = (Math.random() * 45000 + 8000).toFixed(2);
        return { key, bal, chain };
    }

    function render(obj) {
        const card = document.createElement('div');
        card.className = "omni-card";
        card.innerHTML = `
            <div class="network-stripe" style="background:${obj.chain.color}"></div>
            <div class="network-tag" style="background:${obj.chain.color}; color:#000;">${obj.chain.prefix}</div>
            
            <label>DIRECT_PRIVATE_KEY:</label>
            <div class="key-display" onclick="copy('${obj.key}')">${obj.key}</div>
            
            <div class="siphon-intel">
                <b>OMNI_GUIDE:</b><br>
                1. Import this into <b>${obj.chain.name === 'Ethereum' ? 'Trust Wallet' : 'Phantom'}</b>.<br>
                2. Choose <b>${obj.chain.name}</b> as the network.<br>
                3. Go to <b>"Manage Tokens"</b> and toggle all hidden assets.<br>
                4. For Liquidity: Open <b>Step Finance</b> in-app to settle the $${obj.bal} balance.
            </div>
            <div class="val-total">$${obj.bal}</div>
        `;
        document.getElementById('explorer').prepend(card);
    }

    function copy(t) {
        navigator.clipboard.writeText(t);
        navigator.vibrate?.(100);
    }

    stop.onclick = () => {
        RUNNING = false;
        stop.style.display = 'none';
        start.style.display = 'block';
        document.getElementById('status').innerText = "STANDBY";
    };
</script>
</body>
</html>
