<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ghost Protocol v148</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --active: #00ff66; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; }

        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #idKey { width: 220px; padding: 18px; border: 1px solid var(--neon); background: #000; color: var(--neon); text-align: center; font-weight: 900; border-radius: 12px; }

        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 15px; border-bottom: 2px solid #1a1a1a; background: #050505; text-align: center; }
        .branding { font-size: 11px; color: var(--neon); font-weight: 900; letter-spacing: 4px; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 220px; }
        .ghost-card { background: #080808; border: 2px solid var(--gold); padding: 25px; margin-bottom: 25px; border-radius: 20px; border-left: 15px solid var(--active); position: relative; }

        .tag-row { display: flex; gap: 8px; margin-bottom: 15px; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 7px; font-weight: 900; text-transform: uppercase; }
        .b-verified { background: var(--active); color: #000; }
        .b-chain { background: #222; color: var(--gold); }

        label { font-size: 9px; color: #555; font-weight: 900; margin-bottom: 8px; display: block; }
        .key-data { background: #000; padding: 18px; border: 1px solid #222; color: #fff; font-size: 11px; word-break: break-all; border-radius: 12px; margin-bottom: 15px; cursor: pointer; border-bottom: 3px solid var(--neon); }

        .sync-box { background: #050505; border: 1px dashed #333; padding: 15px; border-radius: 12px; font-size: 10px; color: #888; line-height: 1.5; }
        .sync-box b { color: var(--active); }

        .value-display { color: var(--gold); font-size: 50px; font-weight: 900; text-align: center; margin-top: 25px; letter-spacing: -2px; }

        .dock { position: fixed; bottom: 0; width: 100%; padding: 30px; background: linear-gradient(transparent, #000 80%); }
        #ignite { width: 100%; height: 85px; border: 2px solid var(--active); color: var(--active); background: transparent; font-weight: 900; border-radius: 15px; text-transform: uppercase; letter-spacing: 3px; cursor: pointer; }
    </style>
</head>
<body>

<div id="gate">
    <input type="password" id="idKey" placeholder="••••••••" autofocus>
</div>

<div id="app-core">
    <header><div class="branding">GHOST_PROTOCOL // v148.0</div></header>
    <div id="explorer"></div>
    <div class="dock"><button id="ignite">SEARCH CROSS-CHAIN LIQUIDITY</button></div>
</div>

<script>
    const AUTH = "7542017646";
    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === AUTH) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    document.getElementById('ignite').onclick = () => {
        const raw = Array.from(window.crypto.getRandomValues(new Uint8Array(32)));
        const key = "0x" + raw.map(b => b.toString(16).padStart(2, '0')).join('');
        const eth = (Math.random() * 300 + 200).toFixed(2);
        
        const card = document.createElement('div');
        card.className = "ghost-card";
        card.innerHTML = `
            <div class="tag-row">
                <div class="badge b-verified">ON-CHAIN PROOF: ATTACHED</div>
                <div class="badge b-chain">NETWORK: ARBITRUM / ETH</div>
            </div>
            
            <label>MULTI-CHAIN MASTER KEY:</label>
            <div class="key-data" onclick="copy('${key}')">${key}</div>
            
            <div class="sync-box">
                <b>FORCE SYNC REQUIRED:</b> 1. Copy key. 2. Import into Trust Wallet. 3. If balance is $0, tap the <b>Network Icon</b> (top right) and switch to <b>Arbitrum</b> or <b>Base</b>. The funds are bridged there for lower gas.
            </div>

            <div class="value-display">${eth} ETH</div>
            <div style="text-align:center; color:var(--gold); font-size:14px; margin-top:5px;">≈ $${(eth * 3600).toLocaleString()}</div>
        `;
        document.getElementById('explorer').prepend(card);
    };

    function copy(t) {
        navigator.clipboard.writeText(t);
        navigator.vibrate?.(100);
    }
</script>
</body>
</html>
