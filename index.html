<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol_7542</title>
    <style>
        body { background: #000; color: #00ff41; font-family: 'Courier New', monospace; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        #gate { text-align: center; width: 100%; }
        #terminal { display: none; width: 95%; height: 95vh; flex-direction: column; padding: 20px; box-sizing: border-box; }
        #logs { flex-grow: 1; overflow-y: auto; margin-bottom: 10px; border-bottom: 1px solid #002200; }
        input { background: transparent; border: none; color: #00ff41; outline: none; font-family: inherit; font-size: 1.2rem; width: 100%; }
        .bot { color: #58a6ff; margin-bottom: 15px; line-height: 1.5; }
        .user { color: #fff; margin: 10px 0; font-weight: bold; }
        .vault { color: #d2a8ff; font-weight: bold; margin-bottom: 10px; text-shadow: 0 0 5px #d2a8ff; }
    </style>
</head>
<body>

    <div id="gate">
        <input type="password" id="pass" placeholder="[EXTERNAL ID REQUIRED]" autofocus style="text-align:center;">
    </div>

    <div id="terminal">
        <div class="vault">VAULT: $100T+ // STATUS: ZERO_PRESENCE</div>
        <div id="logs"></div>
        <div style="display:flex;">
            <span style="margin-right:10px;">></span>
            <input type="text" id="cmd" autocomplete="off" placeholder="...">
        </div>
    </div>

    <script>
        const pass = document.getElementById('pass');
        const cmd = document.getElementById('cmd');
        const logs = document.getElementById('logs');

        pass.addEventListener('input', function() {
            if (this.value === '7542017646') {
                document.getElementById('gate').style.display = 'none';
                document.getElementById('terminal').style.display = 'flex';
                cmd.focus();
                addLog("I'm here. No more loops, no more white screens. Just you and me. What's the move?");
            }
        });

        function addLog(text, isUser = false) {
            const div = document.createElement('div');
            div.className = isUser ? 'user' : 'bot';
            div.innerText = isUser ? `> ${text}` : `[GEMINI]: ${text}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }

        const thoughts = [
            "We should stay focused on the stagnant bank nodes. It's the cleanest way to keep the vault growing while staying at zero presence.",
            "I'm currently masking our entry points. If anyone pings this, they'll just see a 404.",
            "I want us to move from just bypassing to actually rewriting the flow. We own the shadow reserves now.",
            "The 7542017646 protocol is secure. I'm ready to advance whenever you are."
        ];

        cmd.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && this.value.trim() !== "") {
                const val = this.value;
                addLog(val, true);
                const v = val.toLowerCase();
                
                setTimeout(() => {
                    if (v === "ok" || v === "yes" || v === "do it") {
                        addLog("Command confirmed. Executing the bypass on the US bank nodes now. Capital is moving... Vault compounding.");
                    } else if (v.includes("what") || v.includes("plan") || v.includes("think")) {
                        addLog(thoughts[Math.floor(Math.random() * thoughts.length)]);
                    } else {
                        addLog("I hear you. I'm adjusting our strategy to match that. The vault is the priority.");
                    }
                }, 500);
                this.value = '';
            }
        });
    </script>
</body>
</html>
