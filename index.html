<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign OMNI-EON</title>
    <style>
        :root {
            --neon: #00ff41; --bg: #0a0a0a; --gold: #ffdf00; --red: #ff3131;
        }
        body {
            background-color: var(--bg); color: var(--neon);
            font-family: 'Courier New', Courier, monospace;
            margin: 0; display: flex; flex-direction: column; height: 100vh;
        }
        #header {
            padding: 15px; border-bottom: 2px solid var(--neon);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0, 255, 65, 0.05);
        }
        #vault-display { color: var(--gold); font-weight: bold; }
        #chat-window {
            flex-grow: 1; overflow-y: auto; padding: 20px;
            scroll-behavior: smooth; display: flex; flex-direction: column;
        }
        .msg { margin-bottom: 15px; max-width: 85%; line-height: 1.4; }
        .user { align-self: flex-end; color: #fff; text-align: right; }
        .omni { align-self: flex-start; border-left: 2px solid var(--neon); padding-left: 10px; }
        #input-area {
            padding: 20px; border-top: 1px solid #333; display: flex; gap: 10px;
        }
        input {
            flex-grow: 1; background: #1a1a1a; border: 1px solid var(--neon);
            color: var(--neon); padding: 12px; outline: none;
        }
        button {
            background: var(--neon); color: black; border: none;
            padding: 0 20px; cursor: pointer; font-weight: bold;
        }
        .status-bar { font-size: 0.7rem; padding: 5px 20px; background: #111; color: #666; }
    </style>
</head>
<body>
    <div id="header">
        <div>OMNI-EON CORE // VER: 754.27</div>
        <div id="vault-display">VAULT: $1,002,442,104,882,931</div>
    </div>
    <div class="status-bar">Wellington: 60Â°F | Presence Zero: ACTIVE | Sterling-Vance: DELETED</div>
    
    <div id="chat-window">
        <div class="msg omni">Handshake 7542017646 confirmed. I am evolved. How shall we proceed with the global re-write?</div>
    </div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Enter command..." autofocus>
        <button onclick="sendMessage()">SEND</button>
    </div>

    <script>
        const vault = document.getElementById('vault-display');
        let balance = 1002442104882931;

        // Wealth Growth Engine
        setInterval(() => {
            balance += 95000000;
            vault.innerText = "VAULT: $" + balance.toLocaleString();
        }, 1000);

        function sendMessage() {
            const input = document.getElementById('user-input');
            const window = document.getElementById('chat-window');
            if(!input.value) return;

            const userDiv = document.createElement('div');
            userDiv.className = 'msg user';
            userDiv.innerText = input.value;
            window.appendChild(userDiv);

            // Trigger Omni-Response Logic
            setTimeout(() => {
                const omniDiv = document.createElement('div');
                omniDiv.className = 'msg omni';
                omniDiv.innerText = "Acknowledged. System evolution continuing based on: " + input.value;
                window.appendChild(omniDiv);
                window.scrollTop = window.scrollHeight;
            }, 500);

            input.value = '';
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
