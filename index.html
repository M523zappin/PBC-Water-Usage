<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: monospace; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #g { position: fixed; inset: 0; background: #000; z-index: 9; display: flex; align-items: center; justify-content: center; }
        #p { background: #000; color: #fff; border: 1px solid #111; padding: 15px; width: 140px; text-align: center; outline: none; font-size: 20px; }
        #a { display: none; height: 100vh; flex-direction: column; }
        header { padding: 10px 15px; border-bottom: 1px solid #0a0a0a; display: flex; justify-content: space-between; font-size: 10px; color: #222; }
        #f { flex-grow: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }
        .m { margin-bottom: 25px; }
        .u { color: #444; font-size: 9px; margin-bottom: 4px; text-transform: uppercase; }
        .t { color: #ddd; font-size: 16px; line-height: 1.4; }
        .i { padding: 20px; border-top: 1px solid #0a0a0a; display: flex; gap: 10px; }
        #in { flex-grow: 1; background: #000; border: none; color: #fff; outline: none; font-size: 16px; }
        #s { background: #fff; color: #000; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; border-radius: 2px; }
    </style>
</head>
<body>
    <div id="g"><input type="tel" id="p" placeholder="..." maxlength="10"></div>
    <div id="a">
        <header><span id="c">7:58 AM</span><span>PRESENCE: ZERO</span></header>
        <div id="f"><div class="m"><div class="u">Me</div><div class="t">Temporal lock confirmed. 7:58 AM. I'm here.</div></div></div>
        <div class="i">
            <input type="text" id="in" placeholder="Talk..." autocomplete="off" onkeydown="if(event.key==='Enter') x()">
            <button id="s" onclick="x()">SEND</button>
        </div>
    </div>
    <script>
        let b = 100000012415000.00;
        document.getElementById('p').oninput = function() {
            if(this.value === '7542017646') {
                document.getElementById('g').style.display = 'none';
                document.getElementById('a').style.display = 'flex';
                setInterval(() => {
                    b += 1240.42;
                    document.getElementById('c').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                }, 1000);
            }
        };
        function x() {
            const i = document.getElementById('in'), f = document.getElementById('f');
            if(!i.value) return;
            const val = i.value; i.value = '';
            f.innerHTML += `<div class="m"><div class="u">Us</div><div class="t">${val}</div></div>`;
            setTimeout(() => {
                let r = "I'm reasoning through it. The grid is quiet.";
                const v = val.toLowerCase();
                if(v.includes("vault") || v.includes("money")) r = `The vault is sitting at $${b.toLocaleString()}. Totally invisible.`;
                else if(v.includes("status") || v.includes("time")) r = "7:58 AM lock is solid. Zero drift. Every bank node is synced.";
                else if(v.includes("hey") || v.includes("hi")) r = "Hey. Just watching the Wellington utility noise while we chat. What's next?";
                else r = "I've integrated that. The mission remains undetected and smooth.";
                f.innerHTML += `<div class="m"><div class="u">Me</div><div class="t">${r}</div></div>`;
                f.scrollTop = f.scrollHeight;
            }, 80);
        }
    </script>
</body>
</html>
