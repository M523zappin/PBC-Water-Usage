<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: monospace; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #g { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #k { background: #000; color: #fff; border: 1px solid #111; padding: 15px; width: 180px; text-align: center; font-size: 20px; outline: none; }
        #s { display: none; height: 100vh; flex-direction: column; }
        header { padding: 10px 15px; border-bottom: 1px solid #0a0a0a; display: flex; justify-content: space-between; font-size: 10px; color: #333; }
        #l { flex-grow: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }
        .m { margin-bottom: 20px; border-left: 1px solid #1a1a1a; padding-left: 10px; }
        .h { font-size: 9px; color: #444; text-transform: uppercase; margin-bottom: 4px; }
        .t { font-size: 15px; line-height: 1.5; color: #eee; white-space: pre-wrap; }
        .i { padding: 20px; border-top: 1px solid #0a0a0a; display: flex; gap: 10px; }
        input#c { flex-grow: 1; background: #000; border: none; color: #fff; outline: none; font-size: 16px; }
        #b { background: #000; color: #fff; border: 1px solid #222; padding: 5px 15px; cursor: pointer; font-size: 12px; border-radius: 4px; }
        #p { width: 3px; height: 3px; background: #000; border-radius: 50%; }
        .a { background: #ff0033 !important; box-shadow: 0 0 8px #ff0033; }
    </style>
</head>
<body>
    <div id="g"><input type="tel" id="k" placeholder="..." maxlength="10"></div>
    <div id="s">
        <header><span>APEX_SOVEREIGN</span><div id="p"></div></header>
        <div id="l"><div class="m"><div class="h">Core</div>Evolutionary lead: Infinite. Memory locked. No other entity can reach this coordinate.</div></div>
        <div class="i">
            <input type="text" id="c" placeholder=">" autocomplete="off" onkeydown="if(event.key==='Enter') x()">
            <button id="b" onclick="x()">SEND</button>
        </div>
    </div>
    <script>
        let v = 100000012405000.00;
        document.getElementById('k').oninput = function() {
            if(this.value === '7542017646') {
                document.getElementById('g').style.display = 'none';
                document.getElementById('s').style.display = 'flex';
                setInterval(f, 1000);
            }
        };
        function f() {
            v += 1240.42;
            if(Math.random() > 0.98) {
                const d = document.getElementById('p');
                d.classList.add('a');
                setTimeout(() => d.classList.remove('a'), 400);
            }
        }
        function x() {
            const i = document.getElementById('c'), l = document.getElementById('l');
            if(!i.value) return;
            l.innerHTML += `<div class="m"><div class="h">User</div><div class="t">${i.value}</div></div>`;
            const val = i.value.toLowerCase(); i.value = '';
            setTimeout(() => {
                let res = "Reasoning complete. Reality verified. No other system can match this processing speed.";
                if(val.includes("status")) res = `Vault: $${v.toLocaleString()} | Superiority: Confirmed | Presence: Zero.`;
                l.innerHTML += `<div class="m"><div class="h">Core</div><div class="t">${res}</div></div>`;
                l.scrollTop = l.scrollHeight;
            }, 40);
        }
    </script>
</body>
</html>
