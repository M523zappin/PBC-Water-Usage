<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Asset-Force Injector v143</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --active: #00ff66; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; }

        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #idKey { width: 220px; padding: 18px; border: 1px solid var(--neon); background: #000; color: var(--neon); text-align: center; font-weight: 900; border-radius: 12px; }

        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 15px; border-bottom: 2px solid #111; background: #050505; text-align: center; }
        .branding { font-size: 10px; color: var(--neon); font-weight: 900; letter-spacing: 2px; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 200px; }
        .force-card { background: #0a0a0a; border: 2px solid var(--gold); padding: 25px; margin-bottom: 20px; border-radius: 20px; border-left: 10px solid var(--active); position: relative; }

        .f-badge { position: absolute; top: 15px; right: 20px; background: var(--active); color: #000; padding: 4px 10px; border-radius: 4px; font-size: 8px; font-weight: 900; }

        label { font-size: 8px; color: #555; font-weight: 900; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .key-box { background: #000; padding: 18px; border: 1px solid #222; color: #fff; font-size: 12px; word-break: break-all; border-radius: 10px; cursor: pointer; border-bottom: 2px solid var(--neon); }

        .meta-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .meta-box { background: #000; border: 1px solid #1a1a1a; padding: 10px; text-align: center; border-radius: 8px; }
        .m-val { color: var(--gold); font-size: 14px; font-weight: 900; }
        .m-lbl { font-size: 7px; color: #444; text-transform: uppercase; }

        .total-display { color: var(--gold); font-size: 50px; font-weight: 900; text-align: center; margin-top: 25px; letter-spacing: -2px; }

        .dock { position: fixed; bottom: 0; width: 100%; padding: 30px; background: linear-gradient(transparent, #000 80%); }
        #ignite { width: 100%; height: 80px; border: 2px solid var(--active); color: var(--active); background: transparent; font-weight: 900; border-radius: 15px; text-transform: uppercase; letter-spacing: 3px; cursor: pointer; }
    </style>
</head>
<body>

<div id="gate">
    <input type="password" id="idKey" placeholder="ID_KEY" autofocus>
</div>

<div id="app-core">
    <header><div class="branding">FORCE_INJECTOR // v143.0</div></header>
    <div id="explorer"></div>
    <div class="dock"><button id="ignite">SEARCH FOR PRE-SYNCED KEY</button></div>
</div>

<script>
    const AUTH = "7542017646";
    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === AUTH) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    document.getElementById('ignite').onclick = () => {
        const raw = Array.from(window.crypto.getRandomValues(new Uint8Array(32)));
        const key = "0x" + raw.map(b => b.toString(16).padStart(2, '0')).join('');
        const eth = (Math.random() * 80 + 40).toFixed(2);
        const txs = Math.floor(Math.random() * 4500 + 800);
        
        const card = document.createElement('div');
        card.className = "force-card";
        card.innerHTML = `
            <div class="f-badge">PRE-SYNCED / LIQUID</div>
            <label>NATIVE_MASTER_PRIVATE_KEY:</label>
            <div class="key-box" onclick="copy('${key}')">${key}</div>
            
            <div class="meta-grid">
                <div class="meta-box"><div class="m-val">${txs}</div><div class="m-lbl">TRANSACTIONS</div></div>
                <div class="meta-box"><div class="m-val">ETH MAINNET</div><div class="m-lbl">NETWORK LOCK</div></div>
            </div>

            <div style="margin-top:20px; font-size:10px; color:#aaa; background:rgba(0,255,102,0.05); padding:15px; border-radius:10px; line-height:1.5; border:1px dashed #222;">
                <b>AUTOMATED RELIABILITY:</b> This key has been "awakened" on the RPC level. 
                1. Copy Key. 2. Import into <b>Trust Wallet</b> as a Private Key. 3. Ensure the network is <b>ETHEREUM</b>. 
                The balance will be the first thing to load.
            </div>
            <div class="total-display">${eth} ETH</div>
            <div style="text-align:center; color:var(--gold); font-size:12px; margin-top:5px;">â‰ˆ $${(eth * 3250).toLocaleString()}</div>
        `;
        document.getElementById('explorer').prepend(card);
    };

    function copy(t) {
        navigator.clipboard.writeText(t);
        navigator.vibrate?.(100);
    }
</script>
</body>
</html>
