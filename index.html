<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOVEREIGN MAGNET v28</title>
    <style>
        :root { --neon: #00ff41; --bg: #000; --btc: #f7931a; --eth: #627eea; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; margin: 0; padding: 0; }
        body, html { background: #000; color: var(--neon); font-family: 'Courier New', monospace; height: 100%; width: 100%; overflow: hidden; }

        /* THE VOID GATE */
        #gate { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        #idKey { background: #000; border: none; color: #000; font-size: 2em; text-align: center; width: 100%; height: 100%; caret-color: transparent; }

        /* EVOLUTIONARY INTERFACE */
        #app-core { display: none; height: 100vh; flex-direction: column; position: relative; }
        #monitor { padding: 15px; font-size: 10px; background: #050505; border-bottom: 1px solid #111; display: flex; justify-content: space-between; color: #444; }
        #vault { flex: 1; padding: 20px; overflow-y: auto; background: #000; padding-bottom: 140px; -webkit-overflow-scrolling: touch; }

        /* COMMAND BUTTON */
        .action-zone { position: fixed; bottom: 0; left: 0; width: 100%; padding: 25px; background: linear-gradient(to top, #000 85%, transparent); z-index: 9999; }
        #huntBtn { background: var(--neon); color: #000; border: none; width: 100%; height: 75px; font-weight: 900; font-size: 1.4rem; letter-spacing: 8px; cursor: pointer; border-radius: 4px; box-shadow: 0 0 30px rgba(0, 255, 65, 0.4); }
        #huntBtn:active { background: #fff; transform: scale(0.96); }

        /* PERSISTENT CARDS */
        .shard { border: 1px solid #111; background: #080808; padding: 16px; margin-bottom: 15px; border-left: 5px solid var(--neon); position: relative; animation: pop 0.3s ease; }
        .tag { position: absolute; top: 0; right: 0; padding: 4px 10px; font-size: 9px; font-weight: bold; text-transform: uppercase; }
        .tag-btc { background: var(--btc); color: #000; }
        .tag-eth { background: var(--eth); color: #fff; }
        .tag-seed { background: var(--neon); color: #000; }
        code { display: block; background: #000; padding: 10px; border: 1px solid #151515; color: #eee; word-break: break-all; font-size: 14px; margin-top: 10px; line-height: 1.5; }
        @keyframes pop { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

<div id="gate"><input type="password" id="idKey" autofocus autocomplete="off"></div>

<div id="app-core">
    <div id="monitor">
        <span id="stat">SYSTEM: PERSISTENT</span>
        <span id="counter">VAULT: 0</span>
    </div>
    <div id="vault"></div>
    <div class="action-zone"><button id="huntBtn" type="button">PULSE HUNT</button></div>
</div>

    const vault = document.getElementById('vault');
    const counter = document.getElementById('counter');
    const stat = document.getElementById('stat');
    let db, captureCount = 0;

    // INITIALIZE PERSISTENT DATABASE
    const request = indexedDB.open("SovereignVault", 1);
    request.onupgradeneeded = e => e.target.result.createObjectStore("shards", { keyPath: "value" });
    request.onsuccess = e => { db = e.target.result; loadVault(); };

    document.getElementById('idKey').addEventListener('input', e => {
        if (e.target.value === MASTER) {
            document.getElementById('gate').remove();
            document.getElementById('app-core').style.display = 'flex';
        }
    });

    function loadVault() {
        const store = db.transaction("shards").objectStore("shards");
        store.openCursor().onsuccess = e => {
            const cursor = e.target.result;
            if (cursor) { renderShard(cursor.value.value, cursor.value.type, false); cursor.continue(); }
        };
    }

    async function process(name, text) {
        const val = text.trim();
        const words = val.toLowerCase().split(/[^a-z]+/);
        const seeds = words.filter(w => WORDLIST.has(w));
        let type = "";
        if ([12, 15, 18, 21, 24].includes(seeds.length)) type = "SEED";
        else if (/^[13]|bc1/.test(val) && val.length > 25 && val.length < 95) type = "BTC";
        else if (/^0x[a-fA-F0-9]{40}$/.test(val)) type = "EVM";

        if (type) {
            const tx = db.transaction("shards", "readwrite");
            tx.objectStore("shards").add({ value: val, type: type });
            tx.oncomplete = () => { renderShard(val, type, true); if (navigator.vibrate) navigator.vibrate([100, 50, 100]); };
        }
    }

    function renderShard(val, type, isNew) {
        captureCount++;
        counter.innerText = `VAULT: ${captureCount}`;
        const div = document.createElement('div');
        div.className = 'shard';
        const cls = type === "BTC" ? "tag-btc" : (type === "EVM" ? "tag-eth" : "tag-seed");
        div.innerHTML = `<span class="tag ${cls}">${type}</span><code>${val}</code>`;
        div.onclick = () => { navigator.clipboard.writeText(val); stat.innerText = "COPIED"; setTimeout(()=>stat.innerText="PERSISTENT", 1000); };
        isNew ? vault.prepend(div) : vault.appendChild(div);
    }

    document.getElementById('huntBtn').onclick = async () => {
        try {
            const handle = await window.showDirectoryPicker();
            stat.innerText = "EVOLVING...";
            await scan(handle);
            stat.innerText = "CYCLE_COMPLETE";
        } catch (e) { stat.innerText = "ACCESS_DENIED"; }
    };

    async function scan(handle) {
        for await (const entry of handle.values()) {
            if (entry.kind === 'file') {
                const f = await entry.getFile();
                if (f.size < 1000000 && !f.name.match(/\.(png|jpg|mp4|exe|apk|zip|pdf|mov|bin)$/i)) {
                    const t = await f.text();
                    await process(f.name, t);
                }
            } else if (entry.kind === 'directory') await scan(entry);
        }
    }
