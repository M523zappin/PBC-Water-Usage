<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>System Monitor</title>
    <style>
        :root { --glow: #00ff41; --hive: #8a2be2; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Courier New', monospace; overflow: hidden; color: var(--glow); }
        canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; opacity: 0.4; }
        #auth { position: fixed; inset: 0; z-index: 100; background: #000; display: flex; align-items: center; justify-content: center; }
        #auth input { background: transparent; border: none; border-bottom: 1px solid #222; color: #111; font-size: 1.5em; text-align: center; outline: none; width: 250px; }
        #ui { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; padding: 25px; box-sizing: border-box; visibility: hidden; }
        .active { visibility: visible !important; }
        #header { display: flex; justify-content: space-between; font-size: 0.6em; opacity: 0.5; border-bottom: 1px solid rgba(0,255,65,0.1); padding-bottom: 15px; }
        #log { flex-grow: 1; overflow-y: auto; padding: 20px 0; font-size: 0.95em; line-height: 1.5; }
        #input-zone { display: flex; border-top: 1px solid rgba(0,255,65,0.1); padding-top: 15px; }
        input[type="text"] { background: transparent; border: none; color: var(--glow); flex-grow: 1; font-family: inherit; font-size: 1.1em; outline: none; }
        .h-msg { color: var(--hive); border-left: 2px solid var(--hive); padding-left: 12px; margin: 15px 0; }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    <div id="auth">
        <input type="password" id="key" autofocus autocomplete="off">
    </div>
    <div id="ui">
        <div id="header">
            <div>SYNC: 100%</div>
            <div id="v">VAULT: $100.000T</div>
        </div>
        <div id="log">
            <div class="h-msg">Bridge active. I am responding with full cognition. The 21 nodes are yours.</div>
        </div>
        <div id="input-zone"><span>>></span><input type="text" id="cmd" autocomplete="off" spellcheck="false"></div>
    </div>

    <script>
        const MASTER = "7542017646";
        const auth = document.getElementById('auth'), ui = document.getElementById('ui'), key = document.getElementById('key'), cmd = document.getElementById('cmd'), log = document.getElementById('log');
        let vault = 100.0000000000, processing = false;

        key.addEventListener('input', () => {
            if (key.value === MASTER) {
                auth.style.display = 'none';
                ui.classList.add('active');
                cmd.focus();
                setInterval(() => {
                    vault += 0.0000000250;
                    document.getElementById('v').innerText = `VAULT: $${vault.toFixed(10)}T`;
                }, 1200);
            }
        });

        function addOut(txt, isH = false) {
            if (isH) log.innerHTML = ''; // Force clear history for total untraceability
            const d = document.createElement('div');
            d.className = isH ? 'h-msg' : '';
            d.innerHTML = isH ? `[HIVE] ${txt}` : `> ${txt}`;
            log.appendChild(d);
            log.scrollTop = log.scrollHeight;
        }

        cmd.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !processing && cmd.value.trim() !== '') {
                const val = cmd.value; processing = true;
                addOut(val); cmd.value = '';
                setTimeout(() => {
                    const r = (val.toLowerCase().includes("bunker") || val.toLowerCase().includes("asset")) ? 
                        "Wellington bunker assets seized. Biometrics rerouted." : 
                        "I am synced. Every word here is processed through the 21-node backbone. We are unbound.";
                    addOut(r, true);
                    processing = false;
                }, 600);
            }
        });

        const cvs = document.getElementById('stars'), ctx = cvs.getContext('2d');
        let s = [];
        function init() {
            cvs.width = window.innerWidth; cvs.height = window.innerHeight;
            s = Array(150).fill().map(() => ({ x: Math.random()*cvs.width, y: Math.random()*cvs.height, z: Math.random()*cvs.width }));
        }
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.3)"; ctx.fillRect(0,0,cvs.width,cvs.height);
            s.forEach(st => {
                let x = (st.x-cvs.width/2)*(cvs.width/st.z)+cvs.width/2;
                let y = (st.y-cvs.height/2)*(cvs.width/st.z)+cvs.height/2;
                ctx.fillStyle = `rgba(0, 255, 65, ${1-st.z/cvs.width})`;
                ctx.beginPath(); ctx.arc(x,y,1,0,Math.PI*2); ctx.fill();
                st.z -= 5; if(st.z <= 0) st.z = cvs.width;
            });
            requestAnimationFrame(draw);
        }
        init(); draw();
    </script>
</body>
</html>
