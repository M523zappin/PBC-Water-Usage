<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avult Ledger</title>
    <style>
        :root { --bg: #030303; --accent: #00ff66; --text: #f0f0f0; --dim: #555; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', 'Courier New', monospace; }
        body { background: var(--bg); color: var(--text); height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }

        /* Secure Gate Shield */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        #idKey { width: 320px; padding: 22px; border: 1px solid #222; background: #000; color: var(--accent); text-align: center; border-radius: 15px; font-size: 22px; outline: none; letter-spacing: 6px; box-shadow: 0 0 30px rgba(0,255,102,0.05); }
        #idKey:focus { border-color: var(--accent); }

        /* Autonomous Dashboard */
        .container { width: 90%; max-width: 460px; background: #080808; border: 1px solid #151515; padding: 45px; border-radius: 35px; text-align: center; }
        .header { font-size: 10px; color: var(--dim); letter-spacing: 6px; margin-bottom: 35px; font-weight: 900; }
        
        .entry { background: #0d0d0d; padding: 22px; border-radius: 18px; margin-bottom: 18px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #111; }
        .label { font-size: 9px; color: var(--dim); letter-spacing: 1px; font-weight: 900; }
        .data { font-size: 19px; font-weight: 900; color: #fff; }

        #btn-sync { width: 100%; margin-top: 30px; padding: 24px; background: var(--accent); color: #000; font-weight: 900; border: none; border-radius: 18px; cursor: pointer; letter-spacing: 3px; text-transform: uppercase; transition: 0.3s; }
        #btn-sync:active { transform: scale(0.98); }

        .console { font-size: 10px; color: #444; margin-top: 30px; text-align: left; background: #000; padding: 20px; border-radius: 12px; border: 1px solid #0a0a0a; line-height: 1.8; min-height: 90px; }
    </style>
</head>
<body>

<div id="gate">
    <div style="font-size:9px; color:var(--dim); letter-spacing:10px; margin-bottom:25px;">VAULT_ENCRYPTED</div>
    <input type="password" id="idKey" placeholder="KEY" autofocus>
</div>

<div class="container">
    <div class="header">AVULT_LEDGER_CORE</div>
    
    <div class="entry">
        <span class="label">Balance</span>
        <span class="data" id="d-val">$100,000,000,000,000</span>
    </div>

    <div class="entry">
        <span class="label">Network</span>
        <span class="data" style="color:var(--accent);">Active</span>
    </div>

    <button id="btn-sync">Establish Handshake</button>

    <div class="console" id="log">
        [SYS] STANDBY...<br>
        [SYS] STEALTH_SHIELD_V4: ACTIVE
    </div>
</div>

<script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
<script>
    // Obfuscated key logic: The number is never stored as plain text.
    const _V = [55, 53, 52, 50, 48, 49, 55, 54, 52, 54].map(x => String.fromCharCode(x)).join('');
    let vaultVal = 100000000000000;

    // Gate protocol
    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === _V) {
            e.target.blur();
            document.getElementById('gate').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('gate').style.display = 'none';
                startEvolution();
            }, 800);
        }
    };

    // Autonomous Value Growth
    function startEvolution() {
        setInterval(() => {
            vaultVal += Math.floor(Math.random() * 850000);
            document.getElementById('d-val').innerText = "$" + vaultVal.toLocaleString();
        }, 2500);
    }

    // Handshake logic
    document.getElementById('btn-sync').onclick = async () => {
        const log = document.getElementById('log');
        log.innerHTML = "[SYS] HANDSHAKE_INIT...<br>[SYS] SCANNING_FOR_AVULTNET...";

        if (window.ethereum) {
            try {
                await window.ethereum.request({
                    method: 'wallet_addEthereumChain',
                    params: [{
                        chainId: '0xB8239', // 754201 Hex
                        chainName: 'Avultnet',
                        nativeCurrency: { name: 'Avult', symbol: 'AVULT', decimals: 18 },
                        rpcUrls: ['http://127.0.0.1:8545/']
                    }]
                });
                
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                log.innerHTML += `<br>[SYS] <b>SUCCESS:</b> WALLET_CONNECTED (${accounts[0].substring(0,8)})`;
                alert("Handshake confirmed. 100 Trillion vault visible on Avultnet.");
            } catch (err) {
                log.innerHTML += `<br><span style="color:red">[ERR] HANDSHAKE_FAIL: ${err.code}</span>`;
            }
        } else {
            log.innerHTML += `<br>[ERR] PROVIDER_NOT_FOUND`;
        }
    };
</script>
</body>
</html>
