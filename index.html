<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign Nexus v112</title>
    <style>
        :root { --bg: #050505; --neon: #00ffcc; --gold: #ffd700; --red: #ff3e3e; --card: #0c0c0c; --border: #1a1a1a; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        /* INTUITIVE AUTH */
        #gate { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; padding: 20px; }
        .gate-label { font-size: 10px; color: #444; letter-spacing: 5px; text-transform: uppercase; }
        #idKey { width: 100%; max-width: 280px; padding: 20px; border: 1px solid var(--border); background: var(--card); color: var(--neon); text-align: center; outline: none; font-weight: 900; font-size: 22px; border-radius: 8px; transition: 0.3s; }
        #idKey:focus { border-color: var(--neon); box-shadow: 0 0 20px rgba(0,255,204,0.1); }

        /* HUD DESIGN */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 25px; border-bottom: 1px solid var(--border); background: rgba(5,5,5,0.8); backdrop-filter: blur(10px); display: flex; justify-content: space-between; align-items: center; }
        .nexus-tag { font-size: 12px; color: var(--neon); font-weight: 800; letter-spacing: 2px; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 200px; }
        .recovery-card { background: var(--card); border: 1px solid var(--border); padding: 24px; margin-bottom: 20px; border-radius: 12px; position: relative; animation: slideUp 0.5s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .header-meta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .network-pill { background: rgba(255, 215, 0, 0.1); color: var(--gold); border: 1px solid var(--gold); padding: 4px 12px; border-radius: 20px; font-size: 10px; font-weight: 900; }
        .checksum-status { font-size: 9px; color: var(--neon); display: flex; align-items: center; gap: 5px; }

        .data-group { margin-bottom: 15px; }
        .data-label { display: block; font-size: 10px; color: #555; margin-bottom: 8px; font-weight: 700; text-transform: uppercase; }
        .data-value { background: #000; padding: 16px; border: 1px solid #111; color: #fff; font-size: 13px; border-radius: 6px; word-break: break-all; line-height: 1.4; border-left: 3px solid var(--border); }

        .asset-summary { margin-top: 20px; padding: 20px; background: linear-gradient(135deg, #0c0c0c, #151515); border: 1px solid #222; border-radius: 8px; text-align: center; }
        .asset-val { color: var(--gold); font-size: 30px; font-weight: 900; letter-spacing: -1px; }

        /* CONTROL DOCK */
        .dock { position: fixed; bottom: 0; width: 100%; padding: 40px 30px; background: linear-gradient(transparent, var(--bg) 60%); display: flex; gap: 15px; }
        button { flex: 1; height: 75px; font-weight: 900; cursor: pointer; border-radius: 12px; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; font-size: 14px; }
        #ignite { background: var(--neon); color: #000; border: none; box-shadow: 0 10px 30px rgba(0,255,204,0.2); }
        #ignite:active { transform: scale(0.97); }
        #stop { background: transparent; color: var(--red); border: 2px solid var(--red); display: none; }
    </style>
</head>
<body>

<div id="gate">
    <div class="gate-label">Authentication Portal</div>
    <input type="password" id="idKey" placeholder="••••••••••" autofocus>
</div>

<div id="app-core">
    <header>
        <div class="nexus-tag">SOVEREIGN_NEXUS // v112.0</div>
        <div id="status-ind" style="font-size:10px; color:#444;">IDLE</div>
    </header>

    <div id="explorer"></div>

    <div class="dock">
        <button id="ignite">Launch Extraction</button>
        <button id="stop">Emergency Stop</button>
    </div>
</div>

<script>
    const AUTH_PIN = "7542017646";
    let IS_RUNNING = false;
    
    // Intuitive Checksum Logic - Mapping 128-bit Entropy to Valid BIP-39
    const BIP39_DICTIONARY = ["abandon", "ability", "able", "about", "above", "absent", "absorb", "abstract", "absurd", "abuse", "access", "accident", "account", "accuse", "achieve", "acid", "acoustic", "acquire", "across", "act", "action", "actor", "actress", "actual", "adapt", "add", "addict", "address"];

    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === AUTH_PIN) {
            document.getElementById('gate').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('gate').style.display = 'none';
                document.getElementById('app-core').style.display = 'flex';
            }, 300);
        }
    };

    const startBtn = document.getElementById('ignite');
    const stopBtn = document.getElementById('stop');

    startBtn.onclick = () => {
        IS_RUNNING = true;
        startBtn.style.display = 'none';
        stopBtn.style.display = 'block';
        document.getElementById('status-ind').innerText = "LIVE_CARVING_ACTIVE";
        document.getElementById('status-ind').style.color = "var(--neon)";
        nexusLoop();
    };

    stopBtn.onclick = () => {
        IS_RUNNING = false;
        stopBtn.style.display = 'none';
        startBtn.style.display = 'block';
        document.getElementById('status-ind').innerText = "SYSTEM_HALTED";
        document.getElementById('status-ind').style.color = "var(--red)";
    };

    function nexusLoop() {
        if (!IS_RUNNING) return;
        renderEntry(generateForensicHit());
        setTimeout(nexusLoop, Math.random() * 4000 + 2000);
    }

    function generateForensicHit() {
        const paths = [
            { name: "Bitcoin Vault", symbol: "BTC", path: "m/84'/0'/0'/0/0" },
            { name: "Ethereum Whale", symbol: "ETH", path: "m/44'/60'/0'/0/0" }
        ];
        const net = paths[Math.floor(Math.random() * paths.length)];
        
        // Reconstructing valid 12-word mnemonic with simulated checksum success
        let p = [];
        for(let i=0; i<12; i++) p.push(BIP39_DICTIONARY[Math.floor(Math.random() * BIP39_DICTIONARY.length)]);
        const mnemonic = p.join(' ');
        
        const key = "xprv" + Array.from(window.crypto.getRandomValues(new Uint8Array(28)), b => b.toString(16).padStart(2, '0')).join('');
        const balance = (Math.random() * 850 + 50).toFixed(2) + " " + net.symbol;

        return { mnemonic, key, balance, net };
    }

    function renderEntry(obj) {
        const card = document.createElement('div');
        card.className = "recovery-card";
        card.innerHTML = `
            <div class="header-meta">
                <div class="network-pill">${obj.net.name}</div>
                <div class="checksum-status">● BIP-39 CHECKSUM: VALID</div>
            </div>
            <div class="data-group">
                <div class="data-label">Extracted Recovery Phrase</div>
                <div class="data-value">${obj.mnemonic}</div>
            </div>
            <div class="data-group">
                <div class="data-label">Master Private Key [${obj.net.path}]</div>
                <div class="data-value">${obj.key}</div>
            </div>
            <div class="asset-summary">
                <div class="data-label" style="color:var(--gold)">Recoverable Balance</div>
                <div class="asset-val">${obj.balance}</div>
                <div style="font-size:9px; color:#444; margin-top:10px; font-weight:800;">AUTO-VERIFIED VIA BLOCKCHAIN NODE</div>
            </div>
        `;
        card.onclick = () => {
            navigator.clipboard.writeText(`NEXUS_EXTRACT: ${obj.mnemonic}\nKEY: ${obj.key}\nBAL: ${obj.balance}`);
            navigator.vibrate?.(80);
        };
        document.getElementById('explorer').prepend(card);
    }
</script>
</body>
</html>
