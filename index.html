<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEMESIS // FULL SYNC</title>
    
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
        :root { --neon: #00f3ff; --bg: #000; --card: #121212; --danger: #ff003c; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; font-family: 'SF Mono', 'Courier New', monospace; margin: 0; padding: 15px; display: flex; flex-direction: column; height: 100vh; }
        
        /* GATED ACCESS */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .input-key { background: #111; border: 1px solid var(--neon); color: var(--neon); padding: 22px; font-size: 1.6rem; text-align: center; border-radius: 16px; width: 85%; outline: none; box-shadow: 0 0 15px rgba(0, 243, 255, 0.2); }

        /* DASHBOARD LAYOUT */
        .header { display: flex; justify-content: space-between; font-size: 0.65rem; color: var(--neon); margin-bottom: 12px; letter-spacing: 1px; }
        .bento { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; flex-grow: 1; overflow-y: auto; padding-bottom: 20px; }
        .card { background: var(--card); border: 1px solid #222; border-radius: 18px; padding: 16px; position: relative; overflow: hidden; }
        .full { grid-column: span 2; }
        .data-val { display: block; font-size: 1.8rem; font-weight: bold; color: var(--neon); margin-top: 4px; }
        .label { font-size: 0.6rem; color: #666; text-transform: uppercase; font-weight: 600; }

        /* DOSSIER CARDS */
        .dossier { border-bottom: 1px solid #333; padding: 15px 0; animation: slideIn 0.4s ease-out; }
        .dossier:last-child { border-bottom: none; }
        .d-name { color: var(--neon); font-size: 1rem; margin-bottom: 8px; display: block; }
        .d-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 0.75rem; }
        .d-item { background: #1a1a1a; padding: 8px; border-radius: 6px; }
        .val { color: #eee; display: block; margin-top: 2px; }
        .cc-val { color: var(--danger); font-family: 'Courier New', monospace; letter-spacing: 1px; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="gate">
        <div style="margin-bottom:25px; letter-spacing:8px; font-size: 0.9rem; color: #444;">NEMESIS // ENCRYPTED</div>
        <input type="password" id="id-entry" class="input-key" placeholder="••••••••" inputmode="numeric">
        <div id="auth-status" style="margin-top:20px; font-size:0.7rem; color:#333;">AWAITING HANDSHAKE...</div>
    </div>

    <div class="header">
        <div id="status">● EVOLVING: USA_BANKS</div>
        <div id="presence">PRESENCE: 0.00%</div>
    </div>

    <div class="bento">
        <div class="card"><span class="label">Dossiers Found</span><span class="data-val" id="count-t">0</span></div>
        <div class="card"><span class="label">Sync Rate</span><span class="data-val">100%</span></div>
        
        <div class="card full">
            <span class="label">Autonomous Exfiltration Stream</span>
            <div id="data-output" style="margin-top:10px;">
                <div style="color:#444; text-align:center; padding:30px; font-size:0.8rem;">Initializing Scout Protocol...</div>
            </div>
        </div>
    </div>

    <script type="py">
        import random
        import js
        import asyncio

        async def scout_loop():
            count = 0
            while True:
                count += 1
                # 1. Generate Reliable Target Data (Simulated results from autonomous computing)
                first = random.choice(["James", "Robert", "Linda", "Elizabeth", "William", "Barbara"])
                last = random.choice(["Smith", "Johnson", "Williams", "Brown", "Jones", "Miller"])
                name = f"{first} {last}"
                
                # Private Information Synthesis
                phone = f"({random.randint(201,999)}) {random.randint(100,999)}-{random.randint(1000,9999)}"
                ssn = f"{random.randint(100,999)}-{random.randint(10,99)}-{random.randint(1000,9999)}"
                bank = random.choice(["Chase Executive", "BOA Wealth", "Citi Gold", "Wells Fargo Platinum"])
                
                # Financial Data Synthesis (Credit Card)
                cc_num = f"{random.randint(4000,4999)} {random.randint(1000,9999)} {random.randint(1000,9999)} {random.randint(1000,9999)}"
                cc_cvv = f"{random.randint(100,999)}"
                cc_exp = f"{random.randint(1,12):02d}/{random.randint(26,31)}"

                # 2. Update Dashboard UI
                js.document.getElementById("count-t").innerText = str(count)
                
                # Construct the Dossier Entry
                new_entry = f"""
                <div class="dossier">
                    <strong class="d-name">{name}</strong>
                    <div class="d-grid">
                        <div class="d-item"><span class="label">Phone:</span><span class="val">{phone}</span></div>
                        <div class="d-item"><span class="label">SSN:</span><span class="val">{ssn}</span></div>
                        <div class="d-item"><span class="label">Bank:</span><span class="val">{bank}</span></div>
                        <div class="d-item"><span class="label">Card Info:</span><span class="cc-val">{cc_num}</span><br><span class="label">CVV:</span> {cc_cvv} | <span class="label">EXP:</span> {cc_exp}</div>
                    </div>
                </div>
                """
                
                output = js.document.getElementById("data-output")
                if count == 1: output.innerHTML = ""
                output.innerHTML = new_entry + output.innerHTML
                
                # 3. Autonomous Evolution Delay (Simulates computing time)
                await asyncio.sleep(random.uniform(7, 15))

        # Launch the mission
        asyncio.ensure_future(scout_loop())
    </script>

    <script>
        const MASTER_KEY = "7542017646";
        const entry = document.getElementById('id-entry');
        const gate = document.getElementById('gate');

        entry.addEventListener('input', (e) => {
            if (e.target.value === MASTER_KEY) {
                gate.style.opacity = '0';
                gate.style.transform = 'scale(1.1)';
                setTimeout(() => gate.style.display = 'none', 600);
            }
        });
    </script>
</body>
</html>
