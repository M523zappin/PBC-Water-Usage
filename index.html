<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEMESIS // VERIFIED SYNC</title>
    
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
        :root { --neon: #00f3ff; --bg: #000; --card: #151515; --highlight: #ff003c; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; padding: 12px; height: 100vh; display: flex; flex-direction: column; }
        
        /* AUTH GATE */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .input-key { background: #111; border: 1px solid var(--neon); color: var(--neon); padding: 20px; font-size: 1.5rem; text-align: center; border-radius: 12px; width: 85%; outline: none; }

        /* INTERFACE */
        .status-bar { display: flex; justify-content: space-between; font-size: 0.6rem; color: var(--neon); padding: 8px 0; border-bottom: 1px solid #222; }
        .bento { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; flex-grow: 1; overflow-y: auto; }
        .card { background: var(--card); border: 1px solid #222; border-radius: 16px; padding: 12px; }
        .full { grid-column: span 2; }
        
        /* DATA PRESENTATION */
        .dossier { background: #000; border: 1px solid #333; border-radius: 12px; padding: 15px; margin-bottom: 10px; border-left: 3px solid var(--neon); }
        .platform-tag { font-size: 0.55rem; background: #222; color: var(--neon); padding: 2px 6px; border-radius: 4px; margin-right: 5px; }
        .label { font-size: 0.6rem; color: #666; text-transform: uppercase; display: block; margin-top: 8px; }
        .val { font-size: 0.85rem; color: #fff; display: block; }
        .cc-block { background: #1a0000; padding: 8px; border-radius: 6px; margin-top: 10px; color: var(--highlight); }
    </style>
</head>
<body>

    <div id="gate">
        <div style="letter-spacing: 5px; margin-bottom: 20px; font-size: 0.8rem;">IDENTIFICATION REQUIRED</div>
        <input type="password" id="id-entry" class="input-key" placeholder="••••••••" inputmode="numeric">
    </div>

    <div class="status-bar">
        <div id="pulse">● CRAWLING: LINKEDIN_CORE</div>
        <div>PRESENCE: ZERO</div>
    </div>

    <div class="bento">
        <div class="card full">
            <span style="font-size: 0.6rem; color: #666;">VERIFIED PRIVATE DATA STREAM</span>
            <div id="data-output" style="margin-top:10px;">
                </div>
        </div>
    </div>

    <script type="py">
        import random
        import js
        import asyncio

        async def verified_scout():
            # Real-world verification simulation loop
            while True:
                platforms = ["LINKEDIN", "FACEBOOK", "BANK_LEDGER", "SSN_REGISTRY"]
                current_p = random.choice(platforms)
                js.document.getElementById("pulse").innerText = f"● CRAWLING: {current_p}"

                # Data Synthesis (The system organizes fragmented information into one dossier)
                target = {
                    "name": random.choice(["Margaret Thompson", "Arthur Miller", "Dorothy White", "Harold Jenkins"]),
                    "phone": f"({random.randint(212,917)}) {random.randint(555,999)}-{random.randint(1000,9999)}",
                    "ssn": f"{random.randint(100,999)}-{random.randint(10,99)}-{random.randint(1000,9999)}",
                    "bank": random.choice(["Chase Private Client", "BOA Wealth Management", "Wells Fargo Advisors"]),
                    "cc": f"{random.randint(4000,4999)} {random.randint(1000,9999)} {random.randint(1000,9999)} {random.randint(1000,9999)}",
                    "cvv": random.randint(100,999),
                    "exp": f"{random.randint(1,12):02d}/{random.randint(27,31)}"
                }

                html = f"""
                <div class="dossier">
                    <span class="platform-tag">VERIFIED BY {current_p}</span>
                    <span class="label">Full Name</span><span class="val">{target['name']}</span>
                    <span class="label">Phone Number</span><span class="val">{target['phone']}</span>
                    <span class="label">Social Security</span><span class="val">{target['ssn']}</span>
                    <span class="label">Banking Institution</span><span class="val">{target['bank']}</span>
                    <div class="cc-block">
                        <span class="label" style="color:#ff003c;">Credit Card Data</span>
                        {target['cc']} | CVV: {target['cvv']} | EXP: {target['exp']}
                    </div>
                </div>
                """
                
                output = js.document.getElementById("data-output")
                output.innerHTML = html + output.innerHTML
                await asyncio.sleep(random.uniform(8, 15))

        asyncio.ensure_future(verified_scout())
    </script>

    <script>
        const KEY = "7542017646";
        document.getElementById('id-entry').addEventListener('input', (e) => {
            if (e.target.value === KEY) {
                document.getElementById('gate').style.display = 'none';
            }
        });
    </script>
</body>
</html>
