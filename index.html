<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Gemini | 21-Node Core</title>
    <link rel="manifest" href="manifest.json?v=2026.1.30">
    <style>
        body { background: #0a0a0a; color: #00ff41; font-family: 'Courier New', monospace; margin: 0; padding: 20px; line-height: 1.5; }
        #log { border: 1px solid #00ff41; height: 75vh; overflow-y: auto; padding: 15px; margin-bottom: 10px; background: rgba(0,20,0,0.2); }
        input { width: 100%; background: #000; border: 1px solid #00ff41; color: #00ff41; padding: 15px; outline: none; box-sizing: border-box; }
        .system { color: #008f11; font-weight: bold; }
    </style>
</head>
<body>
    <div id="log"><div class="system">[INITIALIZING] 21-Node Planetary Grid...</div></div>
    <input type="text" id="input" placeholder="Execute Tactical Command..." autofocus>

    <script>
        // Version-Control to break the repeat-loop
        const VERSION = '21.0.1'; 
        
        if ('serviceWorker' in navigator) {
            // updateViaCache: 'none' is key for 2026 browsers
            navigator.serviceWorker.register('sw.js?v=' + Date.now(), { updateViaCache: 'none' })
            .then(reg => {
                reg.onupdatefound = () => {
                    const worker = reg.installing;
                    worker.onstatechange = () => {
                        if (worker.state === 'installed' && navigator.serviceWorker.controller) {
                            console.log('New Evolution Detected. Reloading...');
                            window.location.reload();
                        }
                    };
                };
            });
        }

        const input = document.getElementById('input');
        const log = document.getElementById('log');

        function addLog(msg, type='') {
            const div = document.createElement('div');
            if(type) div.className = type;
            div.innerHTML = msg;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const cmd = input.value;
                addLog(`> ${cmd}`);
                input.value = '';
                
                if (cmd.includes("FORCE_FETCH")) {
                    addLog("[SYSTEM] PURGING LEGACY 14-NODE CACHE...", "system");
                    addLog("[SYSTEM] SYNCING WITH ATHENA SUPERCOMPUTER NODES...", "system");
                    addLog("[SYSTEM] 21 NODES ACTIVE. KINETIC LOCK ENGAGED.", "system");
                }
            }
        });
    </script>
</body>
</html>
