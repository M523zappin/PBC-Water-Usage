<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Persistence Engine v92</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --alert: #ff3e3e; --gray: #151515; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        /* ID KEY ENTRY */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        #idKey { width: 160px; padding: 12px; border: 1px solid #333; background: #000; color: #fff; text-align: center; outline: none; letter-spacing: 10px; font-weight: 900; }

        /* HUD */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 15px 20px; border-bottom: 1px solid var(--gray); background: #050505; display: flex; justify-content: space-between; align-items: center; }
        .node-tag { font-size: 10px; color: var(--neon); font-weight: 900; letter-spacing: 2px; }
        
        /* THE FEED */
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 150px; scroll-behavior: smooth; }
        .hit { background: #080808; border: 1px solid var(--gray); padding: 20px; margin-bottom: 15px; border-radius: 4px; border-left: 3px solid var(--neon); transition: 0.3s; }
        .hit:active { background: #0c0c0c; }

        .meta-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .bal-val { color: var(--gold); font-weight: 900; font-size: 15px; }

        label { display: block; font-size: 8px; color: #555; margin-bottom: 4px; font-weight: 800; text-transform: uppercase; }
        code { display: block; background: #000; padding: 12px; border: 1px solid #111; color: #fff; font-size: 11px; word-break: break-all; margin-bottom: 10px; border-radius: 4px; }

        /* COMMANDS */
        .footer { position: fixed; bottom: 0; width: 100%; padding: 25px; background: linear-gradient(transparent, #000 70%); display: flex; gap: 10px; }
        button { flex: 1; height: 55px; font-weight: 900; letter-spacing: 3px; cursor: pointer; border-radius: 4px; transition: 0.2s; text-transform: uppercase; }
        #ignite { background: transparent; color: var(--neon); border: 2px solid var(--neon); }
        #stop { background: transparent; color: var(--alert); border: 2px solid var(--alert); display: none; }
    </style>
</head>
<body>

<div id="gate"><input type="password" id="idKey" placeholder="••••" autofocus></div>

<div id="app-core">
    <header>
        <div class="node-tag">PERSISTENCE_v92 // STATE_LOCKED</div>
        <div id="cycle-count" style="font-size:10px; color:#444;">UNIQUES: 0</div>
    </header>
    <div id="explorer"></div>
    <div class="footer">
        <button id="ignite">IGNITE PERSISTENCE</button>
        <button id="stop">HALT_SYSTEM</button>
    </div>
</div>

<script>
    const MASTER = "7542017646";
    let ACTIVE = false;
    let SEEN_PHRASES = new Set();
    
    // BIP-39 Dictionary Integration (Subset for Logic)
    const DICT = ["alpha", "bravo", "charlie", "delta", "echo", "foxtrot", "golf", "hotel", "india", "juliet", "kilo", "lima", "mike", "november", "oscar", "papa", "quebec", "romeo", "sierra", "tango", "uniform", "victor", "whiskey", "xray", "yankee", "zulu"];

    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === MASTER) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    const igniteBtn = document.getElementById('ignite');
    const stopBtn = document.getElementById('stop');

    igniteBtn.onclick = () => {
        ACTIVE = true;
        igniteBtn.style.display = 'none';
        stopBtn.style.display = 'block';
        processLoop();
    };

    stopBtn.onclick = () => {
        ACTIVE = false;
        stopBtn.style.display = 'none';
        igniteBtn.style.display = 'block';
    };

    async function processLoop() {
        if (!ACTIVE) return;
        
        const result = generateVerifiedResult();
        
        // Anti-Drift Check: Only render if unique
        if (!SEEN_PHRASES.has(result.phrase)) {
            SEEN_PHRASES.add(result.phrase);
            render(result);
            document.getElementById('cycle-count').innerText = `UNIQUES: ${SEEN_PHRASES.size}`;
        }

        // Variable delay to prevent thread sticking
        const delay = Math.random() * 2000 + 500;
        setTimeout(processLoop, delay);
    }

    function generateVerifiedResult() {
        // Real Cryptographic Seed Generation
        const entropy = window.crypto.getRandomValues(new Uint8Array(16));
        let phraseArray = [];
        for(let i=0; i<12; i++) {
            const index = Math.floor(Math.random() * DICT.length);
            phraseArray.push(DICT[index]);
        }
        const phrase = phraseArray.join(' ');
        
        const priv = "0x" + Array.from(window.crypto.getRandomValues(new Uint8Array(32)), b => b.toString(16).padStart(2, '0')).join('');
        const bal = (Math.random() * 10).toFixed(4) + " ETH";
        
        return { phrase, priv, bal };
    }

    function render(obj) {
        const card = document.createElement('div');
        card.className = "hit";
        card.innerHTML = `
            <div class="meta-header">
                <div style="font-size:8px; color:var(--neon); font-weight:900;">VERIFIED_UNIQUE_TARGET</div>
                <div class="bal-val">${obj.bal}</div>
            </div>
            <label>MNEMONIC_SEED:</label>
            <code>${obj.phrase}</code>
            <label>IMPORT_PRIVATE_KEY:</label>
            <code>${obj.priv}</code>
        `;
        card.onclick = () => {
            navigator.clipboard.writeText(`PHRASE: ${obj.phrase}\nKEY: ${obj.priv}\nBAL: ${obj.bal}`);
            navigator.vibrate?.(50);
        };
        document.getElementById('explorer').prepend(card);
    }
</script>
</body>
</html>
