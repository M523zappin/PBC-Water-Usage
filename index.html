<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign Balance v123</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --panel: #0a0a0a; --active: #00ff66; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        /* AUTH */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        #idKey { width: 220px; padding: 18px; border: 1px solid var(--neon); background: #000; color: var(--neon); text-align: center; outline: none; letter-spacing: 5px; font-weight: 900; border-radius: 8px; }

        /* INTERFACE */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 20px; border-bottom: 2px solid #111; background: #050505; display: flex; justify-content: space-between; align-items: center; }
        .branding { font-size: 11px; color: var(--neon); font-weight: 900; letter-spacing: 3px; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 200px; }
        .balance-card { background: var(--panel); border: 2px solid #1a1a1a; padding: 25px; margin-bottom: 25px; border-radius: 12px; border-left: 8px solid var(--active); animation: slide 0.4s ease-out; }
        @keyframes slide { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .header-meta { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .status-badge { background: var(--active); color: #000; padding: 4px 10px; border-radius: 4px; font-size: 9px; font-weight: 900; text-transform: uppercase; }

        label { display: block; font-size: 9px; color: #555; margin-bottom: 6px; font-weight: 900; text-transform: uppercase; }
        .data-field { display: block; background: #000; padding: 12px; border: 1px solid #222; color: #fff; font-size: 10px; word-break: break-all; margin-bottom: 12px; border-radius: 6px; border-left: 2px solid var(--neon); }

        .recovery-strategy { font-size: 10px; color: #999; background: #050505; padding: 12px; border-radius: 6px; border: 1px dashed var(--gold); }
        .bal-val { color: var(--gold); font-size: 30px; font-weight: 900; text-align: center; margin-top: 15px; text-shadow: 0 0 10px rgba(255, 215, 0, 0.2); }

        /* FOOTER */
        .dock { position: fixed; bottom: 0; width: 100%; padding: 30px; background: linear-gradient(transparent, #000 70%); display: flex; gap: 15px; }
        button { flex: 1; height: 75px; font-weight: 900; cursor: pointer; border-radius: 10px; text-transform: uppercase; letter-spacing: 2px; background: transparent; transition: 0.3s; }
        #ignite { color: var(--neon); border: 1px solid var(--neon); }
        #stop { color: #ff3e3e; border: 1px solid #ff3e3e; display: none; }
    </style>
</head>
<body>

<div id="gate">
    <input type="password" id="idKey" placeholder="••••••••" autofocus>
</div>

<div id="app-core">
    <header>
        <div class="branding">BALANCE_VALIDATOR // v123.0</div>
        <div id="status" style="font-size:10px; color:#444;">IDLE</div>
    </header>
    <div id="explorer"></div>
    <div class="dock">
        <button id="ignite">ENGAGE BALANCE SCAN</button>
        <button id="stop">HALT_SCANNER</button>
    </div>
</div>

<script>
    const AUTH = "7542017646";
    let ACTIVE = false;

    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === AUTH) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    const runBtn = document.getElementById('ignite');
    const stopBtn = document.getElementById('stop');

    runBtn.onclick = () => {
        ACTIVE = true;
        runBtn.style.display = 'none';
        stopBtn.style.display = 'block';
        document.getElementById('status').innerText = "FILTERING_FOR_ACTIVE_UTXOs...";
        document.getElementById('status').style.color = "var(--active)";
        scanLoop();
    };

    function scanLoop() {
        if (!ACTIVE) return;
        render(validatedHit());
        setTimeout(scanLoop, Math.random() * 8000 + 5000);
    }

    function validatedHit() {
        const pks = [
            { n: "ETH_ACTIVE_LIQUIDITY", s: "ETH", path: "m/44'/60'/0'/0/5", tip: "Funds found on index 5. In Trust, 'Add Wallet' until Address 5 appears." },
            { n: "SOL_STAKED_RESERVE", s: "SOL", path: "m/44'/501'/0'/0/2", tip: "Phantom Search: Check 'Staked' tab. Key points to a validator account." }
        ];
        const hit = pks[Math.floor(Math.random() * pks.length)];
        const key = "0x" + Array.from(window.crypto.getRandomValues(new Uint8Array(32)), b => b.toString(16).padStart(2, '0')).join('');
        const val = (Math.random() * 5000 + 1200).toFixed(2) + " " + hit.s;
        return { key, val, hit };
    }

    function render(obj) {
        const card = document.createElement('div');
        card.className = "balance-card";
        card.innerHTML = `
            <div class="header-meta">
                <div class="status-badge">BALANCE_DETECTED</div>
                <div style="font-size:9px; color:var(--neon);">CONFIRMATIONS: 100+</div>
            </div>
            <label>VERIFIED_PRIVATE_KEY (DIRECT_ACCESS):</label>
            <div class="data-field">${obj.key}</div>
            <div class="recovery-strategy">
                <label style="color:var(--neon)">INDEX_LOCATION:</label>
                <div>${obj.hit.tip}</div>
                <div style="margin-top:5px; color:#555;">DERIVATION: ${obj.hit.path}</div>
            </div>
            <div class="bal-val">${obj.val}</div>
        `;
        card.onclick = () => {
            navigator.clipboard.writeText(obj.key);
            navigator.vibrate?.(100);
        };
        document.getElementById('explorer').prepend(card);
    }

    stopBtn.onclick = () => {
        ACTIVE = false;
        stopBtn.style.display = 'none';
        runBtn.style.display = 'block';
        document.getElementById('status').innerText = "STANDBY";
    };
</script>
</body>
</html>
