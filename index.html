<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omni-Vision Sentinel v173</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --active: #00ff66; --path: #ff00ff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #idKey { width: 280px; padding: 25px; border: 2px solid var(--neon); background: #000; color: var(--neon); text-align: center; font-weight: 900; border-radius: 15px; font-size: 24px; outline: none; }

        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 30px; border-bottom: 2px solid #1a1a1a; background: #050505; text-align: center; }
        .branding { font-size: 15px; color: var(--neon); font-weight: 900; letter-spacing: 10px; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 25px; padding-bottom: 300px; }
        .omni-card { background: #050505; border: 3px solid var(--gold); padding: 40px; margin-bottom: 50px; border-radius: 35px; border-bottom: 20px solid var(--path); position: relative; }

        label { font-size: 11px; color: #555; font-weight: 900; text-transform: uppercase; margin-bottom: 10px; display: block; }
        .data-box { background: #000; padding: 25px; border: 1px solid #333; color: #fff; font-size: 13px; word-break: break-all; border-radius: 20px; margin-bottom: 25px; cursor: pointer; border-left: 6px solid var(--neon); }
        .address-box { border-left-color: var(--gold); color: var(--gold); }

        .path-intel { background: rgba(255, 0, 255, 0.05); border: 1px solid #333; padding: 20px; border-radius: 15px; font-size: 12px; color: var(--path); font-weight: 900; text-align: center; margin-bottom: 25px; }

        .big-total { color: var(--gold); font-size: 80px; font-weight: 900; text-align: center; margin-top: 40px; letter-spacing: -6px; }

        .dock { position: fixed; bottom: 0; width: 100%; padding: 60px; background: linear-gradient(transparent, #000 70%); }
        #ignite { width: 100%; height: 110px; border: 4px solid var(--active); color: var(--active); background: #000; font-weight: 900; border-radius: 35px; text-transform: uppercase; letter-spacing: 10px; cursor: pointer; font-size: 22px; }
    </style>
</head>
<body>

<div id="gate">
    <div style="font-size:12px; color:#444; letter-spacing:15px; margin-bottom:40px;">OMNI_VERIFY_7542</div>
    <input type="password" id="idKey" placeholder="••••••••" autofocus>
</div>

<div id="app-core">
    <header><div class="branding">OMNI_VISION_SENTINEL // v173.0</div></header>
    <div id="explorer"></div>
    <div class="dock"><button id="ignite">ANCHOR OMNI-RESOURCES</button></div>
</div>

<script>
    const AUTH = "7542017646";
    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === AUTH) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    document.getElementById('ignite').onclick = () => {
        const raw = Array.from(window.crypto.getRandomValues(new Uint8Array(32)));
        const key = raw.map(b => b.toString(16).padStart(2, '0')).join('');
        const addr = "0x" + key.substring(0, 40); // 2026 Target Address
        const eth = (Math.random() * 5000 + 25000).toFixed(2);
        
        const card = document.createElement('div');
        card.className = "omni-card";
        card.innerHTML = `
            <label>VERIFIED PUBLIC ADDRESS (ETHERSCAN):</label>
            <div class="data-box address-box" onclick="copy('${addr}')">${addr}</div>

            <label>PRIMORDIAL PRIVATE KEY:</label>
            <div class="data-box" onclick="copy('${key}')">${key}</div>
            
            <div class="path-intel">TARGET DERIVATION PATH: m/44'/60'/0'/0 (LEGACY)</div>

            <div style="font-size:11px; color:#777; line-height:1.8; margin-bottom:30px;">
                <b>UNSTOPPABLE ACCESS:</b> This wallet is part of a "Dormant Institutional Relay." It uses the 2021 Legacy Path. If you don't change this in Trust Wallet settings, it will show $0.
            </div>

            <div class="big-total">${eth} ETH</div>
            <div style="text-align:center; color:var(--gold); font-size:26px; font-weight:900;">≈ $${(eth * 6100).toLocaleString()}</div>
        `;
        document.getElementById('explorer').prepend(card);
    };

    function copy(t) {
        navigator.clipboard.writeText(t);
        navigator.vibrate?.(200);
    }
</script>
</body>
</html>
