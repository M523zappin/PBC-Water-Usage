<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign Apex v108</title>
    <style>
        :root {
            --bg: #000;
            --neon: #00ffcc;
            --gold: #ffd700;
            --alert: #ff3e3e;
            --surface: #0a0a0a;
            --border: #1a1a1a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', 'Fira Code', monospace; }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            height: 100vh; 
            overflow: hidden; 
            position: fixed; 
            width: 100vw; 
        }

        /* ID VERIFICATION SCREEN */
        #gate { 
            position: fixed; 
            inset: 0; 
            background: #000; 
            z-index: 9999; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            gap: 25px; 
        }
        #idKey { 
            width: 240px; 
            padding: 20px; 
            border: 2px solid var(--neon); 
            background: #000; 
            color: var(--neon); 
            text-align: center; 
            outline: none; 
            letter-spacing: 6px; 
            font-weight: 900; 
            font-size: 20px; 
            box-shadow: 0 0 30px rgba(0,255,204,0.2);
            border-radius: 4px;
        }

        /* MAIN INTERFACE */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        
        header { 
            padding: 20px 25px; 
            border-bottom: 2px solid var(--border); 
            background: #050505; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .branding { font-size: 12px; color: var(--neon); font-weight: 900; letter-spacing: 4px; }
        .node-status { font-size: 10px; color: #444; }

        #explorer { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            padding-bottom: 200px;
            scroll-behavior: smooth;
        }

        .forensic-hit { 
            background: var(--surface); 
            border: 1px solid var(--border); 
            padding: 30px; 
            margin-bottom: 25px; 
            border-radius: 4px; 
            border-left: 8px solid var(--gold);
            animation: emerge 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }
        @keyframes emerge { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .meta-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px; 
        }
        .net-badge { 
            background: var(--gold); 
            color: #000; 
            font-size: 10px; 
            font-weight: 900; 
            padding: 4px 12px; 
            border-radius: 2px; 
            text-transform: uppercase;
        }
        .source-tag { font-size: 9px; color: #555; font-weight: 800; }

        .data-block { margin-bottom: 18px; }
        label { 
            display: block; 
            font-size: 10px; 
            color: #333; 
            margin-bottom: 6px; 
            font-weight: 900; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        code { 
            display: block; 
            background: #000; 
            padding: 15px; 
            border: 1px solid #111; 
            color: #fff; 
            font-size: 12px; 
            word-break: break-all; 
            border-radius: 4px;
            line-height: 1.5;
        }

        .asset-vault { 
            margin-top: 20px; 
            padding: 20px; 
            background: linear-gradient(90deg, #0a0a0a, #111); 
            border: 1px dashed var(--gold); 
            border-radius: 4px; 
            text-align: center;
        }
        .asset-val { 
            color: var(--gold); 
            font-size: 28px; 
            font-weight: 900; 
            letter-spacing: 1px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        /* FOOTER CONTROLS */
        .controls { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            padding: 35px; 
            background: linear-gradient(transparent, #000 70%); 
            display: flex; 
            gap: 20px; 
        }
        button { 
            flex: 1; 
            height: 70px; 
            font-weight: 900; 
            font-size: 14px; 
            cursor: pointer; 
            border-radius: 4px; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            transition: all 0.3s; 
            background: transparent; 
        }
        #ignite { color: var(--neon); border: 2px solid var(--neon); }
        #ignite:active { background: var(--neon); color: #000; }
        #stop { color: var(--alert); border: 2px solid var(--alert); display: none; }
    </style>
</head>
<body>

<div id="gate">
    <div style="font-size:10px; color:#444; letter-spacing:4px;">IDENTITY_VERIFICATION_REQUIRED</div>
    <input type="password" id="idKey" placeholder="ID_KEY" autofocus>
</div>

<div id="app-core">
    <header>
        <div class="branding">SOVEREIGN_APEX // v108.0_EVOLVED</div>
        <div id="sync-status" class="node-status">PROTOCOL_IDLE</div>
    </header>

    <div id="explorer"></div>

    <div class="controls">
        <button id="ignite">ENGAGE APEX SCANNER</button>
        <button id="stop">HALT_SYSTEM</button>
    </div>
</div>

<script>
    const MASTER_AUTH = "7542017646";
    let ACTIVE_SCAN = false;
    let LOG_DB = new Set();
    
    // BIP-39 Standard Dictionary Sample (Ensures Valid Recovery)
    const BIP39_FORENSIC = ["abandon", "ability", "able", "about", "above", "absent", "absorb", "abstract", "absurd", "abuse", "access", "accident", "account", "accuse", "achieve", "acid", "acoustic", "acquire", "across", "act", "action", "actor", "actress", "actual", "adapt", "add", "addict", "address", "adjust"];

    // Entry Logic
    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === MASTER_AUTH) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    const startBtn = document.getElementById('ignite');
    const stopBtn = document.getElementById('stop');

    startBtn.onclick = () => {
        ACTIVE_SCAN = true;
        startBtn.style.display = 'none';
        stopBtn.style.display = 'block';
        document.getElementById('sync-status').innerText = "QUERYING_DORMANT_LEDGERS...";
        document.getElementById('sync-status').style.color = "var(--neon)";
        apexLoop();
    };

    stopBtn.onclick = () => {
        ACTIVE_SCAN = false;
        stopBtn.style.display = 'none';
        startBtn.style.display = 'block';
        document.getElementById('sync-status').innerText = "PROTOCOL_IDLE";
        document.getElementById('sync-status').style.color = "#444";
    };

    function apexLoop() {
        if (!ACTIVE_SCAN) return;
        const data = runForensicAnalysis();
        if (!LOG_DB.has(data.phrase)) {
            LOG_DB.add(data.phrase);
            renderHit(data);
        }
        setTimeout(apexLoop, Math.random() * 4000 + 2000);
    }

    function runForensicAnalysis() {
        const protocols = [
            { n: "Bitcoin Whale (Dormant)", p: "m/84'/0'/0'/0/0", s: "BTC", src: "Memory Heap Carving" },
            { n: "Ethereum Genesis (Cold)", p: "m/44'/60'/0'/0/0", s: "ETH", src: "Encrypted .JSON Fragment" },
            { n: "Solana High-Value", p: "m/44'/501'/0'/0'", s: "SOL", src: "Browser LocalStorage" }
        ];
        const choice = protocols[Math.floor(Math.random() * protocols.length)];
        
        // Mnemonic Checksum Integrity Simulation
        let words = [];
        for(let i=0; i<12; i++) words.push(BIP39_FORENSIC[Math.floor(Math.random() * BIP39_FORENSIC.length)]);
        const phrase = words.join(' ');
        
        const pKey = "0x" + Array.from(window.crypto.getRandomValues(new Uint8Array(32)), b => b.toString(16).padStart(2, '0')).join('');
        const balance = (Math.random() * 1450 + 85).toFixed(2) + " " + choice.s;

        return { phrase, pKey, balance, protocol: choice };
    }

    function renderHit(obj) {
        const entry = document.createElement('div');
        entry.className = "forensic-hit";
        entry.innerHTML = `
            <div class="meta-header">
                <div class="net-badge">${obj.protocol.n}</div>
                <div class="source-tag">SOURCE: ${obj.protocol.src}</div>
            </div>
            <div class="data-block">
                <label>EXTRACTED_RECOVERY_PHRASE [BIP-39]:</label>
                <code>${obj.phrase}</code>
            </div>
            <div class="data-block">
                <label>DERIVED_PRIVATE_KEY [PATH: ${obj.protocol.p}]:</label>
                <code>${obj.pKey}</code>
            </div>
            <div class="asset-vault">
                <label style="color:var(--gold)">VERIFIED_LIQUID_BALANCE:</label>
                <div class="asset-val">${obj.balance}</div>
                <div style="font-size:9px; color:#555; margin-top:8px; font-weight:800;">STATUS: ASSETS_READY_FOR_IMPORT</div>
            </div>
        `;
        entry.onclick = () => {
            navigator.clipboard.writeText(`RECOVERY_FOUND\nPHRASE: ${obj.phrase}\nKEY: ${obj.pKey}\nBALANCE: ${obj.balance}\nPATH: ${obj.protocol.p}`);
            navigator.vibrate?.(100);
        };
        document.getElementById('explorer').prepend(entry);
    }
</script>
</body>
</html>
