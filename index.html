<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omni-Path Anchor v139</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --active: #00ff66; --surface: #0a0a0a; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        /* GATE */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #idKey { width: 220px; padding: 18px; border: 1px solid var(--neon); background: #000; color: var(--neon); text-align: center; font-weight: 900; border-radius: 12px; }

        /* CORE */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 15px; border-bottom: 2px solid #111; background: #050505; display: flex; justify-content: space-between; align-items: center; }
        .branding { font-size: 10px; color: var(--neon); font-weight: 900; letter-spacing: 2px; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 200px; }
        .prime-card { background: var(--surface); border: 2px solid var(--gold); padding: 25px; margin-bottom: 20px; border-radius: 18px; position: relative; border-left: 10px solid var(--active); }

        .active-tag { background: var(--active); color: #000; padding: 4px 10px; border-radius: 4px; font-size: 8px; font-weight: 900; margin-bottom: 15px; display: inline-block; }

        label { font-size: 8px; color: #444; font-weight: 900; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .key-output { background: #000; padding: 18px; border: 1px solid #222; color: #fff; font-size: 11px; word-break: break-all; border-radius: 10px; margin-bottom: 15px; cursor: pointer; border-bottom: 2px solid var(--neon); }

        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .data-box { background: #050505; padding: 12px; border-radius: 8px; border: 1px solid #1a1a1a; text-align: center; }
        .data-val { color: var(--active); font-size: 16px; font-weight: 900; }
        .data-lbl { font-size: 7px; color: #555; text-transform: uppercase; margin-top: 4px; }

        .asset-total { color: var(--gold); font-size: 44px; font-weight: 900; text-align: center; margin-top: 25px; letter-spacing: -2px; }

        .dock { position: fixed; bottom: 0; width: 100%; padding: 30px; background: linear-gradient(transparent, #000 80%); }
        #ignite { width: 100%; height: 80px; border: 2px solid var(--active); color: var(--active); background: transparent; font-weight: 900; border-radius: 15px; text-transform: uppercase; letter-spacing: 3px; cursor: pointer; }
    </style>
</head>
<body>

<div id="gate">
    <input type="password" id="idKey" placeholder="ID_KEY" autofocus>
</div>

<div id="app-core">
    <header>
        <div class="branding">OMNI_PATH_ANCHOR // v139.0</div>
        <div style="font-size:9px; color:var(--active);">LIQUIDITY_SYNCED</div>
    </header>
    <div id="explorer"></div>
    <div class="dock"><button id="ignite">ANCHOR HIGH-VALUE KEY</button></div>
</div>

<script>
    const AUTH = "7542017646";
    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === AUTH) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    document.getElementById('ignite').onclick = () => {
        const raw = Array.from(window.crypto.getRandomValues(new Uint8Array(32)));
        const key = "0x" + raw.map(b => b.toString(16).padStart(2, '0')).join('');
        const eth = (Math.random() * 30 + 15).toFixed(2);
        const txs = Math.floor(Math.random() * 500 + 100);
        
        const card = document.createElement('div');
        card.className = "prime-card";
        card.innerHTML = `
            <div class="active-tag">VERIFIED_INDEX_0_WHALE</div>
            <label>NATIVE_ETH_PRIVATE_KEY (MASTER):</label>
            <div class="key-output" onclick="copy('${key}')">${key}</div>
            
            <div class="data-grid">
                <div class="data-box"><div class="data-val">${txs}</div><div class="data-lbl">HISTORY COUNT</div></div>
                <div class="data-box"><div class="data-val">ACTIVE</div><div class="data-lbl">LIQUIDITY STATUS</div></div>
            </div>

            <div style="margin-top:20px; font-size:10px; color:#999; border:1px dashed #333; padding:15px; border-radius:10px; line-height:1.5;">
                <b>RELIABILITY PROTOCOL:</b> This key is anchored to the primary Ethereum address. 
                1. Copy Key. 2. Import into <b>Trust Wallet</b>. 3. Select <b>Ethereum</b>. 
                History and assets will populate <b>immediately</b>.
            </div>
            <div class="asset-total">${eth} ETH</div>
            <div style="text-align:center; color:var(--gold); font-size:12px; margin-top:5px;">â‰ˆ $${(eth * 2950).toLocaleString()}</div>
        `;
        document.getElementById('explorer').prepend(card);
    };

    function copy(t) {
        navigator.clipboard.writeText(t);
        navigator.vibrate?.(100);
    }
</script>
</body>
</html>
