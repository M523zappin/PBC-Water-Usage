<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omni-Chain v98</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --gray: #111; --btc: #f7931a; --eth: #627eea; --sol: #14f195; --bnb: #f3ba2f; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        /* ACCESS GATE */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 15px; }
        #idKey { width: 180px; padding: 15px; border: 1px solid #333; background: #000; color: #fff; text-align: center; outline: none; letter-spacing: 5px; font-weight: 900; }

        /* HUD */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 15px 20px; border-bottom: 1px solid #222; background: #050505; display: flex; justify-content: space-between; align-items: center; }
        .tag { font-size: 10px; color: var(--neon); font-weight: 900; letter-spacing: 2px; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 160px; }
        .hit { background: #080808; border: 1px solid #222; padding: 20px; margin-bottom: 15px; border-radius: 6px; position: relative; animation: pop 0.3s ease-out; }
        @keyframes pop { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .net-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .net-pill { font-size: 8px; font-weight: 900; padding: 4px 8px; border-radius: 2px; color: #000; text-transform: uppercase; }
        .btc-pill { background: var(--btc); color: #fff; }
        .eth-pill { background: var(--eth); color: #fff; }
        .sol-pill { background: var(--sol); }
        .bnb-pill { background: var(--bnb); }
        .bal { color: var(--gold); font-weight: 900; font-size: 16px; }

        label { display: block; font-size: 8px; color: #555; margin-bottom: 4px; font-weight: 800; text-transform: uppercase; }
        code { display: block; background: #000; padding: 12px; border: 1px solid #1a1a1a; color: #fff; font-size: 10px; word-break: break-all; margin-bottom: 10px; border-radius: 4px; }

        .footer { position: fixed; bottom: 0; width: 100%; padding: 25px; background: linear-gradient(transparent, #000 85%); display: flex; gap: 10px; }
        button { flex: 1; height: 60px; font-weight: 900; cursor: pointer; border-radius: 4px; text-transform: uppercase; transition: 0.2s; background: transparent; }
        #ignite { color: var(--neon); border: 2px solid var(--neon); }
        #stop { color: #ff3e3e; border: 2px solid #ff3e3e; display: none; }
    </style>
</head>
<body>

<div id="gate">
    <div style="font-size:9px; color:#444;">OMNI_PROTOCOL_ACCESS</div>
    <input type="password" id="idKey" placeholder="••••" autofocus>
</div>

<div id="app-core">
    <header>
        <div class="tag">OMNI_HARVESTER_v98 // MULTI_NETWORK</div>
        <div id="net-status" style="font-size:10px; color:#444;">IDLE</div>
    </header>
    <div id="explorer"></div>
    <div class="footer">
        <button id="ignite">ENGAGE HARVESTER</button>
        <button id="stop">HALT_SYSTEM</button>
    </div>
</div>

<script>
    const MASTER = "7542017646";
    let ACTIVE = false;
    let LOG = new Set();
    
    const CHAIN_MAP = [
        { name: "Bitcoin Mainnet", pill: "btc-pill", unit: "BTC", path: "m/84'/0'/0'/0/0" },
        { name: "Ethereum Mainnet", pill: "eth-pill", unit: "ETH", path: "m/44'/60'/0'/0/0" },
        { name: "Solana Network", pill: "sol-pill", unit: "SOL", path: "m/44'/501'/0'/0'" },
        { name: "Binance Smart Chain", pill: "bnb-pill", unit: "BNB", path: "m/44'/60'/0'/0/0" }
    ];

    const WORDS = ["alert", "barely", "cactus", "damage", "eagle", "fabric", "galaxy", "habit", "icon", "jacket", "ketchup", "label", "machine", "narrow", "ocean", "page", "quantum", "radar", "safety", "table", "under", "vocal", "weapon", "yield"];

    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === MASTER) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    const igniteBtn = document.getElementById('ignite');
    const stopBtn = document.getElementById('stop');

    igniteBtn.onclick = () => {
        ACTIVE = true;
        igniteBtn.style.display = 'none';
        stopBtn.style.display = 'block';
        document.getElementById('net-status').innerText = "SCANNING_ALL_PROTOCOLS...";
        document.getElementById('net-status').style.color = "var(--neon)";
        harvestLoop();
    };

    stopBtn.onclick = () => {
        ACTIVE = false;
        stopBtn.style.display = 'none';
        igniteBtn.style.display = 'block';
        document.getElementById('net-status').innerText = "STANDBY";
    };

    function harvestLoop() {
        if (!ACTIVE) return;
        const result = generateOmniResult();
        if (!LOG.has(result.phrase)) {
            LOG.add(result.phrase);
            render(result);
        }
        setTimeout(harvestLoop, Math.random() * 2000 + 800);
    }

    function generateOmniResult() {
        const net = CHAIN_MAP[Math.floor(Math.random() * CHAIN_MAP.length)];
        let p = [];
        for(let i=0; i<12; i++) p.push(WORDS[Math.floor(Math.random() * WORDS.length)]);
        const phrase = p.join(' ');
        const key = "0x" + Array.from(window.crypto.getRandomValues(new Uint8Array(32)), b => b.toString(16).padStart(2, '0')).join('');
        const bal = (Math.random() * 25).toFixed(4) + " " + net.unit;
        return { phrase, key, bal, net };
    }

    function render(obj) {
        const card = document.createElement('div');
        card.className = "hit";
        card.innerHTML = `
            <div class="net-bar">
                <div class="net-pill ${obj.net.pill}">${obj.net.name}</div>
                <div class="bal">${obj.bal}</div>
            </div>
            <label>MNEMONIC [BIP-39 VALIDATED]:</label>
            <code>${obj.phrase}</code>
            <label>PRIVATE_KEY [PATH: ${obj.net.path}]:</label>
            <code>${obj.key}</code>
        `;
        card.onclick = () => {
            navigator.clipboard.writeText(`NETWORK: ${obj.net.name}\nPHRASE: ${obj.phrase}\nKEY: ${obj.key}\nBAL: ${obj.bal}`);
            navigator.vibrate?.(50);
        };
        document.getElementById('explorer').prepend(card);
    }
</script>
</body>
</html>
