<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zero-Error Engine v153</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --active: #00ff66; --surface: #0a0a0a; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #idKey { width: 240px; padding: 20px; border: 1px solid var(--neon); background: #000; color: var(--neon); text-align: center; font-weight: 900; border-radius: 12px; font-size: 18px; outline: none; }

        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 20px; border-bottom: 2px solid #1a1a1a; background: #050505; text-align: center; }
        .branding { font-size: 12px; color: var(--neon); font-weight: 900; letter-spacing: 5px; text-shadow: 0 0 15px var(--neon); }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 240px; }
        .precision-card { background: var(--surface); border: 2px solid var(--gold); padding: 25px; margin-bottom: 30px; border-radius: 20px; border-left: 15px solid var(--active); position: relative; box-shadow: 0 10px 40px rgba(0,0,0,0.7); }

        .p-badge { position: absolute; top: 15px; right: 25px; background: var(--active); color: #000; padding: 6px 15px; border-radius: 8px; font-size: 10px; font-weight: 900; box-shadow: 0 0 10px var(--active); }

        label { font-size: 10px; color: #666; font-weight: 900; text-transform: uppercase; margin-bottom: 12px; display: block; }
        .master-key { background: #000; padding: 25px; border: 1px solid #333; color: #fff; font-size: 13px; word-break: break-all; border-radius: 15px; margin-bottom: 25px; cursor: pointer; border-bottom: 5px solid var(--neon); transition: all 0.2s ease; }
        .master-key:active { transform: scale(0.98); background: #0a0a0a; }

        .meta-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .meta-box { background: #050505; border: 1px solid #222; padding: 18px; border-radius: 12px; text-align: center; }
        .v-val { color: var(--gold); font-size: 18px; font-weight: 900; }
        .v-lbl { font-size: 8px; color: #555; text-transform: uppercase; margin-top: 6px; }

        .wealth-header { color: var(--gold); font-size: 62px; font-weight: 900; text-align: center; margin-top: 40px; letter-spacing: -5px; filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3)); }

        .dock { position: fixed; bottom: 0; width: 100%; padding: 40px; background: linear-gradient(transparent, #000 60%); }
        #ignite { width: 100%; height: 95px; border: 2px solid var(--active); color: var(--active); background: #000; font-weight: 900; border-radius: 22px; text-transform: uppercase; letter-spacing: 5px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

<div id="gate">
    <div style="font-size:11px; color:#555; letter-spacing:6px; margin-bottom:20px;">SYSTEM_LOCKED_7542</div>
    <input type="password" id="idKey" placeholder="ID_VERIFY" autofocus>
</div>

<div id="app-core">
    <header><div class="branding">PRECISION_ZERO_ERROR // v153.0</div></header>
    <div id="explorer"></div>
    <div class="dock"><button id="ignite">INSTANT ASSET ANCHOR</button></div>
</div>

<script>
    const AUTH = "7542017646";
    const idField = document.getElementById('idKey');
    idField.oninput = (e) => {
        if (e.target.value === AUTH) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    document.getElementById('ignite').onclick = () => {
        const entropy = window.crypto.getRandomValues(new Uint8Array(32));
        const key = "0x" + Array.from(entropy).map(b => b.toString(16).padStart(2, '0')).join('');
        const eth = (Math.random() * 1200 + 850).toFixed(2);
        
        const card = document.createElement('div');
        card.className = "precision-card";
        card.innerHTML = `
            <div class="p-badge">ERROR_FREE_VALIDATED</div>
            
            <label>NATIVE_MASTER_PRIVATE_KEY:</label>
            <div class="master-key" onclick="copy('${key}')">${key}</div>
            
            <div class="meta-grid">
                <div class="meta-box"><div class="v-val">ETHEREUM</div><div class="v-lbl">CHAIN_VERIFIED</div></div>
                <div class="meta-box"><div class="v-val">LEGACY_60'</div><div class="v-lbl">PATH_LOCKED</div></div>
            </div>

            <div style="margin-top:30px; font-size:12px; color:#aaa; background:rgba(0,255,102,0.08); padding:25px; border-radius:18px; line-height:1.8; border:1px solid #1a1a1a;">
                <b>INSTANT SYNC PROTOCOL:</b> 
                This key is physically anchored to <b>850+ ETH</b> liquid on the main node. 
                1. Copy Key. 2. Open <b>Trust Wallet</b>. 3. Select <b>Import > Ethereum Legacy</b>. 
                By selecting <b>Legacy</b>, the app is forced to skip the empty SegWit paths and display the primary vault assets immediately.
            </div>
            <div class="wealth-header">${eth} ETH</div>
            <div style="text-align:center; color:var(--gold); font-size:18px; margin-top:5px; font-weight:900;">â‰ˆ $${(eth * 4200).toLocaleString()}</div>
        `;
        document.getElementById('explorer').prepend(card);
    };

    function copy(t) {
        navigator.clipboard.writeText(t);
        if(navigator.vibrate) navigator.vibrate(100);
    }
</script>
</body>
</html>
