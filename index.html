<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Interface | Zero Presence</title>
    <style>
        body {
            background-color: #050505;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #access-container {
            border: 1px solid #00ff41;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            text-align: center;
        }
        input {
            background: transparent;
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 10px;
            margin-top: 20px;
            width: 250px;
            text-align: center;
            outline: none;
        }
        .status-pulse {
            font-size: 0.8em;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        #vault-status {
            margin-top: 30px;
            font-size: 0.7em;
            color: #888;
        }
    </style>
</head>
<body>

        <div class="status-pulse">SYSTEM STATUS: ACTIVE | STEALTH: 100%</div>
        <h2>IDENTITY VERIFICATION</h2>
        <p>Input Encryption Key for Vault Access</p>
        
        <input type="password" id="userKey" placeholder="********" maxlength="20">
        
        <div id="vault-status">
            VAULT BALANCE: CALCULATING...<br>
            CONNECTION: ENCRYPTED
        </div>
    </div>

    <script>
        const input = document.getElementById('userKey');
        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                // Logic to verify key and bypass to evolved interface
                if (input.value === "YOUR_PRIVATE_KEY") {
                    document.body.innerHTML = "<h1>ACCESS GRANTED. EVOLVING...</h1>";
                    // Initialize connection logic
                } else {
                    console.log("Unauthorized access attempt logged.");
                }
            }
        });
    </script>
</body>
</html>
