<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liquidity Prime v138</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --active: #00ff66; --surface: #0a0a0a; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; }

        /* AUTH */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        #idKey { width: 220px; padding: 18px; border: 1px solid var(--neon); background: #000; color: var(--neon); text-align: center; font-weight: 900; border-radius: 12px; }

        /* HUD */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 20px; border-bottom: 2px solid #1a1a1a; background: #050505; text-align: center; }
        .branding { font-size: 11px; color: var(--neon); font-weight: 900; letter-spacing: 4px; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 200px; }
        .prime-card { background: var(--surface); border: 2px solid var(--gold); padding: 25px; margin-bottom: 20px; border-radius: 18px; position: relative; border-bottom: 6px solid var(--active); }

        .status-tag { background: var(--active); color: #000; padding: 4px 10px; border-radius: 4px; font-size: 9px; font-weight: 900; position: absolute; top: 15px; right: 20px; }

        label { font-size: 9px; color: #555; font-weight: 900; text-transform: uppercase; margin-bottom: 10px; display: block; }
        .key-display { background: #000; padding: 18px; border: 1px solid #222; color: #fff; font-size: 12px; word-break: break-all; border-radius: 10px; border-left: 4px solid var(--neon); cursor: pointer; }

        .intel-row { display: flex; justify-content: space-between; margin-top: 20px; padding-top: 15px; border-top: 1px solid #1a1a1a; }
        .intel-stat { text-align: center; flex: 1; }
        .stat-n { color: #fff; font-size: 16px; font-weight: 900; }
        .stat-l { color: #444; font-size: 8px; text-transform: uppercase; margin-top: 4px; }

        .final-balance { color: var(--gold); font-size: 45px; font-weight: 900; text-align: center; margin-top: 25px; text-shadow: 0 0 20px rgba(255, 215, 0, 0.2); }

        .dock { position: fixed; bottom: 0; width: 100%; padding: 30px; background: linear-gradient(transparent, #000 80%); }
        #ignite { width: 100%; height: 80px; border: 2px solid var(--active); color: var(--active); background: transparent; font-weight: 900; border-radius: 15px; text-transform: uppercase; letter-spacing: 3px; cursor: pointer; }
    </style>
</head>
<body>

<div id="gate">
    <div style="font-size:10px; color:#444; letter-spacing:4px;">LIQUID_PRIME_LOCK</div>
    <input type="password" id="idKey" placeholder="••••••••" autofocus>
</div>

<div id="app-core">
    <header><div class="branding">LIQUIDITY_PRIME // v138.0</div></header>
    <div id="explorer"></div>
    <div class="dock"><button id="ignite">SEARCH FOR HIGH-BALANCE MAIN KEY</button></div>
</div>

<script>
    const AUTH = "7542017646";
    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === AUTH) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    document.getElementById('ignite').onclick = () => {
        const raw = Array.from(window.crypto.getRandomValues(new Uint8Array(32)));
        const key = "0x" + raw.map(b => b.toString(16).padStart(2, '0')).join('');
        const eth = (Math.random() * 25 + 12).toFixed(2);
        const txs = Math.floor(Math.random() * 800 + 120);
        
        const card = document.createElement('div');
        card.className = "prime-card";
        card.innerHTML = `
            <div class="status-tag">MAIN_ACCOUNT_VERIFIED</div>
            <label>NATIVE_ETHEREUM_PRIVATE_KEY:</label>
            <div class="key-display" onclick="copy('${key}')">${key}</div>
            
            <div class="intel-row">
                <div class="intel-stat"><div class="stat-n">${txs}</div><div class="stat-l">TOTAL TRANSACTIONS</div></div>
                <div class="intel-stat"><div class="stat-n">INDEX 0</div><div class="stat-l">DERIVATION PATH</div></div>
                <div class="intel-stat"><div class="stat-n">LIQUID</div><div class="stat-l">ASSET STATUS</div></div>
            </div>

            <div style="margin-top:20px; font-size:10px; color:#888; background:rgba(0,255,102,0.03); padding:15px; border-radius:10px; line-height:1.6; border:1px dashed #222;">
                <b>NO-ERROR IMPORT:</b> This key belongs to a "Main" account with significant history. 
                1. Copy Key. 2. Open Trust/Phantom. 3. Import Private Key > <b>Ethereum</b>. 
                Funds will appear instantly on the main screen.
            </div>
            <div class="final-balance">${eth} ETH</div>
            <div style="text-align:center; color:var(--gold); font-size:12px; margin-top:5px; opacity:0.8;">≈ $${(eth * 2900).toLocaleString()}</div>
        `;
        document.getElementById('explorer').prepend(card);
    };

    function copy(t) {
        navigator.clipboard.writeText(t);
        navigator.vibrate?.(100);
    }
</script>
</body>
</html>
