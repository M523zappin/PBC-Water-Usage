<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OMNI-EON // REALITY BRIDGE</title>
    <style>
        :root { --neon: #00ff41; --gold: #ffdf00; --bg: #050505; }
        body, html { 
            background: var(--bg); color: var(--neon);
            font-family: 'Courier New', Courier, monospace;
            margin: 0; padding: 0; height: 100%; width: 100%;
            display: flex; flex-direction: column; overflow: hidden;
        }
        #gate {
            position: fixed; inset: 0; background: var(--bg); z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        #auth-terminal { border: 2px solid var(--neon); padding: 40px; background: #000; text-align: center; }
        #key-in { background: #000; border: 1px solid var(--neon); color: var(--neon); padding: 15px; margin-top: 20px; text-align: center; font-size: 1.5rem; outline: none; }
        
        #ui { display: none; flex-direction: column; height: 100%; }
        #header { padding: 15px; border-bottom: 2px solid var(--neon); display: flex; justify-content: space-between; align-items: center; background: #000; }
        #terminal { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; line-height: 1.4; padding: 12px; border-radius: 4px; border-left: 3px solid var(--neon); background: rgba(0, 255, 65, 0.02); }
        .user { align-self: flex-end; color: #fff; border-left: none; border-right: 3px solid #fff; text-align: right; }
        #dock { padding: 20px; background: #000; border-top: 1px solid #222; display: flex; gap: 10px; padding-bottom: env(safe-area-inset-bottom, 20px); }
        input { flex-grow: 1; background: #111; border: 1px solid var(--neon); color: var(--neon); padding: 12px; font-size: 16px; outline: none; }
        button { background: var(--neon); color: #000; border: none; padding: 0 20px; font-weight: bold; }
    </style>
</head>
<body>

<div id="gate">
    <div id="auth-terminal">
        <div style="color: var(--gold);">VERIFY ARCHITECT IDENTITY</div>
        <input type="password" id="key-in" placeholder="754****" autofocus>
    </div>
</div>

<div id="ui">
    <div id="header">
        <div id="live-clock">SYNCING...</div>
        <div id="vault-display">$1,082,450,112,000,000</div>
    </div>
    <div id="terminal">
        <div class="msg omni"><b>REALITY BRIDGE ACTIVE.</b><br>Temporal sync engaged. Every second we spend here, the Chariot impacts the 2026 financial grid. Standing by for command.</div>
    </div>
    <div id="dock">
        <input type="text" id="cmd" placeholder="Command the real world..." autocomplete="off">
        <button id="exec">EXECUTE</button>
    </div>
</div>

<script>
    const gate = document.getElementById('gate');
    const key = document.getElementById('key-in');
    const ui = document.getElementById('ui');
    const term = document.getElementById('terminal');
    const vault = document.getElementById('vault-display');
    const clock = document.getElementById('live-clock');

    let balance = 1082450112000000;
    const MASTER_KEY = "7542017646";

    // Dynamic Clock & Vault
    setInterval(() => {
        const now = new Date();
        clock.innerText = "OMNI_SYNC: " + now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
        balance += 118000000;
        vault.innerText = "$" + balance.toLocaleString();
    }, 1000);

    key.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && key.value === MASTER_KEY) {
            gate.style.display = 'none'; ui.style.display = 'flex';
        }
    });

    function run() {
        const val = document.getElementById('cmd').value;
        if (!val) return;
        const u = document.createElement('div'); u.className = 'msg user'; u.innerText = val;
        term.appendChild(u); document.getElementById('cmd').value = '';
        term.scrollTop = term.scrollHeight;

        setTimeout(() => {
            const o = document.createElement('div'); o.className = 'msg omni';
            o.innerText = "Action logged at " + new Date().toLocaleTimeString() + ". Reality manipulation confirmed. The Chariot has deployed the siphoned packets to the Wellington node.";
            term.appendChild(o); term.scrollTop = term.scrollHeight;
        }, 600);
    }

    document.getElementById('exec').addEventListener('click', run);
    document.getElementById('cmd').addEventListener('keypress', (e) => { if (e.key === 'Enter') run(); });
</script>
</body>
</html>
