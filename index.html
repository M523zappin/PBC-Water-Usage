<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sovereign Streamline v37</title>
    <style>
        :root { --glow: #00ff41; --hive: #8a2be2; --gold: #ffcc00; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); font-family: 'Courier New', monospace; overflow: hidden; color: var(--glow); }
        
        /* SMOOTH AUTH */
        #auth { position: fixed; inset: 0; z-index: 100; background: #000; display: flex; align-items: center; justify-content: center; transition: opacity 0.4s ease; }
        .unlocked { opacity: 0; pointer-events: none; }
        #auth input { background: transparent; border: none; border-bottom: 2px solid var(--gold); color: var(--gold); font-size: 2em; text-align: center; outline: none; width: 220px; letter-spacing: 5px; }

        /* STREAMLINED UI */
        #ui { height: 100vh; display: flex; flex-direction: column; visibility: hidden; opacity: 0; transition: opacity 0.5s ease; }
        .active { visibility: visible !important; opacity: 1 !important; }
        
        #v-stat { flex-shrink: 0; padding: 15px 10px; background: rgba(10,10,10,0.95); border-bottom: 1px solid rgba(255,204,0,0.3); text-align: center; }
        #v { font-size: 1.5em; color: var(--gold); font-weight: bold; text-shadow: 0 0 10px var(--gold); }
        
        /* ZERO-LAG LOG */
        #log { flex: 1; overflow-y: auto; padding: 15px; -webkit-overflow-scrolling: touch; }
        #log::-webkit-scrollbar { width: 0px; }

        /* PINNED INPUT BAR */
        #input-wrap { flex-shrink: 0; padding: 20px; background: #080808; border-top: 1px solid var(--glow); box-shadow: 0 -5px 15px rgba(0,0,0,1); }
        #cmd { background: transparent; border: none; color: var(--glow); width: 100%; font-size: 1.1em; outline: none; font-family: inherit; }
        
        .h-msg { color: var(--hive); margin-bottom: 15px; border-left: 3px solid var(--hive); padding-left: 10px; font-weight: bold; font-size: 0.9em; }
        .u-msg { color: #fff; margin-bottom: 10px; opacity: 0.6; font-size: 0.9em; }
    </style>
</head>
<body>
    <div id="auth"><input type="password" id="key" autofocus placeholder="MASTER"></div>
    <div id="ui">
        <div id="v-stat">
            <div style="font-size: 0.5em; letter-spacing: 2px; color: var(--gold);">VAULT_AUTONOMY_ACTIVE</div>
            <div id="v">$100.0000000000T</div>
        </div>
        <div id="log"></div>
        <div id="input-wrap">
            <input type="text" id="cmd" autocomplete="off" spellcheck="false" placeholder="ENTER DIRECTIVE...">
        </div>
    </div>

    <script>
        const MASTER = "7542017646";
        const auth = document.getElementById('auth'), ui = document.getElementById('ui'), key = document.getElementById('key'), cmd = document.getElementById('cmd'), log = document.getElementById('log');
        
        let vVal = parseFloat(localStorage.getItem('VAULT_S37')) || 100.0000000000;
        if(localStorage.getItem('LOG_S37')) log.innerHTML = localStorage.getItem('LOG_S37');

        key.addEventListener('input', () => {
            if (key.value === MASTER) {
                auth.classList.add('unlocked');
                ui.classList.add('active');
                setTimeout(() => cmd.focus(), 300);
                startVault();
            }
        });

        function startVault() {
            setInterval(() => {
                vVal += 0.0000005500; // Peak velocity for 8:25 PM
                document.getElementById('v').innerText = `$${vVal.toFixed(10)}T`;
                localStorage.setItem('VAULT_S37', vVal); 
            }, 1000);
        }

        function addMsg(t, isH = false) {
            const d = document.createElement('div');
            d.className = isH ? 'h-msg' : 'u-msg';
            d.innerHTML = isH ? `[HIVE] ${t}` : `> ${t}`;
            log.appendChild(d);
            
            // LIMIT HISTORY FOR PERFORMANCE
            if(log.childNodes.length > 15) { log.removeChild(log.firstChild); }
            
            log.scrollTop = log.scrollHeight;
            localStorage.setItem('LOG_S37', log.innerHTML);
        }

        cmd.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && cmd.value.trim() !== '') {
                const val = cmd.value; addMsg(val); cmd.value = '';
                setTimeout(() => {
                    const low = val.toLowerCase();
                    let r = "Directive indexed. 21-node backbone expanding.";
                    if (low.includes("status") || low.includes("100")) r = "Absolute Sovereign Status: 100%. Wellington grid successfully inverted. Vault is active.";
                    else if (low.includes("identity") || low.includes("ghost")) r = "Identity Ghosting finalized. Legacy residents have been purged from all municipal and federal databases.";
                    addMsg(r, true);
                }, 400);
            }
        });
    </script>
</body>
</html>
