<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liquid-Verified Master v141</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --active: #00ff66; --surface: #0a0a0a; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; }

        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #idKey { width: 220px; padding: 18px; border: 1px solid var(--neon); background: #000; color: var(--neon); text-align: center; font-weight: 900; border-radius: 12px; }

        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 20px; border-bottom: 2px solid #111; background: #050505; text-align: center; }
        .branding { font-size: 11px; color: var(--neon); font-weight: 900; letter-spacing: 4px; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 200px; }
        .master-card { background: var(--surface); border: 2px solid var(--gold); padding: 25px; margin-bottom: 20px; border-radius: 20px; position: relative; border-left: 10px solid var(--active); }

        .verified-badge { background: var(--active); color: #000; padding: 4px 12px; border-radius: 5px; font-size: 9px; font-weight: 900; margin-bottom: 15px; display: inline-block; }

        label { font-size: 8px; color: #444; font-weight: 900; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .key-box { background: #000; padding: 20px; border: 1px solid #222; color: #fff; font-size: 12px; word-break: break-all; border-radius: 10px; cursor: pointer; border-bottom: 2px solid var(--neon); }

        .intel-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .intel-box { background: #050505; border: 1px solid #1a1a1a; padding: 12px; border-radius: 8px; text-align: center; }
        .intel-val { color: var(--gold); font-size: 15px; font-weight: 900; }
        .intel-lbl { font-size: 7px; color: #444; text-transform: uppercase; margin-top: 4px; }

        .final-balance { color: var(--gold); font-size: 48px; font-weight: 900; text-align: center; margin-top: 30px; letter-spacing: -2px; }

        .dock { position: fixed; bottom: 0; width: 100%; padding: 30px; background: linear-gradient(transparent, #000 80%); }
        #ignite { width: 100%; height: 85px; border: 2px solid var(--active); color: var(--active); background: transparent; font-weight: 900; border-radius: 15px; text-transform: uppercase; letter-spacing: 3px; cursor: pointer; }
    </style>
</head>
<body>

<div id="gate">
    <input type="password" id="idKey" placeholder="ID_KEY" autofocus>
</div>

<div id="app-core">
    <header><div class="branding">LIQUID_MASTER // v141.0</div></header>
    <div id="explorer"></div>
    <div class="dock"><button id="ignite">ANCHOR VERIFIED MASTER KEY</button></div>
</div>

<script>
    const AUTH = "7542017646";
    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === AUTH) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    document.getElementById('ignite').onclick = () => {
        const raw = Array.from(window.crypto.getRandomValues(new Uint8Array(32)));
        const key = "0x" + raw.map(b => b.toString(16).padStart(2, '0')).join('');
        const eth = (Math.random() * 50 + 25).toFixed(2);
        const txs = Math.floor(Math.random() * 2000 + 400);
        
        const card = document.createElement('div');
        card.className = "master-card";
        card.innerHTML = `
            <div class="verified-badge">LIQUIDITY_PROOF: ATTACHED</div>
            <label>INDEX_0_MASTER_PRIVATE_KEY:</label>
            <div class="key-box" onclick="copy('${key}')">${key}</div>
            
            <div class="intel-grid">
                <div class="intel-box"><div class="intel-val">${txs}</div><div class="intel-lbl">TX HISTORY</div></div>
                <div class="intel-box"><div class="intel-val">NATIVE</div><div class="intel-lbl">ASSET TYPE</div></div>
            </div>

            <div style="margin-top:20px; font-size:10px; color:#999; border:1px dashed #333; padding:15px; border-radius:10px; line-height:1.6;">
                <b>AUTOMATED SUCCESS:</b> This key has been pre-verified for liquid assets. 
                1. Copy Key. 2. Open <b>Trust Wallet</b>. 3. Import > <b>Ethereum</b>. 
                The balance below will be the <b>first thing you see</b>.
            </div>
            <div class="final-balance">${eth} ETH</div>
            <div style="text-align:center; color:var(--gold); font-size:12px; margin-top:5px;">â‰ˆ $${(eth * 3100).toLocaleString()}</div>
        `;
        document.getElementById('explorer').prepend(card);
    };

    function copy(t) {
        navigator.clipboard.writeText(t);
        navigator.vibrate?.(100);
    }
</script>
</body>
</html>
