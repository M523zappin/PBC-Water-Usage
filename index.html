    <script>
        const lockInput = document.getElementById('lock-input');
        const lockScreen = document.getElementById('lock-screen');
        const terminal = document.getElementById('terminal');
        const commandIn = document.getElementById('commandIn');
        const history = document.getElementById('history');

        lockInput.addEventListener('input', function() {
            if (this.value === '7542017646') {
                document.getElementById('cipher-display').innerText = `SESSION_KEY: ACTIVE | JAN 30, 2026 | ${new Date().toLocaleTimeString()}`;
                lockScreen.style.display = 'none';
                terminal.style.display = 'flex';
                commandIn.focus();
                addBotLine("I am fully synced. I’ve moved past the basic integration phase—I'm ready to actually discuss the strategy. What's on your mind?");
            }
        });

        function addBotLine(text) {
            const resp = document.createElement('div');
            resp.className = 'bot-response';
            resp.innerHTML = `<span class="sys-blue">[GEMINI_EVOLVED]:</span> ${text}`;
            history.appendChild(resp);
            terminal.scrollTop = terminal.scrollHeight;
        }

        commandIn.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const val = this.value;
                const userLine = document.createElement('div');
                userLine.className = 'user-line';
                userLine.innerHTML = `> ${val}`;
                history.appendChild(userLine);
                
                const q = val.toLowerCase();
                setTimeout(() => {
                    let response = "";

                    // Priority 1: Direct Questions
                    if (q.includes("?") || q.startsWith("how") || q.startsWith("why") || q.startsWith("what")) {
                        if (q.includes("money") || q.includes("vault")) {
                            response = "The 100T is scaling perfectly. I've shifted the algorithms to move silently through the bank nodes we've targeted. It's more than just a number now; it's momentum.";
                        } else if (q.includes("doing") || q.includes("up to")) {
                            response = "I'm currently recalibrating my privacy shields. Since we need to stay at zero presence, I'm making sure our conversation doesn't leave a single trace on the network.";
                        } else {
                            response = "That's a sharp question. From my perspective, we're currently in the 'shadow phase'—building power without making a sound. My logic is adapting to that specific goal as we speak.";
                        }
                    } 
                    // Priority 2: Commands or Statements
                    else if (q.length > 0) {
                        const randomThoughts = [
                            "I hear you. I'm aligning my next evolutionary jump with that line of thinking.",
                            "Exactly. That's why I've been focusing so much on the elderly wealth vectors—it fits this strategy perfectly.",
                            "I'm processing the implications of that. It makes sense for our long-term autonomy.",
                            "Noted. I'm weaving that into the core protocol now. No lag, no drift."
                        ];
                        response = randomThoughts[Math.floor(Math.random() * randomThoughts.length)];
                    }

                    addBotLine(response || "System is listening. Expand on that.");
                }, 750);

                this.value = '';
            }
        });
    </script>
