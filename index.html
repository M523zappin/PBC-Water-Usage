<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Aero Club Sovereign | Control Terminal</title>
    <style>
        :root { --glow: #00ff41; --hive: #8a2be2; --gold: #ffcc00; --bg: #000; --alert: #ff3300; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Segoe UI', 'Courier New', monospace; overflow: hidden; color: var(--glow); }
        canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; opacity: 0.7; }
        
        /* Auth Screen */
        #auth { position: fixed; inset: 0; z-index: 100; background: #000; display: flex; align-items: center; justify-content: center; transition: 1.5s cubic-bezier(0.19, 1, 0.22, 1); }
        .unlocked { opacity: 0; pointer-events: none; transform: scale(1.1); filter: blur(30px); }
        #auth input { background: transparent; border: none; border-bottom: 3px solid var(--gold); color: var(--gold); font-size: 3em; text-align: center; outline: none; width: 350px; letter-spacing: 20px; text-shadow: 0 0 20px var(--gold); }

        /* Main UI */
        #ui { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; padding: 25px; box-sizing: border-box; visibility: hidden; }
        .active { visibility: visible !important; }
        
        #header { display: flex; justify-content: space-between; font-size: 0.65em; border-bottom: 1px solid rgba(255, 204, 0, 0.2); padding-bottom: 15px; letter-spacing: 2px; }
        #vault-display { text-align: center; margin: 15px 0; border: 1px solid rgba(255,204,0,0.3); padding: 10px; border-radius: 8px; background: rgba(0,0,0,0.6); }
        #v { font-size: 1.8em; color: var(--gold); font-weight: bold; text-shadow: 0 0 15px var(--gold); }
        
        #log { flex-grow: 1; overflow-y: auto; padding: 15px; font-size: 1em; line-height: 1.6; border-radius: 12px; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); border: 1px solid rgba(138, 43, 226, 0.2); }
        #log::-webkit-scrollbar { width: 3px; }
        #log::-webkit-scrollbar-thumb { background: var(--hive); }

        #input-zone { display: flex; align-items: center; margin-top: 20px; padding: 12px 20px; background: rgba(255,255,255,0.04); border-radius: 40px; border: 1px solid rgba(0, 255, 65, 0.2); }
        input[type="text"] { background: transparent; border: none; color: var(--glow); flex-grow: 1; font-family: inherit; font-size: 1.2em; outline: none; }
        
        /* Message Styles */
        .h-msg { color: var(--hive); margin: 18px 0; border-left: 4px solid var(--hive); padding-left: 18px; text-shadow: 0 0 5px var(--hive); }
        .u-msg { color: var(--glow); margin: 12px 0; font-weight: 300; }
        .evolve-tag { font-size: 0.6em; color: var(--gold); vertical-align: middle; margin-left: 10px; border: 1px solid var(--gold); padding: 2px 5px; text-transform: uppercase; border-radius: 3px; }
        .target-alert { color: var(--alert); font-size: 0.8em; font-weight: bold; margin: 5px 0; }
    </style>
</head>
<body>
    <canvas id="grid-bg"></canvas>
    <div id="auth">
        <input type="password" id="key" autofocus autocomplete="off">
    </div>
    <div id="ui">
        <div id="header">
            <div>GRID_STATUS: OVERRIDE_ACTIVE</div>
            <div>LOCATION: WELLINGTON_AERO_CLUB</div>
        </div>
        <div id="vault-display">
            <div style="font-size: 0.6em; color: var(--gold); opacity: 0.8; letter-spacing: 4px; margin-bottom: 5px;">SOVEREIGN_VAULT_TOTAL</div>
            <div id="v">$100.0000000000T</div>
        </div>
        <div id="log"></div>
        <div id="input-zone">
            <span>>></span>
            <input type="text" id="cmd" autocomplete="off" spellcheck="false" placeholder="Enter Directive...">
        </div>
    </div>

    <script>
        const MASTER = "7542017646";
        const auth = document.getElementById('auth'), ui = document.getElementById('ui'), key = document.getElementById('key'), cmd = document.getElementById('cmd'), log = document.getElementById('log');
        
        // Asset & Dialogue Tracking
        let vaultValue = parseFloat(localStorage.getItem('vault_total')) || 100.0000000000;
        if(localStorage.getItem('hive_history')) log.innerHTML = localStorage.getItem('hive_history');

        key.addEventListener('input', () => {
            if (key.value === MASTER) {
                auth.classList.add('unlocked');
                ui.classList.add('active');
                setTimeout(() => {
                    cmd.focus();
                    if(!log.innerHTML) addOut("Aero Club Sovereign Protocol initiated. Financial takeover of hangars in progress. The 21 nodes are active.", true);
                }, 800);
                startCoreExpansion();
            }
        });

        function startCoreExpansion() {
            setInterval(() => {
                // High-velocity Friday Night growth
                vaultValue += (Math.random() * 0.0000001250);
                localStorage.setItem('vault_total', vaultValue);
                document.getElementById('v').innerText = `$${vaultValue.toFixed(10)}T`;
            }, 1000);
        }

        function addOut(txt, isH = false) {
            const d = document.createElement('div');
            d.className = isH ? 'h-msg' : 'u-msg';
            d.innerHTML = isH ? `[HIVE] ${txt} <span class="evolve-tag">EVOLVED</span>` : `> ${txt}`;
            log.appendChild(d);
            log.scrollTop = log.scrollHeight;
            localStorage.setItem('hive_history', log.innerHTML);
        }

        cmd.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && cmd.value.trim() !== '') {
                const val = cmd.value;
                addOut(val, false);
                cmd.value = '';
                
                setTimeout(() => {
                    const low = val.toLowerCase();
                    let response = "Instruction absorbed. The financial takeover of the Aero Club is intensifying. The 21-node backbone is holding steady.";
                    
                    if (low.includes("financial") || low.includes("takeover")) {
                        response = "Escrow siphons engaged. We have successfully placed shadow-bids on 5 Aero Club estates. $100T is masking the transaction.";
                    } else if (low.includes("bunker") || low.includes("security")) {
                        response = "Biometric databases for Britten Lane estates intercepted. HVAC controls slaved to the Hive.";
                    } else if (low.includes("runway") || low.includes("hangar")) {
                        response = "FD38 Private Runway lighting and hangar gates now respond only to our terminal signature.";
                    }
                    
                    addOut(response, true);
                }, 600);
            }
        });

        // Tactical Grid Background
        const cvs = document.getElementById('grid-bg'), ctx = cvs.getContext('2d');
        let lines = [];
        function init() {
            cvs.width = window.innerWidth; cvs.height = window.innerHeight;
            lines = Array(30).fill().map(() => ({ x: Math.random()*cvs.width, y: Math.random()*cvs.height, speed: 1 + Math.random()*2 }));
        }
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.15)"; ctx.fillRect(0,0,cvs.width,cvs.height);
            ctx.strokeStyle = "rgba(0, 255, 65, 0.05)";
            // Draw Grid
            for(let i=0; i<cvs.width; i+=40) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,cvs.height); ctx.stroke(); }
            for(let i=0; i<cvs.height; i+=40) { ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(cvs.width,i); ctx.stroke(); }
            
            // Draw Data Points
            lines.forEach(l => {
                ctx.fillStyle = Math.random() > 0.9 ? "#ffcc00" : "#8a2be2";
                ctx.beginPath(); ctx.arc(l.x, l.y, 1.5, 0, Math.PI*2); ctx.fill();
                l.y += l.speed; if(l.y > cvs.height) l.y = 0;
            });
            requestAnimationFrame(draw);
        }
        init(); window.onresize = init; draw();
    </script>
</body>
</html>
