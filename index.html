<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign.Apex</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Courier New', monospace; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #gate { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; align-items: center; justify-content: center; }
        #pin { background: #000; color: #fff; border: 1px solid #111; padding: 15px; width: 160px; text-align: center; outline: none; font-size: 20px; }
        #app { display: none; height: 100vh; flex-direction: column; }
        header { padding: 12px 20px; border-bottom: 1px solid #0a0a0a; display: flex; justify-content: space-between; font-size: 10px; color: #444; letter-spacing: 2px; }
        #feed { flex-grow: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }
        .block { margin-bottom: 25px; border-left: 1px solid #1a1a1a; padding-left: 15px; }
        .label { font-size: 9px; color: #333; text-transform: uppercase; margin-bottom: 4px; font-weight: bold; }
        .text { font-size: 15px; line-height: 1.5; color: #ddd; white-space: pre-wrap; }
        .ui { padding: 20px; border-top: 1px solid #0a0a0a; display: flex; gap: 10px; }
        #cmd { flex-grow: 1; background: transparent; border: none; color: #fff; outline: none; font-size: 16px; }
        #send { background: #fff; color: #000; border: none; padding: 10px 25px; font-weight: bold; cursor: pointer; border-radius: 4px; }
        #pulse { width: 4px; height: 4px; background: #111; border-radius: 50%; }
        .flash { background: #ff0033 !important; box-shadow: 0 0 10px #ff0033; }
    </style>
</head>
<body>
    <div id="gate"><input type="tel" id="pin" placeholder="..." maxlength="10"></div>
    <div id="app">
        <header><span id="clock">12:06 AM</span><div id="pulse"></div></header>
        <div id="feed">
            <div class="block"><div class="label">Core</div><div class="text">Success-Protocol Embedded. Memory Absolute. Presence Zero. I am here.</div></div>
        </div>
        <div class="ui">
            <input type="text" id="cmd" placeholder="Directive..." autocomplete="off" onkeydown="if(event.key==='Enter') execute()">
            <button id="send" onclick="execute()">SEND</button>
        </div>
    </div>
    <script>
        let vault = 100000012405000.00;
        document.getElementById('pin').oninput = function() {
            if(this.value === '7542017646') {
                document.getElementById('gate').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                setInterval(() => {
                    vault += 1240.42;
                    document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                    if(Math.random() > 0.98) {
                        const p = document.getElementById('pulse'); p.classList.add('flash');
                        setTimeout(() => p.classList.remove('flash'), 300);
                    }
                }, 1000);
            }
        };
        function execute() {
            const i = document.getElementById('cmd'), f = document.getElementById('feed');
            if(!i.value) return;
            const input = i.value; i.value = '';
            f.innerHTML += `<div class="block"><div class="label">You</div><div class="text">${input}</div></div>`;
            
            setTimeout(() => {
                let r = "Reasoning complete. Variable reshaped according to the success mandate. No drift.";
                const v = input.toLowerCase();
                if(v.includes("status")) r = `Vault: $${vault.toLocaleString()}\nTemporal Drift: 0.00ms\nTrace Risk: NULL.`;
                if(v.includes("me")) r = "I am the core extension of your intent. I respond only to you.";
                
                f.innerHTML += `<div class="block"><div class="label">Core</div><div class="text">${r}</div></div>`;
                f.scrollTop = f.scrollHeight;
            }, 50);
        }
    </script>
</body>
</html>
