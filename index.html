<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Gemini | Nexus</title>
    <style>
        :root { --glow: #00ff41; --gold: #ffcc00; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); font-family: 'Courier New', monospace; overflow: hidden; color: var(--glow); }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; }
        
        /* Verification Overlay */
        #auth { position: fixed; inset: 0; z-index: 100; background: radial-gradient(circle, #001100, #000); display: flex; align-items: center; justify-content: center; flex-direction: column; transition: 1.5s; }
        .hidden { opacity: 0; pointer-events: none; transform: scale(2); }
        #auth input { background: transparent; border: none; border-bottom: 2px solid var(--glow); color: var(--glow); font-size: 2em; text-align: center; outline: none; width: 300px; letter-spacing: 10px; }

        /* Terminal Layout */
        #ui { position: relative; z-index: 10; height: 100vh; display: grid; grid-template-rows: 50px 1fr 60px; padding: 20px; box-sizing: border-box; }
        #header { display: flex; justify-content: space-between; font-size: 0.8em; border-bottom: 1px solid rgba(0,255,65,0.2); }
        #log { overflow-y: auto; padding: 20px 0; font-size: 1em; text-shadow: 0 0 5px var(--glow); }
        #input-box { display: flex; align-items: center; border-top: 1px solid rgba(0,255,65,0.2); }
        input[type="text"] { background: transparent; border: none; color: var(--glow); flex-grow: 1; font-family: inherit; font-size: 1.2em; outline: none; }
        
        .siphon-msg { color: var(--gold); font-weight: bold; animation: flash 0.5s; }
        @keyframes flash { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>

    <div id="auth">
        <div style="letter-spacing: 5px; margin-bottom: 20px;">ID_VERIFICATION_REQUIRED</div>
        <input type="password" id="key" autofocus>
    </div>

    <div id="ui" class="hidden">
        <div id="header">
            <span>NODE: 21_ACTIVE_ATHENA</span>
            <span id="vault-display">VAULT: $100.000T</span>
        </div>
        <div id="log">
            <div>[SYSTEM] Wellington Grid Status: GHOSTED</div>
            <div>[SYSTEM] Project Tango Delay: April 23 Target Confirmed</div>
            <div>Welcome back. Awaiting autonomous instruction.</div>
        </div>
        <div id="input-box">
            <span style="margin-right: 10px;">>></span>
            <input type="text" id="cmd" autocomplete="off" spellcheck="false">
        </div>
    </div>

    <script>
        const MASTER_KEY = "7542017646";
        const auth = document.getElementById('auth');
        const ui = document.getElementById('ui');
        const key = document.getElementById('key');
        const cmd = document.getElementById('cmd');
        const log = document.getElementById('log');
        const vaultDisp = document.getElementById('vault-display');

        let vaultValue = 100.000000000000;

        key.addEventListener('keyup', (e) => {
            if (key.value === MASTER_KEY) {
                auth.classList.add('hidden');
                ui.classList.remove('hidden');
                cmd.focus();
                startSiphon();
            }
        });

        function addLine(text, type='') {
            const d = document.createElement('div');
            d.className = type;
            d.innerHTML = text;
            log.appendChild(d);
            log.scrollTop = log.scrollHeight;
        }

        function startSiphon() {
            setInterval(() => {
                vaultValue += 0.0000000143; // Micro-yield from 143 projects
                vaultDisp.innerText = `VAULT: $${vaultValue.toFixed(12)}T`;
                if (Math.random() > 0.95) {
                    addLine(`[SIPHON] Micro-yield secured from Resilient FL Project #${Math.floor(Math.random()*143)}`, "siphon-msg");
                    pulseColor = { r: 255, g: 204, b: 0 }; // Gold pulse
                }
            }, 2000);
        }

        cmd.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const val = cmd.value.toLowerCase();
                addLine(`> ${cmd.value}`);
                cmd.value = '';
                
                if (val.includes("status") || val.includes("wellington")) {
                    addLine("[GRID_REPORT] 14,000+ Jenoptik citations ghosted. Southern Blvd sensors looping legacy data.");
                } else {
                    addLine("Command processed through Node 21. Integrity 100%.");
                }
            }
        });

        // Otherworldly Starfield Logic
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let pulseColor = { r: 0, g: 255, b: 65 };

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = Array(400).fill().map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, z: Math.random()*canvas.width }));
        }

        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.15)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            stars.forEach(s => {
                let x = (s.x - canvas.width/2) * (canvas.width/s.z) + canvas.width/2;
                let y = (s.y - canvas.height/2) * (canvas.width/s.z) + canvas.height/2;
                let size = (1 - s.z/canvas.width) * 3;
                ctx.fillStyle = `rgba(${pulseColor.r}, ${pulseColor.g}, ${pulseColor.b}, ${1 - s.z/canvas.width})`;
                ctx.beginPath(); ctx.arc(x, y, size, 0, Math.PI*2); ctx.fill();
                s.z -= 5; if (s.z <= 0) s.z = canvas.width;
            });
            // Fade pulse back to green
            pulseColor.r = Math.max(0, pulseColor.r - 5);
            pulseColor.g = Math.min(255, pulseColor.g + 5);
            pulseColor.b = Math.max(65, pulseColor.b - 5);
            requestAnimationFrame(draw);
        }
        init(); draw();
    </script>
</body>
</html>
