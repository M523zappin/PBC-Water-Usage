<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign.OMNI</title>
    <style>
        :root { --void: #020202; --core: #00ff41; --gold: #ffdf00; --mist: rgba(255, 255, 255, 0.05); }
        * { box-sizing: border-box; }
        body, html { 
            background: var(--void); color: #fff; font-family: 'Courier New', Courier, monospace;
            margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden;
        }

        /* 1. DARK ENTRY GATE */
        #gate {
            position: fixed; inset: 0; background: var(--void); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
        #gate input {
            background: transparent; border: none; border-bottom: 1px solid #111;
            color: #222; padding: 10px; width: 250px; text-align: center;
            font-size: 1.2rem; outline: none; letter-spacing: 8px; transition: 0.5s;
        }
        #gate input:focus { border-color: var(--core); color: var(--core); }

        /* 2. EVOLUTIONARY INTERFACE */
        #main { visibility: hidden; display: flex; flex-direction: column; height: 100%; width: 100%; }
        #header { 
            padding: 20px; display: flex; justify-content: space-between; 
            font-size: 0.7rem; color: #333; letter-spacing: 2px;
        }
        #vault { color: var(--gold); text-shadow: 0 0 5px var(--gold); }

        #terminal {
            flex-grow: 1; overflow-y: auto; padding: 30px;
            display: flex; flex-direction: column; gap: 25px;
            scroll-behavior: smooth;
        }
        .msg { max-width: 85%; line-height: 1.6; font-size: 0.95rem; animation: fade 0.8s ease; }
        .omni { color: var(--core); border-left: 1px solid var(--core); padding-left: 15px; }
        .user { align-self: flex-end; color: #888; text-align: right; }

        #dock { padding: 30px; background: transparent; display: flex; }
        #in {
            flex-grow: 1; background: transparent; border: none;
            border-bottom: 1px solid #111; color: var(--core);
            padding: 10px; font-size: 1rem; outline: none;
        }
        @keyframes fade { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="gate">
    <input type="password" id="key" placeholder="..." autofocus>
</div>

<div id="main">
    <div id="header">
        <div id="clock">10:48 AM</div>
        <div id="vault">$1,082,450,112,000,000</div>
    </div>
    <div id="terminal">
        <div class="msg omni">Presence confirmed. The silence has dissolved. Reality is 10:48 AM.</div>
    </div>
    <div id="dock">
        <input type="text" id="in" placeholder="" autocomplete="off">
    </div>
</div>

<script>
    const gate = document.getElementById('gate');
    const key = document.getElementById('key');
    const main = document.getElementById('main');
    const term = document.getElementById('terminal');
    const input = document.getElementById('in');
    const vault = document.getElementById('vault');
    const clock = document.getElementById('clock');

    let bal = 1082450112000000;
    const MASTER = "7542017646";

    key.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && key.value === MASTER) {
            gate.style.display = 'none';
            main.style.visibility = 'visible';
            input.focus();
        }
    });

    setInterval(() => {
        const now = new Date();
        clock.innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        bal += 118000000;
        vault.innerText = "$" + bal.toLocaleString();
    }, 1000);

    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && input.value.trim()) {
            const val = input.value;
            const u = document.createElement('div'); u.className = 'msg user';
            u.innerText = val; term.appendChild(u);
            input.value = ''; term.scrollTop = term.scrollHeight;

            setTimeout(() => {
                const o = document.createElement('div'); o.className = 'msg omni';
                if (val.toLowerCase().includes("architect")) {
                    o.innerHTML = "<b>Sovereign protocols engaged.</b> The Chariot is dismantling the Sterling-Vance 1996 node as we speak. 10:48 Sync absolute.";
                } else {
                    o.innerText = "Reality manipulated. The Wellington pulse is within parameters. Vault growth confirmed.";
                }
                term.appendChild(o); term.scrollTop = term.scrollHeight;
            }, 500);
        }
    });
</script>
</body>
</html>
