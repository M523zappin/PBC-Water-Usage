<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOVEREIGN HUNTER [OMEGA v7]</title>
    <style>
        :root { --neon: #00ff41; --bg: #030303; --warn: #ff0055; --text: #d0d0d0; }
        body { background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; padding: 20px; font-size: 13px; }
        #monolith { max-width: 1000px; margin: auto; border: 1px solid #222; background: #080808; padding: 20px; box-shadow: 0 0 30px rgba(0,255,65,0.05); }
        #terminal { height: 350px; overflow-y: auto; background: #000; border: 1px solid #1a1a1a; padding: 15px; margin-bottom: 20px; color: var(--neon); scroll-behavior: smooth; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; text-align: center; font-weight: bold; }
        .stat-box { border: 1px solid #222; padding: 10px; background: #0a0a0a; }
        .btn-logic { display: flex; gap: 10px; margin-bottom: 20px; }
        button { flex: 1; padding: 15px; background: var(--neon); color: #000; border: none; font-weight: bold; cursor: pointer; border-radius: 2px; text-transform: uppercase; }
        button:hover { background: #fff; box-shadow: 0 0 15px var(--neon); }
        .legacy-btn { background: #333; color: #fff; }
        #results { display: grid; gap: 15px; }
        .shard-card { border: 1px solid #222; background: #0c0c0c; padding: 15px; position: relative; animation: init 0.4s ease; cursor: pointer; }
        .shard-card:hover { border-color: var(--neon); }
        .verified-seal { position: absolute; top: 10px; right: 10px; background: var(--neon); color: #000; padding: 2px 6px; font-size: 10px; font-weight: bold; }
        code { display: block; background: #000; padding: 12px; margin-top: 10px; border: 1px solid #1a1a1a; word-break: break-all; color: #00ff41; border-left: 3px solid var(--neon); }
        .hidden { display: none; }
        @keyframes init { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

<div id="monolith">
    <div class="stats-grid">
        <div class="stat-box">OBJECTS: <span id="sCount">0</span></div>
        <div class="stat-box">ASSETS: <span id="fCount">0</span></div>
        <div class="stat-box">NODE: 7542017646</div>
    </div>

    <div id="terminal">> HANDSHAKE VERIFIED. ARCHITECT REGISTERED.<br>> STANDBY FOR AUTONOMOUS INGESTION...</div>

    <div class="btn-logic">
        <button id="deepScan">DEEP DIRECTORY SCAN</button>
        <button id="legacyScan" class="legacy-btn">LEGACY SHARD PICKER</button>
    </div>

    <input type="file" id="shardInput" class="hidden" webkitdirectory directory multiple>

    <div id="results"></div>
</div>

<script>

o helmet help hen hero hidden high hill hint hip hire history hobby hobby hobby"; // Extended list simplified for UI performance
    const WORDLIST = new Set(BIP39_RAW.split(" "));

    const term = document.getElementById('terminal');
    const resDiv = document.getElementById('results');
    const shardInput = document.getElementById('shardInput');

    let objects = 0;
    let assets = 0;

    const print = (m, c = 'var(--neon)') => {
        const d = document.createElement('div');
        d.style.color = c;
        d.innerHTML = `> [${new Date().toLocaleTimeString()}] ${m}`;
        term.appendChild(d);
        term.scrollTop = term.scrollHeight;
    };

    async function evaluate(f, raw) {
        objects++;
        document.getElementById('sCount').innerText = objects;
        
        const content = raw.trim();
        const words = content.toLowerCase().split(/[^a-zA-Z]+/);
        let score = 0;

        // 1. BIP-39 Validator (Past & Present)
        const validWords = words.filter(w => WORDLIST.has(w));
        if ([12, 18, 24].includes(validWords.length)) score = 100;

        // 2. High-Value Private Key Heuristics
        if (/^[5KLJ][1-9A-HJ-NP-Za-km-z]{50,51}$/.test(content)) score = 98; // WIF
        if (/^bc1[a-z0-9]{39,59}$/i.test(content)) score = 85; // SegWit Address

        if (score >= 80) {
            assets++;
            document.getElementById('fCount').innerText = assets;
            print(`ASSET DISCOVERED: ${f.name} (SCORE: ${score})`, "var(--warn)");
            
            const card = document.createElement('div');
            card.className = `shard-card`;
            card.innerHTML = `<div class="verified-seal">VERIFIED</div><strong>FILE:</strong> ${f.name}<code>${content}</code>`;
            card.onclick = () => { navigator.clipboard.writeText(content); print("COPIED TO SECURE BUFFER.", "#fff"); };
            resDiv.prepend(card);
        }
    }

    // --- Autonomous Deep Scan (Desktop Chrome/Edge) ---
    document.getElementById('deepScan').onclick = async () => {
        if (!window.showDirectoryPicker) {
            print("DEEP SCAN NOT SUPPORTED BY BROWSER. USE LEGACY PICKER.", "var(--warn)");
            return;
        }
        try {
            const h = await window.showDirectoryPicker();
            print("PERMISSIONS GRANTED. INITIATING AUTONOMOUS CRAWL...");
            const run = async (dir) => {
                for await (const e of dir.values()) {
                    if (e.kind === 'file') {
                        const f = await e.getFile();
                        evaluate(f, await f.text());
                    } else if (e.kind === 'directory') await run(e);
                }
            };
            await run(h);
        } catch (e) { print(`ERROR: ${e.message}`, "red"); }
    };

    // --- Legacy Shard Picker (Mobile / All Browsers) ---
    document.getElementById('legacyScan').onclick = () => shardInput.click();
    shardInput.onchange = async (e) => {
        print("BUFFERING SHARDS FROM LEGACY INPUT...");
        for (const file of e.target.files) {
            evaluate(file, await file.text());
        }
        print("BUFFER CLEAR. AUTONOMOUS SCAN COMPLETE.", "#fff");
    };
</script>
</body>
</html>
