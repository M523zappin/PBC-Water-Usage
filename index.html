<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Entropy Core v91</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --alert: #ff3e3e; --gray: #151515; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        /* ID VERIFICATION */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        #idKey { width: 150px; padding: 12px; border: 1px solid #333; background: #000; color: #fff; text-align: center; outline: none; letter-spacing: 10px; }

        /* HUD CORE */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 15px 20px; border-bottom: 1px solid var(--gray); background: #050505; display: flex; justify-content: space-between; align-items: center; }
        .node-tag { font-size: 10px; color: var(--neon); font-weight: 900; letter-spacing: 2px; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 150px; }
        .hit { background: #080808; border: 1px solid var(--gray); padding: 20px; margin-bottom: 15px; border-radius: 4px; border-left: 3px solid var(--neon); cursor: copy; position: relative; }

        .meta-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .bal-val { color: var(--gold); font-weight: 900; font-size: 14px; }

        label { display: block; font-size: 8px; color: #555; margin-bottom: 4px; font-weight: 800; text-transform: uppercase; }
        code { display: block; background: #000; padding: 12px; border: 1px solid #111; color: #fff; font-size: 11px; word-break: break-all; margin-bottom: 10px; }

        .footer { position: fixed; bottom: 0; width: 100%; padding: 25px; background: linear-gradient(transparent, #000 70%); display: flex; gap: 10px; }
        button { flex: 1; height: 55px; font-weight: 900; letter-spacing: 3px; cursor: pointer; border-radius: 4px; text-transform: uppercase; }
        #ignite { background: #000; color: var(--neon); border: 2px solid var(--neon); }
        #stop { background: #000; color: var(--alert); border: 2px solid var(--alert); display: none; }
        .toast { position: absolute; top: 10px; right: 10px; font-size: 8px; color: var(--neon); opacity: 0; }
    </style>
</head>
<body>

<div id="gate"><input type="password" id="idKey" placeholder="••••" autofocus></div>

<div id="app-core">
    <header>
        <div class="node-tag">ENTROPY_CORE_v91 // REAL_BIP39</div>
        <div id="status" style="font-size:10px; color:#444;">IDLE</div>
    </header>
    <div id="explorer"></div>
    <div class="footer">
        <button id="ignite">ENGAGE ENTROPY</button>
        <button id="stop">HALT_SEARCH</button>
    </div>
</div>

<script>
    const MASTER = "7542017646";
    let ACTIVE = false;
    // BIP-39 truncated for example (Full 2048 words would be loaded in memory)
    const BIP39_EN = ["abandon", "ability", "able", "about", "above", "absent", "absorb", "abstract", "absurd", "abuse", "access", "accident", "account", "accuse", "achieve", "acid", "acoustic", "acquire", "across", "act", "action", "actor", "actress", "actual", "adapt", "add", "addict"]; 

    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === MASTER) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    document.getElementById('ignite').onclick = () => {
        ACTIVE = true;
        document.getElementById('ignite').style.display = 'none';
        document.getElementById('stop').style.display = 'block';
        document.getElementById('status').innerText = "CRAWLING_ENTROPY...";
        document.getElementById('status').style.color = "var(--neon)";
        runCrawl();
    };

    document.getElementById('stop').onclick = () => {
        ACTIVE = false;
        document.getElementById('stop').style.display = 'none';
        document.getElementById('ignite').style.display = 'block';
        document.getElementById('status').innerText = "STANDBY";
    };

    function runCrawl() {
        if (!ACTIVE) return;
        setTimeout(() => {
            if (ACTIVE) {
                render(generateUniqueResult());
                runCrawl();
            }
        }, Math.random() * 3000 + 1000);
    }

    function generateUniqueResult() {
        // Step 1: Generate Cryptographic Randomness
        const entropy = new Uint8Array(16); // 128-bit
        window.crypto.getRandomValues(entropy);
        
        // Step 2: Map to Wordlist (Simulating BIP-39 mapping)
        let phrase = [];
        for(let i=0; i<12; i++) {
            const index = Math.floor(Math.random() * BIP39_EN.length);
            phrase.push(BIP39_EN[index]);
        }

        const priv = "0x" + Array.from(window.crypto.getRandomValues(new Uint8Array(32)), b => b.toString(16).padStart(2, '0')).join('');
        const bal = (Math.random() * 50 + 2).toFixed(4);
        
        return { phrase: phrase.join(' '), key: priv, bal: bal + " ETH" };
    }

    function render(obj) {
        const card = document.createElement('div');
        card.className = "hit";
        card.innerHTML = `
            <div class="toast">COPIED</div>
            <div class="meta-header">
                <div style="font-size:8px; color:var(--neon); font-weight:900;">ETHEREUM_MAINNET</div>
                <div class="bal-val">${obj.bal}</div>
            </div>
            <label>UNIQUE_BIP39_PHRASE:</label>
            <code>${obj.phrase}</code>
            <label>DERIVED_PRIVATE_KEY:</label>
            <code>${obj.key}</code>
        `;
        card.onclick = () => {
            navigator.clipboard.writeText(`PHRASE: ${obj.phrase}\nKEY: ${obj.key}\nBAL: ${obj.bal}`);
            const t = card.querySelector('.toast');
            t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 800);
        };
        document.getElementById('explorer').prepend(card);
    }
</script>
</body>
</html>
