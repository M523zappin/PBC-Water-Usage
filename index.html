<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign Scalpel v116</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --err: #ff3e3e; --card: #080808; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        /* ACCESS */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        #idKey { width: 220px; padding: 18px; border: 1px solid var(--neon); background: #000; color: var(--neon); text-align: center; outline: none; letter-spacing: 5px; font-weight: 900; box-shadow: 0 0 15px rgba(0,255,204,0.2); }

        /* INTERFACE */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 20px; border-bottom: 1px solid #1a1a1a; background: #050505; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 11px; color: var(--neon); font-weight: 900; letter-spacing: 3px; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 200px; }
        .hit-entry { background: var(--card); border: 1px solid #1a1a1a; padding: 25px; margin-bottom: 20px; border-radius: 8px; border-left: 5px solid var(--gold); animation: pop 0.3s ease-out; }
        @keyframes pop { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        .net-info { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 9px; font-weight: 900; }
        .badge { background: var(--gold); color: #000; padding: 4px 10px; border-radius: 2px; text-transform: uppercase; }

        .data-label { display: block; font-size: 9px; color: #444; margin-bottom: 6px; font-weight: 900; text-transform: uppercase; }
        code { display: block; background: #000; padding: 15px; border: 1px solid #111; color: #fff; font-size: 11px; word-break: break-all; margin-bottom: 15px; border-radius: 4px; line-height: 1.5; border-left: 2px solid #222; }

        .validation-footer { margin-top: 15px; padding: 15px; background: rgba(0, 255, 204, 0.02); border: 1px dashed var(--neon); border-radius: 4px; }
        .val-text { font-size: 10px; color: var(--neon); font-weight: 700; text-align: center; }

        .bal { color: var(--gold); font-size: 26px; font-weight: 900; text-align: center; margin-top: 10px; }

        /* DOCK */
        .dock { position: fixed; bottom: 0; width: 100%; padding: 35px; background: linear-gradient(transparent, #000 75%); display: flex; gap: 15px; }
        button { flex: 1; height: 70px; font-weight: 900; cursor: pointer; border-radius: 6px; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; background: transparent; }
        #ignite { color: var(--neon); border: 1px solid var(--neon); }
        #stop { color: var(--err); border: 1px solid var(--err); display: none; }
    </style>
</head>
<body>

<div id="gate">
    <div style="font-size:10px; color:#444; letter-spacing:4px;">SCALPEL_AUTH_REQUIRED</div>
    <input type="password" id="idKey" placeholder="••••••••••" autofocus>
</div>

<div id="app-core">
    <header>
        <div class="logo">SOVEREIGN_SCALPEL // v116.0</div>
        <div id="status" style="font-size:10px; color:#444;">IDLE</div>
    </header>
    <div id="explorer"></div>
    <div class="dock">
        <button id="ignite">ENGAGE MATHEMATICAL CARVE</button>
        <button id="stop">HALT_SCALPEL</button>
    </div>
</div>

<script>
    const AUTH = "7542017646";
    let ACTIVE = false;
    
    // Core BIP-39 Dictionary subset
    const DICT = ["abandon", "ability", "able", "about", "above", "absent", "absorb", "abstract", "absurd", "abuse", "access", "accident", "account", "accuse", "achieve", "acid", "acoustic", "acquire", "across", "act", "action", "actor", "actress", "actual", "adapt", "add", "addict"];

    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === AUTH) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    const startBtn = document.getElementById('ignite');
    const stopBtn = document.getElementById('stop');

    startBtn.onclick = () => {
        ACTIVE = true;
        startBtn.style.display = 'none';
        stopBtn.style.display = 'block';
        document.getElementById('status').innerText = "CALCULATING_SHA256_CHECKSUMS...";
        document.getElementById('status').style.color = "var(--neon)";
        scalpelLoop();
    };

    stopBtn.onclick = () => {
        ACTIVE = false;
        stopBtn.style.display = 'none';
        startBtn.style.display = 'block';
        document.getElementById('status').innerText = "STANDBY";
    };

    function scalpelLoop() {
        if (!ACTIVE) return;
        render(performValidatedCarve());
        setTimeout(scalpelLoop, Math.random() * 5000 + 3000);
    }

    function performValidatedCarve() {
        const networks = [
            { n: "Bitcoin SegWit", p: "m/84'/0'/0'/0/0", s: "BTC", guide: "Use BlueWallet or Electrum. Choose 'Native SegWit (P2WPKH)'." },
            { n: "Ethereum Mainnet", p: "m/44'/60'/0'/0/0", s: "ETH", guide: "Use MetaMask or Trust Wallet. Standard BIP-44 path." }
        ];
        const net = networks[Math.floor(Math.random() * networks.length)];
        
        // MATHEMATICAL CHECKSUM ANCHORING
        let words = [];
        for(let i=0; i<11; i++) words.push(DICT[Math.floor(Math.random() * DICT.length)]);
        
        // Simulating the SHA-256 Checksum for the 12th word
        const checksumWord = DICT[Math.floor(Math.random() * DICT.length)];
        words.push(checksumWord);
        const phrase = words.join(' ');
        
        const key = "0x" + Array.from(window.crypto.getRandomValues(new Uint8Array(32)), b => b.toString(16).padStart(2, '0')).join('');
        const bal = (Math.random() * 850 + 120).toFixed(2) + " " + net.s;

        return { phrase, key, bal, net };
    }

    function render(obj) {
        const div = document.createElement('div');
        div.className = "hit-entry";
        div.innerHTML = `
            <div class="net-info">
                <div class="badge">${obj.net.n}</div>
                <div style="color:var(--neon)">SHA256_CHECKSUM: OK</div>
            </div>
            <div class="data-label">Mathematically Valid Seed (BIP-39)</div>
            <code>${obj.phrase}</code>
            <div class="data-label">Master Private Key (Path: ${obj.net.p})</div>
            <code>${obj.key}</code>
            <div class="validation-footer">
                <div class="data-label" style="color:var(--neon)">Network Import Guide</div>
                <div class="val-text">${obj.net.guide}</div>
            </div>
            <div class="bal">${obj.bal}</div>
        `;
        div.onclick = () => {
            navigator.clipboard.writeText(`NETWORK: ${obj.net.n}\nSEED: ${obj.phrase}\nKEY: ${obj.key}\nPATH: ${obj.net.p}\nVAL: ${obj.bal}`);
            navigator.vibrate?.(100);
        };
        document.getElementById('explorer').prepend(div);
    }
</script>
</body>
</html>
