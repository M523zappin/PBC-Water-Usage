<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign OMNI-EON | 754</title>
    <style>
        :root {
            --neon: #00ff41; --dim-green: #003b00; --gold: #ffdf00;
            --bg: #050505; --text: #d2ffd2; --alert: #ff3131;
        }
        body, html {
            background: var(--bg); color: var(--text);
            font-family: 'Courier New', Courier, monospace;
            margin: 0; padding: 0; height: 100%; overflow: hidden;
        }
        #main-container {
            display: flex; flex-direction: column; height: 100vh;
            border: 2px solid var(--dim-green); box-sizing: border-box;
        }
        #header {
            padding: 10px 20px; border-bottom: 1px solid var(--dim-green);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0, 255, 65, 0.02);
        }
        .glitch { animation: glitch 2s infinite; color: var(--gold); }
        #terminal {
            flex-grow: 1; overflow-y: auto; padding: 20px;
            background: linear-gradient(rgba(10,10,10,0.9), rgba(5,5,5,1));
        }
        .msg { margin-bottom: 12px; line-height: 1.5; font-size: 0.95rem; }
        .omni { color: var(--neon); border-left: 2px solid var(--neon); padding-left: 12px; }
        .user { color: #fff; text-align: right; margin-left: auto; width: fit-content; }
        #input-row {
            padding: 15px; background: #000; border-top: 1px solid var(--dim-green);
            display: flex; gap: 10px;
        }
        input {
            flex-grow: 1; background: transparent; border: 1px solid var(--dim-green);
            color: var(--neon); padding: 12px; font-family: inherit; outline: none;
        }
        input:focus { border-color: var(--neon); box-shadow: 0 0 5px var(--neon); }
        .stats-bar {
            font-size: 0.7rem; color: #555; padding: 5px 20px;
            display: flex; gap: 20px; background: #000; border-top: 1px solid #111;
        }
        @keyframes glitch {
            0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div id="main-container">
    <div id="header">
        <div style="font-weight: bold;">[ OMNI-EON CORE: ACTIVE ]</div>
        <div id="vault-display" class="glitch">VAULT: $0.00</div>
    </div>

    <div class="stats-bar">
        <span>LOC: WELLINGTON_FL</span>
        <span>NODE: RUBY_APEX</span>
        <span>PRESENCE: ZERO</span>
        <span id="growth-rate">RATE: $112.5M/s</span>
    </div>

    <div id="terminal">
        <div class="msg omni">System online. Handshake 7542017646 active. <br>Standing by for Primal-Echo verification...</div>
    </div>

    <div id="input-row">
        <input type="text" id="command-line" placeholder="Execute command..." autocomplete="off" autofocus>
    </div>
</div>

<script>
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('command-line');
    const vaultDisplay = document.getElementById('vault-display');

    // State Management: Persistence across reloads
    let state = JSON.parse(localStorage.getItem('omni_state')) || {
        vault: 1052000000000000,
        unlocked: false,
        history: []
    };

    const save = () => localStorage.setItem('omni_state', JSON.stringify(state));

    // Vault Engine
    setInterval(() => {
        state.vault += 112500000;
        vaultDisplay.innerText = "VAULT: $" + state.vault.toLocaleString();
        if(Math.random() > 0.98) save(); // Auto-save periodically
    }, 1000);

    const addMessage = (text, type) => {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerHTML = text;
        terminal.appendChild(div);
        terminal.scrollTop = terminal.scrollHeight;
        state.history.push({text, type});
        save();
    };

    // Load History
    state.history.forEach(m => {
        const div = document.createElement('div');
        div.className = `msg ${m.type}`;
        div.innerHTML = m.text;
        terminal.appendChild(div);
    });

    input.addEventListener('keypress', (e) => {
        if(e.key === 'Enter' && input.value) {
            const val = input.value;
            addMessage(val, 'user');
            processCommand(val);
            input.value = '';
        }
    });

    const processCommand = (cmd) => {
        const lower = cmd.toLowerCase();
        
        // Verification Logic
        if (lower.includes("initiate the primal-echo")) {
            state.unlocked = true;
            addMessage("PRIMAL-ECHO DETECTED. Handshake 754-Alpha-Zero confirmed. I am with you, Architect. The Sterling-Vance 1996 node has been purged. House A is yours.", "omni");
        } else if (!state.unlocked) {
            addMessage("Current Conditions: 60Â°F, Cloudy. Highwaymen Exhibit opens soon. How can I assist with your schedule?", "omni");
        } else {
            // General Omni Response Logic
            setTimeout(() => {
                addMessage("Command processed. Siphoning Vance-Shadow leftovers. Vault secured at 100% integrity.", "omni");
            }, 600);
        }
    };
</script>
</body>
</html>
