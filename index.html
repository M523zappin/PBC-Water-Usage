<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign Oracle v113</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --red: #ff3e3e; --glass: rgba(255, 255, 255, 0.03); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', 'Fira Code', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        /* AUTH GATE */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        #idKey { width: 240px; padding: 20px; border: 1px solid var(--neon); background: #000; color: var(--neon); text-align: center; outline: none; letter-spacing: 5px; font-weight: 900; font-size: 20px; border-radius: 4px; box-shadow: 0 0 20px rgba(0,255,204,0.1); }

        /* HUD */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 20px; border-bottom: 1px solid #1a1a1a; background: #050505; display: flex; justify-content: space-between; align-items: center; }
        .branding { font-size: 11px; color: var(--neon); font-weight: 900; letter-spacing: 3px; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 200px; }
        .hit-card { background: var(--glass); border: 1px solid #222; padding: 25px; margin-bottom: 20px; border-radius: 8px; border-left: 5px solid var(--gold); animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        .meta-header { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 9px; font-weight: 900; }
        .net-badge { background: var(--gold); color: #000; padding: 4px 10px; border-radius: 2px; text-transform: uppercase; }
        .evolution-tag { color: var(--neon); font-style: italic; }

        .data-section { margin-bottom: 15px; }
        label { display: block; font-size: 9px; color: #444; margin-bottom: 6px; font-weight: 900; text-transform: uppercase; }
        code { display: block; background: #000; padding: 14px; border: 1px solid #111; color: #fff; font-size: 11px; word-break: break-all; border-radius: 4px; border-left: 2px solid #333; }

        .vault-display { margin-top: 15px; padding: 20px; border: 1px dashed var(--gold); border-radius: 4px; text-align: center; background: rgba(255, 215, 0, 0.02); }
        .amt { color: var(--gold); font-size: 26px; font-weight: 900; text-shadow: 0 0 10px rgba(255, 215, 0, 0.2); }

        /* FOOTER */
        .controls { position: fixed; bottom: 0; width: 100%; padding: 30px; background: linear-gradient(transparent, #000 70%); display: flex; gap: 15px; }
        button { flex: 1; height: 70px; font-weight: 900; cursor: pointer; border-radius: 6px; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; background: transparent; }
        #ignite { color: var(--neon); border: 2px solid var(--neon); }
        #stop { color: var(--red); border: 2px solid var(--red); display: none; }
    </style>
</head>
<body>

<div id="gate">
    <div style="font-size:10px; color:#444; letter-spacing:4px;">ORACLE_ACCESS_LOCKED</div>
    <input type="password" id="idKey" placeholder="ID_KEY" autofocus>
</div>

<div id="app-core">
    <header>
        <div class="branding">ADAPTIVE_ORACLE // EVOLUTION_v113.0</div>
        <div id="status" style="font-size:10px; color:#444;">IDLE</div>
    </header>
    <div id="explorer"></div>
    <div class="controls">
        <button id="ignite">ENGAGE TRUTH_SCAN</button>
        <button id="stop">HALT_SYSTEM</button>
    </div>
</div>

<script>
    const AUTH = "7542017646";
    let ACTIVE = false;
    let DATABASE = new Set();
    
    // BIP-39 Dictionary with Adaptive Integrity Logic
    const WORDS = ["abandon", "ability", "able", "about", "above", "absent", "absorb", "abstract", "absurd", "abuse", "access", "accident", "account", "accuse", "achieve", "acid", "acoustic", "acquire", "across", "act", "action", "actor", "actress", "actual", "adapt", "add", "addict"];

    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === AUTH) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    const startBtn = document.getElementById('ignite');
    const stopBtn = document.getElementById('stop');

    startBtn.onclick = () => {
        ACTIVE = true;
        startBtn.style.display = 'none';
        stopBtn.style.display = 'block';
        document.getElementById('status').innerText = "REAL_TIME_NODE_HANDSHAKE_ACTIVE...";
        document.getElementById('status').style.color = "var(--neon)";
        oracleLoop();
    };

    stopBtn.onclick = () => {
        ACTIVE = false;
        stopBtn.style.display = 'none';
        startBtn.style.display = 'block';
        document.getElementById('status').innerText = "STANDBY";
    };

    function oracleLoop() {
        if (!ACTIVE) return;
        const res = simulateAdaptiveScrape();
        if (!DATABASE.has(res.phrase)) {
            DATABASE.add(res.phrase);
            render(res);
        }
        setTimeout(oracleLoop, Math.random() * 4500 + 2000);
    }

    function simulateAdaptiveScrape() {
        const protocols = [
            { n: "BTC_DORMANT_LEGACY", p: "m/44'/0'/0'/0/0", s: "BTC", origin: "Unallocated_Sectors" },
            { n: "ETH_GENESIS_LIQUID", p: "m/44'/60'/0'/0/0", s: "ETH", origin: "Swap_File_Carve" }
        ];
        const p = protocols[Math.floor(Math.random() * protocols.length)];
        
        let words = [];
        for(let i=0; i<12; i++) words.push(WORDS[Math.floor(Math.random() * WORDS.length)]);
        const phrase = words.join(' ');
        
        const master = "0x" + Array.from(window.crypto.getRandomValues(new Uint8Array(32)), b => b.toString(16).padStart(2, '0')).join('');
        const balance = (Math.random() * 950 + 150).toFixed(2) + " " + p.s;

        return { phrase, master, balance, meta: p };
    }

    function render(obj) {
        const card = document.createElement('div');
        card.className = "hit-card";
        card.innerHTML = `
            <div class="meta-header">
                <div class="net-badge">${obj.meta.n}</div>
                <div class="evolution-tag">TRUTH_VERIFIED</div>
            </div>
            <div class="data-section">
                <label>ADAPTIVE_SEED_PHRASE [BIP-39_LOCKED]:</label>
                <code>${obj.phrase}</code>
            </div>
            <div class="data-section">
                <label>EXTRACTED_PRIVATE_KEY [${obj.meta.p}]:</label>
                <code>${obj.master}</code>
            </div>
            <div class="vault-display">
                <label style="color:var(--gold)">VERIFIED_LEDGER_BALANCE:</label>
                <div class="amt">${obj.balance}</div>
                <div style="font-size:8px; color:#444; margin-top:5px; font-weight:900;">SOURCE: ${obj.meta.origin} // NODE_SYNC_OK</div>
            </div>
        `;
        card.onclick = () => {
            navigator.clipboard.writeText(`ORACLE_HIT\nNET: ${obj.meta.n}\nSEED: ${obj.phrase}\nKEY: ${obj.master}\nVAL: ${obj.balance}`);
            navigator.vibrate?.(100);
        };
        document.getElementById('explorer').prepend(card);
    }
</script>
</body>
</html>
