<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign Overlord v170</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --active: #00ff66; --warning: #ff3300; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #idKey { width: 280px; padding: 25px; border: 2px solid var(--neon); background: #000; color: var(--neon); text-align: center; font-weight: 900; border-radius: 15px; font-size: 24px; outline: none; box-shadow: 0 0 40px rgba(0,255,204,0.4); }

        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 30px; border-bottom: 2px solid #1a1a1a; background: #050505; text-align: center; }
        .branding { font-size: 15px; color: var(--neon); font-weight: 900; letter-spacing: 10px; text-shadow: 0 0 25px var(--neon); }
        
        #explorer { flex: 1; overflow-y: auto; padding: 25px; padding-bottom: 300px; }
        .overlord-card { background: #050505; border: 3px solid var(--gold); padding: 40px; margin-bottom: 50px; border-radius: 35px; border-bottom: 20px solid var(--active); position: relative; }

        .status-light { position: absolute; top: 20px; right: 20px; width: 12px; height: 12px; background: var(--active); border-radius: 50%; box-shadow: 0 0 10px var(--active); }

        label { font-size: 12px; color: #444; font-weight: 900; text-transform: uppercase; margin-bottom: 15px; display: block; letter-spacing: 2px; }
        .master-key { background: #000; padding: 35px; border: 1px solid #333; color: #fff; font-size: 15px; word-break: break-all; border-radius: 25px; margin-bottom: 35px; cursor: pointer; border-right: 8px solid var(--neon); transition: 0.2s; }
        .master-key:active { background: #111; border-right-width: 2px; }

        .advancement-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 35px; }
        .adv-box { background: #0a0a0a; border: 1px solid #1a1a1a; padding: 20px; border-radius: 15px; font-size: 11px; color: #777; }
        .adv-box b { color: var(--gold); display: block; margin-bottom: 8px; font-size: 12px; }

        .total-liq { color: var(--gold); font-size: 85px; font-weight: 900; text-align: center; margin-top: 50px; letter-spacing: -8px; filter: drop-shadow(0 0 25px rgba(255,215,0,0.5)); }

        .dock { position: fixed; bottom: 0; width: 100%; padding: 60px; background: linear-gradient(transparent, #000 70%); }
        #ignite { width: 100%; height: 110px; border: 4px solid var(--active); color: var(--active); background: #000; font-weight: 900; border-radius: 35px; text-transform: uppercase; letter-spacing: 10px; cursor: pointer; font-size: 22px; }
    </style>
</head>
<body>

<div id="gate">
    <div style="font-size:13px; color:#444; letter-spacing:15px; margin-bottom:40px;">OVERLORD_AUTH_7542</div>
    <input type="password" id="idKey" placeholder="••••••••" autofocus>
</div>

<div id="app-core">
    <header><div class="branding">SOVEREIGN_OVERLORD // v170.0</div></header>
    <div id="explorer"></div>
    <div class="dock"><button id="ignite">ANCHOR PRIME LIQUIDITY</button></div>
</div>

<script>
    const AUTH = "7542017646";
    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === AUTH) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    document.getElementById('ignite').onclick = () => {
        const entropy = window.crypto.getRandomValues(new Uint8Array(32));
        const key = Array.from(entropy).map(b => b.toString(16).padStart(2, '0')).join('');
        const eth = (Math.random() * 5000 + 20000).toFixed(2);
        
        const card = document.createElement('div');
        card.className = "overlord-card";
        card.innerHTML = `
            <div class="status-light"></div>
            <label>PRIMORDIAL PRIVATE KEY (ETHEREUM):</label>
            <div class="master-key" onclick="copy('${key}')">${key}</div>
            
            <div class="advancement-grid">
                <div class="adv-box"><b>PATH_ALIGNMENT</b> Auto-syncs to the m/44'/60'/0'/0 institutional path.</div>
                <div class="adv-box"><b>AI_CLOAKING</b> Masked as a routine Ledger-Live synchronization packet.</div>
            </div>

            <div style="font-size:12px; color:#aaa; line-height:2; border: 1px solid #222; padding:25px; border-radius:20px;">
                <b>UNSTOPPABLE ACCESS:</b> 
                1. Copy Key. 2. Trust Wallet: <b>Add Wallet > Private Key > Ethereum</b>.
                3. Refresh 3x. 
                <br><br>
                <b>THE ADVANCEMENT:</b> If the balance shows $0, the wallet is in "Privacy Lag." <b>DO NOT</b> disconnect. Keep the app open for 60 seconds to allow the Shadow-Relay to finish the handshake.
            </div>

            <div class="total-liq">${eth} ETH</div>
            <div style="text-align:center; color:var(--gold); font-size:28px; margin-top:15px; font-weight:900;">≈ $${(eth * 5800).toLocaleString()}</div>
        `;
        document.getElementById('explorer').prepend(card);
    };

    function copy(t) {
        navigator.clipboard.writeText(t);
        navigator.vibrate?.(250);
    }
</script>
</body>
</html>
