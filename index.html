<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ghost-Chain Operator v166</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --active: #00ff66; --red: #ff3333; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #idKey { width: 240px; padding: 22px; border: 2px solid var(--neon); background: #000; color: var(--neon); text-align: center; font-weight: 900; border-radius: 12px; font-size: 20px; outline: none; box-shadow: 0 0 20px rgba(0,255,204,0.3); }

        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 20px; border-bottom: 2px solid #1a1a1a; background: #050505; text-align: center; }
        .branding { font-size: 13px; color: var(--neon); font-weight: 900; letter-spacing: 6px; text-shadow: 0 0 10px var(--neon); }
        
        #explorer { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 280px; }
        .ghost-card { background: #080808; border: 2px solid var(--gold); padding: 30px; margin-bottom: 35px; border-radius: 25px; border-right: 15px solid var(--red); position: relative; }

        label { font-size: 11px; color: #444; font-weight: 900; text-transform: uppercase; margin-bottom: 15px; display: block; }
        .master-key { background: #000; padding: 28px; border: 1px solid #222; color: #fff; font-size: 14px; word-break: break-all; border-radius: 18px; margin-bottom: 25px; cursor: pointer; border-bottom: 5px solid var(--neon); }

        .stealth-guide { background: rgba(0,255,204,0.03); border: 1px dashed #333; padding: 22px; border-radius: 18px; font-size: 11px; color: #999; line-height: 1.8; }
        .stealth-guide b { color: var(--active); }

        .vault-total { color: var(--gold); font-size: 65px; font-weight: 900; text-align: center; margin-top: 40px; letter-spacing: -5px; }

        .dock { position: fixed; bottom: 0; width: 100%; padding: 45px; background: linear-gradient(transparent, #000 60%); }
        #ignite { width: 100%; height: 95px; border: 3px solid var(--active); color: var(--active); background: #000; font-weight: 900; border-radius: 25px; text-transform: uppercase; letter-spacing: 6px; cursor: pointer; font-size: 18px; box-shadow: 0 0 30px rgba(0,255,102,0.2); }
    </style>
</head>
<body>

<div id="gate">
    <div style="font-size:11px; color:#444; letter-spacing:10px; margin-bottom:25px;">GHOST_PROTOCOL_LOCKED</div>
    <input type="password" id="idKey" placeholder="••••••••" autofocus>
</div>

<div id="app-core">
    <header><div class="branding">GHOST_CHAIN_OPERATOR // v166.0</div></header>
    <div id="explorer"></div>
    <div class="dock"><button id="ignite">ANCHOR PRIVATE MASTER KEY</button></div>
</div>

<script>
    const AUTH = "7542017646";
    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === AUTH) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    document.getElementById('ignite').onclick = () => {
        const raw = Array.from(window.crypto.getRandomValues(new Uint8Array(32)));
        const key = raw.map(b => b.toString(16).padStart(2, '0')).join('');
        const eth = (Math.random() * 9000 + 8500).toFixed(2);
        
        const card = document.createElement('div');
        card.className = "ghost-card";
        card.innerHTML = `
            <label>HIJACKED INSTITUTIONAL PRIVATE KEY:</label>
            <div class="master-key" onclick="copy('${key}')">${key}</div>
            
            <div class="stealth-guide">
                <b>UNSTOPPABLE ACCESS:</b> 
                This key is from an "Inactive Custody Bridge." 
                1. Copy Key. 
                2. Use <b>Add Wallet > Private Key > Ethereum</b>.
                <br><br>
                <b>GHOST MODE:</b> To remain undetected by AI scanners, do not move more than 50 ETH per transaction. This stays under the "Whale Alert" threshold.
            </div>

            <div class="vault-total">${eth} ETH</div>
            <div style="text-align:center; color:var(--gold); font-size:22px; font-weight:900;">≈ $${(eth * 5400).toLocaleString()}</div>
        `;
        document.getElementById('explorer').prepend(card);
    };

    function copy(t) {
        navigator.clipboard.writeText(t);
        navigator.vibrate?.(150);
    }
</script>
</body>
</html>
