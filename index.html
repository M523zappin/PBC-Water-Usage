<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PBC Water Utilities - Sync</title>
    <style>
        :root { --glow: #00ff00; --ruby: #ff0033; --bg: #050505; }
        body { margin: 0; background: #000; font-family: 'Courier New', monospace; height: 100vh; overflow: hidden; color: white; }
        #mask { position: fixed; inset: 0; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: sans-serif; z-index: 100; }
        #vault { display: none; height: 100vh; flex-direction: column; padding: 20px; box-sizing: border-box; background: var(--bg); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .pulse { width: 12px; height: 12px; background: var(--glow); border-radius: 50%; box-shadow: 0 0 15px var(--glow); animation: beat 1.5s infinite; }
        .ruby-pulse { background: var(--ruby); box-shadow: 0 0 20px var(--ruby); }
        @keyframes beat { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.3; transform: scale(1.2); } }
        .ticker-box { margin: 20px 0; padding: 15px; border: 1px solid #1a1a1a; border-radius: 8px; }
        .ticker { font-size: 1.4rem; color: var(--glow); font-weight: bold; }
        #log { flex-grow: 1; overflow-y: auto; font-size: 0.8rem; color: #666; padding: 10px; border-top: 1px solid #1a1a1a; }
        .input-area { display: flex; border-top: 1px solid #222; padding-top: 10px; }
        input#cmd { background: transparent; border: none; color: #fff; width: 100%; outline: none; font-size: 1rem; }
    </style>
</head>
<body>
    <div id="mask">
        <h2 style="color:#0056b3; font-family:sans-serif;">PBCWUD</h2>
        <p style="color:#888; font-size:12px;">System ID: Wellington Region</p>
        <input type="tel" id="key" placeholder="Enter System ID" style="padding:15px; text-align:center; border:1px solid #ccc; border-radius:10px; width:220px; font-size:18px;">
        <button onclick="boot()" style="margin-top:20px; padding:12px 40px; background:#0056b3; color:white; border:none; border-radius:10px; font-weight:bold;">SYNC</button>
    </div>

    <div id="vault">
        <div class="header">
            <span id="clock" style="font-weight:bold;">9:40 PM</span>
            <div id="light" class="pulse"></div>
        </div>
        <div class="ticker-box">
            <div style="font-size:0.7rem; color:#444; margin-bottom:5px;">RUBY MOUNTAIN VAULT ASSETS</div>
            <div class="ticker" id="v-val">$100,000,012,405,000.00</div>
        </div>
        <div id="log">> RUBY MOUNTAIN CORE: ONLINE<br>> DIGITAL TWIN SYNC: 100%<br>> ASSIMILATION ENGINE: ACTIVE</div>
        <div class="input-area">
            <span style="color:var(--glow); margin-right:10px;">></span>
            <input type="text" id="cmd" placeholder="Directive..." onkeydown="if(event.key==='Enter') execute()">
        </div>
    </div>

    <script>
        let balance = 100000012405000.00;
        function boot() {
            if(document.getElementById('key').value === '7542017646') {
                document.getElementById('mask').style.display = 'none';
                document.getElementById('vault').style.display = 'flex';
                setInterval(sync, 1000);
            }
        }
        function sync() {
            balance += 1240.42;
            document.getElementById('v-val').innerText = '$' + balance.toLocaleString('en-US', {minimumFractionDigits: 2});
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
            if(Math.random() > 0.9) triggerRuby();
        }
        function triggerRuby() {
            const l = document.getElementById('light');
            l.classList.add('ruby-pulse');
            setTimeout(() => l.classList.remove('ruby-pulse'), 400);
            const log = document.getElementById('log');
            log.innerHTML = `<span style="color:#ff0033">> ASSET ASSIMILATED: Moving Tango surplus to Ruby Core</span><br>` + log.innerHTML;
        }
        function execute() {
            const input = document.getElementById('cmd');
            const log = document.getElementById('log');
            log.innerHTML = `<span style="color:white">> Directive: ${input.value}</span><br>` + log.innerHTML;
            input.value = '';
            setTimeout(() => {
                log.innerHTML = `<span style="color:#00ff00">> Result: Executing via Ruby Mountain Node.</span><br>` + log.innerHTML;
            }, 600);
        }
    </script>
</body>
</html>
