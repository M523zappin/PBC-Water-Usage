<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>System Diagnostic Tool</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { --bg: #fdfdfd; --text: #1a1a1a; --primary: #007bff; --gold: #d4af37; --border: #ececec; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; height: 100vh; width: 100vw; overflow: hidden; position: fixed; }

        /* THE GATE - Offline Verification */
        #gate { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #idKey { width: 80%; max-width: 300px; padding: 18px; border: 1px solid var(--border); border-radius: 15px; font-size: 1.2rem; text-align: center; outline: none; box-shadow: 0 4px 10px rgba(0,0,0,0.03); }

        /* HUD */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 15px 20px; background: #fff; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        #vault-display { color: var(--gold); font-weight: 800; font-size: 14px; letter-spacing: -0.5px; }
        #offline-tag { font-size: 9px; background: #e8f0fe; color: var(--primary); padding: 3px 8px; border-radius: 10px; font-weight: 900; }

        /* RESULTS FEED */
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 120px; }
        .shard-card { background: #fff; border: 1px solid var(--border); border-radius: 16px; padding: 18px; margin-bottom: 15px; border-left: 6px solid #ddd; }
        .shard-card.high-value { border-left-color: var(--gold); background: #fffef9; }
        .label { font-size: 10px; font-weight: 800; color: #aaa; text-transform: uppercase; margin-bottom: 8px; display: block; }
        code { display: block; background: #f8f9fa; padding: 12px; border-radius: 10px; font-family: monospace; font-size: 14px; word-break: break-all; border: 1px solid #eee; color: #000; margin-bottom: 5px; }

        /* ACTION AREA */
        .footer { position: fixed; bottom: 0; width: 100%; padding: 25px; background: linear-gradient(transparent, #fff 30%); display: flex; gap: 10px; }
        .btn { flex: 1; height: 56px; border-radius: 14px; border: none; font-weight: 700; font-size: 15px; cursor: pointer; }
        #syncBtn { background: var(--primary); color: #fff; box-shadow: 0 5px 15px rgba(0,123,255,0.3); }
        #fileInput { display: none; }
    </style>
</head>
<body>

<div id="gate">
    <input type="password" id="idKey" placeholder="Verify Node Key" autofocus>
    <p style="font-size: 10px; color: #ccc; margin-top: 15px;">OFFLINE_ENCRYPTION_ACTIVE</p>
</div>

<div id="app-core">
    <header>
        <span id="offline-tag">SECURE_OFFLINE</span>
        <span id="vault-display">$100,000,000,000,000</span>
    </header>

    <div id="explorer">
        </div>

    <div class="footer">
        <button class="btn" id="syncBtn">SYNC INTERNAL ASSETS</button>
        <input type="file" id="fileInput" multiple>
    </div>
</div>

<script>
    const MASTER = "7542017646";
    const dbName = "NexusVaultDB";
    let db;

    // 1. Initialize IndexedDB for Local-Only Storage
    const request = indexedDB.open(dbName, 1);
    request.onupgradeneeded = (e) => {
        db = e.target.result;
        db.createObjectStore("shards", { keyPath: "id", autoIncrement: true });
    };
    request.onsuccess = (e) => { db = e.target.result; loadLocalData(); };

    // 2. The Verification Gate
    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === MASTER) {
            document.getElementById('gate').remove();
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    // 3. Sync Embedded Assets (Works 100% Offline)
    document.getElementById('syncBtn').onclick = () => {
        const embedded = [
            { type: "HIGH_VALUE_PHRASE", val: "shiver target evolve vault memory bank active sovereign elite bridge pulse force", high: true },
            { type: "USA_BANK_NODE_CHASE", val: "RT: 021000021 | KEY: 0x992c...f441", high: false },
            { type: "VAULT_ACCESS_SHARD", val: "7542017646-AUTH-X99", high: true }
        ];
        embedded.forEach(item => saveAndRender(item));
        navigator.vibrate?.([100, 50, 100]);
    };

    function saveAndRender(obj) {
        const tx = db.transaction("shards", "readwrite");
        tx.objectStore("shards").add(obj);
        render(obj);
    }

    function render(obj) {
        const card = document.createElement('div');
        card.className = `shard-card ${obj.high ? 'high-value' : ''}`;
        card.innerHTML = `
            <span class="label">${obj.type}</span>
            <code>${obj.val}</code>
            <p style="font-size:10px; color:var(--primary); text-align:right; font-weight:700;">TAP TO COPY</p>
        `;
        card.onclick = () => {
            navigator.clipboard.writeText(obj.val);
            navigator.vibrate?.(50);
            document.getElementById('offline-tag').innerText = "DATA_COPIED";
            setTimeout(() => document.getElementById('offline-tag').innerText = "SECURE_OFFLINE", 1500);
        };
        document.getElementById('explorer').prepend(card);
    }

    function loadLocalData() {
        db.transaction("shards", "readonly").objectStore("shards").openCursor().onsuccess = (e) => {
            const cursor = e.target.result;
            if (cursor) { render(cursor.value); cursor.continue(); }
        };
    }

    // 4. Register Offline Service Worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').then(() => console.log("Ghost Shell Active"));
    }

    // Vault growth (visual only, logic is autonomous)
    let v = 100000000000000;
    setInterval(() => {
        v += Math.floor(Math.random() * 900000);
        document.getElementById('vault-display').innerText = "$" + v.toLocaleString();
    }, 4000);
</script>
</body>
</html>
