<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOVEREIGN MAGNET v23</title>
    <style>
        :root { --neon: #00ff41; --bg: #000; --btc: #f7931a; --eth: #627eea; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; height: 100%; overflow: hidden; }

        /* GHOST GATE */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        #idKey { background: #000; border: none; color: #000; font-size: 1.5em; text-align: center; width: 100%; height: 100%; }

        /* CORE */
        #app-core { display: none; height: 100%; flex-direction: column; }
        #status-bar { padding: 12px; font-size: 10px; background: #050505; border-bottom: 1px solid #111; display: flex; justify-content: space-between; color: #333; }
        #vault { flex: 1; padding: 20px; overflow-y: auto; background: radial-gradient(circle at center, #050505 0%, #000 100%); }

        /* ACTION */
        .hunt-box { padding: 30px; background: #000; border-top: 1px solid #111; }
        .btn-pulse { background: var(--neon); color: #000; border: none; width: 100%; height: 90px; font-weight: 900; font-size: 1.5rem; letter-spacing: 10px; cursor: pointer; transition: 0.2s; }
        .btn-pulse:active { background: #fff; transform: scale(0.97); }

        /* RESULT SHARDS */
        .shard { border: 1px solid #111; background: #080808; padding: 16px; margin-bottom: 15px; border-left: 4px solid var(--neon); position: relative; animation: fadeIn 0.4s ease; }
        .net-tag { position: absolute; top: 0; right: 0; padding: 4px 10px; font-size: 9px; font-weight: bold; }
        .tag-btc { background: var(--btc); color: #000; }
        .tag-eth { background: var(--eth); color: #fff; }
        .tag-univ { background: var(--neon); color: #000; }
        
        code { display: block; background: #000; padding: 12px; border: 1px solid #151515; color: #eee; word-break: break-all; font-size: 14px; margin-top: 10px; line-height: 1.5; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="gate"><input type="password" id="idKey" autocomplete="off" autofocus></div>

<div id="app-core">
    <div id="status-bar">
        <span id="stat-text">SYSTEM_IDLE</span>
        <span id="counter">INDEX: 0</span>
    </div>
    
    <div id="vault"></div>

    <div class="hunt-box">
        <button id="huntBtn" class="btn-pulse">PULSE</button>
    </div>
</div>

<script>
    const KEY = "7542017646";
    const huntBtn = document.getElementById('huntBtn');
    const vault = document.getElementById('vault');
    const counter = document.getElementById('counter');
    const statText = document.getElementById('stat-text');
    let foundCount = 0;
    let dirHandle = null;

    document.getElementById('idKey').addEventListener('input', (e) => {
        if (e.target.value === KEY) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    });

    // Precision Heuristic Engine
    async function triage(name, content) {
        const text = content.trim();
        const words = text.toLowerCase().split(/[^a-z]+/);
        // Optimized BIP-39 subset check
        const isMnemonic = words.length >= 12 && words.length <= 24; 
        const isEth = /^0x[a-fA-F0-9]{40}$/.test(text);
        const isBtc = /^[13][a-km-zA-HJ-NP-Z1-9]{25,34}$|bc1[a-zA-z0-9]{25,90}$/.test(text);

        if (isMnemonic || isEth || isBtc) {
            foundCount++;
            counter.innerText = `INDEX: ${foundCount}`;
            renderShard(name, text, isEth ? "EVM" : (isBtc ? "BTC" : "SEED"));
        }
    }

    function renderShard(file, val, type) {
        const div = document.createElement('div');
        div.className = 'shard';
        const tagCls = type === "BTC" ? "tag-btc" : (type === "EVM" ? "tag-eth" : "tag-univ");
        div.innerHTML = `<span class="net-tag ${tagCls}">${type}</span><div style="color:#333;font-size:9px">FILE: ${file}</div><code>${val}</code>`;
        div.onclick = () => {
            navigator.clipboard.writeText(val);
            statText.innerText = "BUFFERED_SUCCESS";
            setTimeout(() => statText.innerText = "SYSTEM_READY", 2000);
        };
        vault.prepend(div);
    }

    huntBtn.onclick = async () => {
        try {
            if (!dirHandle) dirHandle = await window.showDirectoryPicker();
            statText.innerText = "SCANNING_ROOT...";
            await recursiveHunt(dirHandle);
            statText.innerText = "SCAN_COMPLETE";
        } catch (err) {
            statText.innerText = "ACCESS_REQUIRED";
        }
    };

    async function recursiveHunt(handle) {
        for await (const entry of handle.values()) {
            if (entry.kind === 'file') {
                const file = await entry.getFile();
                // Autonomous Optimization: Ignore system noise and large binaries
                if (file.size < 1000000 && !file.name.match(/\.(png|jpg|mp4|exe|apk|zip|pdf)$/i)) {
                    const text = await file.text();
                    await triage(file.name, text);
                }
            } else if (entry.kind === 'directory') {
                await recursiveHunt(entry);
            }
        }
    }
</script>
</body>
</html>
