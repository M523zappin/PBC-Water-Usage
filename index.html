<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOVEREIGN MAGNET v15</title>
    <style>
        :root { --neon: #00ff41; --bg: #000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; height: 100%; overflow: hidden; }

        /* SECURITY GATE */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        #gate input { background: #000; border: 1px solid #222; color: var(--neon); padding: 15px; font-size: 1.5em; width: 80%; max-width: 300px; text-align: center; margin-top: 20px; outline: none; border-radius: 0; }
        #gate h2 { font-size: 14px; letter-spacing: 2px; }

        /* MAIN APP INTERFACE (HIDDEN) */
        #app-core { display: none; height: 100%; flex-direction: column; }
        #header { padding: 10px; font-size: 10px; border-bottom: 1px solid #111; display: flex; justify-content: space-between; }
        
        /* TERMINAL AREA */
        #terminal { flex: 1; padding: 15px; overflow-y: auto; font-size: 11px; line-height: 1.5; color: #555; }

        /* CENTERED HARVEST BUTTON */
        .action-zone { height: 40%; display: flex; align-items: center; justify-content: center; background: #050505; border-top: 1px solid #111; padding: 20px; }
        .btn-mega { background: var(--neon); color: #000; border: none; width: 100%; height: 80px; font-weight: 900; font-size: 1.2rem; letter-spacing: 4px; cursor: pointer; text-transform: uppercase; box-shadow: 0 0 30px rgba(0, 255, 65, 0.3); }
        .btn-mega:active { transform: scale(0.98); background: #fff; }

        .finding-card { border: 1px solid var(--neon); background: rgba(0, 255, 65, 0.05); padding: 12px; margin-bottom: 15px; border-left: 4px solid var(--neon); animation: pulse 2s infinite; font-size: 12px; color: #fff; }
        code { display: block; background: #000; padding: 8px; margin-top: 8px; word-break: break-all; border: 1px solid #222; color: var(--neon); }
        @keyframes pulse { 0%, 100% { border-left-color: var(--neon); } 50% { border-left-color: #fff; } }
    </style>
</head>
<body>

<div id="gate">
    <h2>ID VERIFICATION REQUIRED</h2>
    <input type="password" id="idKey" placeholder="INPUT KEY" maxlength="10">
    <p style="font-size: 9px; margin-top: 30px; color: #333;">NODE: 7542017646 ACTIVE</p>

    <div class="action-zone">

    <input type="file" id="fileGate" style="display:none" webkitdirectory directory multiple>

    const idKey = document.getElementById('idKey');
    const app = document.getElementById('app-core');
    const terminal = document.getElementById('terminal');
    const trigger = document.getElementById('trigger');
    const fileGate = document.getElementById('fileGate');

    // SECURITY GATE CHECK
    idKey.addEventListener('input', () => {
        if (idKey.value === KEY) {
            gate.style.display = 'none';
            app.style.display = 'flex';
        }
    });

    const print = (m, c = 'var(--neon)') => {
        const d = document.createElement('div');
        d.style.color = c;
        d.innerHTML = `> [${new Date().toLocaleTimeString()}] ${m}`;
        terminal.appendChild(d);
        terminal.scrollTop = terminal.scrollHeight;
    };

    async function scan(name, content) {
        const text = content.trim();
        const words = text.toLowerCase().split(/[^a-z]+/);
        const matches = words.filter(w => WORDLIST.has(w));
        
        if ([12, 18, 24].includes(matches.length)) {
            print(`ASSET FOUND: ${name}`, '#fff');
            const card = document.createElement('div');
            card.className = 'finding-card';
            card.innerHTML = `<strong>VALID SEED: ${name}</strong><code>${text}</code>`;
            card.onclick = () => { navigator.clipboard.writeText(text); print("COPIED."); };
            terminal.appendChild(card);
        }
    }

    trigger.onclick = () => fileGate.click();

    fileGate.onchange = async (e) => {
        print("EXCAVATING ROOT...", "#fff");
        for (const file of e.target.files) {
            try {
                if (file.size < 1000000) {
                    const text = await file.text();
                    await scan(file.name, text);
                }
            } catch (err) {}
        }
        print("CYCLE COMPLETE.");
