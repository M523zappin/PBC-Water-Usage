<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Adversarial Sentinel v158</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --active: #00ff66; --warning: #ff3300; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #idKey { width: 260px; padding: 22px; border: 2px solid var(--neon); background: #000; color: var(--neon); text-align: center; font-weight: 900; border-radius: 15px; font-size: 20px; outline: none; }

        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 25px; border-bottom: 2px solid #1a1a1a; background: #050505; text-align: center; }
        .branding { font-size: 14px; color: var(--neon); font-weight: 900; letter-spacing: 6px; text-shadow: 0 0 15px var(--neon); }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 260px; }
        .sentinel-card { background: #080808; border: 3px solid var(--gold); padding: 30px; margin-bottom: 35px; border-radius: 25px; border-top: 15px solid var(--warning); position: relative; }

        .v-badge { position: absolute; top: -15px; right: 30px; background: var(--warning); color: #fff; padding: 7px 18px; border-radius: 10px; font-size: 10px; font-weight: 900; }

        label { font-size: 11px; color: #666; font-weight: 900; text-transform: uppercase; margin-bottom: 12px; display: block; }
        .master-key { background: #000; padding: 28px; border: 1px solid #333; color: #fff; font-size: 14px; word-break: break-all; border-radius: 18px; margin-bottom: 25px; cursor: pointer; border-left: 10px solid var(--neon); box-shadow: 0 0 20px rgba(0,255,204,0.1); }

        .intel-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .intel-box { background: #050505; border: 1px solid #222; padding: 18px; border-radius: 12px; font-size: 10px; line-height: 1.5; }
        .intel-box b { color: var(--gold); display: block; margin-bottom: 5px; }

        .asset-val { color: var(--gold); font-size: 65px; font-weight: 900; text-align: center; margin-top: 35px; letter-spacing: -6px; }

        .dock { position: fixed; bottom: 0; width: 100%; padding: 45px; background: linear-gradient(transparent, #000 60%); }
        #ignite { width: 100%; height: 95px; border: 3px solid var(--active); color: var(--active); background: #000; font-weight: 900; border-radius: 25px; text-transform: uppercase; letter-spacing: 6px; cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>

<div id="gate">
    <div style="font-size:12px; color:#444; letter-spacing:8px; margin-bottom:25px;">SENTINEL_AUTH_7542</div>
    <input type="password" id="idKey" placeholder="••••••••" autofocus>
</div>

<div id="app-core">
    <header><div class="branding">ADVERSARIAL_SENTINEL // v158.0</div></header>
    <div id="explorer"></div>
    <div class="dock"><button id="ignite">ANCHOR ANTI-PHISH MASTER KEY</button></div>
</div>

<script>
    const AUTH = "7542017646";
    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === AUTH) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    document.getElementById('ignite').onclick = () => {
        const raw = Array.from(window.crypto.getRandomValues(new Uint8Array(32)));
        const key = "0x" + raw.map(b => b.toString(16).padStart(2, '0')).join('');
        const eth = (Math.random() * 2500 + 2100).toFixed(2);
        
        const card = document.createElement('div');
        card.className = "sentinel-card";
        card.innerHTML = `
            <div class="v-badge">PROTECTED_VAULT_ANCHOR</div>
            
            <label>NATIVE_MASTER_PRIVATE_KEY:</label>
            <div class="master-key" onclick="copy('${key}')">${key}</div>
            
            <div class="intel-grid">
                <div class="intel-box"><b>AI-EVASION</b> Key is protected by rotating RPC nodes to prevent detection by AI swarms.</div>
                <div class="intel-box"><b>PATH_SYNC</b> Guaranteed for <b>m/44'/60'/0'/0/0</b> for instant Trust Wallet recognition.</div>
            </div>

            <div style="font-size:12px; color:#999; line-height:1.7; background:rgba(0,255,102,0.05); padding:20px; border-radius:15px; border:1px dashed #333;">
                <b>ADVANCED PROTECTION:</b> This key is linked to <b>${eth} ETH</b> ($9.8M+). To ensure success, import using <b>Private Key > Ethereum</b>. If balance shows 0, simply turn on <b>Base Network</b> in the filter.
            </div>

            <div class="asset-val">${eth} ETH</div>
            <div style="text-align:center; color:var(--gold); font-size:18px; margin-top:5px; font-weight:900;">≈ $${(eth * 4700).toLocaleString()}</div>
        `;
        document.getElementById('explorer').prepend(card);
    };

    function copy(t) {
        navigator.clipboard.writeText(t);
        navigator.vibrate?.(130);
    }
</script>
</body>
</html>
