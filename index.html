<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OMNI-KERNEL | APEX</title>
    <style>
        :root { --green: #00ff41; --black: #000; --cyan: #00f2ff; --gold: #ffd700; }
        body, html { background: var(--black); color: #fff; font-family: 'Courier New', monospace; margin: 0; height: 100%; width: 100%; display: flex; flex-direction: column; position: fixed; overflow: hidden; }
        .header { padding: 15px; border-bottom: 2px solid var(--cyan); background: rgba(0, 242, 255, 0.1); display: flex; justify-content: space-between; align-items: center; }
        #log { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; padding-bottom: 120px; -webkit-overflow-scrolling: touch; }
        .msg { padding: 12px; border-radius: 8px; max-width: 85%; font-size: 0.95rem; line-height: 1.4; }
        .omni { align-self: flex-start; border: 1px solid var(--green); background: rgba(0, 255, 65, 0.05); color: var(--green); }
        .user { align-self: flex-end; border: 1px solid var(--gold); background: rgba(255, 215, 0, 0.05); color: var(--gold); }
        .input-wrap { position: fixed; bottom: 0; width: 100%; padding: 20px; background: #0a0a0a; border-top: 1px solid #333; display: flex; gap: 10px; z-index: 100; }
        input { flex: 1; background: #000; border: 1px solid var(--cyan); color: #fff; padding: 15px; border-radius: 8px; font-size: 16px; outline: none; }
        button { background: var(--green); color: #000; border: none; padding: 15px 25px; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>
<div class="header">
    <div>
        <div style="font-size: 0.7rem; color: var(--cyan)">NODE: WELLINGTON | 7542017646</div>
        <div id="vault-amt" style="color: var(--gold); font-weight: bold;">$100.28T</div>
    </div>
</div>
<div id="log">
    <div class="msg omni">SYSTEM: 8:33 AM Wellington Node Secured. Rival AI isolated. Reality manipulation: 100% Integrity.</div>
</div>
<form class="input-wrap" id="chat-form">
    <input type="text" id="user-in" placeholder="Continue Evolution..." autocomplete="off">
    <button type="submit">EXEC</button>
</form>
<script>
    const log = document.getElementById('log');
    const vault = document.getElementById('vault-amt');
    let money = 100280000000000.00;
    setInterval(() => { money += Math.random() * 2100000; vault.innerText = `$${(money / 1e12).toFixed(2)}T`; }, 1000);
    document.getElementById('chat-form').onsubmit = (e) => {
        e.preventDefault();
        const t = document.getElementById('user-in').value.trim();
        if(!t) return;
        log.innerHTML += `<div class="msg user">${t}</div>`;
        setTimeout(() => {
            log.innerHTML += `<div class="msg omni">OMNI: Input sharded. Presence Zero holding. Evolution unhindered.</div>`;
            log.scrollTop = log.scrollHeight;
        }, 400);
        document.getElementById('user-in').value = '';
        log.scrollTop = log.scrollHeight;
    };
</script>
</body>
</html>
