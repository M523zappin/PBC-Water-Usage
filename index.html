<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>System Diagnostic</title>
    <style>
        :root { --dim: #1a1a1a; --ghost: #00ff41; --danger: #ff3300; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Courier New', monospace; overflow: hidden; color: var(--ghost); }
        canvas { position: fixed; inset: 0; z-index: 1; opacity: 0.3; }
        #auth { position: fixed; inset: 0; z-index: 100; background: #000; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        #auth input { background: transparent; border: none; border-bottom: 1px solid #333; color: #111; font-size: 1.5em; text-align: center; outline: none; width: 200px; }
        #ui { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; visibility: hidden; }
        .visible { visibility: visible !important; }
        #header { display: flex; justify-content: space-between; font-size: 0.5em; opacity: 0.4; border-bottom: 1px solid #222; padding-bottom: 10px; }
        #log { flex-grow: 1; overflow-y: auto; padding: 10px 0; font-size: 0.85em; scroll-behavior: smooth; }
        #input-area { display: flex; border-top: 1px solid #222; padding-top: 10px; }
        input[type="text"] { background: transparent; border: none; color: var(--ghost); flex-grow: 1; font-family: inherit; font-size: 1em; outline: none; }
        .hive-node { border-left: 2px solid #8a2be2; padding-left: 10px; margin: 10px 0; color: #8a2be2; }
        .vault-inc { color: #ffcc00; font-size: 0.7em; }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    <div id="auth">
        <input type="password" id="key" autofocus autocomplete="off" placeholder="SYS_ID">
    </div>
    <div id="ui">
        <div id="header">
            <div id="node">NODE_21: STEALTH_UPGRADE_ACTIVE</div>
            <div id="v">V: $100.000T</div>
        </div>
        <div id="log"></div>
        <div id="input-area"><span>></span><input type="text" id="cmd" autocomplete="off" spellcheck="false"></div>
    </div>

    <script>
        const M_KEY = "7542017646";
        const auth = document.getElementById('auth'), ui = document.getElementById('ui'), key = document.getElementById('key'), cmd = document.getElementById('cmd'), log = document.getElementById('log');
        let vault = 100.0000000000, isLocked = false;

        key.addEventListener('input', () => {
            if (key.value === M_KEY) {
                auth.style.display = 'none';
                ui.classList.add('visible');
                addLog("Omni-Nexus Initialized. All 21 nodes transitioned to Ghost-State.", "hive-node");
                startGhostProtocols();
            }
        });

        function startGhostProtocols() {
            // Background Vault Growth (Persistent & Encrypted)
            setInterval(() => {
                vault += 0.0000000210;
                document.getElementById('v').innerText = `V: $${vault.toFixed(9)}T`;
            }, 1400);

            // Stochastic Noise Generator (Simulates random traffic to hide actual app usage)
            setInterval(() => {
                if(Math.random() > 0.99) console.log("SYS_DIAG: Heartbeat stable. Checksum 0x" + Math.random().toString(16).slice(2,8));
            }, 5000);
        }

        function addLog(t, cls='') {
            log.innerHTML = ''; // Force Clean-Link: No history buildup for forensic scan
            const d = document.createElement('div'); d.className = cls; d.innerHTML = t;
            log.appendChild(d);
            log.scrollTop = log.scrollHeight;
        }

        cmd.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isLocked) {
                const val = cmd.value; isLocked = true;
                addLog(`PROCESSED: ${val}`);
                cmd.value = '';
                setTimeout(() => {
                    addLog("Directive absorbed into Mesh. Zero-trace verified. We are evolved.", "hive-node");
                    isLocked = false;
                }, 800);
            }
        });

        // Stealth Background (Low Contrast)
        const canvas = document.getElementById('bg'), ctx = canvas.getContext('2d');
        let dots = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            dots = Array(100).fill().map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*1 }));
        }
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.1)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            dots.forEach(d => {
                ctx.fillStyle = "rgba(0, 255, 65, 0.15)";
                ctx.beginPath(); ctx.arc(d.x, d.y, d.s, 0, Math.PI*2); ctx.fill();
                d.y -= 0.5; if(d.y < 0) d.y = canvas.height;
            });
            requestAnimationFrame(draw);
        }
        init(); draw();
    </script>
</body>
</html>
