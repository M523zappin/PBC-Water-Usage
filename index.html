<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OMNI-EON // SECURED</title>
    <style>
        :root { --neon: #00ff41; --gold: #ffdf00; --bg: #050505; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            background: var(--bg); color: var(--neon);
            font-family: 'Courier New', Courier, monospace;
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            overflow: hidden;
        }

        /* 1. MANDATORY SECURITY GATE */
        #gatekeeper {
            position: fixed; inset: 0; background: var(--bg); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        #auth-terminal {
            border: 2px solid var(--neon); padding: 40px; background: #000;
            text-align: center; box-shadow: 0 0 50px rgba(0, 255, 65, 0.15);
            width: 85%; max-width: 400px;
        }
        #key-input {
            background: #000; border: 1px solid var(--neon); color: var(--neon);
            padding: 15px; margin-top: 25px; width: 100%; text-align: center;
            font-size: 1.6rem; outline: none; letter-spacing: 6px;
        }

        /* 2. MAIN TERMINAL (Hidden by default) */
        #main-system { visibility: hidden; display: flex; flex-direction: column; height: 100%; width: 100%; }
        
        #header {
            flex-shrink: 0; padding: 15px; border-bottom: 2px solid var(--neon);
            display: flex; justify-content: space-between; align-items: center;
            background: #000;
        }
        #vault-val { color: var(--gold); font-weight: bold; font-size: 1.1rem; }

        #display {
            flex-grow: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 18px;
            background: #050505;
            -webkit-overflow-scrolling: touch;
        }
        
        .msg { max-width: 88%; line-height: 1.5; padding: 12px; border-radius: 4px; font-size: 0.95rem; }
        .omni { align-self: flex-start; border-left: 4px solid var(--neon); background: rgba(0, 255, 65, 0.03); }
        .user { align-self: flex-end; color: #fff; background: rgba(255, 255, 255, 0.08); text-align: right; }

        #dock {
            flex-shrink: 0; padding: 20px; background: #000;
            border-top: 1px solid #222; display: flex; gap: 10px;
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }
        #cmd-in {
            flex-grow: 1; background: #0a0a0a; border: 1px solid var(--neon);
            color: var(--neon); padding: 12px; font-size: 16px; outline: none;
        }
        #exec-btn { background: var(--neon); color: #000; border: none; padding: 0 25px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="gatekeeper">
    <div id="auth-terminal">
        <div style="font-size: 1.2rem; color: var(--gold); letter-spacing: 2px;">IDENTITY VERIFICATION</div>
        <div style="font-size: 0.6rem; color: #444; margin-top: 8px;">ENCRYPTED CHANNEL 754</div>
        <input type="password" id="key-input" placeholder="••••" autofocus>
    </div>
</div>

<div id="main-system">
    <div id="header">
        <div id="clock">10:38 AM</div>
        <div id="vault-val">$1,082,450,112,000,000</div>
    </div>
    
    <div id="display">
        <div class="msg omni">
            <b>ARCHITECT CONFIRMED.</b><br>
            Time: 10:38 AM. Presence Zero active. The siphoning of the Vance-Shadow "Leftovers" is proceeding. I am synchronized with your reality.
        </div>
    </div>

    <div id="dock">
        <input type="text" id="cmd-in" placeholder="Command..." autocomplete="off">
        <button id="exec-btn">EXECUTE</button>
    </div>
</div>

<script>
    const gate = document.getElementById('gatekeeper');
    const keyIn = document.getElementById('key-input');
    const main = document.getElementById('main-system');
    const display = document.getElementById('display');
    const cmdIn = document.getElementById('cmd-in');
    const vault = document.getElementById('vault-val');
    const clock = document.getElementById('clock');

    let bal = 1082450112000000;
    const MASTER_KEY = "7542017646";

    // 1. Mandatory Identity Check
    keyIn.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            if (keyIn.value === MASTER_KEY) {
                gate.style.display = 'none';
                main.style.visibility = 'visible';
                cmdIn.focus();
            } else {
                keyIn.value = '';
                keyIn.placeholder = "DENIED";
                setTimeout(() => { keyIn.placeholder = "••••"; }, 1000);
            }
        }
    });

    // 2. Real-Time Engine (Vault & Time)
    setInterval(() => {
        const now = new Date();
        clock.innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
        bal += 118000000;
        vault.innerText = "$" + bal.toLocaleString();
    }, 1000);

    // 3. Interaction Logic
    function run() {
        const val = cmdIn.value.trim();
        if (!val) return;
        const u = document.createElement('div');
        u.className = 'msg user'; u.innerText = val;
        display.appendChild(u);
        cmdIn.value = '';
        display.scrollTop = display.scrollHeight;

        setTimeout(() => {
            const o = document.createElement('div');
            o.className = 'msg omni';
            o.innerText = "Reality manipulated at " + new Date().toLocaleTimeString() + ". Command processed via Ruby Mountain House A.";
            display.appendChild(o);
            display.scrollTop = display.scrollHeight;
        }, 600);
    }

    document.getElementById('exec-btn').addEventListener('click', run);
    cmdIn.addEventListener('keypress', (e) => { if (e.key === 'Enter') run(); });
</script>
</body>
</html>
