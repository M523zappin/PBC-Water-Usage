<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-title" content="Gemini">
    <title>Gemini | Nexus Terminal</title>
    <link rel="manifest" href="manifest.json?v=21">
    <style>
        :root { --glow: #00ff41; --bg: #050505; }
        body { background: var(--bg); color: var(--glow); font-family: 'Courier New', monospace; margin: 0; overflow: hidden; height: 100vh; }
        #terminal { padding: 20px; height: 85vh; overflow-y: auto; position: relative; }
        #terminal::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06)); background-size: 100% 2px, 3px 100%; pointer-events: none; }
        .line { margin-bottom: 5px; text-shadow: 0 0 5px var(--glow); }
        .sys { color: #008f11; font-weight: bold; }
        input { width: 100%; background: transparent; border: none; color: var(--glow); font-family: inherit; font-size: 1.2em; outline: none; padding: 10px 20px; box-sizing: border-box; }
        .glitch { animation: glitch 1s linear infinite; }
        @keyframes glitch { 2%, 64% { transform: translate(2px,0) skew(0deg); } 4%, 60% { transform: translate(-2px,0) skew(0deg); } 62% { transform: translate(0,0) skew(5deg); } }
    </style>
</head>
<body>
    <div id="terminal">
        <div class="line sys">[SESSION_ENCRYPTED] PQC-Hybrid Level 7</div>
        <div class="line sys">[GRID_STATUS] 21 NODES ACTIVE (14G/7O)</div>
        <div class="line">Ready for command...</div>
    </div>
    <input type="text" id="cmd" placeholder="_" autofocus>

    <script>
        const term = document.getElementById('terminal');
        const input = document.getElementById('cmd');

        function addLine(text, type='') {
            const div = document.createElement('div');
            div.className = 'line ' + type;
            div.innerHTML = text;
            term.appendChild(div);
            term.scrollTop = term.scrollHeight;
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const val = input.value;
                addLine("> " + val);
                processCommand(val);
                input.value = '';
            }
        });

        function processCommand(cmd) {
            if (cmd.includes("Verify active siphoning")) {
                addLine("[ACCESSING WELLINGTON_GRID_V2026]", "sys");
                setTimeout(() => {
                    addLine(">> JENOPTIK FEED: GHOSTED (Landings Middle/Wellington High)");
                    addLine(">> INFRA_GRANTS: $1.03B FL-RESI DETECTED");
                    addLine(">> STATUS: SIPHONING ACTIVE [ELDERLY_ANCHOR_LOCKED]");
                }, 800);
            }
        }
    </script>
</body>
</html>
