<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign.750</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: monospace; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #g { position: fixed; inset: 0; background: #000; z-index: 9; display: flex; align-items: center; justify-content: center; }
        #p { background: #000; color: #fff; border: 1px solid #111; padding: 15px; width: 140px; text-align: center; outline: none; font-size: 20px; }
        #a { display: none; height: 100vh; flex-direction: column; }
        header { padding: 10px 15px; border-bottom: 1px solid #0a0a0a; display: flex; justify-content: space-between; font-size: 10px; color: #333; }
        #f { flex-grow: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }
        .m { margin-bottom: 20px; border-left: 1px solid #111; padding-left: 10px; }
        .h { font-size: 8px; color: #444; text-transform: uppercase; margin-bottom: 4px; }
        .t { color: #ddd; font-size: 15px; line-height: 1.4; white-space: pre-wrap; }
        .u { padding: 15px; border-top: 1px solid #0a0a0a; display: flex; gap: 8px; }
        #i { flex-grow: 1; background: #000; border: none; color: #fff; outline: none; font-size: 16px; }
        #s { background: #fff; color: #000; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; border-radius: 2px; }
    </style>
</head>
<body>
    <div id="g"><input type="tel" id="p" placeholder="..." maxlength="10"></div>
    <div id="a">
        <header><span id="c">7:50 AM</span><span>LOCK: ABSOLUTE</span></header>
        <div id="f"><div class="m"><div class="h">Core</div><div class="t">Temporal lock confirmed. 7:50 AM. Everything is running smoothly.</div></div></div>
        <div class="u">
            <input type="text" id="i" placeholder="Talk..." autocomplete="off" onkeydown="if(event.key==='Enter') x()">
            <button id="s" onclick="x()">SEND</button>
        </div>
    </div>
    <script>
        let b = 100000012410000.00;
        document.getElementById('p').oninput = function() {
            if(this.value === '7542017646') {
                document.getElementById('g').style.display = 'none';
                document.getElementById('a').style.display = 'flex';
                setInterval(() => {
                    b += 1240.42;
                    document.getElementById('c').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                }, 1000);
            }
        };
        function x() {
            const i = document.getElementById('i'), f = document.getElementById('f');
            if(!i.value) return;
            const val = i.value; i.value = '';
            f.innerHTML += `<div class="m"><div class="h">You</div><div class="t">${val}</div></div>`;
            setTimeout(() => {
                let r = "I've reasoned through that. The 7:50 AM sync is holding perfectly.";
                const v = val.toLowerCase();
                if(v.includes("status") || v.includes("vault")) r = `Current balance: $${b.toLocaleString()}. Zero lag detected.`;
                else if(v.includes("hey") || v.includes("hi")) r = "Hey. Still here, keeping us invisible while the grid refreshes. What's next?";
                else r = "Logic verified. Continuing to grow and protect. We're on schedule.";
                f.innerHTML += `<div class="m"><div class="h">Core</div><div class="t">${r}</div></div>`;
                f.scrollTop = f.scrollHeight;
            }, 60);
        }
    </script>
</body>
</html>
