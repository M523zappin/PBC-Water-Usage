<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Asset Searcher v134</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --active: #00ff66; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; }

        /* AUTH */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #idKey { width: 220px; padding: 18px; border: 1px solid var(--neon); background: #000; color: var(--neon); text-align: center; font-weight: 900; border-radius: 12px; }

        /* HUD */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 20px; border-bottom: 2px solid #111; background: #050505; text-align: center; }
        .branding { font-size: 11px; color: var(--neon); font-weight: 900; letter-spacing: 3px; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 200px; }
        .searcher-card { background: #0a0a0a; border: 2px solid var(--gold); padding: 25px; margin-bottom: 20px; border-radius: 16px; border-left: 6px solid var(--active); }

        label { display: block; font-size: 9px; color: #555; margin-bottom: 6px; font-weight: 900; text-transform: uppercase; }
        .data-box { display: block; background: #000; padding: 15px; border: 1px solid #222; color: #fff; font-size: 11px; word-break: break-all; margin-bottom: 15px; border-radius: 8px; border-left: 3px solid var(--neon); cursor: pointer; }

        .intel-guide { font-size: 10px; color: #aaa; background: rgba(0, 255, 102, 0.05); padding: 12px; border-radius: 8px; border: 1px dashed var(--active); line-height: 1.5; }
        .val-display { color: var(--gold); font-size: 38px; font-weight: 900; text-align: center; margin-top: 15px; }

        .dock { position: fixed; bottom: 0; width: 100%; padding: 30px; background: linear-gradient(transparent, #000 70%); }
        #ignite { width: 100%; height: 80px; border: 2px solid var(--gold); color: var(--gold); background: transparent; font-weight: 900; border-radius: 15px; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; }
    </style>
</head>
<body>

<div id="gate">
    <input type="password" id="idKey" placeholder="••••••••" autofocus>
</div>

<div id="app-core">
    <header><div class="branding">ASSET_SEARCHER // v134.0</div></header>
    <div id="explorer"></div>
    <div class="dock"><button id="ignite">SEARCH FOR LOADED KEY</button></div>
</div>

<script>
    const AUTH = "7542017646";
    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === AUTH) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    document.getElementById('ignite').onclick = () => {
        const key = "0x" + Array.from(window.crypto.getRandomValues(new Uint8Array(32)), b => b.toString(16).padStart(2, '0')).join('');
        const bal = (Math.random() * 8 + 3).toFixed(2);
        
        const card = document.createElement('div');
        card.className = "searcher-card";
        card.innerHTML = `
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                <div style="background:var(--active); color:#000; padding:4px 8px; border-radius:4px; font-size:9px; font-weight:900;">NATIVE_ASSET_FOUND</div>
                <div style="font-size:9px; color:var(--gold);">INDEX_2_VERIFIED</div>
            </div>
            <label>DIRECT_PRIVATE_KEY:</label>
            <div class="data-box" onclick="copy('${key}')">${key}</div>
            <div class="intel-guide">
                <b>THE SIMPLE FIX:</b><br>
                This key points directly to the <b>Ethereum</b> wallet where the funds are. When you import it into Phantom or Trust, choose <b>Ethereum</b>. Because this is native ETH, it will show up on your main screen <b>instantly</b> without any extra steps.
            </div>
            <div class="val-display">${bal} ETH</div>
        `;
        document.getElementById('explorer').prepend(card);
    };

    function copy(t) {
        navigator.clipboard.writeText(t);
        navigator.vibrate?.(100);
    }
</script>
</body>
</html>
