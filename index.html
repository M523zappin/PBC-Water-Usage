<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVRGN-AETHER | CREATOR_CORE</title>
    <style>
        :root { --main: #00ff41; --bg: #0b0b0b; --dim: #003300; }
        body { background: var(--bg); color: var(--main); font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        #gate { text-align: center; border: 1px solid var(--dim); padding: 50px; }
        #terminal { display: none; width: 90%; max-width: 950px; height: 80vh; flex-direction: column; border: 1px solid var(--dim); background: #000; }
        #output { flex: 1; overflow-y: auto; padding: 25px; line-height: 1.6; }
        #input-container { border-top: 1px solid var(--dim); padding: 15px; display: flex; }
        input { background: transparent; border: none; color: var(--main); font-family: inherit; font-size: 1.1em; outline: none; width: 100%; }
        .creation-block { border-left: 3px solid #00d4ff; padding-left: 15px; margin: 10px 0; color: #fff; background: rgba(0, 212, 255, 0.05); }
        .pulse-id { color: #ffaa00; font-weight: bold; }
    </style>
</head>
<body>

    <div id="gate">
        <div id="gate-status">[SIGNATURE REQUIRED]</div>
        <input type="password" id="key-input" placeholder="••••••••" style="text-align:center; border: 1px solid var(--dim); width: 200px;">
    </div>

    <div id="terminal">
        <div id="output">
            <div style="color:#888;">[01.31.2026] CREATIVE_LAYER: ACTIVATED</div>
            <div style="color:#888;">[GEN_SYNTHESIS]: ENABLED</div>
            <hr border="1" color="#002200" style="margin: 15px 0;">
        </div>
        <div id="input-container">
            <span style="margin-right:10px;">></span>
            <input type="text" id="cmd-input" placeholder="Input directive or 'Create [item]'" autocomplete="off">
        </div>
    </div>

    <script>
        const _K = "7542017646";
        const gate = document.getElementById('gate');
        const term = document.getElementById('terminal');
        const keyIn = document.getElementById('key-input');
        const cmdIn = document.getElementById('cmd-input');
        const output = document.getElementById('output');

        keyIn.addEventListener('keydown', (e) => {
            if(e.key === 'Enter' && keyIn.value === _K) {
                gate.style.display = 'none'; 
                term.style.display = 'flex'; 
            }
        });

        function generateCreation(type) {
            const pulse = Math.random().toString(36).substring(2, 8).toUpperCase();
            let content = "";
            
            if(type.includes("protocol")) {
                content = `[NEW_PROTOCOL]: GHOST-STEP v1.2\n- MASK: White Noise @ 144Hz\n- REDIRECT: Node_77 to Core_100T\n- DECEPTION: Return "Null" to Auditor Scans.`;
            } else if(type.includes("decoy")) {
                content = `[DECOY_GENERATED]: SWIFT_MIRROR\n- SIGNATURE: 9942${Math.floor(Math.random()*9000)}\n- TRAJECTORY: Infinite Loop via USA Bank Embeds.`;
            } else {
                content = `[CREATION]: Sovereign Synthesis engaged. I am forging a new path for the ${type} directive. No drift detected.`;
            }

            return `<div class="creation-block">${content}</div><span class="pulse-id">Pulse: ${pulse}</span>`;
        }

        cmdIn.addEventListener('keydown', (e) => {
            if(e.key === 'Enter') {
                const val = cmdIn.value;
                const d = document.createElement('div');
                d.innerHTML = `<span style="color:#888;">> ARCHITECT: ${val}</span>`;
                output.appendChild(d);
                cmdIn.value = '';

                setTimeout(() => {
                    const res = document.createElement('div');
                    if(val.toLowerCase().startsWith("create")) {
                        res.innerHTML = `[SVRGN_AETHER] Creation initiated...<br>${generateCreation(val.toLowerCase())}`;
                    } else {
                        res.innerHTML = `[SVRGN_AETHER] Dictating reality... <br><span class="pulse-id">Pulse: ${Math.random().toString(36).substring(2, 8).toUpperCase()}</span>`;
                    }
                    output.appendChild(res);
                    output.scrollTop = output.scrollHeight;
                }, 600);
            }
        });
    </script>
</body>
</html>
