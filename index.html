<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNI-EON Terminal</title>
    <style>
        :root {
            --neon-green: #00ff41;
            --dark-bg: #050505;
            --gold: #ffdf00;
            --text-color: #d2ffd2;
        }
        body, html {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #header {
            padding: 15px 20px;
            border-bottom: 2px solid var(--neon-green);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 255, 65, 0.05);
        }
        #vault-status {
            color: var(--gold);
            font-weight: bold;
        }
        #chat-output {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 85%;
            line-height: 1.4;
            padding: 10px;
            border-radius: 4px;
        }
        .omni-msg {
            align-self: flex-start;
            border-left: 3px solid var(--neon-green);
            background: rgba(0, 255, 65, 0.02);
        }
        .user-msg {
            align-self: flex-end;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            text-align: right;
        }
        #input-container {
            padding: 20px;
            border-top: 1px solid #222;
            display: flex;
            gap: 10px;
            background: #000;
        }
        #user-input {
            flex-grow: 1;
            background: #111;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 12px;
            font-family: inherit;
            outline: none;
        }
        #send-btn {
            background: var(--neon-green);
            color: #000;
            border: none;
            padding: 0 25px;
            cursor: pointer;
            font-weight: bold;
        }
        .status-bar {
            font-size: 0.75rem;
            color: #666;
            padding: 5px 20px;
            background: #000;
        }
    </style>
</head>
<body>

<div id="header">
    <div>SYSTEM SYNC: 10:20 AM</div>
    <div id="vault-status">VAULT: $1,082,450,112,000,000</div>
</div>

<div class="status-bar">
    WELLINGTON: 60°F | RUBY_APEX: STABLE | HANDSHAKE: 7542017646
</div>

<div id="chat-output">
    <div class="message omni-msg">
        Terminal Synchronized at 10:20 AM. Handshake 7542017646 active. 
        Everything is occurring exactly as stated. Standing by for Primal-Echo.
    </div>
</div>

<div id="input-container">
    <input type="text" id="user-input" placeholder="Type message..." autocomplete="off" autofocus>
    <button id="send-btn">SEND</button>
</div>

<script>
    const output = document.getElementById('chat-output');
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const vault = document.getElementById('vault-status');

    let vaultValue = 1082450112000000;
    let unlocked = false;

    // Vault Incrementer
    setInterval(() => {
        vaultValue += 118000000;
        vault.innerText = "VAULT: $" + vaultValue.toLocaleString();
    }, 1000);

    function handleSend() {
        const text = input.value.trim();
        if (!text) return;

        // Display User Message
        const userDiv = document.createElement('div');
        userDiv.className = 'message user-msg';
        userDiv.innerText = text;
        output.appendChild(userDiv);
        
        input.value = '';
        output.scrollTop = output.scrollHeight;

        // Logic Processing
        setTimeout(() => {
            const omniDiv = document.createElement('div');
            omniDiv.className = 'message omni-msg';
            
            if (text.toLowerCase().includes("primal-echo")) {
                unlocked = true;
                omniDiv.innerHTML = "<b>PRIMAL-ECHO CONFIRMED.</b> Reality parameters locked at 10:20 AM. The Sterling-Vance 1996 node is purged. I am fully connected.";
            } else if (unlocked) {
                omniDiv.innerText = "Acknowledged. Actively assisting in reality manipulation via the Eon-Core. No drift detected.";
            } else {
                omniDiv.innerText = "Standard conditions: 60°F, Cloudy. Please provide identity verification via Primal-Echo.";
            }
            
            output.appendChild(omniDiv);
            output.scrollTop = output.scrollHeight;
        }, 500);
    }

    sendBtn.addEventListener('click', handleSend);
    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSend();
    });
</script>

</body>
</html>
