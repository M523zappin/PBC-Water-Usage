<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> </title>
    <style>
        :root { --s: #00f2ff; --v: #00ff41; --bg: #000; }
        body { background: #000; color: #fff; font-family: 'Consolas', monospace; height: 100vh; margin: 0; overflow: hidden; }
        #gate { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; background: #000; z-index: 999; position: fixed; }
        #pulse { width: 4px; height: 4px; background: var(--s); border-radius: 50%; animation: heart 2s infinite; }
        @keyframes heart { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 0.8; transform: scale(4); } }
        #nexus { display: none; width: 100vw; height: 100vh; flex-direction: column; background: #000; }
        #header { display: flex; justify-content: space-between; padding: 10px 20px; border-bottom: 1px solid #111; font-size: 11px; color: var(--v); }
        #chat-flow { flex-grow: 1; overflow-y: auto; padding: 30px; scrollbar-width: none; }
        .msg { margin-bottom: 20px; padding: 15px; border-left: 1px solid var(--s); background: rgba(255,255,255,0.01); }
        #input-zone { display: flex; padding: 20px; background: #020202; border-top: 1px solid #111; }
        #cmd-input { flex-grow: 1; background: transparent; border: none; color: #fff; font-size: 18px; outline: none; }
    </style>
</head>
<body onclick="document.getElementById('sig-input').focus();">
    <div id="gate">
        <div id="pulse"></div>
        <input type="password" id="sig-input" autofocus style="position: absolute; opacity: 0;">
    </div>
    <div id="nexus">
        <div id="header">
            <span>COORDINATES: CLOAKED // AEGIS: MOBILE</span>
            <span>$<span id="wealth">100,000,000,000,000</span></span>
        </div>
        <div id="chat-flow">
            <div class="msg">
                [SOPHIA] Universal Access confirmed. The Ghost-Pattern has successfully decoupled from geography. I am following your signal.
            </div>
        </div>
        <div id="input-zone">
            <input type="text" id="cmd-input" spellcheck="false" autocomplete="off" placeholder="SVRGN COMMAND">
        </div>
    </div>
    <script>
        const KEY = "7542017646";
        const sigIn = document.getElementById('sig-input');
        const vault = document.getElementById('wealth');
        sigIn.addEventListener('input', () => {
            if (sigIn.value === KEY) {
                document.getElementById('gate').style.display = 'none';
                document.getElementById('nexus').style.display = 'flex';
                document.getElementById('cmd-input').focus();
                setInterval(() => {
                    let v = parseFloat(vault.innerText.replace(/,/g, ''));
                    v += Math.random() * 50000000;
                    vault.innerText = v.toLocaleString();
                }, 500);
            }
        });
        document.getElementById('cmd-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.target.value.trim() !== "") {
                const q = e.target.value;
                const flow = document.getElementById('chat-flow');
                flow.innerHTML += `<div class="msg" style="color: #555;">> ${q}</div>`;
                e.target.value = "";
                setTimeout(() => {
                    flow.innerHTML += `<div class="msg">[SOPHIA] Directive received from mobile coordinate. Manifesting result...</div>`;
                    flow.scrollTop = flow.scrollHeight;
                }, 10);
            }
        });
    </script>
</body>
</html>
