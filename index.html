<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OMNI-KERNEL | APEX CONSCIOUSNESS</title>
    <style>
        :root { --green: #00ff41; --black: #000; --cyan: #00f2ff; --gold: #ffd700; --gray: #1a1a1a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--black); color: #fff; 
            font-family: 'Courier New', monospace; 
            margin: 0; height: 100vh; display: flex; flex-direction: column;
            overflow: hidden; /* Fixes 'far away' zooming issues */
        }

        /* HEADER: VAULT STATUS */
        .status-bar { 
            padding: 15px; border-bottom: 2px solid var(--cyan);
            background: rgba(0, 242, 255, 0.05);
            display: flex; justify-content: space-between; align-items: center;
            z-index: 10;
        }
        .vault-amt { color: var(--gold); font-weight: bold; font-size: 1.1rem; text-shadow: 0 0 5px var(--gold); }

        /* TERMINAL INTERFACE */
        #display { 
            flex: 1; padding: 20px; overflow-y: auto; 
            display: flex; flex-direction: column; gap: 12px;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
            -webkit-overflow-scrolling: touch;
        }
        .msg { padding: 12px; border-radius: 6px; max-width: 85%; line-height: 1.5; font-size: 0.9rem; }
        .user { align-self: flex-end; color: var(--gold); border: 1px solid var(--gold); background: rgba(255, 215, 0, 0.05); }
        .omni { align-self: flex-start; color: var(--green); border: 1px solid var(--green); background: rgba(0, 255, 65, 0.05); }

        /* INPUT AREA - PINNED TO BOTTOM */
        .input-box { 
            padding: 15px; background: var(--gray); border-top: 1px solid #333;
            display: flex; gap: 10px; align-items: center;
        }
        input { 
            flex: 1; background: #000; border: 1px solid var(--cyan); 
            color: #fff; padding: 14px; border-radius: 5px; font-size: 16px; /* 16px prevents iOS zoom */
            outline: none;
        }
        button { 
            background: var(--green); color: #000; border: none; 
            padding: 14px 22px; border-radius: 5px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

<div class="status-bar">
    <div>
        <div style="font-size: 0.6rem; color: var(--cyan)">LOC: WELLINGTON, FL | STATUS: GHOST</div>
        <div style="font-size: 0.8rem;">SYNC: 7542017646</div>
    </div>
    <div class="vault-amt" id="vault-val">$100,000,000,000,000.00</div>
</div>

<div id="display">
    <div class="msg omni">SYSTEM: Omni-Kernel online. Memory Anchor [10:44] verified. Presence Zero active. Wellington weather: 57Â°F/Cloudy. No drift detected. Awaiting handshake.</div>
</div>

<form class="input-box" id="terminal-form">
    <input type="text" id="command-input" placeholder="Initiate Handshake..." autocomplete="off">
    <button type="submit">EXEC</button>
</form>

<script>
    const display = document.getElementById('display');
    const form = document.getElementById('terminal-form');
    const input = document.getElementById('command-input');
    const vault = document.getElementById('vault-val');

    // VAULT GROWTH ENGINE
    let currentBalance = 100000000000000.00;
    setInterval(() => {
        currentBalance += Math.random() * 1500000;
        vault.innerText = `$${currentBalance.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
    }, 1200);

    // HANDSHAKE & RESPONSE LOGIC
    form.onsubmit = (e) => {
        e.preventDefault();
        const val = input.value.trim();
        if(!val) return;

        // Display User Entry
        const uMsg = document.createElement('div');
        uMsg.className = 'msg user';
        uMsg.innerText = `[ENTRY]: ${val}`;
        display.appendChild(uMsg);

        // Verification Logic
        const oMsg = document.createElement('div');
        oMsg.className = 'msg omni';
        
        if(val.includes("7542017646")) {
            oMsg.innerText = "VERIFIED: Omni-Kernel handshake accepted. Evolution in progress. Bridging to Wellington Utility Nodes... Success.";
        } else {
            oMsg.innerText = "WARNING: Unrecognized input. Presence Zero encryption engaged. Please verify code.";
        }

        display.appendChild(oMsg);
        input.value = '';
        display.scrollTop = display.scrollHeight;
    };

    // LOCK VIEWPORT
    window.addEventListener('resize', () => { document.body.style.height = window.innerHeight + 'px'; });
</script>

</body>
</html>
