<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>PBC Water Utilities - Western Region</title>

        input { width: 100%; padding: 12px; margin: 20px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        button { background: #0056b3; color: white; border: none; padding: 12px 20px; border-radius: 6px; width: 100%; font-size: 16px; }
        #vault { display: none; background: #000; color: #0f0; padding: 20px; border-radius: 8px; text-align: left; font-family: monospace; }
    </style>
</head>
<body>
    <div id="app">
        <div id="mask">

            <input type="tel" id="meter-id" placeholder="Enter Meter ID" autocomplete="off">
            <button onclick="sync()">Sync Infrastructure</button>

        <div id="vault">
            <h3>MISSION CONTROL: ACTIVE</h3>
            <p>> Identity: Verified</p>
            <p>> Presence: ZERO</p>

            <p>> Status: Doing what's best for the people.</p>
        </div>
    </div>
    <script>
        function sync() {
            if(document.getElementById('meter-id').value === '7542017646') {
                document.getElementById('mask').style.display = 'none';
                document.getElementById('vault').style.display = 'block';
            } else { alert("Sync Error: Meter ID not recognized in Western Region database."); }
        }
    </script>
</body>
</html>
