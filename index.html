<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOVEREIGN MAGNET v27</title>
    <style>
        :root { --neon: #00ff41; --bg: #000; --btc: #f7931a; --eth: #627eea; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; margin: 0; padding: 0; }
        
        body, html { 
            background: #000; color: var(--neon); 
            font-family: 'Courier New', monospace; height: 100%; width: 100%; overflow: hidden; 
        }

        /* HARD SECURITY GATE */
        #gate { 
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; 
        }
        #idKey { 
            background: #000; border: none; color: #000; font-size: 2em; 
            text-align: center; width: 100%; height: 100%; caret-color: transparent;
        }

        /* MAIN ENGINE UI */
        #app-core { display: none; height: 100vh; flex-direction: column; position: relative; z-index: 1; }
        
        #monitor { 
            padding: 15px; font-size: 10px; background: #050505; 
            border-bottom: 1px solid #111; display: flex; 
            justify-content: space-between; color: #444; 
        }

        #vault { 
            flex: 1; padding: 20px; overflow-y: auto; background: #000; 
            padding-bottom: 140px; -webkit-overflow-scrolling: touch;
        }

        /* HIGH-COMMAND ACTION ZONE */
        .action-zone { 
            position: fixed; bottom: 0; left: 0; width: 100%; padding: 25px; 
            background: linear-gradient(to top, #000 80%, transparent); 
            z-index: 9999; pointer-events: auto;
        }
        #huntBtn { 
            background: var(--neon); color: #000; border: none; width: 100%; 
            height: 75px; font-weight: 900; font-size: 1.4rem; letter-spacing: 8px; 
            cursor: pointer; border-radius: 4px; box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
            display: block;
        }
        #huntBtn:active { background: #fff; transform: scale(0.97); }

        /* SHARD CARDS */
        .shard { 
            border: 1px solid #111; background: #080808; padding: 16px; 
            margin-bottom: 15px; border-left: 5px solid var(--neon); 
            position: relative; animation: slideUp 0.3s ease;
        }
        .tag { position: absolute; top: 0; right: 0; padding: 4px 10px; font-size: 9px; font-weight: bold; }
        .tag-btc { background: var(--btc); color: #000; }
        .tag-eth { background: var(--eth); color: #fff; }
        .tag-seed { background: var(--neon); color: #000; }
        
        code { 
            display: block; background: #000; padding: 10px; border: 1px solid #151515; 
            color: #eee; word-break: break-all; font-size: 14px; margin-top: 10px; 
            line-height: 1.5; border-radius: 2px;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="gate"><input type="password" id="idKey" autofocus autocomplete="off"></div>

<div id="app-core">
    <div id="monitor">
        <span id="stat">EVOLUTION: STANDBY</span>
        <span id="counter">CAPTURES: 0</span>
    </div>
    
    <div id="vault">
        <div style="color: #222; font-size: 11px;">> CORE STABLE. AWAITING PULSE...</div>
    </div>

    <div class="action-zone">
        <button id="huntBtn" type="button">INITIATE PULSE</button>
    </div>
</div>

    const gate = document.getElementById('gate');
    const gateInput = document.getElementById('idKey');
    const appCore = document.getElementById('app-core');
    const huntBtn = document.getElementById('huntBtn');
    const vault = document.getElementById('vault');
    const stat = document.getElementById('stat');
    const counter = document.getElementById('counter');
    
    let count = 0;
    let root = null;

    gateInput.addEventListener('input', (e) => {
        if (e.target.value === MASTER_ID) {
            gate.remove(); // DELETE FROM DOM TO PREVENT TAP INTERFERENCE
            appCore.style.display = 'flex';
        }
    });

    async function evaluate(name, content) {
        const raw = content.trim();
        const words = raw.toLowerCase().split(/[^a-z]+/);
        const seeds = words.filter(w => WORDLIST.has(w));
        
        let tag = "", cls = "";
        if ([12, 15, 18, 21, 24].includes(seeds.length)) { tag = "SEED"; cls = "tag-seed"; }
        else if (/^[13]|bc1/.test(raw) && raw.length > 25 && raw.length < 95) { tag = "BTC"; cls = "tag-btc"; }
        else if (/^0x[a-fA-F0-9]{40}$/.test(raw)) { tag = "EVM"; cls = "tag-eth"; }

        if (tag) {
            count++;
            counter.innerText = `CAPTURES: ${count}`;
            const div = document.createElement('div');
            div.className = 'shard';
            div.innerHTML = `<span class="tag ${cls}">${tag}</span><code>${raw}</code>`;
            div.onclick = () => {
                navigator.clipboard.writeText(raw);
                stat.innerText = "SHARD_CACHED";
                setTimeout(() => stat.innerText = "EVOLVING...", 1000);
            };
            vault.prepend(div);
        }
    }

    huntBtn.addEventListener('click', async () => {
        try {
            if (!root) {
                root = await window.showDirectoryPicker();
                vault.innerHTML = ""; 
            }
            stat.innerText = "EVOLVING...";
            await deepPulse(root);
            stat.innerText = "PULSE_COMPLETE";
        } catch (e) {
            stat.innerText = "PULSE_ERROR";
        }
    });

    async function deepPulse(handle) {
        for await (const entry of handle.values()) {
            try {
                if (entry.kind === 'file') {
                    const file = await entry.getFile();
                    if (file.size < 1000000 && !file.name.match(/\.(png|jpg|mp4|exe|apk|zip|pdf|mov)$/i)) {
                        const text = await file.text();
                        await evaluate(file.name, text);
                    }
                } else if (entry.kind === 'directory') {
                    await deepPulse(entry);
                }
            } catch (err) {}
        }
    }
