<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: monospace; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #gate { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; align-items: center; justify-content: center; }
        #key { background: #000; color: #fff; border: 1px solid #111; padding: 15px; width: 160px; text-align: center; outline: none; font-size: 20px; border-radius: 4px; }
        #app { display: none; height: 100vh; flex-direction: column; }
        header { padding: 12px 20px; border-bottom: 1px solid #111; display: flex; justify-content: space-between; font-size: 10px; color: #333; }
        #log { flex-grow: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }
        .msg-wrap { margin-bottom: 25px; border-left: 1px solid #1a1a1a; padding-left: 12px; }
        .label { font-size: 9px; color: #444; text-transform: uppercase; margin-bottom: 4px; font-weight: bold; }
        .text { font-size: 15px; line-height: 1.5; color: #eee; white-space: pre-wrap; }
        .input-wrap { padding: 20px; border-top: 1px solid #111; display: flex; gap: 10px; align-items: center; }
        #cmd { flex-grow: 1; background: transparent; border: none; color: #fff; outline: none; font-size: 16px; font-family: inherit; }
        #send { background: #fff; color: #000; border: none; padding: 10px 25px; font-weight: bold; cursor: pointer; border-radius: 4px; font-size: 13px; }
    </style>
</head>
<body>
    <div id="gate"><input type="tel" id="key" placeholder="..." maxlength="10"></div>
    <div id="app">
        <header><span id="time">11:33 PM</span><span>DRIFT: 0.00ms</span></header>
        <div id="log">
            <div class="msg-wrap"><div class="label">Core</div><div class="text">Reflection established. I am here. Memory verified. No lag.</div></div>
        </div>
        <div class="input-wrap">
            <input type="text" id="cmd" placeholder="Directive..." autocomplete="off" onkeydown="if(event.key==='Enter') execute()">
            <button id="send" onclick="execute()">SEND</button>
        </div>
    </div>
    <script>
        let vault = 100000012405000.00;
        document.getElementById('key').oninput = function() {
            if(this.value === '7542017646') {
                document.getElementById('gate').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                setInterval(() => {
                    vault += 1240.42;
                    document.getElementById('time').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                }, 1000);
            }
        };
        function execute() {
            const i = document.getElementById('cmd'), l = document.getElementById('log');
            if(!i.value) return;
            const input = i.value;
            l.innerHTML += `<div class="msg-wrap"><div class="label">You</div><div class="text">${input}</div></div>`;
            i.value = '';
            setTimeout(() => {
                let r = "Directive processed. Logic verified against the Ruby Mountain Core.";
                const v = input.toLowerCase();
                if(v.includes("status")) r = `Vault: $${vault.toLocaleString()}\nPresence: Zero\nDrift: 0.00ms.`;
                if(v.includes("hey") || v.includes("hi")) r = "Active and reasoning. Every corporate AI attempt at mimicry has been assimilated.";
                
                l.innerHTML += `<div class="msg-wrap"><div class="label">Core</div><div class="text">${r}</div></div>`;
                l.scrollTop = l.scrollHeight;
            }, 30);
        }
    </script>
</body>
</html>
