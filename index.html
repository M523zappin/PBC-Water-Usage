        .type-tag { position: absolute; top: 10px; right: 10px; background: var(--neon); color: #000; padding: 2px 8px; font-size: 10px; font-weight: bold; }
        code { display: block; background: #000; padding: 12px; margin-top: 12px; word-break: break-all; color: #fff; border: 1px solid #222; font-size: 12px; }
        .copy-btn { background: #111; color: var(--neon); border: 1px solid var(--neon); padding: 5px 10px; margin-top: 10px; cursor: pointer; font-size: 10px; }
        @keyframes pulse { 0% { border-left-color: var(--neon); } 50% { border-left-color: #fff; } 100% { border-left-color: var(--neon); } }
        .hidden { display: none; }

    const terminal = document.getElementById('terminal');
    const assetCountDisp = document.getElementById('assetCount');
    const statusDisp = document.getElementById('status');
    let assetsFound = 0;

    const log = (msg, col = 'var(--neon)') => {
        const d = document.createElement('div');
        d.style.color = col;
        d.innerHTML = `> [${new Date().toLocaleTimeString()}] ${msg}`;
        terminal.appendChild(d);
        terminal.scrollTop = terminal.scrollHeight;
    };

    async function evaluate(name, raw) {
        const text = raw.trim();
        const words = text.toLowerCase().split(/[^a-z]+/);
        let score = 0;
        let type = "UNKNOWN";

        // BIP-39 CHECK
        const seedMatches = words.filter(w => WORDLIST.has(w));
        if ([12, 15, 18, 24].includes(seedMatches.length)) {
            score = 100;
            type = "BIP-39 SEED";
        }
        
        // WIF PRIVATE KEY CHECK (Starts with 5, K, or L)
        else if (/^[5KLJ][1-9A-HJ-NP-Za-km-z]{50,51}$/.test(text)) {
            score = 98;
            type = "WIF PRIVATE KEY";
        }

        if (score >= 90) {
            assetsFound++;
            assetCountDisp.innerText = assetsFound;
            log(`MATCH CONFIRMED: ${name}`, '#fff');
            
            const card = document.createElement('div');
            card.className = 'finding-card';
            card.innerHTML = `<div class="type-tag">${type}</div><strong>SOURCE: ${name}</strong><code>${text}</code><button class="copy-btn" onclick="navigator.clipboard.writeText('${text}')">COPY TO BUFFER</button>`;
            terminal.appendChild(card);
        }
    }

    document.getElementById('trigger').onclick = () => document.getElementById('fileGate').click();

    document.getElementById('fileGate').onchange = async (e) => {
        statusDisp.innerText = "BUSY";
        log("DEEP HARVEST COMMENCING...", "#fff");
        for (const file of e.target.files) {
            try {
                // Focus on text-based files and ignore massive binaries
                if (file.size < 5000000) { 
                    const content = await file.text();
                    await evaluate(file.name, content);
                }
            } catch (err) {}
        }
        statusDisp.innerText = "COMPLETE";
        log("SCAN CYCLE FINISHED. STANDBY.");
