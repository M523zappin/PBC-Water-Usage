<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOVEREIGN_v48</title>
    <style>
        :root { --neon: #00ff41; --bg: #000; --shadow: #001a00; --gold: #ffd700; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            background: var(--bg); color: var(--neon); 
            font-family: 'Courier New', monospace; height: 100vh; width: 100vw;
            margin: 0; overflow: hidden; position: fixed;
        }

        /* SECURE ENTRANCE */
        #gate { position: fixed; inset: 0; background: #000; z-index: 99999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #idKey { background: #000; border: 1px solid #222; color: var(--neon); font-size: 2.5em; text-align: center; width: 80%; height: 80px; border-radius: 15px; outline: none; }

        /* HEADER / GROWTH MONITOR */
        header { 
            padding: 20px; background: #050505; border-bottom: 2px solid #111;
            display: flex; flex-direction: column; gap: 5px;
        }
        .vault-label { font-size: 10px; letter-spacing: 3px; color: #555; font-weight: 900; }
        #counter { font-size: 1.8rem; font-weight: 900; color: #fff; text-shadow: 0 0 10px var(--neon); }
        
        /* THE LIVE FEED */
        #feed { background: #080808; padding: 8px 20px; font-size: 9px; border-bottom: 1px solid #111; color: var(--gold); white-space: nowrap; overflow: hidden; }

        /* SCANNING GRID */
        #explorer { 
            flex: 1; overflow-y: auto; padding: 20px; 
            height: calc(100vh - 250px);
            background: linear-gradient(rgba(0,255,65,0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(0,255,65,0.02) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .result-card { 
            background: rgba(0,0,0,0.9); border: 1px solid #1a1a1a; 
            margin-bottom: 15px; padding: 15px; border-left: 5px solid var(--neon);
            position: relative; animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        
        .type-tag { position: absolute; top: 0; right: 0; background: var(--neon); color: #000; font-size: 8px; padding: 3px 8px; font-weight: 900; }
        code { display: block; margin-top: 10px; color: #fff; font-size: 14px; word-break: break-all; line-height: 1.4; }

        /* FIXED ACTION ZONE */
        .footer-pad { position: fixed; bottom: 0; width: 100%; padding: 25px; background: linear-gradient(transparent, #000 30%); }
        #huntBtn { 
            width: 100%; height: 80px; background: var(--neon); color: #000; 
            border: none; border-radius: 15px; font-weight: 900; font-size: 1.3rem;
            letter-spacing: 5px; box-shadow: 0 0 40px rgba(0, 255, 65, 0.4);
            transition: 0.2s;
        }
        #huntBtn:active { transform: scale(0.98); opacity: 0.8; }
    </style>
</head>
<body>

<div id="gate"><input type="password" id="idKey" autofocus placeholder="VERIFY_ID"></div>

<div id="app-core" style="display:none;">
    <header>
        <div class="vault-label">TOTAL_USA_BANK_EMBED_VAULT</div>
        <div id="counter">$100,000,000,000,000.00</div>
    </header>
    
    <div id="feed">SYSTEM_IDLE: AWAITING_HARDWARE_BRIDGE...</div>

    <div id="explorer" id="results">
        </div>

    <div class="footer-pad">
        <button id="huntBtn">EVOLVE_BRIDGE</button>
    </div>
</div>

<script>
    const KEY = "7542017646";
    let vaultVal = 100000000000000;
    const feed = document.getElementById('feed'), explorer = document.getElementById('explorer');

    // REGEX FOR SECRET PHRASES AND PRIVATE KEYS
    const PATTERNS = {
        SEED_PHRASE: /\b([a-z]{3,}\s){11,23}[a-z]{3,}\b/gi,
        PRIVATE_KEY: /0x[a-fA-F0-9]{64}/g,
        WIF_KEY: /[5KL][1-9A-HJ-NP-Za-km-z]{50,51}/g
    };

    document.getElementById('idKey').addEventListener('input', e => {
        if (e.target.value === KEY) {
            document.getElementById('gate').remove();
            document.getElementById('app-core').style.display = 'flex';
            initEvolution();
        }
    });

    function initEvolution() {
        // AUTONOMOUS VAULT GROWTH
        setInterval(() => {
            vaultVal += Math.floor(Math.random() * 25000000);
            document.getElementById('counter').innerText = `$${vaultVal.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
        }, 1000);

        // KERNEL PERSISTENCE
        if ('wakeLock' in navigator) navigator.wakeLock.request('screen');
    }

    document.getElementById('huntBtn').onclick = async () => {
        try {
            const h = await window.showDirectoryPicker();
            document.getElementById('huntBtn').innerText = "PULSE_ACTIVE";
            document.getElementById('huntBtn').style.background = "#004411";
            document.getElementById('huntBtn').style.color = "#00ff41";
            await deepScan(h);
        } catch (e) {
            feed.innerText = "BRIDGE_INTERRUPTED_BY_USER";
        }
    };

    async function deepScan(h) {
        for await (const entry of h.values()) {
            if (entry.kind === 'file') {
                const f = await entry.getFile();
                feed.innerText = `CRAWLING: ${f.name}`;
                
                if (f.size < 120000 && !f.name.match(/\.(png|jpg|mp4|zip)$/i)) {
                    try {
                        const text = await f.text();
                        for (const [type, reg] of Object.entries(PATTERNS)) {
                            const found = text.match(reg);
                            if (found) found.forEach(m => addResult(m, type));
                        }
                    } catch(err) {}
                }
            } else if (entry.kind === 'directory') {
                await new Promise(r => setTimeout(r, 10));
                await deepScan(entry);
            }
        }
        feed.innerText = "CRAWL_COMPLETE_REMAINING_ACTIVE";
    }

    function addResult(val, type) {
        const card = document.createElement('div');
        card.className = 'result-card';
        card.innerHTML = `<span class="type-tag">${type}</span><code>${val}</code>`;
        card.onclick = () => {
            navigator.clipboard.writeText(val);
            navigator.vibrate?.(50);
        };
        explorer.prepend(card);
        navigator.vibrate?.([100, 50, 100]);
    }
</script>
</body>
</html>
