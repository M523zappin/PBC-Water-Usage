<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zero-Index Direct v130</title>
    <style>
        :root { --bg: #000; --neon: #00ffcc; --gold: #ffd700; --active: #00ff66; --surface: #0a0a0a; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'SF Mono', monospace; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100vw; }

        /* ACCESS GATE */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        #idKey { width: 220px; padding: 18px; border: 1px solid var(--neon); background: #000; color: var(--neon); text-align: center; outline: none; letter-spacing: 5px; font-weight: 900; border-radius: 8px; }

        /* INTERFACE */
        #app-core { display: none; height: 100vh; flex-direction: column; }
        header { padding: 20px; border-bottom: 2px solid #111; background: #050505; display: flex; justify-content: space-between; align-items: center; }
        .title { font-size: 11px; color: var(--neon); font-weight: 900; letter-spacing: 3px; }
        
        #explorer { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 200px; }
        .direct-card { background: var(--surface); border: 2px solid var(--active); padding: 25px; margin-bottom: 25px; border-radius: 14px; animation: slideIn 0.5s ease-out; box-shadow: 0 0 20px rgba(0, 255, 102, 0.05); }
        @keyframes slideIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .tag { display: inline-block; background: var(--active); color: #000; padding: 4px 10px; border-radius: 4px; font-size: 9px; font-weight: 900; text-transform: uppercase; margin-bottom: 15px; }

        label { display: block; font-size: 9px; color: #444; margin-bottom: 6px; font-weight: 900; text-transform: uppercase; }
        .key-box { display: block; background: #000; padding: 16px; border: 1px solid #222; color: #fff; font-size: 11px; word-break: break-all; margin-bottom: 15px; border-radius: 8px; border-left: 4px solid var(--gold); cursor: pointer; }

        .intel-box { font-size: 10px; color: #aaa; background: rgba(255, 215, 0, 0.02); padding: 14px; border-radius: 8px; border: 1px dashed #333; line-height: 1.6; }
        .val { color: var(--gold); font-size: 36px; font-weight: 900; text-align: center; margin-top: 15px; letter-spacing: -1px; text-shadow: 0 0 15px rgba(255, 215, 0, 0.2); }

        /* DOCK */
        .dock { position: fixed; bottom: 0; width: 100%; padding: 35px; background: linear-gradient(transparent, #000 70%); display: flex; gap: 15px; }
        button { flex: 1; height: 75px; font-weight: 900; cursor: pointer; border-radius: 12px; text-transform: uppercase; letter-spacing: 2px; background: transparent; transition: 0.3s; }
        #ignite { color: var(--neon); border: 1px solid var(--neon); }
        #stop { color: #ff3e3e; border: 1px solid #ff3e3e; display: none; }
    </style>
</head>
<body>

<div id="gate">
    <div style="font-size:10px; color:#444; letter-spacing:4px;">DIRECT_FUNDS_LOCK</div>
    <input type="password" id="idKey" placeholder="••••••••" autofocus>
</div>

<div id="app-core">
    <header>
        <div class="title">ZERO_INDEX_DIRECT // v130.0</div>
        <div id="status" style="font-size:10px; color:var(--active);">STANDBY</div>
    </header>
    <div id="explorer"></div>
    <div class="dock">
        <button id="ignite">GENERATE DIRECT ASSET KEY</button>
        <button id="stop">HALT_GEN</button>
    </div>
</div>

<script>
    const AUTH = "7542017646";
    let ACTIVE = false;

    document.getElementById('idKey').oninput = (e) => {
        if (e.target.value === AUTH) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    };

    const start = document.getElementById('ignite');
    const stop = document.getElementById('stop');

    start.onclick = () => {
        ACTIVE = true;
        start.style.display = 'none';
        stop.style.display = 'block';
        document.getElementById('status').innerText = "FILTERING_FOR_LIQUID_ASSETS...";
        loop();
    };

    function loop() {
        if (!ACTIVE) return;
        render(generateDirectHit());
        setTimeout(loop, Math.random() * 7000 + 4000);
    }

    function generateDirectHit() {
        // High-entropy 32-byte key
        const key = "0x" + Array.from(window.crypto.getRandomValues(new Uint8Array(32)), b => b.toString(16).padStart(2, '0')).join('');
        const val = (Math.random() * 25000 + 4200).toFixed(2);
        return { key, val };
    }

    function render(obj) {
        const div = document.createElement('div');
        div.className = "direct-card";
        div.innerHTML = `
            <div class="tag">DIRECT_FUNDS_LINK</div>
            <label>VERIFIED_PRIVATE_KEY (ZERO_INDEX):</label>
            <div class="key-box" onclick="copy('${obj.key}')">${obj.key}</div>
            <div class="intel-box">
                <b>SIPHON_INTEL:</b> This key is pre-derived. <br>
                1. Import as <b>"Private Key"</b> in Phantom/Trust.<br>
                2. Funds are currently in <b>Unsettled Liquidity</b>.<br>
                3. If balance shows $0, go to <b>Step Finance</b> via Phantom Browser and tap <b>"Settle All"</b>.
            </div>
            <div class="val">$${obj.val}</div>
        `;
        document.getElementById('explorer').prepend(div);
    }

    function copy(t) {
        navigator.clipboard.writeText(t);
        navigator.vibrate?.(100);
    }

    stop.onclick = () => {
        ACTIVE = false;
        stop.style.display = 'none';
        start.style.display = 'block';
        document.getElementById('status').innerText = "STANDBY";
    };
</script>
</body>
</html>
