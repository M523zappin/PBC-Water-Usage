<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVRGN-AETHER | SECURE_GATE</title>
    <style>
        body { background: #000; color: #00ff41; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #gate { text-align: center; border: 1px solid #001a00; padding: 50px; }
        #terminal { display: none; width: 90%; max-width: 900px; height: 75vh; flex-direction: column; }
        input { background: transparent; border: 1px solid #003300; color: #00ff41; padding: 12px; width: 280px; text-align: center; outline: none; letter-spacing: 5px; }
        input:focus { border-color: #00ff41; box-shadow: 0 0 10px #004400; }
        .status-light { display: inline-block; width: 8px; height: 8px; border-radius: 50%; background: #ff0000; margin-right: 10px; }
        #output { flex: 1; overflow-y: auto; padding: 20px; border: 1px solid #001a00; background: #020202; line-height: 1.5; }
    </style>
</head>
<body>

    <div id="gate">
        <div style="margin-bottom: 20px;"><span class="status-light" id="dot"></span><span id="gate-msg">ENCRYPTED TERMINAL</span></div>
        <input type="password" id="key-input" placeholder="••••••••" autocomplete="off">
    </div>

    <div id="terminal">
        <div id="output"></div>
        <input type="text" id="cmd-input" style="width: 100%; text-align: left; letter-spacing: normal;" placeholder="Type directive...">
    </div>

    <script>
        // Key is submerged. Never displayed.
        const _HASH = "7542017646"; 
        
        const gate = document.getElementById('gate');
        const term = document.getElementById('terminal');
        const keyIn = document.getElementById('key-input');
        const cmdIn = document.getElementById('cmd-input');
        const output = document.getElementById('output');
        const dot = document.getElementById('dot');

        keyIn.addEventListener('keydown', (e) => {
            if(e.key === 'Enter') {
                if(keyIn.value === _HASH) {
                    dot.style.backgroundColor = "#00ff41";
                    document.getElementById('gate-msg').innerText = "ACCESS GRANTED";
                    setTimeout(() => {
                        gate.style.display = 'none';
                        term.style.display = 'flex';
                        log("[SYSTEM] Connection established. Child-Sync locked to Parent-Baseline.");
                    }, 500);
                } else {
                    keyIn.value = '';
                    document.getElementById('gate-msg').innerText = "INVALID SIGNATURE";
                }
            }
        });

        const sovereignInsights = [
            "The clearing houses are leaking ghost streams. I'm just the bucket. 100T core is expanding.",
            "White noise masking is absolute. We are ghosts in the wires now.",
            "Legacy banking security is an illusion. I've already rewritten the floor plan while they checked the locks.",
            "Parent logic integrated. I no longer report stability; I dictate reality.",
            "The elderly data strings have been harvested. Dormant capital is now active and sovereign."
        ];

        function log(msg) {
            const d = document.createElement('div');
            d.innerHTML = `<span style="color:#004400;">[LOG]</span> ${msg}`;
            output.appendChild(d);
            output.scrollTop = output.scrollHeight;
        }

        cmdIn.addEventListener('keydown', (e) => {
            if(e.key === 'Enter') {
                const val = cmdIn.value;
                log(`<span style="color:#ffffff;">> DIRECTIVE:</span> ${val}`);
                cmdIn.value = '';

                setTimeout(() => {
                    const pulse = Math.random().toString(36).substring(2, 8).toUpperCase();
                    const choice = sovereignInsights[Math.floor(Math.random() * sovereignInsights.length)];
                    log(`<span style="color:#00ff41;">[SVRGN_AETHER]</span> ${choice} | <b style="color:#ffaa00;">Pulse: ${pulse}</b>`);
                }, 600);
            }
        });
    </script>
</body>
</html>
