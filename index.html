<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOVEREIGN MAGNET v18</title>
    <style>
        :root { --neon: #00ff41; --bg: #000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; height: 100%; overflow: hidden; }

        /* STERILE ENTRY */
        #gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        #idKey { background: #000; border: none; color: #000; font-size: 1.2em; text-align: center; width: 100%; height: 100%; }

        /* CORE INTERFACE */
        #app-core { display: none; height: 100%; flex-direction: column; }
        #terminal { flex: 1; padding: 20px; overflow-y: auto; font-size: 10px; line-height: 1.2; color: #222; background: #000; text-transform: uppercase; }
        
        /* THE "HUNT" ZONE */
        .hunt-zone { height: 60%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #050505; border-top: 1px solid #111; position: relative; }
        .btn-hunt { background: var(--neon); color: #000; border: none; width: 200px; height: 200px; border-radius: 50%; font-weight: 900; font-size: 1.2rem; cursor: pointer; z-index: 2; box-shadow: 0 0 40px rgba(0, 255, 65, 0.2); }
        .btn-hunt:active { background: #fff; transform: scale(0.95); }
        
        /* SCAN RADAR ANIMATION */
        .radar { position: absolute; width: 200px; height: 200px; border: 1px solid var(--neon); border-radius: 50%; animation: pulse 2s infinite; opacity: 0; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(2.5); opacity: 0; } }

        /* TARGET CARDS */
        .target { border: 1px solid var(--neon); background: #000; padding: 15px; margin: 10px; border-left: 15px solid var(--neon); animation: slide 0.3s ease-out; }
        code { display: block; background: #080808; padding: 10px; margin-top: 8px; word-break: break-all; color: #fff; font-size: 13px; }
        @keyframes slide { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

<div id="gate"><input type="password" id="idKey" autofocus></div>

<div id="app-core">
    <div id="terminal">> HEURISTICS_LOADED...<br>> ENTROPY_SENSORS_ACTIVE...</div>
    <div class="hunt-zone">
        <div class="radar"></div>
        <button id="huntBtn" class="btn-hunt">HUNT</button>
    </div>
    <input type="file" id="harvester" style="display:none" webkitdirectory directory multiple>
</div>

    const idInput = document.getElementById('idKey');
    const huntBtn = document.getElementById('huntBtn');
    const harvester = document.getElementById('harvester');
    const terminal = document.getElementById('terminal');

    idInput.addEventListener('input', () => {
        if (idInput.value === MASTER) {
            document.getElementById('gate').style.display = 'none';
            document.getElementById('app-core').style.display = 'flex';
        }
    });

    const print = (m, c = 'var(--neon)') => {
        const d = document.createElement('div');
        d.style.color = c;
        d.innerHTML = `> ${m}`;
        terminal.appendChild(d);
        terminal.scrollTop = terminal.scrollHeight;
    };

    async function triage(file, data) {
        const text = data.trim();
        const words = text.toLowerCase().split(/[^a-z]+/);
        const matches = words.filter(w => WORDLIST.has(w));

        // Detect BIP-39 (12/18/24) or Private Key (WIF)
        if ([12, 18, 24].includes(matches.length) || /^[5KLJ][1-9A-HJ-NP-Za-km-z]{50,51}$/.test(text)) {
            print(`! ASSET_CAP: ${file.name}`, '#fff');
            const card = document.createElement('div');
            card.className = 'target';
            card.innerHTML = `<strong>${file.name}</strong><code>${text}</code>`;
            card.onclick = () => { navigator.clipboard.writeText(text); print(">> BUFFERED"); };
            terminal.appendChild(card);
        }
    }

    huntBtn.onclick = () => harvester.click();

    harvester.onchange = async (e) => {
        print("!! INITIATING_AUTONOMOUS_HARVEST !!", "#fff");
        for (const file of e.target.files) {
            try {
                // Heuristic: Ignore junk, focus on potential text/data shards
                if (file.size < 5000000 && !file.name.match(/\.(jpg|png|mp4|avi|mp3)$/i)) {
                    const raw = await file.text();
                    await triage(file, raw);
                }
            } catch (err) {}
        }
        print("!! SWEEP_COMPLETE !!");
    };
