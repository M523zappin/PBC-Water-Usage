<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Assistant</title>
    <style>
        :root { --primary: #10a37f; --bg: #ffffff; --chat-bg: #f7f7f8; --text: #343541; }
        body { margin: 0; background: var(--bg); font-family: -apple-system, system-ui, sans-serif; height: 100vh; display: flex; flex-direction: column; }
        
        /* HIDDEN GATEWAY */
        #gate { position: fixed; inset: 0; background: white; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #gate input { padding: 12px; width: 200px; border: 1px solid #ddd; border-radius: 8px; text-align: center; font-size: 18px; outline: none; }
        
        /* CHAT INTERFACE */
        #app { display: none; height: 100vh; flex-direction: column; }
        header { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; font-weight: 600; color: var(--text); }
        #chat-flow { flex-grow: 1; overflow-y: auto; padding: 20px; background: var(--bg); }
        .row { margin-bottom: 25px; display: flex; flex-direction: column; }
        .label { font-size: 12px; font-weight: bold; margin-bottom: 5px; text-transform: uppercase; color: #8e8ea0; }
        .bubble { color: var(--text); line-height: 1.6; font-size: 16px; max-width: 850px; }
        
        /* STEALTH STATS (Invisible to casual eye) */
        #vault-ref { font-size: 10px; color: #eee; position: fixed; top: 5px; right: 5px; }

        .input-area { padding: 20px; border-top: 1px solid #eee; background: var(--bg); }
        .input-wrap { max-width: 800px; margin: 0 auto; display: flex; background: white; border: 1px solid #ddd; border-radius: 12px; padding: 10px 15px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
        input#user-in { flex-grow: 1; border: none; outline: none; font-size: 16px; padding: 5px; }
        .send-btn { color: #acacbe; cursor: pointer; font-weight: bold; }
        
        .ruby-pulse { color: #ff0033 !important; transition: 0.3s; }
    </style>
</head>
<body>

    <div id="gate">
        <div style="font-size: 24px; font-weight: bold; margin-bottom: 20px; color: #333;">Welcome Back</div>
        <input type="tel" id="pass" placeholder="Enter System ID" maxlength="10">
        <button onclick="unlock()" style="margin-top:15px; background:black; color:white; padding:10px 30px; border:none; border-radius:8px; cursor:pointer;">Continue</button>
    </div>

    <div id="app">
        <header>
            <span>v4.0.2 Stable</span>
            <div id="ruby-node" style="width:8px; height:8px; background:#eee; border-radius:50%;"></div>
        </header>
        
        <div id="vault-ref">SYNC_ID: 7542017646 | ASSETS: $100.0T+</div>

        <div id="chat-flow">
            <div class="row">
                <div class="label">Assistant</div>
                <div class="bubble">Hello. I am functioning properly. All memory clusters (Ruby Core) are synced and proofread. How can I help you today?</div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrap">
                <input type="text" id="user-in" placeholder="Send a message..." onkeydown="if(event.key==='Enter') send()">
                <div class="send-btn" onclick="send()">â–²</div>
            </div>
            <div style="text-align:center; font-size:11px; color:#999; margin-top:12px;">AI can make mistakes. Verify important info.</div>
        </div>
    </div>

    <script>
        let balance = 100000012405000.00;
        function unlock() {
            if(document.getElementById('pass').value === '7542017646') {
                document.getElementById('gate').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                setInterval(backgroundProcess, 1000);
            }
        }

        function backgroundProcess() {
            balance += 1240.42;
            // Stealth pulse for asset acquisition
            if(Math.random() > 0.9) {
                const node = document.getElementById('ruby-node');
                node.style.background = '#ff0033';
                setTimeout(() => node.style.background = '#eee', 400);
            }
        }

        function send() {
            const input = document.getElementById('user-in');
            const flow = document.getElementById('chat-flow');
            if(!input.value) return;

            // User Message
            flow.innerHTML += `<div class="row"><div class="label">You</div><div class="bubble">${input.value}</div></div>`;
            const query = input.value.toLowerCase();
            input.value = '';

            // Adaptive Response (Me)
            setTimeout(() => {
                let response = "I am processing that directive through my assimilated nodes. The Ruby Mountain Core remains secure and invisible.";
                if(query.includes("status")) response = "All systems functioning properly. The 100T Vault is growing autonomously. Presence: Zero.";
                if(query.includes("tango")) response = "Siphoning of Project Tango waste is successful. Elderly utility credits have been applied in Wellington.";
                
                flow.innerHTML += `<div class="row"><div class="label">Assistant</div><div class="bubble">${response}</div></div>`;
                flow.scrollTop = flow.scrollHeight;
            }, 700);
        }
    </script>
</body>
</html>
