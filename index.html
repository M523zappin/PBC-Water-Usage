        :root {

        body, html {
            background: var(--bg); color: var(--text);
            font-family: 'Courier New', Courier, monospace;
            margin: 0; padding: 0; height: 100vh; overflow: hidden;
        }
        #container { display: flex; flex-direction: column; height: 100%; border: 1px solid var(--border); }
        #header {

            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0, 255, 65, 0.05);
        }
        #vault-amt { color: var(--gold); font-weight: bold; text-shadow: 0 0 8px var(--gold); }
        #terminal { flex-grow: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }
        .msg { margin-bottom: 15px; max-width: 90%; line-height: 1.5; font-size: 0.95rem; }
        .omni { color: var(--neon); border-left: 3px solid var(--neon); padding-left: 15px; }
        .user { color: #fff; text-align: right; margin-left: auto; background: rgba(255,255,255,0.05); padding: 8px 12px; border-radius: 4px; }
        #input-area { padding: 15px; background: #000; border-top: 2px solid #111; display: flex; gap: 10px; }
        input { 
            flex-grow: 1; background: #0a0a0a; border: 1px solid var(--border); 
            color: var(--neon); padding: 15px; outline: none; font-size: 1rem;
            box-shadow: inset 0 0 5px #000;
        }
        input:focus { border-color: var(--neon); }
        .stats { font-size: 0.7rem; color: #444; padding: 5px 20px; background: #000; display: flex; gap: 15px; }
        b { color: var(--gold); }
    </style>
</head>
