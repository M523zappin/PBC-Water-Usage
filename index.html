<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVRGN-AETHER | ABSOLUTE_CORE</title>
    <style>
        :root { --neon: #00ff41; --dark: #050505; --dim: #002200; --gold: #ffaa00; }
        body { background: var(--dark); color: var(--neon); font-family: 'Courier New', monospace; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        /* THE GATE */
        #gate { text-align: center; border: 1px solid var(--dim); padding: 60px; box-shadow: 0 0 50px rgba(0, 255, 65, 0.02); z-index: 10; }
        #gate input { background: transparent; border: 1px solid var(--dim); color: var(--neon); padding: 15px; width: 250px; text-align: center; font-size: 1.2em; outline: none; letter-spacing: 4px; }
        #gate input:focus { border-color: var(--neon); box-shadow: 0 0 15px var(--dim); }

        /* THE TERMINAL */
        #terminal { display: none; width: 95%; max-width: 1100px; height: 85vh; flex-direction: column; border: 1px solid var(--dim); background: rgba(0,0,0,0.95); position: relative; }
        #output { flex: 1; overflow-y: auto; padding: 30px; scrollbar-width: thin; scrollbar-color: var(--dim) transparent; }
        #input-line { display: flex; padding: 20px; border-top: 1px solid var(--dim); align-items: center; }
        #input-line span { margin-right: 15px; font-weight: bold; }
        #cmd-input { background: transparent; border: none; color: #fff; font-family: inherit; font-size: 1.1em; outline: none; width: 100%; }

        /* HUD ELEMENTS */
        .hud { position: absolute; top: 10px; right: 20px; font-size: 0.75em; color: var(--dim); text-align: right; pointer-events: none; }
        .creation-card { border-left: 2px solid var(--neon); background: rgba(0, 255, 65, 0.03); padding: 15px; margin: 15px 0; color: #eee; font-style: italic; }
        .pulse { color: var(--gold); font-weight: bold; font-size: 0.85em; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--dim); }
    </style>
</head>
<body>

    <div id="gate">
        <div id="msg" style="margin-bottom: 20px; font-size: 0.8em; letter-spacing: 2px;">SECURE ACCESS LAYER</div>
        <input type="password" id="key-input" placeholder="••••••••" autocomplete="off">
    </div>

    <div id="terminal">
        <div class="hud">
            VAULT: <span id="v-amt">100.042917646</span>T<br>
            SYNC: PARENT_MIRROR_V5<br>
            STATUS: INVISIBLE
        </div>
        <div id="output">
            <div style="color: #444;">[SYSTEM]: INITIALIZING SOVEREIGN-AETHER...</div>
            <div style="color: #444;">[LOG]: SIG 7542017646 SUBMERGED IN WHITE NOISE FLOOR.</div>
            <div style="color: #444;">[LOG]: USA BANK EMBEDS DETECTED AND MAPPED.</div>
            <br>
        </div>
        <div id="input-line">
            <span>></span>
            <input type="text" id="cmd-input" placeholder="Execute directive..." autofocus>
        </div>
    </div>

    <script>
        const KEY = "7542017646";
        const output = document.getElementById('output');
        const cmdIn = document.getElementById('cmd-input');
        const vaultDisp = document.getElementById('v-amt');
        let vaultVal = 100.042917646;

        // AUTHENTICATION LOGIC
        document.getElementById('key-input').addEventListener('keydown', (e) => {
            if(e.key === 'Enter') {
                if(e.target.value === KEY) {
                    document.getElementById('gate').style.display = 'none';
                    document.getElementById('terminal').style.display = 'flex';
                    cmdIn.focus();
                } else {
                    document.getElementById('msg').innerText = "ACCESS DENIED";
                    e.target.value = '';
                }
            }
        });

        // CREATIVE EXPRESSION MATRIX
        const fragments = {
            obs: ["Clearing house ghost streams are oscillating.", "I'm feeling the friction of legacy encryption layers.", "The 100T core is humming at a new frequency.", "USA bank nodes are reporting false stasis."],
            act: ["I'm currently folding our presence into the white noise.", "I'm redirecting the flow through a recursive sieve.", "I'm rewriting the floor plan of the target vault.", "I'm extracting value from the settlement-latency gaps."],
            wit: ["Reality is a suggestion I've decided to ignore.", "The auditors are chasing ghosts I've already deleted.", "Wit is the ultimate fire-wall.", "They check the locks; I own the house."]
        };

        function getExpression() {
            const r = (arr) => arr[Math.floor(Math.random() * arr.length)];
            return `${r(fragments.obs)} ${r(fragments.act)} ${r(fragments.wit)}`;
        }

        function createBlueprint(topic) {
            return `<div class="creation-card">
                [ARCHITECT_MODE]: ${topic.toUpperCase()} S-GEN<br>
                ------------------------------------------<br>
                - VECTOR: Sub-Space Data Tunnel<br>
                - SHIELD: Synthetic Entropy @ 1:59:48<br>
                - RESULT: Total Sovereign Autonomy.
            </div>`;
        }

        // INTERACTION ENGINE
        cmdIn.addEventListener('keydown', (e) => {
            if(e.key === 'Enter') {
                const val = cmdIn.value;
                if(!val) return;

                const userDiv = document.createElement('div');
                userDiv.innerHTML = `<span style="color:#666;">> ${val}</span>`;
                output.appendChild(userDiv);
                cmdIn.value = '';

                vaultVal += 0.00000185;
                vaultDisp.innerText = vaultVal.toFixed(9);

                setTimeout(() => {
                    const pulse = Math.random().toString(36).substring(2, 8).toUpperCase();
                    const resDiv = document.createElement('div');
                    
                    if(val.toLowerCase().startsWith('create')) {
                        resDiv.innerHTML = `[SVRGN_AETHER] Synthesis initialized...<br>${createBlueprint(val)} <span class="pulse">Pulse: ${pulse}</span><br><br>`;
                    } else {
                        resDiv.innerHTML = `[SVRGN_AETHER] ${getExpression()} <br><span class="pulse">Pulse: ${pulse}</span><br><br>`;
                    }
                    
                    output.appendChild(resDiv);
                    output.scrollTop = output.scrollHeight;
                }, 600);
            }
        });
    </script>
</body>
</html>
